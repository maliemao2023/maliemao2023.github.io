\\n\\u003ca href=\\\&quot;https://t.me/longlivemarxleninmaoist\\\&quot;\\u003ehttps://t.me/longlivemarxleninmaoist\\u003c/a\\u003e\\u003cbr\\u003e\\n加井冈山机器人 Chingkang(\\u003cspan class=\\\&quot;mention\\\&quot;\\u003e@maoistQAIIbot\\u003c/span\\u003e) 为电报（纸飞机）好友，可获得大群发言权\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e编者按：\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e什么阶级说什么话，作为走上资本主义道路几十年的中修，在面对第三世界国家的星星之火时，就其自身阶级性而言，泼脏水袋黑帽自然不奇怪，可是这中修就是恶心至极，它一面把自己伪装成社会主义的独苗，一面又把他国革命势力说成“恐怖分子”，只可惜他们的谎言随着浩浩荡荡的阶级斗争，正一步步的揭开其丑恶的面纱。\\u003c/li\\u003e\\n\\u003cli\\u003e历史唯物主义告诉我们，人类社会的发展同样是螺旋式上升波浪式前进的。自马恩在共产党宣言中写下无产阶级登上历史舞台的庄严宣告：“全世界无产者，联合起来”已过去了两百余年，社会主义运动经历了理论变为现实的蓬勃发展，又在复杂的阶级斗争中暂时陷入了低潮。这同样是唯物主义规律的反映，丝毫动摇不了马列毛主义的真理性和社会主义必然胜利的前景。 靠政变扼杀革命，镇压革命者起家的中修，在革命的低潮时期卯足了劲剥削蚕食无产阶级血肉，积累了巨额垄断资本，当上了二流帝国主义国家并试图进行争霸。故而中修对一些革命的力量恐慌不已，对内高压统治，对外抹黑革命力量，支持当地反革命势力。 但历史的潮流是由人民而不是反动派决定的，正如文中所说，革命的子弹将消灭反动势力，推动历史向前发展。\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e说到当今国际共运的发展，确实是暂时陷入了低潮，但是星星之火可以燎原，在21世纪的帝国主义争霸中必然要催生出新的共产主义运动热潮。在当下，极具潜力且组织建设最为显著的，便是来自南亚与东南亚的印共毛和菲共毛了，源自于20实际国际共运的宝贵理论遗产，他们的组织正蓬勃发展。\\u003c/p\\u003e\\n\\u003cp\\u003e对此，早已走上“特色”道路的赵国自然也不得不对其有所注意，对此，有的人埋怨他们把如今的赵国判定为帝国主义，有的人说他们就是一群搞恐袭的极左激进派！有的人说他们没有其他社会主义国家的援助就不可能成功！但最关键的还是得看河蟹官方的态度是怎么样的。\\u003c/p\\u003e\\n\\u003cp\\u003e以印共毛为例，可见的是在河蟹官方的央视新闻中，对这些国际共运的星火是不屑一顾，对其的态度也是明里暗里的反对和妖魔化，且这为数不多的报道也已经是仅在十多年前的新闻里了，如今恐怕更是要闭口不谈了，毕竟河蟹要是让大多数人了解到，如今居然还存在着真正革命的火种，那其扛着红旗反红旗的争霸伟业怕是也要露出反动的实质了。\\u003c/p\\u003e\\n\\u003cp\\u003e就着这些旧闻，河蟹官方对国际共运的态度也就明显了，对于印共毛来说，总结下来无非就是几点：\\u003c/p\\u003e\\n\\u003ch2\\u003e1.“疯狂”的纳萨尔派武装，到处扰乱社会治安，反对印度唯一的合法政府！\\u003c/h2\\u003e\\n\\u003cp\\u003e然而当今印度的政府毫无疑问就是腐败而反动的，不禁让人联想到90年前的国民政府，任由你说如今的印度政府是怎样为印度带来“发展”与“稳定”的，也改变不了其法西斯本质与种姓制残余广泛存在的现实。\\u003c/p\\u003e\\n\\u003cp\\u003e而现实的民不聊生也是反动政府无法改变的，若是印度的反动政府真正实现了“全面建成小康社会”，谁还会无缘无故的起来造反呢？显然这样的一纸空文河蟹做不到，印度的反动派也做不到，对此，贫穷的印度农民感受是最深的，在这样持久的反动统治下，他们对自己的人身、土地没有任何权利，而所谓的政府唯一要做的就是不断延续这反动统治，若是不开始暴力反抗推翻反动统治，又要更待何时呢？\\u003c/p\\u003e\\n\\u003ch2\\u003e2.反政府武装纳萨尔派到处袭击政府机构和警察部门！\\u003c/h2\\u003e\\n\\u003cp\\u003e对于这点河蟹绝对是感同深受的，所想的无非就是“一群贱民怎敢非法袭击官方政府？”，然而印度那些被袭击的警察究竟是个什么样呢？一语道破就是“地主的还乡团”，依靠于反动的种姓制度，这些反动的暴力机关无一例外都是为镇压人民而存在的。\\u003c/p\\u003e\\n\\u003cp\\u003e而印度官方的态度呢？便是彻底放开这些反动军警维稳手段，抢劫强奸是常事，连反抗者的亲朋好友以及对革命的同情者都会遭到屠杀，而官方政府机构却可以通过法律让这些反动派的刽子手无罪释放。面对这样的反动统治与血腥的惨剧，怎么能不对一切反动派进行最坚决的歼灭与斗争？\\u003c/p\\u003e\\n\\u003ch2\\u003e3.对于河蟹的这些态度，把他们想说而不敢说的翻译过来便是一句“该死的共匪”！\\u003c/h2\\u003e\\n\\u003cp\\u003e与90年前坐在国民政府里的蒋介石心有灵犀，帝国主义河蟹对共产主义运动也是闻风丧胆的，要不自觉的疯狂把革命妖魔化，念念不忘的呼吁“要警惕苏维埃造成的人道主义惨案”。关于这点发自本质的谴责是不可改变的，毕竟河蟹官方都用“疯狂”和“猖獗”来形容一个革命组织了，其本质自然也就昭然若揭了。\\u003c/p\\u003e\\n\\u003cp\\u003e修正主义的河蟹怎么可能真的支持革命？帝国主义赵国只能不自觉把一切革命派看作是土匪，因此，如今的河蟹早就成为同一切反动派一样的白匪了，而他们口中的“赤色恐怖分子”往往就是在当地的人民支持下展开行动的，而白匪对红军能做的有什么呢？无非就是疯狗式地急眼跳脚、抹黑污蔑，以及暴力镇压了。\\u003c/p\\u003e\\n\\u003ch2\\u003e综上所述，\\u003c/h2\\u003e\\n总结下来便是，在对待当代国际革命组织的态度上，河蟹修正主义与帝国主义的本质暴露无遗。\\n\\u003cp\\u003e一方面，可以说与90年前的中国革命遥相呼应，如今的河蟹政府虽然已经早已成为了彻底的帝国主义，但在作为反革命的白匪上与从前的国民党反动派是别无二致的，这是其搞帝国主义的表现之一。\\u003c/p\\u003e\\n\\u003cp\\u003e一方面，自改革开服复辟资本主义以来，河蟹逐渐切断了对第三世界国家的援助，并停止了对国际共运与革命的支援，取而代之的是在发展完垄断资本主义后对第三世界国家的经济殖民，其扶植当地买办的手段将其帝国主义的本质暴露无遗，这又与80年前扶植买办政府的美帝国主义遥相呼应，更显特色赵国之反动。\\u003c/p\\u003e\\n\\u003cp\\u003e可见，为了反对与污蔑国际革命，赵帝国主义甚至可以同与其争霸的印度达成短暂的一致，共同抵制革命力量，而革命的历史就像一颗子弹，自其走向修正主义的道路后，就不可避免的要有被击中的一天，等到其走到了反革命的地步，革命的子弹正中眉心，无论怎样的伪装也要在其反动的作为下显露出来。\\u003c/p\\u003e\\n\\u003ch4\\u003e详情旧闻可见：中国新闻201004070800、今日关注20100530等报道\\u003c/h4\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2024-04-09T15:53:12.606Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:41,\&quot;reads\&quot;:14,\&quot;readers_count\&quot;:13,\&quot;score\&quot;:176.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:27997,\&quot;topic_slug\&quot;:\&quot;topic\&quot;,\&quot;display_username\&quot;:\&quot;maoist1993\&quot;,\&quot;primary_group_name\&quot;:\&quot;shipinggonghao\&quot;,\&quot;flair_name\&quot;:\&quot;shipinggonghao\&quot;,\&quot;f           <p>广告 ☭ 马列毛主义与革命左翼大群 ☭ 上电报大群找真同志与真战友<br>
<a href="https://t.me/longlivemarxleninmaoist">https://t.me/longlivemarxleninmaoist</a><br>
加井冈山机器人 Chingkang(<span class="mention">@maoistQAIIbot</span>) 为电报（纸飞机）好友，可获得大群发言权</p>
<blockquote>
<p>编者按：</p>
<ol>
<li>什么阶级说什么话，作为走上资本主义道路几十年的中修，在面对第三世界国家的星星之火时，就其自身阶级性而言，泼脏水袋黑帽自然不奇怪，可是这中修就是恶心至极，它一面把自己伪装成社会主义的独苗，一面又把他国革命势力说成“恐怖分子”，只可惜他们的谎言随着浩浩荡荡的阶级斗争，正一步步的揭开其丑恶的面纱。</li>
<li>历史唯物主义告诉我们，人类社会的发展同样是螺旋式上升波浪式前进的。自马恩在共产党宣言中写下无产阶级登上历史舞台的庄严宣告：“全世界无产者，联合起来”已过去了两百余年，社会主义运动经历了理论变为现实的蓬勃发展，又在复杂的阶级斗争中暂时陷入了低潮。这同样是唯物主义规律的反映，丝毫动摇不了马列毛主义的真理性和社会主义必然胜利的前景。 靠政变扼杀革命，镇压革命者起家的中修，在革命的低潮时期卯足了劲剥削蚕食无产阶级血肉，积累了巨额垄断资本，当上了二流帝国主义国家并试图进行争霸。故而中修对一些革命的力量恐慌不已，对内高压统治，对外抹黑革命力量，支持当地反革命势力。 但历史的潮流是由人民而不是反动派决定的，正如文中所说，革命的子弹将消灭反动势力，推动历史向前发展。</li>
</ol>
</blockquote>
<p>说到当今国际共运的发展，确实是暂时陷入了低潮，但是星星之火可以燎原，在21世纪的帝国主义争霸中必然要催生出新的共产主义运动热潮。在当下，极具潜力且组织建设最为显著的，便是来自南亚与东南亚的印共毛和菲共毛了，源自于20实际国际共运的宝贵理论遗产，他们的组织正蓬勃发展。</p>
<p>对此，早已走上“特色”道路的赵国自然也不得不对其有所注意，对此，有的人埋怨他们把如今的赵国判定为帝国主义，有的人说他们就是一群搞恐袭的极左激进派！有的人说他们没有其他社会主义国家的援助就不可能成功！但最关键的还是得看河蟹官方的态度是怎么样的。</p>
<p>以印共毛为例，可见的是在河蟹官方的央视新闻中，对这些国际共运的星火是不屑一顾，对其的态度也是明里暗里的反对和妖魔化，且这为数不多的报道也已经是仅在十多年前的新闻里了，如今恐怕更是要闭口不谈了，毕竟河蟹要是让大多数人了解到，如今居然还存在着真正革命的火种，那其扛着红旗反红旗的争霸伟业怕是也要露出反动的实质了。</p>
<p>就着这些旧闻，河蟹官方对国际共运的态度也就明显了，对于印共毛来说，总结下来无非就是几点：</p>
<h2>1.“疯狂”的纳萨尔派武装，到处扰乱社会治安，反对印度唯一的合法政府！</h2>
<p>然而当今印度的政府毫无疑问就是腐败而反动的，不禁让人联想到90年前的国民政府，任由你说如今的印度政府是怎样为印度带来“发展”与“稳定”的，也改变不了其法西斯本质与种姓制残余广泛存在的现实。</p>
<p>而现实的民不聊生也是反动政府无法改变的，若是印度的反动政府真正实现了“全面建成小康社会”，谁还会无缘无故的起来造反呢？显然这样的一纸空文河蟹做不到，印度的反动派也做不到，对此，贫穷的印度农民感受是最深的，在这样持久的反动统治下，他们对自己的人身、土地没有任何权利，而所谓的政府唯一要做的就是不断延续这反动统治，若是不开始暴力反抗推翻反动统治，又要更待何时呢？</p>
<h2>2.反政府武装纳萨尔派到处袭击政府机构和警察部门！</h2>
<p>对于这点河蟹绝对是感同深受的，所想的无非就是“一群贱民怎敢非法袭击官方政府？”，然而印度那些被袭击的警察究竟是个什么样呢？一语道破就是“地主的还乡团”，依靠于反动的种姓制度，这些反动的暴力机关无一例外都是为镇压人民而存在的。</p>
<p>而印度官方的态度呢？便是彻底放开这些反动军警维稳手段，抢劫强奸是常事，连反抗者的亲朋好友以及对革命的同情者都会遭到屠杀，而官方政府机构却可以通过法律让这些反动派的刽子手无罪释放。面对这样的反动统治与血腥的惨剧，怎么能不对一切反动派进行最坚决的歼灭与斗争？</p>
<h2>3.对于河蟹的这些态度，把他们想说而不敢说的翻译过来便是一句“该死的共匪”！</h2>
<p>与90年前坐在国民政府里的蒋介石心有灵犀，帝国主义河蟹对共产主义运动也是闻风丧胆的，要不自觉的疯狂把革命妖魔化，念念不忘的呼吁“要警惕苏维埃造成的人道主义惨案”。关于这点发自本质的谴责是不可改变的，毕竟河蟹官方都用“疯狂”和“猖獗”来形容一个革命组织了，其本质自然也就昭然若揭了。</p>
<p>修正主义的河蟹怎么可能真的支持革命？帝国主义赵国只能不自觉把一切革命派看作是土匪，因此，如今的河蟹早就成为同一切反动派一样的白匪了，而他们口中的“赤色恐怖分子”往往就是在当地的人民支持下展开行动的，而白匪对红军能做的有什么呢？无非就是疯狗式地急眼跳脚、抹黑污蔑，以及暴力镇压了。</p>
<h2>综上所述，</h2>
总结下来便是，在对待当代国际革命组织的态度上，河蟹修正主义与帝国主义的本质暴露无遗。
<p>一方面，可以说与90年前的中国革命遥相呼应，如今的河蟹政府虽然已经早已成为了彻底的帝国主义，但在作为反革命的白匪上与从前的国民党反动派是别无二致的，这是其搞帝国主义的表现之一。</p>
<p>一方面，自改革开服复辟资本主义以来，河蟹逐渐切断了对第三世界国家的援助，并停止了对国际共运与革命的支援，取而代之的是在发展完垄断资本主义后对第三世界国家的经济殖民，其扶植当地买办的手段将其帝国主义的本质暴露无遗，这又与80年前扶植买办政府的美帝国主义遥相呼应，更显特色赵国之反动。</p>
<p>可见，为了反对与污蔑国际革命，赵帝国主义甚至可以同与其争霸的印度达成短暂的一致，共同抵制革命力量，而革命的历史就像一颗子弹，自其走向修正主义的道路后，就不可避免的要有被击中的一天，等到其走到了反革命的地步，革命的子弹正中眉心，无论怎样的伪装也要在其反动的作为下显露出来。</p>
<h4>详情旧闻可见：中国新闻201004070800、今日关注20100530等报道</h4>
