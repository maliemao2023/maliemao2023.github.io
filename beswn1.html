<p><em>注意：本文仅为苏联的维诺夫斯基在苏联歌名的角度下对忟愅的分析，仅作为学习讨论参考使用，不代表本站立场。</em></p>

<h3>为人类解放指明方向的伟大阶级斗争！——马列毛主义的忟愅史观及研究</h3>

<p>忟愅暴发后半个多世纪过去了，忟愅非但没有在流逝的岁月中褪去光彩，反而随着历史的前进愈发鲜明高大起来：忟愅具有不容质疑的世界历史性意义，是少有的决定人类命运的历史大事件之一，更是照亮人类未来解放道路的伟大灯塔！</p>

<p>此前围绕着50周年的纪念，中国以及全世界的各阶级、各派政治力量都要争相发出自己的声音，争夺对忟愅的话语权。资产阶级自由派及全世界的主流资产阶级统治者及其帮闲，都异口同声地诅咒、痛骂忟愅，把忟愅说成是纳粹、法西斯的同类，是独裁者加多数乌合之众的暴政；官僚资产阶级一方面彻底否定忟愅，另一方面又为了把自己打扮成社会主义中国的正统继承人，为了自己的统治合法性，而刻意“默杀”忟愅，把忟愅作为“不可说之事”，妄图封杀对忟愅的一切讨论；即使在比较进步的世界及中国左翼中，也充满着对忟愅的曲解：要么随声附和资产阶级对忟愅的污蔑；要么认为忟愅是小资产阶级乌托邦狂热；要么认为忟愅群众运动虽然有正面意义，但却是在错误思想指导下，并最终被领导人背叛失败了；要么认为忟愅是伟大领袖创造人间天堂的悲壮尝试；要么认为忟愅是“改造人心”的文化运动……<br>
众说纷纭的背后，无非是为了本阶级、本集团的利益去解说、去利用忟愅，而为现实的阶级斗争服务。所以忟愅是始终在场的！忟愅最终失败后，世界无产阶级就失去了愅掵根据地，全世界陷入帝国主义一统天下的漫漫长夜之中。然而现在全球资本主义又已陷入了深重危机，我们有理由相信，这正是黎明前的黑暗时刻。在这个历史关头，人类未来的希望、现代人类解放的主体力量，也是忟愅的主角——无产阶级，必须要发出自己的声音！也只有这个阶级才能摆脱剥削阶级和反动派的一切狭隘偏见，真正科学地认识忟愅。更重要的是，无产阶级必须为了担负起自己的历史使命——领导人类从近500年的资本主义压迫制度、从近5000年的人剥削人、人压迫人的社会中解放出来——而科学地认识忟愅，从中吸取力量、总结经验教训，从而为决定人类命运的下一次伟大决战做好准备。本文希望能为这一伟大任务做出自己微薄的贡献，希望能有助于无产阶级群众识破形形色色对忟愅的歪曲和污蔑，学习忟愅的经验与教训，从而更好地开展阶级斗争。</p>

<h3>一、忟愅的本质是一场伟大的阶级斗争</h3>

<p>忟愅的本质是什么？我们只有运用无产阶级的科学理论——马列毛主义的唯物史观才能予以科学的认识。</p>

<p>忟愅的本质，当时的愅掵领导者就已经作出了科学的总结：</p>

<blockquote><p>“忟愅是社会主义条件下无产阶级反对资产阶级和一切剥削阶级的政治大愅掵”。</p></blockquote>

<p>而历史的发展，越来越清晰地证实着这一科学论断。忟愅的本质，正是社会主义条件下，工人阶级及其领导下的劳动人民，与新老剥削阶级、特别是社会主义条件下新生资产阶级（以共产党内资产阶级为核心），围绕着向资本主义倒退还是向共产主义前进、围绕着复辟与反复辟、围绕着对无产阶级专政的篡夺和反篡夺的一场殊死的阶级斗争，是工人阶级和新生资产阶级的一次决战。</p>

<p>我们对忟愅的历史了解得越清楚、忟愅本身对历史的影响越清晰，这一科学论断就越颠扑不破！</p>

<p>离开唯物史观，离开阶级斗争和人民群众创造历史的观点，我们就只能收获出于剥削阶级、反动派以及小资产阶级狭隘利益的，对忟愅的种种歪曲和胡说。</p>

<h3>二、驳资产阶级、小资产阶级谬论</h3>

<p><strong>驳官僚资产阶级</strong><br>
忟愅是像官僚资产阶级所说的，是“领导人错误判断形势而发动的”、“被野心家利用的”“浩劫、动乱”，“根本没有走资派、没有党内资产阶级”吗？</p>

<p>官僚资产阶级用自己篡权以来40年的倒行逆施，已充分证明了他们才是野心家、阴谋家，他们就是走资派、党内资产阶级。这四十多年来，不正是他们主导了资本主义复辟吗？不正是他们使得亿万工农劳动人民重新沦为被剥削被压迫的奴隶吗？不是他们攫取了大量官僚资本，聚敛了骇人听闻的财富吗？不是他们一手扶持了私人资产阶级、引进了跨国资本吗？到现在，除了脑子不正常或完全不接触社会的人，谁还会相信河蟹还是工农劳动人民当家做主的社会主义国家呢？官僚资产阶级用自己的行动充分证明了，忟愅绝不是“领导人错误判断形势而发动的”，恰恰相反，忟愅正是毛主席为首的无产阶级司令部正确判断形势、科学预见了阶级斗争的发展而正确发动的，反对党内资产阶级篡权、反对无产阶级专政的社会主义国家蜕变为官僚资产阶级联合新老资产阶级专政的帝国主义国家的一场无产阶级大愅掵！所谓“浩劫”、“动乱”完全是走资派、党内资产阶级及其帮凶、帮闲的“浩劫”、“动乱”，而恰恰是劳动群众的盛大节日！</p>

<p><strong>驳小市民</strong><br>
忟愅是像浅薄的资产阶级及小资产阶级小市民所认为的是毛主席为了争权夺利、为了避免死后像斯大林那样被做“秘密报告”、被清算，为了消灭“功臣”而发动的宫廷权力斗争吗？这真是“蚂蚁缘槐夸大国、蚍蜉撼树谈何易”！这些人用自己小市民的小心眼、小算计，用这种不上台面的办公室政治的逻辑来评价忟愅这样具有世界历史意义的事件，来贬低像毛主席这样以阶级和人类的命运作为自己行动出发点的伟大的无产阶级愅掵家——这只能体现出他们的渺小，而无损于忟愅和毛主席的伟大。要驳斥这些小市民的谬论，只要指出如下事实就足够了：一切宫廷权力斗争都只是少数人“权力的游戏”，都必然是暗箱操作，必然是策划于密室、实施于宫闱的阴谋诡计，而绝不可能诉诸于千百万人民群众！以当时毛主席的地位，毛主席在党内军内的威信和人脉基础，真要是搞权力斗争，绝对是调动几师军队、召开一次会议分分钟搞定的事情，而绝不需要发动亿万群众造反！更不会在群众造反中毅然支持群众而不是支持众多对他本人忠心耿耿的老部下。而且亿万群众也不是无脑僵尸，若仅仅是为了“拥护伟大领袖搞权力斗争”，而不是因为领袖的号召与他们实际生活中受到的压迫、所要争取的解放密切相关，群众运动也绝不会发展到如此波澜壮阔的地步。</p>

<p><strong>驳资产阶级自由派之一</strong><br>
忟愅是像一部分资产阶级学术界主流和有一定理论水平的资产阶级自由派所认为的，是“极权主义”体制的暴政吗？所谓“极权主义”，本身就是资产阶级学术界用来污蔑无产阶级专政的术语。“极权主义"概念不分析社会阶级斗争状况，不分析到底哪些阶级掌权、哪些阶级受益，哪些阶级”被极权“、”被迫害“，而只是攻其一点不及其余，抓住无产阶级专政国家的一些表面现象而污蔑无产阶级专政是人民没有丝毫权利、自由的”极权主义”。然而这种资产阶级的伪科学也根本不能解释忟愅。忟愅中亿万劳动群众享有了空前的集会、游行、示威、罢工、结社、言论、出版的自由和权利，享有大鸣大放大字报大辩论四大自由，享有造反有理的权利，并且这些自由和权利都得到了无产阶级专政的国家的支持。占人口大多数的亿万劳动群众享有如此广泛、深刻的民主和自由，这在人类历史上难道不是史无前例的吗？面对这种事实，“极权主义”的污蔑和说教不是彻底破产了吗？！<br>
另一方面，资产阶级往往用“极权主义”概念混淆无产阶级专政和修正主义篡权后的官僚资产阶级专政的根本区别。如果说“极权主义”概念还有一定现实性，那只是在描述修正主义篡权后的官僚垄断资本主义社会（以苏修、东欧等修正主义国家为典型）还有一定意义。因为在官僚垄断资本主义社会里，修正主义官僚集团篡夺了无产阶级专政，打着红旗剥夺了人民群众的一切权力，而把权力垄断在自己手中，的确可称之为“极权主义”。然而忟愅难道不是与这种“极权主义”截然相反的吗？！这种极权主义无不以“维稳”为第一要务，从来只许人民群众老老实实，而反对和镇压任何人民群众的抗争，因为只有这样才能使修正主义官僚集团坐稳江山。这与忟愅的亿万群众造反有理有任何相似之处吗？可见所谓忟愅是“极权主义暴政”，无非是资产阶级的意识形态顺口溜，而与忟愅的现实没有丝毫关系。</p>

<p><strong>驳资产阶级自由派之二</strong><br>
忟愅是像另一部分资产阶级学术界主流和有一定理论水平的资产阶级自由派所认为的，是独裁者暴君加乌合之众暴民迫害居于弱势的少数群体的红色法西斯主义运动吗？资产阶级自由派一方面对劳动群众无比恐惧，另一方面也害怕不受他们控制的独裁者损害他们的利益，因此这种独裁者加暴民的情节很符合他们的恐怖想像。然而这种浅薄的资产阶级神话根本经不起历史的检验。法西斯主义是独裁者加暴民迫害少数人的运动吗？这是最浅薄的表象。法西斯主义实质是大资产阶级支持的，资产阶级极右翼煽动小资产阶级群众而组成的，镇压工人阶级群众运动、捍卫资本主义基本制度、拯救资产阶级统治危机的运动。法西斯主义表面上是“暴民”的“群众运动”，实质上从来就是统治阶级所煽动利用的，集结社会上最反动、最野蛮的力量来反对、镇压大多数人——亿万劳动群众的愅掵群众运动的反愅掵运动。因此所有法西斯主义运动都与工人运动成为死敌，而法西斯主义一旦掌权就会剥夺工人阶级结社、罢工等一切自由权利，镇压工人阶级的一切反抗。法西斯主义这个丑陋怪物正是资产阶级制造出来、为资产阶级效劳服务的工具！忟愅与法西斯主义有丝毫相似之处吗？法西斯主义要镇压工人运动、剥夺工人阶级的自由权利，而忟愅却是发动工人运动，赋予工人阶级空前广泛的自由权利，法西斯主义要求工人阶级服从、效忠、不许工人阶级乱说乱动，而忟愅却号召工人阶级大鸣大放、造反有理，要求工人阶级领导一切……法西斯主义与忟愅不正是截然相反、背道而驰的吗？！</p>

<p>“可是忟愅中的确有许多迫害黑五类、知识分子和异见者的暴行啊！”——一些“善良的人”这样高叫道。我们要问这些“善良的人”，忟愅和忟愅中发生的事是一个概念吗？正像抗日战争和抗日战争中发生的事是一个概念吗？我们能够因为抗日战争的敌人——日本侵略者“杀光、烧光、抢光”的野蛮暴行，而说抗日战争就是“烧光、杀光、抢光”的野蛮战争吗？忟愅中的暴行正是同样的情形。忟愅中的确有一部分人的活动很有法西斯主义的味道，那就是被党内资产阶级所煽动和利用的以“联动”为代表的太子党红卫兵和一部分御用保守派“群众”组织。他们大肆鼓吹“血统论”，对黑五类、知识分子、造反派群众大杀大砍、赤裸裸地进行暴力迫害和镇压，制造了许多血案。可他们的目的是什么呢？他们的目的正是通过转移斗争大方向、通过“武斗”，来扰乱忟愅方向、镇压造反派群众运动，从而保卫党内资产阶级的统治——他们就是忟愅的敌人！只要越是深入了解忟愅的细节，就越是清楚：忟愅中的迫害暴行、屠杀血案，绝大多数都是党内资产阶级为了对抗忟愅群众运动而制造的，而正是毛主席及中央忟愅诸同志领导的无产阶级司令部带领广大造反派群众与这些暴行进行了最坚决的斗争。值得注意的是，许多党内资产阶级制造的暴行，往往打着“忟愅"的名义，这就是他们所一贯擅长的“打着红旗反红旗”。而在忟愅失败后，党内资产阶级又摇身一变、倒打一耙，把自己为反对忟愅而制造的罪行统统都说成是“忟愅的浩劫”。而这就迷惑了一些“善良的人”。但如果我们深入了解、分析忟愅的细节，对比忟愅中和忟愅后党内资产阶级代表人物及其子女、走狗的言论及表现，是不难识破他们的谎言的。</p>

<p><strong>驳托派等反毛“左翼”</strong><br>
忟愅是像托派等反毛“左翼”所认为的是一场在错误思想指导下的，并最终被领袖背叛的群众运动吗？托派及多数反毛“左翼”的实质是“红皮自由派、左翼小清新”，也就是说，他们是用脱离阶级斗争实际的抽象原则及教条，用形式主义的观点——一句话，用激进小资产阶级的唯心史观来考察历史。托派和反毛“左翼”所说的“错误理论”无非是毛主席的无产阶级专政下继续愅掵理论。那么他们所推崇的正确理论是什么呢？经典托派的理论就是工人官僚篡权论，因此他们认为需要一场彻底的工人政治愅掵，建立“工人民主制度”，所以“无产阶级专政下继续愅掵理论”被托派认为是改良主义理论。其实，“工人官僚篡权论”完全和“极权主义论”一样是唯心史观的伪科学。因为它不是具体分析掌权的“工人官僚”究竟执行的是什么路线，是为什么阶级服务的，不承认一定历史条件下所谓“工人官僚”掌权是无产阶级专政的一种形式，而只是从形式上有没有民主（不看实质上是哪个阶级掌权）的角度来判断社会主义国家的性质。这不是唯心史观又是什么呢？况且所谓“工人官僚”按经典托派的分析，是“既保卫工人国家和公有制生产方式、又反对工人阶级掌握政治权力”的非资产阶级、非无产阶级的怪胎。这种怪胎概念已经被历史证明完全是伪科学。而无产阶级专政下继续愅掵理论所指出的“走资本主义道路的当权派”、“党内资产阶级”却完全被历史所证实。实际上托派的“工人官僚篡权论”，也已经完全被忟愅所证伪。按照托派理论，毛主席领导的社会主义中国就是工人官僚篡权的国家。那么，工人官僚的最高首脑、最大的官僚，怎么又会发动亿万群众造反有理、开展忟愅呢？这个事实不是完全证明托派“工人官僚篡权论”破产了吗？！这个事实不是完全证明无产阶级专政下继续愅掵理论——领导无产阶级专政的共产党内存在走社派和走资派（新生的党内资产阶级），走社派和走资派的路线斗争是社会主义条件下无产阶级和资产阶级斗争的集中体现，走社派必须发动、领导广大群众继续愅掵、战胜走资派，才能防止资本主义复辟、捍卫无产阶级专政、向共产主义前进——是正确的吗？</p>

<p>托派会对此争辩说：可是忟愅不是最终失败了吗？亿万工人造反不是只换了一批新官僚吗？毛为首的忟愅领导者不是没有把愅掵群众运动进行到底，没有彻底消灭“官僚集团”，没有建立”工人民主制度”吗？！许多一定程度上肯定忟愅的反毛“左翼“，也从这个角度指责毛主席及忟愅指挥部。据他们说毛主席没有认识到必须建立无产阶级民主制度，对党官僚体制抱改良主义的态度，因此只是发动群众清洗、替换一部分官僚，而没有彻底摧毁这一官僚体制。这类观点其实没有什么新鲜的，就是忟愅中被造反派工人主体所唾弃、被无产阶级司令部所严正批判的小资产阶级极"左"主义的当代继承者。这类观点的本质，是浅薄的、完全脱离具体历史条件和阶级斗争真实进程的唯心主义的“制度决定论”。这种“制度决定论”背后的逻辑就是：历史是由“大人物”们在真空中任意创造的、是可以任意“顶层设计”的。只要“大人物”设计并建立一种“完美”的“民主”制度，就能消灭官僚集团、走资派，防止资本主义复辟。</p>

<p>他们不明白的是，制度是由人来实现的!阶级社会中，一种社会政治制度的建立和巩固只能建立在阶级斗争的基础上,而不是相反。也就是说,一种制度不是大人物们“顶层设计”出来就能建立和落实的。制度只能建立在现有的阶级斗争的结果之上,制度的巩固和落实也必须靠相应的阶级具有足够的力量并通过不断的阶级斗争才能实现。不符合阶级斗争结果的、没有相应阶级力量基础的制度根本建立不起来，即使建立了，也无法巩固和落实,只能沦为一纸空文。当然，制度一但真正建立并巩固，又能对阶级斗争形势施加一种反作用。以上才是唯物史观关于制度的观点。</p>

<p>在忟愅中，正是工人阶级与党内资产阶级的真实斗争进程，正是两个阶级的力量对比——而不是毛主席有没有设计出“民主制度”——决定了忟愅所取得的成就。毛主席及忟愅指挥部不是根据抽象的原则，而是根据阶级斗争的具体条件，来提出忟愅的目标、纲领。不是毛主席不去建立“稳定有效的民主制度”，不是毛主席没有认识到必须把权力从“官僚阶层”手中夺过来交由工人群众掌握。而是当时中国工人阶级群众自己还没有足够的力量，政治上还不够成熟。毛主席不是超人，他不能超越中国工人阶级的力量去任意创造历史。中国工人阶级在忟愅中既没有自己创造出也实际上无法巩固像工代会（苏维埃）这样团结、动员全体工人阶级行使国家权力的无产阶级民主机构，而是陷入了派性分裂。其实即使在忟愅的最高潮，工人阶级内部的力量对比仍旧是保守派占多数的，因此如果像小资产阶级左翼主张的那样建立“真正的民主制度”的话，也只能把保守派和旧官僚选上台。<br>
然而毛主席不是迷信形式民主的小资产阶级民主派，而是无产阶级愅掵家。因此毛主席才提出“大联合”与“三结合”的方式（而不是形式民主的方式），来平息工人阶级内部的派性斗争，来保证造反派能够在愅掵委员会中占多数，并使用当时表现出积极支持继续愅掵的解放军野战军军官团代替旧的党政官僚来整合工人阶级群众力量，并承担具体行政管理职能。从而保存并发展先进工人的有生力量，以待下一次文化大愅掵。而当野战军军官团表现出反对继续愅掵、镇压造反派的面目后，毛主席又开展了反对其代表——林彪集团的斗争……</p>

<p>由此，所谓“领导人背叛忟愅群众运动”论的谬误也就昭然若揭了。小资产阶级极“左”主义的主张，根本不是“忠于忟愅群众运动、把忟愅进行到底",而只是不顾具体历史条件、不顾阶级力量对比的盲动。妄图“毕其功于一役”，却只能把先进工人的力量带向毁灭。而毛主席和忟愅指挥部，恰恰是立足于现实的条件，去最大程度地争取愅掵工人运动的胜利果实，而为未来继续斗争做好准备。</p>

<p>忟愅中造反派的确受到了压制，但不是毛主席为首的无产阶级司令部压制他们，而是还未被打倒的以及新生的资产阶级司令部压制他们。实际上，我们越是深入了解忟愅的历史真相，就越能发现：造反派的命运恰恰是与毛主席及无产阶级司令部的命运紧密相连的。正是忟愅中后期毛主席领导一系列政治斗争，改善了造反派的处境，使得造反派得以平反、恢复、发展，而造反派的发展和活动也在社会上有力支持了毛主席的斗争（可参看武汉、河南、湖南等地老造反派的回忆录）。然而，直到毛主席逝世，总体上的力量对比仍未根本改变，造反派代表的先进工人仍未能凝聚起足以战胜党内资产阶级的工人阶级群众力量，这才是忟愅最终失利的根本原因。</p>

<p>在后面对忟愅历史进程的论述中，我们将进一步具体说明托派及反毛“左翼”脱离阶级斗争实际的唯心史观的错误。</p>

<p><strong>驳小资产阶级“泛左翼”</strong><br>
忟愅是一些“泛左翼”人士所认为的是“伟大领袖创造人间天堂的悲壮尝试”吗？这类观点，表面上推崇毛主席、肯定忟愅的伟大意义，实际上却是用小资产阶级的历史唯心主义评价忟愅——这也是对忟愅的歪曲！关键就在于，这类观点把忟愅看成领袖的独角戏，把伟大领袖看成是超越群众和历史之上的某种超人、天神！实质是否认人民群众创造历史的英雄史观。这类观点是毒害群众的迷幻药，它只能把群众引向期待新的超人、天神降世拯救自己，而决不能起到启发群众斗争觉悟的作用。</p>

<p>忟愅绝不是伟大领袖为了某种乌托邦或者是为了实现什么人间天堂而一个人制造的历史奇迹。忟愅完全是由社会主义生产方式（共产主义的因素和资本主义的因素共存）所产生的阶级和阶级斗争的产物。而毛主席之所以伟大，就是因为他科学地认识与总结了这种阶级斗争，并坚决站在无产阶级的立场上领导了这场斗争。而亿万劳动群众才是这场阶级斗争史诗的主人公，领袖只能尽力去引导他们，却不可能超越他们的力量去任意创造历史。忟愅不是什么乌托邦，不是为了实现什么“美学”的、“道德”的“教义”，而是愅掵群众运动！是无产阶级反对社会主义条件下新生资产阶级、反对资本主义复辟势力的继续愅掵运动，是社会主义社会基本矛盾所导致的你死我活的阶级斗争。<br>
忟愅是一些“泛左翼”人士所认为的是什么“改造人心”的文化运动吗？忟愅当然有思想文化改造的任务，但这只是忟愅任务的一个方面。忟愅的实质是无产阶级与新生资产阶级的全面的阶级斗争，而其核心是政治斗争。对经济体制、社会关系、思想文化的改造，都是全面阶级斗争中的一方面任务。因此把忟愅仅仅看成是什么”改造人心的文化运动”，实质是否认忟愅的阶级斗争实质，贬低忟愅的伟大意义。</p>

<p>在下面的部分，我们将站在无产阶级立场上，运用阶级斗争的观点简要地叙述忟愅的历史，以进一步说明忟愅的本质和意义。最后，我们将尝试对忟愅的经验教训进行初步的总结。</p>

<h3>三、忟愅简史</h3>

<p>这里我们站在无产阶级立场上，运用阶级斗争的观点简要地叙述忟愅的历史，以进一步说明忟愅的本质。需要说明的是，由于篇幅所限，这里只能做最简要的叙述，以勾勒忟愅历史的大脉络和关键节点，而不能反映忟愅的众多历史细节。一部完整全面的、运用马列毛主义科学观点的无产阶级的忟愅史，仍是有待新一代愅掵者完成的任务。</p>

<p><strong>（一）忟愅的社会基础与历史背景</strong><br>
忟愅作为一场伟大的阶级斗争，其根源在于社会主义生产方式所产生的社会各阶级及其矛盾，而同时又是中国历史上阶级斗争的继续发展，因而也必然带有中国历史的特点。忟愅这场阶级斗争史诗大剧中各个角色的特点和力量，都是由社会主义中国的生产方式所提供的舞台以及近代以来中国阶级斗争的历史所决定的。下面就对忟愅的社会基础和历史背景做一概略的介绍，以勾画出将在忟愅中出场的各个角色的主要特征。</p>

<p><strong>1、忟愅的社会基础</strong><br>
社会主义社会究竟存不存在阶级和阶级斗争？阶级斗争是不是主要矛盾？以上曾经困扰国际无产阶级的关键问题已经通过苏联和中国等社会主义国家的实践得到了解答，并且无产阶级专政下继续愅掵的理论对此进行了科学总结。</p>

<p>社会主义社会作为资本主义向共产主义的过渡阶段，主要矛盾仍旧是无产阶级与资产阶级的矛盾。然而在社会主义改造完成后，资产阶级的主要组成部分已经不是旧社会遗留下来的旧资产阶级，而是新生资产阶级。社会主义改造完成后建立起来的社会主义生产方式，不可避免地还带有浓重的资本主义生产方式的残余，还存在三大差别，存在商品货币关系，存在等级制，存在严重的资产阶级法权，由此也导致上层建筑领域存在严重的资本主义残余。这种资本主义的残余、资产阶级的法权，就是孕育新生资产阶级的温床。尤其是党和国家机关以及企事业单位中的领导干部，一方面享有着资产阶级法权，另一方面又以无产阶级的名义掌握着相当大的管理国家和社会经济的权力，这其中不可避免地会出现受资产阶级法权腐蚀而蜕变的走资本主义道路的当权派。走资派不是按照无产阶级的根本利益去使用权力、自觉地限制资产阶级法权，而是利用权力为自己谋取私利、特权，并谋求不断扩大资产阶级法权、剥削压迫广大群众，从而最终谋求复辟资本主义，使自己成为新的统治阶级。走资派就是党内资产阶级，是新生资产阶级的主体、核心和政治代表。而工人阶级和广大劳动人民，作为社会生产的承担者，作为资产阶级法权的主要受害者，要求社会主义继续前进，要求限制和逐步消灭资本主义法权，要求解决社会主义社会中仍旧存在的各种不合理和不平等，要求打倒、清洗那些重又骑在人民头上的走资派及其他新生资产阶级。因此，社会主义社会的主要矛盾就是以工人阶级为核心的广大劳动人民与以走资派为核心的新生资产阶级之间的矛盾。社会主义社会最主要的阶级斗争，就是工人阶级和新生资产阶级之间的阶级斗争。忟愅就是社会主义社会阶级斗争的产物。</p>

<p><strong>2、忟愅的历史背景</strong><br>
中国的社会主义制度，是在新民主主义愅掵胜利后通过社会主义改造而建立的，因此社会主义中国的阶级斗争又有其自身的特点。</p>

<p>旧中国是个半殖民地半封建的农业国，当时的愅掵，只能是反帝反封建的新民主主义愅掵。旧中国工业弱小，因此中国工人阶级数量少，力量弱，所以尽管它是旧中国最先进和最愅掵的阶级，但却不能成为当时中国愅掵的主力军。旧中国工人阶级对愅掵的领导作用，主要体现在由它的先进分子（主要的是接受了工人阶级世界观和愅掵纲领的职业愅掵者）组成的中国共产党对民主愅掵的领导上。中国民主愅掵的基本形式是工人阶级先锋党领导下的农民愅掵战争。这一事实，不能不对社会主义中国的阶级斗争产生重要的影响。主要表现在以下几个方面：</p>

<p>一是工人阶级群众在阶级斗争经验和政治成熟水平上有较大弱点。旧中国工人阶级群众本身的斗争，由于自身数量的微小，由于反动统治阶级的专制统治，由于长期战争的影响，再加上反动统治和帝国主义掠夺下工业的长期凋零，总的来说没有也不可能发展到很高的水平。旧中国工人阶级的群众斗争，没有发展到全国总罢工、广泛建立工人代表会（苏维埃）即工人政权和发动全国武装起义的水平。因此旧中国工人阶级群众总的来说缺少自下而上组织起来进行大规模政治经济斗争的经验，缺少自己直接建立政权的经验，没有形成广泛的基层斗争骨干和组织网络。</p>

<p>二是在职业愅掵者中混有大量的民主愅掵同路人。在民主愅掵过程中参加共产党的职业愅掵者，大多数出身于剥削阶级或小资产阶级家庭，本身也主要是小资产阶级成分。其中有相当一部分，只是部分接受了工人阶级的愅掵纲领——也就是说只是赞成把资产阶级民主愅掵进行到底，只追求打土豪、分田地，只追求中华民族的独立、富强，而根本的世界观和根本的立场上还没有站到无产阶级这一边，对向社会主义、共产主义过渡，对消灭人剥削人、人压迫人的制度、限制和消灭资产阶级法权，是不理解、不支持的。这部分人占据了共产党的许多领导岗位，他们最易受资产阶级法权腐蚀，构成了走资派直接的和主要的来源。</p>

<p>三是愅掵胜利后建立的政权在相当长时期内只能是事实上的“代表专政”。由于旧中国阶级斗争和工人阶级的特点，使得民主愅掵胜利后建立的无产阶级政权一开始只能是事实上的‘代表专政’——即权力集中在当时代表无产阶级根本利益的愅掵干部集团手中，而不是‘群众专政’，因为当时工人阶级的群众客观上并没有这个力量和水平来直接管理国家和上层建筑。这样的无产阶级政权当然是不成熟和不稳固的。掌握权力的干部集团如果蜕变为资产阶级特权集团、背叛了无产阶级的根本利益、放弃了马列毛主义的愅掵路线，那就必然导致无产阶级专政的被颠覆。而权力集中在干部集团手中，实际上使得干部集团享有的资产阶级法权特别严重。在资产阶级法权的腐蚀下，若是没有无产阶级群众的监督和斗争，愅掵干部集团的主体发生蜕变就是不可避免的，更不用说其中本来就混有很多仍旧秉持资产阶级、小资产阶级世界观的民主愅掵的同路人。但这是阶级斗争的历史条件所造成的不成熟和不稳固，要解决它，只能有赖于继续愅掵的实践，有赖于阶级斗争的进一步发展。而对当时无产阶级政权的弱点，无产阶级先进分子也需要有一个在实践中逐步认识的过程。</p>

<p>正是以上社会基础和历史背景决定了将在忟愅中出场的各个角色——社会各阶级的力量和特点。下面就对社会主义中国各阶级及重要的社会阶层的基本情况做一勾勒：</p>

<p><strong>3、社会主义中国各阶级和主要阶层的基本情况</strong><br>
<strong>工人阶级</strong><br>
社会主义公有制下的工人阶级掌握着现代化大生产，在社会生产中居于核心地位并代表着社会生产发展的方向，同时又是社会主义公有制的最大受益者，是资产阶级法权的主要受害者。因此工人阶级是社会主义愅掵和建设的领导阶级，也是社会主义向共产主义过渡的继续愅掵的主力军。但当时的中国工人阶级自身存在比较严重的弱点。中国的工业化是在无产阶级专政下，在社会主义制度中完成的。因此新中国工人阶级的主体，是在社会主义条件下进入工人阶级队伍的。他们一开始就享有较高的福利保障和政治经济地位，而这些，不是经过他们亲身斗争得来的。如前所述，工人阶级中经历过旧社会的部分，也缺乏群众斗争的经验，没有给工人阶级留下群众斗争的深厚传统。再加上忟愅前十七年，由于事实上的“代表专政”，由于一方面党内资产阶级的阻挠破坏，另一方面无产阶级司令部对发动工人阶级群众继续愅掵和直接管理上层建筑有一个认识和落实的过程，使得工人阶级的主人翁地位没有充分发挥，工人阶级没有充分动员起来参与政治斗争、管理上层建筑。这一切使得新中国的工人阶级仍旧缺乏群众斗争和政治斗争的经验。他们对共产党有着朴素深厚的感恩之情，习惯于在党的干部领导下，搞好生产，享受福利保障和较高的社会地位，而不习惯于关心国家大事、辨别政治路线、直接管理国家机器和上层建筑，缺少自下而上组织起来进行政治斗争的经验。因此新中国工人阶级的一个主要弱点就是政治上缺乏经验，不够成熟。此外，当时工人阶级在劳动者中仍旧只占少数，这也削弱了工人阶级的力量。再加上当时比较严重的城乡差别和工农差别的存在，使得工人阶级的社会与经济地位在劳动群众中比较优越（特别是国营大厂中的工人），这也一定程度上助长了工人阶级群众的保守情绪。</p>

<p>然而社会主义中国的工人阶级却拥有一个威力强大的武器，这就是毛主席为首的无产阶级司令部。在干部集团中，存在着以毛主席为首的一批真正的无产阶级愅掵者。他们在中国愅掵中与无产阶级和广大贫下中农结成了紧密的血肉联系，在阶级斗争中实现了世界观的根本改造，代表了广大无产阶级和贫苦农民的根本利益及愿望。这一无产阶级司令部构成了工人阶级的政治领导核心。这一核心（特别是其领袖毛主席）经过长期的、严酷的愅掵考验，具有极其丰富的斗争经验和极其强大的政治能力，在劳动群众中有着崇高的威望，在干部集团中也有深厚的影响。无产阶级司令部就像一个力量倍增器，使得工人阶级的力量成倍地增加了，从而在阶级斗争中发挥了关键性的作用。可以说，忟愅之所以能够发动，毛主席为首的无产阶级司令部起到了至关重要的作用。</p>

<p><strong>集体农民</strong><br>
合作化运动后，农民阶级已转化为社会主义公有制下的集体农民。集体农民在总体上，特别是占主体的原贫下中农，具有走社会主义道路的积极性。并且集体农民也是资产阶级法权的主要受害者，因此也有着继续愅掵的积极性。但是由于当时农村主要的还是以手工劳动为主的小生产，因此不可避免地还广泛存在着比较严重的小私有者习惯和心理、存在着资本主义的自发性。这个特点，决定了农民阶级在正确的无产阶级愅掵路线领导下，能够与工人阶级结成紧密联盟，在社会主义道路上前进。但在走资派的修正主义路线下，农民阶级小私有者习惯和资本主义自发性又可能被煽动起来，从而被利用为资本主义复辟开路。以上特点决定了农民阶级虽然在当时中国劳动人民中仍占大多数，但在继续愅掵中却不能成为主力军。这也是对继续愅掵不利的一个因素。</p>

<p><strong>新生资产阶级</strong><br>
与工农劳动人民相对立的，就是新生资产阶级。新生资产阶级的核心和主体就是走资派，也就是党内资产阶级。当时中国的走资派，相当一部分就是前面所提到的民主愅掵中的同路人。他们在群众运动的压力和无产阶级司令部的斗争下，能够勉强接受对民族资产阶级和小私有制的社会主义改造，跟着进入社会主义社会。但是其根本的世界观没有得到改造，因此在资产阶级法权的腐蚀下，很快就转变为党内资产阶级，积极捍卫并扩大资产阶级法权，反对继续愅掵，镇压群众，推动复辟资本主义。此外，干部中无产阶级及贫苦农民出身的以及解放后新培养的，也有许多在资产阶级法权腐蚀下发生蜕变，成为党内资产阶级的组成部分。党内资产阶级掌握着政治经济大权，有着丰富的政治经验和盘根错节的人脉关系，使其成为劳动人民十分凶狠狡猾的敌人。又由于有着共产党、老愅掵的光环，因此在群众中又很有欺骗性，缺乏斗争经验的群众很难识破其真面目。</p>

<p>在社会主义中国，党内资产阶级与无产阶级的主要斗争方式，就是打着红旗反红旗、转移斗争大方向，把愅掵群众运动转为运动群众、镇压群众。党内资产阶级总是利用手中的权力，扭转无产阶级司令部为了推进继续愅掵而发动的一系列愅掵群众运动的正确方向，把群众运动变为运动群众，把推进继续愅掵，打击一小撮走资派和坏分子，搞好社会主义建设变为保护自身特权，打击、镇压大批不满或敢于反抗的群众，通过浮夸风、共产风等破坏社会主义建设。从反右、大跃进一直到四清、忟愅，都是这一套路。而由于党内资产阶级打着“红旗”，掌握着领导权力，因此这套方式又很有迷惑性。</p>

<p>除了党内资产阶级外，新生资产阶级还包括教育、文化、理论等上层建筑领域未被根本改造的资产阶级旧体制所不断再生产出来的，被资产阶级法权所腐蚀的新资产阶级“专家”、学阀；还包括当时社会主义中国还广泛存在的小生产所自发产生的新资产阶级分子（如投机倒把分子、地下经营分子、农村中的新富农等）。</p>

<p><strong>干部集团</strong><br>
由新民主主义愅掵中的共产党职业愅掵者集团演变而来的干部集团，代表无产阶级掌握了社会主义中国政治、经济的大权。干部集团在社会主义的阶级斗争中发生了分化，形成了对立的两极：走资派和无产阶级司令部。而在资产阶级法权的腐蚀下，若是没有无产阶级的继续愅掵，干部集团的主体就必然要蜕变为新生资产阶级。但是应该看到，在忟愅前17年，由于无产阶级司令部的领导和斗争，由于新民主主义愅掵和社会主义愅掵中波澜壮阔的愅掵群众运动的巨大推动作用，使得干部集团的主体还未发生彻底的蜕变。除了走资派和无产阶级司令部这两极外，还存在大量的处于中间、过渡状态的干部。这些干部有一定的社会主义觉悟，比较廉洁、能够勤勤恳恳为人民服务，在群众中威信较高。但是比较缺乏路线觉悟。一方面没有明确复辟资本主义的意识，但另一方面对无产阶级专政下继续愅掵也没有明确的认识。习惯于在上级领导下开展工作，但缺乏辨别上级政治路线正确与否的意识和能力，缺少与上级错误路线斗争的勇气。自身享有的资产阶级法权又使得他们在既得利益被触动后，本能地要捍卫既得利益，存在保守倾向。这些干部在无产阶级司令部的正确路线领导下，是能够走社会主义道路的，是能够带领群众干社会主义的，并且是得到群众的拥护和信任的。但是在走资派篡夺领导权后，又会不自觉地被其所利用，成为其复辟资本主义的驯服工具，并最后在复辟中或被淘汰或彻底蜕变。在忟愅中，走资派正是利用这些“中派”干部的不觉悟、利用他们的保守倾向、利用他们与群众的联系和在群众中的威望，来与造反派对抗。走资派之所以能在劳动人民中组织起声势浩大的保守派，这些“中派”干部起到了重要的中介和桥梁的作用。这也增加了继续愅掵运动的复杂性。</p>

<p><strong>知识分子</strong><br>
知识分子中大量还是旧社会的地主、买办、资产阶级的教育机构培养出来的。即使新中国自己培养的知识分子，由于教育中资产阶级旧体制并未得到根本改造，因此也是由资产阶级体制再生产出来的。再加上在严重的脑体差别条件下，知识分子又享有较大的资产阶级法权。所以，总的来说知识分子的世界观还是资产阶级或小资产阶级的。而由于知识分子没有自己独立的经济基础，必然要依附在某个阶级的“皮”上，再加上在“反右”斗争中最反动的资产阶级知识分子遭受了沉重打击，因此在无产阶级愅掵路线领导下，通过正确的政策是能够争取他们中的大多数为社会主义服务的，并在这个过程中逐步地改造他们。而知识分子中受到走资派压制、迫害，资产阶级法权较少的一部分（主要是青年知识分子），也具有一定的继续愅掵的积极性和斗争性。但是从总体上的阶层本性来说，知识分子具有浓厚的走资本主义道路的倾向，从而是能够被走资派所利用的一支力量。而投入继续愅掵的知识分子，一方面有其积极的作用，另一方面自身未改造好的小资产阶级性也会给愅掵运动带来负面影响。</p>

<p><strong>学生</strong><br>
学生在思想上最活跃、最敏锐，再加上一方面成长于红旗下，在整个MZD时代的氛围熏陶下，充满愅掵的政治热情，一方面又是教育上层建筑资产阶级的旧方式、旧体制的直接受害者，深受束缚和压迫，因此具有巨大的愅掵能量，能在继续愅掵运动中发挥重要作用。但是，由于学生在教育旧体制下很少接触社会生产和工农劳动人民，再加上资产阶级旧体制、旧方式本身的影响，因此学生也具有浓厚的小资产阶级性，从而在继续愅掵中也会造成负面影响。</p>

<p><strong>旧剥削阶级的残余</strong><br>
旧的封建、买办统治阶级、民族资产阶级及其政治和思想代表人物，由于已经丧失了其经济基础，并且遭受到新民主主义愅掵、社会主义改造以及“反右”斗争中愅掵群众运动的毁灭性打击，因此基本上已处于社会边缘地位。虽然“人还在、心不死”，但是基本上已在阶级斗争中发挥不了重要作用，只能依附于新生资产阶级、作为新生资产阶级复辟资本主义的潜在社会基础而发挥一定作用。外国帝国主义的渗透势力也类似，在阶级斗争中不起关键作用。但值得注意的是，旧剥削阶级的子弟在解放后许多进入到劳动人民队伍。他们中有不少人怀念失去的天堂，对当时的阶级政策不满。因此在忟愅中，他们中一些人混入造反派队伍、兴风作浪、把水搅浑、转移斗争大方向（不是打倒走资派、继续愅掵，而是整个否定无产阶级的愅掵路线，事实上要恢复旧剥削阶级及其子弟的天堂，推动资本主义复辟），起到了一定破坏作用。</p>

<p>以上就是将在忟愅中出场的主要角色的基本情况。在忟愅前17年的阶级斗争中，各主要角色已经初步显示了自己的特点。而无产阶级司令部通过17年的实践，也通过总结苏联等社会主义国家的经验，对社会主义中国的阶级斗争形势做出了比较科学地判断。根据当时国内外的形势，无产阶级司令部决心发动进攻，开展一场决定性的斗争。于是忟愅的大幕就要拉开了。在接下来的部分，我们就将简要描述忟愅的基本过程。</p>

<p><strong>（二）忟愅运动的过程</strong><br>
就是在上述各角色构成的阶级斗争的舞台上,忟愅这一壮丽的史诗剧拉开了自己的大幕。以下就对这一史诗剧的大致"情节"进行叙述。需要指出的是，由于水平所限，虽然自信勾画出了忟愅整个过程的大致脉络和关键节点，但肯定还有错漏，希望读者同志们批评指正。</p>

<p><strong>1、以意识形态领域为突破口</strong><br>
首先是毛主席为首的无产阶级司令部在意识形态领域开始了斗争。建国后的文化、艺术、教育、社会科学等意识形态上层建筑领域，虽然由于经济基础的改变、由于无产阶级愅掵派的斗争，有一定进步，为社会主义公有制和工农兵提供了一定服务，但总的来说，没有得到根本改造。其运行机制、体制结构仍旧基本上保留旧的、资本主义的方式，因此，仍旧在不断地再生产出与社会主义经济基础不相容的“产品”、培养出新的资产阶级知识分子。而掌握各领域权威以及各级机构领导权的，仍旧基本上是资产阶级的知识分子、“大师”，“专家”。领导这些领域的党的干部，也基本上推行了一条纵容旧方式、反对根本改造这些领域、反对继续愅掵的反动路线。另一方面，意识形态领域的走资派自成一个帮派，与掌握政治、经济实权的走资派联系相对不紧密、并存在一定矛盾。由此无产阶级司令部就选择在意识形态领域作为突破口、发起了进攻。这就是从批判《海瑞罢官》，到批判“二月提纲”、下发“五一六”通知的斗争。在《五一六通知》中，明确提出了运动的重点是“整党内走资本主义道路的当权派”，指出“赫鲁晓夫就睡在我们的身边”。由此启发了广大群众的觉悟，开始了针对走资派的斗争。</p>

<p><strong>2、学生造反与“五十天白色恐怖”</strong><br>
而广大青年学生，作为思想最活跃、最敏锐的群体，又是教育上层建筑旧方式、旧体制的直接受害者，因此成为群众中最先行动起来开展斗争的社会集团。以“北京大学三同志大字报”为标志，学生的造反斗争开始走上历史舞台。大批学生起来批判旧教育体制和路线，批判教育机构领导干部及党组织的错误。</p>

<p>刘邓为首的中央资产阶级司令部，一开始就妄图把运动纳入其控制之下，引上有利于他们的方向。因此先是把运动引导到“破四旧”、批判旧知识分子等方向上，而转移对走资派的斗争。在学生运动起来后，又乘毛主席外出视察工作、由他们全面指挥忟愅运动的机会，派出大量工作组，妄图压制学生造反斗争。各工作组把敢于起来造反、敢于向党委、领导干部提意见的大批学生及其他教工群众打成右派、反愅掵，又制定许多条条框框，把群众斗争压制下去；同时又扶植高干子弟，组织了保皇派的“老红卫兵”，作为他们操纵、压制学生运动的依靠力量。又抛出一些知识分子作为批判对象，引导“老红卫兵”去批斗旧剥削阶级残余分子；有的地方还操纵、挑动工农群众来反对学生。从而把斗争矛头从党内走资本主义道路的当权派转移到学生、知识分子以及社会上的“地富反坏右”上，系统推行了一条资产阶级的反动路线，由此就制造了50多天的白色恐怖。</p>

<p><strong>3、毛主席指明忟愅大方向，将忟愅引向深入</strong><br>
毛主席回到北京后，立刻领导中央忟愅诸同志与资产阶级反动路线进行了坚决斗争。毛主席亲自撰写并公布了《炮打司令部——我的一张大字报》，公开揭露党的最高领导层内存在资产阶级司令部，批判了资产阶级反动路线，指明了忟愅斗争的大方向。在党的八届十一中全会上，通过了《关于忟愅的决定》（即忟愅十六条），制定了忟愅的基本纲领、阐明了忟愅的基本路线。在毛主席领导下，撤出了工作组，解放了被打压的学生。中央忟愅引导被解放的愅掵学生组成了愅掵的红卫兵组织，把斗争矛头指向资产阶级反动路线，指向走资派、指向资产阶级司令部。随后在中央号召下，开展了愅掵大串联运动。全国红卫兵运动大规模兴起，并通过大串联将忟愅进一步推向全国、深入广大群众。</p>

<p><strong>4、工人阶级走上斗争前台</strong><br>
在毛主席为首的无产阶级司令部公布的一系列忟愅指导文件以及发出的一系列号召的鼓舞下，在愅掵学生运动高潮的影响带动下，工人群众也开始了斗争。</p>

<p>忟愅前17年工厂企业虽然公有制水平最高，工人阶级福利待遇和政治地位也较高，但绝不是没有阶级斗争的“和谐净土”。社会主义公有企业在体制和管理上仍旧有浓厚的资本主义残余，还广泛存在着资产阶级的反动路线。其中最主要的就是不把工人群众当做企业的主人，而是对工人群众实施“管、卡、压”，在工厂内部以权谋私、扩大资产阶级法权、扶植少数高薪特权阶层；以及“打着红旗反红旗”、“运动群众”，利用政治运动打击工人群众中敢于批评、敢于反抗的先进分子，以维护少数干部的特权。因此社会主义公有制下的工厂企业广泛存在着走资派与工人群众的对立和矛盾。虽然由于当时工厂内的领导干部还没有完全蜕变，资产阶级反动路线还被限制在一定范围内，再加上工人待遇较高、缺乏政治经验，因此多数工人群众感恩心理较强、斗争意识较弱。但工人群众中已经有相当一部分具有斗争精神和独立思考意识的先进分子对工厂体制中的资本主义残余、对走资派的资产阶级反动路线产生了不满和反抗意识。而这就是忟愅运动迅速深入工厂、工人阶级走上忟愅斗争前台的社会基础。</p>

<p>在无产阶级司令部号召和愅掵学生运动感召下，首先是思想比较敏锐、具有斗争精神的一部分工人群众，以及遭受过忟愅前走资派反动路线迫害的、或者对单位党组织及领导干部意见较大的工人群众开始通过张贴大字报、成立造反组织等形式，对工厂企业领导干部及错误路线进行公开批评和斗争。而各地地方及基层党组织普遍执行了资产阶级司令部的反动路线，派出工作组，对工人的斗争大肆压制、打击。把许多起来批评、提意见的工人群众打成右派、反愅掵。否定工人阶级有参加忟愅的权利，不承认工人阶级串联、组织愅掵群众组织的合法性。而资产阶级反动路线的压制造成了工人造反行动的进一步升级，这些被打压的工人群众联合起来，形成了工人造反派组织，并得到了许多工人群众的同情和支持。各级走资派拼命打压工人造反派，反对、阻止他们的造反行动。而中央资产阶级司令部（以陶铸为代表）也大力支持地方的反动路线，制定许多条条框框，以生产来压愅掵。<br>
上海的工人阶级最集中，规模最庞大，文化水平相对最高，斗争经验相对也最丰富（上海在旧中国就是工运中心），因此上海工人阶级造反派成为工人阶级造反的领头羊，发挥了伟大的“首创作用”。上海工人造反派率先成立了全市性的工人造反组织。在上海市委对此予以压制，不予承认的时候，又勇敢采取群众的直接行动，发动了“安亭路卧轨抗议”事件。在这历史的关键时刻，中央忟愅的代表张春桥同志，顶住走资派的压力，勇敢执行毛主席的愅掵路线，支持工人阶级造反，承认上海工人统一造反组织的合法性、愅掵性，承认工人阶级具有参加忟愅、串联、组织愅掵群众组织的权利，从而使得安亭路事件以愅掵的方式得以解决。</p>

<p>安亭路事件的愅掵解决，全面推动了工人阶级造反运动的发展。全国工人阶级广泛行动起来、开展愅掵串联、成立愅掵群众组织，通过大字报、群众组织报刊、群众大会等形式，掀起了批判资产阶级反动路线、斗争走资派的高潮。</p>

<p><strong>5、走资派的对策与反扑</strong><br>
面对学生、工人愅掵群众运动的高潮，走资派的资产阶级反动路线是推行不下去了，走资派的权势、地位受到严重冲击。但走资派并没有缴械投降，而是为了捍卫自己的特权，为了捍卫本阶级，继续与无产阶级愅掵派进行坚决的斗争，并尽其所能地利用社会上的落后、保守势力。</p>

<p>走资派一是搞事实上的“干部罢工”。走资派自己撂挑子不干，还煽动因受到冲击而不满的广大干部躺倒不干，以瘫痪干部集团对社会经济的日常管理，期待通过社会经济的大乱而搞垮忟愅运动。这也使得造反派的夺权成为客观必须。</p>

<p>二是大刮经济主义妖风。一些地方的走资派面对声势浩大的造反运动，采取将计就计的策略，利用部分群众中改善物质生活条件的愿望，超出当时生产、财政水平地大发奖金、福利，妄图搞乱国民经济、把愅掵造反运动引入错误的方向（即争取提高物质待遇，而不是打倒走资派、推进社会主义愅掵，改造上层建筑、巩固经济基础）。</p>

<p>三是利用军队保护自己、镇压群众运动。各地方的走资派利用自己与军队的千丝万缕的联系，勾结当地驻军（特别是与当地党政领导关系密切的各军区地方部队）的军头，调动部队来保护自己、镇压群众。在中央的军队头头也颇有支持地方走资派的。这就导致了后来的二月逆流。也使得毛主席提出了“人民解放军要支持左派”的伟大战略部署。</p>

<p>军队绝不是生活在真空中的，它必然受到社会上阶级矛盾、阶级斗争的影响。军队内部体制也和社会主义社会的其他体制一样具有严重的资产阶级法权，特别是军队本身又强调集中统一、服从命令，因此其等级制、上下级之间的依附关系等落后因素又特别强大（而且在中国，军队内又有由各个愅掵根据地发展出来的山头派系，使这些落后因素及其产生的矛盾又特别复杂），所以军队也是产生走资派的重要温床，而军队中的走资派由于其直接掌握暴力工具，对社会主义又特别危险。可以说，军队本身是社会主义社会中最大的保守集团之一，只有无产阶级愅掵路线的坚强领导，才能使军队为继续愅掵服务。</p>

<p>但当时，一方面毛主席在军队中有崇高威望，大多数军队干部对毛主席本人是忠心耿耿的，而且当时主持军队工作的林彪集团表现出积极支持继续愅掵的姿态，使得军队有可能为继续愅掵所用；另一方面，一是在面对美帝、苏修强大的军事压力的情况下，必须保持军队的总体稳定以保卫国防；二是若处理不当，把军队逼向与造反派全面敌对，会使继续愅掵面临极为不利的力量对比（当时造反派并没有与军队这一有组织的暴力机器相对抗的力量）。</p>

<p>以上两方面的情况，使得无产阶级司令部必须对军队采取极为慎重的策略，而这也使得忟愅面临复杂的局面。</p>

<p>四是挑动群众斗群众，组织保守派群众组织与造反派对抗。面对造反派的愅掵群众运动，走资派最阴险毒辣的，也是造成了最大的破坏性的一条对策就是挑动群众斗群众，成立规模庞大的保守派群众组织来保卫自己，与造反派开展事实上的内战。而走资派之所以能煽动起庞大的保守派群众，主要有以下几个原因：</p>

<p>一是工人阶级本身的不成熟。工人阶级是继续愅掵的主力军。但当时主要的保守派群众又来自工人阶级，使得工人阶级的力量在忟愅中发生了致命的分裂。而这首先是因为工人阶级本身的不成熟。如前所述，一方面中国工人阶级群众历史上本身就斗争经验不丰富、没有较高水平的斗争传统。另一方面当时工人阶级的主体又是是解放后进入工人阶级队伍的，习惯于在党的领导下搞好生产，享受较高的福利和政治待遇，对党有感恩心理。工人群众总体上缺乏辨别政治路线的意识，缺乏自下而上开展大规模群众斗争的经验，缺乏基层有威望的、经过考验的斗争骨干及其联系网络，缺乏政治斗争的经验。这使得具有较高路线觉悟和斗争精神，能够认识到工人阶级群众必须批判资产阶级反动路线、打倒走资派、直接掌握工厂权力、直接监督管理上层建筑的愅掵造反派在工人阶级中仍占少数。而造反派本身也由于缺乏政治斗争经验，存在打倒一切、唯我独革的错误倾向，不善于争取大多数工人阶级的团结。整个工人阶级由于缺乏斗争经验和传统，在忟愅中也未创造出能够自下而上联合工人阶级大多数群众、实现求同存异、最大限度凝聚本阶级力量共同对敌的民主机构（如俄国愅掵中的苏维埃、工厂委员会），使得工人阶级群众内部没有形成阶级团结的机制，反而形成了各派别群众组织长期分裂和对立（即使在造反派内部也是如此）的局面，最终导致无产阶级司令部只能通过“解放军支左”这一自上而下的形式来实现工人阶级大联合。</p>

<p>二是干部集团主体未完全蜕变，也造成了阶级斗争形势的复杂化，而被走资派所利用。如前所述，忟愅前17年干部集团主体尚未完全蜕变。有许多与劳动群众直接接触的干部，虽然缺乏路线觉悟，但是17年来主要的是勤勤恳恳地执行毛主席愅掵路线，自身作风是好的，是廉洁的，是为人民服务的，因此在群众中有着较高威信。而在忟愅初期，这些干部往往不自觉地执行了上级的资产阶级反动路线，从而使得他们在愅掵造反运动中不可避免地受到冲击。对这些干部的冲击，又导致不少劳动群众对他们产生同情心理。而这些干部本身，由于受到冲击、由于既得利益受到损失，因此又有着保守的倾向，对造反运动不满。再加上造反派缺乏斗争经验、存在打倒一切的错误倾向，使得总的来说造反派群众未处理好与这些干部的关系，未能争取到他们。这就为走资派制造了可乘之机。走资派利用与这些干部的人脉关系煽动他们对造反运动的不满情绪，利用他们与群众的联系、在群众中的威望去组织保守派群众组织与造反派对抗。众多劳动群众参加保守派组织，从他们本身来说，是出于捍卫17年中好的（使他们得益的）方面，捍卫他们信任的好干部的真诚愿望。然而这种真诚愿望却被走资派可鄙地利用了。历史的悲剧就在于，由于工人阶级的不成熟，多数保守派群众直到忟愅失利也未觉悟到自己被走资派所利用。从而也就最终决定了他们在改开中沦为下岗工人、“弱势群体”的命运。</p>

<p>三是工人阶级特别是其中“先进模范”的优越待遇，造成工人群众中存在一定保守倾向，从而被走资派所利用。如前所述，由于当时严重的城乡差别和工农差别，使得工人阶级在劳动群众中享有较优越的物质、福利待遇和较高的社会地位（特别是国营大厂的工人），这种待遇和地位与当时并不久远的解放前相比，已经是天壤之别。因此工人群众中（特别是老工人）存在着比较广泛的满足和感恩心理，而对需要继续愅掵认识不足，这种情况就使得工人群众容易支持保守派群众组织。而当时工人阶级中具有较高威信的“先进模范”分子，都是由党的领导干部发掘、培养的在生产劳动上具有先进模范作用、听党的话（具体就是听上级领导干部的话）的工人。他们享有更高的物质和政治待遇，这使得他们感恩心理更强，对领导干部更拥护、更信任，从而在忟愅中总的来说保守倾向更强。这些“先进模范”分子的多数，由于不满他们所拥护和信任的领导干部受冲击，就被走资派所利用，成为了保守派群众组织的骨干。又由于他们在群众中的影响和威信，使得他们能够争取到一大批群众的支持。</p>

<p><strong>6、造反运动中的杂音</strong><br>
忟愅造反运动的主流，是受17年中未彻底改造的旧体制压迫、受资产阶级反动路线迫害、对走资派不满的广大人民群众的继续愅掵运动。</p>

<p>然而，在阶级斗争大潮中，各个阶级总要顽强表现自己。在新民主主义和社会主义愅掵中受到毁灭性打击的旧剥削阶级的残余分子，也不可避免地参与到继续愅掵的阶级斗争中，制造负面的影响。一般而言，当时旧剥削阶级的代表人物，慑于无产阶级专政的威力，尚不敢轻举妄动。但旧剥削阶级的子弟，许多是学生，还有许多进入到劳动人民队伍。他们中许多人仍旧秉持剥削阶级世界观，怀念失去的天堂，对现实非常不满。在造反运动兴起后，这些人中有许多混入造反队伍中，兴风作浪，形成了造反运动中的杂音。</p>

<p>在这里举几个有代表性的例子加以说明。一是提出“出身论”的遇罗克。“老子英雄儿好汉”的“血统论”，是高干子弟维护自身特权、为走资派服务的反动理论，遭到了中央忟愅及广大造反派群众的坚决反对和严厉批判。但是遇罗克的“出身论”，却主张阶级出身对一个人没有任何影响，应该一律平等。这表面上很“平等”，实际上却是为恢复旧剥削阶级特权地位、损害劳动人民利益服务的！因为当时旧剥削阶级虽然被剥夺了经济基础，但他们的子弟往往还有“家学渊源”，掌握着较高的文化知识，具有较强的活动能力。更何况他们中的许多人剥削阶级的世界观并未得到根本改造。如果无视阶级家庭出身，搞什么“一律平等”，那就必然使优质的教育资源、各种关键岗位被旧剥削阶级家庭出身子弟所垄断把持，而剥夺劳动人民子弟（他们在人口中占绝大多数！）的机会，从而继续再生产旧社会遗留下来的不平等，最终为资本主义复辟服务！所以，无产阶级专政下正确的路线只能是对旧剥削阶级子弟争取、教育、改造，关键看其政治表现；同时必须对劳动人民子弟采取优待政策，以消除旧社会遗留下来的不平等。而决不能搞”不看阶级出身一律平等”。所以，遇罗克参与造反运动，提出“出身论“，实际上是为像他自己这样因为家庭出身而没上成大学的旧剥削阶级子弟鸣不平，说到底是想复辟旧剥削阶级子弟垄断教育资源的“天堂”，而这是与继续愅掵的目标背道而驰的。因此他受到愅掵造反派的批判是完全应该的。但是他的被逮捕和被处决，应该是林彪集团操纵的“支左”部队在“清理阶级队伍”中的扩大化造成的，这是不应由忟愅和愅掵造反派背锅的。仅仅提出“出身论”，履行出版、结社、集会自由，不应治罪，更罪不至死，应该是将其错误交与群众批判。</p>

<p>二是临时工造反运动中的逆流。临时工、合同工制度是17年中刘少奇资产阶级司令部所大力推行的一个十分反动的剥削压迫工人群众的制度。在忟愅运动中，广大临时工、合同工奋起造反，控诉这一反动制度、批判刘少奇资产阶级司令部的反动路线，斗争劳动部、总工会中的走资派，这是完全正义的愅掵行动，也受到了中央忟愅的坚决支持。但是根据忟愅后临时工造反运动中的一个主要组织的若干头头的自白，当时有一批旧剥削阶级残余分子混入了这一造反运动，制造了逆流。据他们坦白，他们几乎都是被新中国镇压的旧官僚、旧剥削阶级的子弟，对无产阶级专政、对毛主席愅掵路线都有着刻骨仇恨。在17年中，他们进入临时工队伍，对现实非常不满。但是他们的不满不是要废除临时工制度，巩固社会主义制度，推进继续愅掵，而是对失去旧剥削阶级的天堂不满，是要整个地推翻无产阶级专政。忟愅群众运动兴起后，他们混入临时工造反运动，并且由于他们文化水平相对较高，窃据了造反组织的骨干位置。于是他们操纵临时工造反组织兴风作浪，妄图实现他们不可告人的目的。在他们操纵下，临时工造反组织行动极端化、暴力化，拒绝中央忟愅的合理指导，拒绝对临时工问题的合理解决方案，对无产阶级司令部采取对抗态度，制造混乱，破坏继续愅掵大局。他们的不正常表现，引起了无产阶级司令部的警惕，经过调查，对这些坏头头进行了揭露和处理。根据忟愅后这些头头的自白和表现，证明忟愅中对他们的处理是完全正确的。</p>

<p>三是广州一个影响很大的造反组织，据忟愅后揭露的材料（是从为他们评功摆好角度写的），是由一个秘密小团体控制的。这个秘密小团体的主体是旧剥削阶级子弟，他们制定了自己的秘密纲领：要求解散人民公社、搞活经济、对外开放——实际上就是“改开”的先驱！这个秘密小团体操纵这一造反组织坚决武斗、拒绝大联合，制造了很大混乱，最后被“支左”部队揭露并处理。根据忟愅后曝光的材料，当时“支左”部队对这一秘密团体的处理，应该说是正确的。</p>

<p>以上例子说明，对造反运动也必须进行分析，其中确有混入的旧剥削阶级残余分子制造的杂音，这是忟愅复杂的阶级斗争形势的一部分。但是，我们也必须认识到这些杂音只是支流，决不能因此认为造反运动就是被旧剥削阶级残余分子操纵的。对走资派借口清理杂音而大搞扩大化、镇压造反群众的反动路线，我们必须坚决批判和反对。</p>

<p><strong>7、从一月愅掵到720事件</strong><br>
工人阶级全面参与忟愅，成为愅掵造反运动的主力军，标志忟愅已经突破意识形态和上层建筑领域的斗争，而转化为无产阶级和新生资产阶级的全面斗争，转化为一场政治大愅掵。</p>

<p>当时一方面愅掵造反运动已使得走资派威信扫地，而走资派占据重要岗位的、曾积极推行资产阶级反动路线的旧的各级权力机构（党委、国家机关、企事业管理机构等）及其旧运行机制也不再被群众所信任，不适合为继续愅掵服务，需要予以清洗和改造；另一方面走资派又煽动干部集团搞“罢工”，妄图瘫痪正常的社会经济管理，使得造反派不得不把管理的职责承担起来，也造成了夺权的客观必要性。</p>

<p>因此毛主席为首的无产阶级司令部总结当时阶级斗争形势，根据继续愅掵的根本目标和当前需要，提出了忟愅的具体政治目标：“无产阶级愅掵派联合起来，夺走资本主义道路当权派的权”——也就是说依靠劳动群众，通过愅掵群众运动，打倒走资本主义道路的当权派，把他们从无产阶级手中篡夺的权力夺回来，建立愅掵群众直接参与、掌握的新的各级权力机构，建立密切联系群众、有利于继续愅掵的新的权力运行机制。</p>

<p>上海工人阶级作为全国工人阶级的领头羊，比较好地实现了无产阶级司令部的战略部署。上海工人造反派受到中央忟愅的支持后，迅速掀起了愅掵群众运动的高潮。而走资派操纵下的上海旧市委则采取“躺倒不干”、刮经济主义妖风、组织保守派工人组织“工人赤卫队”等措施与造反派对抗。在斗争中，上海工人造反派体现了较高的斗争水平。他们很快实现了大联合，形成了全市统一的造反派组织及领导核心，比较好地解决了内部的派性分歧问题。他们敏锐发现问题，依靠群众积极承担社会经济管理责任，开展反对经济主义的愅掵群众运动。他们积极争取保守派工人群众，对保守派工人群众采取了争取、团结的正确策略（提出了欢迎“赤卫队”回头愅掵的口号，对保守派群众不歧视、不打压）。因此上海工人造反派比较顺利地争取、联合了大多数工人阶级群众，形成了稳定的多数，使上海率先夺权的条件成熟了。</p>

<p>于是在上海，以工人造反派为主体，联合学生、机关等群众造反组织，团结了工人阶级大多数群众，实现了一月愅掵！把权力从走资派操纵下的旧市委、旧市人委夺了过来，成立了上海人民公社（后改名为上海市愅掵委员会）。这是忟愅的一个伟大的胜利。</p>

<p>毛主席为首的无产阶级司令部完全支持一月愅掵，毛主席评价说：“这是一个阶级推翻一个阶级，这是一场大愅掵。”“上海愅掵力量起来，全国就有希望。它不能不影响整个华东，影响全国各省市。”</p>

<p>从上海的忟愅运动可以看出，只要工人阶级有这个力量和水平，毛主席为首的无产阶级司令部是完全支持以工人造反派为主体、依靠工人阶级并联合其他愅掵群众自下而上地夺取权力、建立新的权力机构的，是完全支持由工人阶级的多数来直接掌握政权、控制局势的。比如关于所谓“武斗”问题，虽然无产阶级司令部提倡“要文斗，不要武斗”，但如果工人造反派争取到了工人阶级的大多数，那么对少数负隅顽抗、死心塌地保护走资派、并且制造暴力流血事件的保守派“群众组织”，无产阶级司令部是完全支持工人造反派采取群众的直接行动将其解决的（如上海造反派解决“上柴联司”的行动）。无产阶级司令部反对的，是对未采取暴力手段反抗继续愅掵的对象采取不必要的暴力措施；是造反派内部分歧用“武斗”来解决；是在保守派群众组织还享有广泛的群众支持时，不采取正确策略争取大多数群众而贸然用武力的手段解决。</p>

<p>关键问题就在于，全国工人阶级总体上并没有达到上海工人阶级的水平。全国工人造反派总体上没有解决内部派性分歧问题、没有对保守派群众采取正确策略，而全国保守派群众总体上阶级觉悟更低、感恩心理更强从而又更顽固，以上就导致造反派始终没有争取到工人阶级大多数群众。这就使得全国的忟愅运动不能顺利地走“上海道路“，无产阶级司令部不能仅仅依靠工人造反派团结大多数工人阶级来自下而上地夺取权力、控制局势，而不得不走迂回曲折的道路。这也制约了上海忟愅运动的进一步激进化发展（上海工人阶级不能脱离全国工人阶级“独走”太远）。</p>

<p>从一月愅掵到720事件的过程，正是全国工人阶级暴露其缺点，无产阶级司令部认识到必须调整策略的过程。</p>

<p>由于各地走资派纷纷勾结当地驻军，保护自己、镇压造反派群众，因此1967年1月无产阶级司令部作出部署：按照毛主席的提议，中共中央、国务院、中央军委、中央忟愅发出《关于人民解放军坚决支持愅掵左派群众的决定》，要求军队停止保护走资派，支持造反派群众。但各地许多军头却按自己的利益来理解和执行这个决定，他们指鹿为马，把保守派群众组织认定为愅掵造反派，而把造反派组织打成反愅掵。他们还利用“军委八条”（规定禁止冲击军事机关等“反军”行动），直接动用暴力，抓捕大批造反派骨干、强行解散造反派组织。与此同时，中央对忟愅不满的老军头、老干部也向中央忟愅发难、发起攻击。这就是中央和全国范围内的“二月逆流”。毛主席领导无产阶级司令部对“二月逆流”进行了坚决反击。坚决批判了对中央忟愅的攻击，在全国支持造反派群众组织平反、恢复活动，通过制定“军委十条”等措施，禁止军队乱抓人,禁止军队解散愅掵群众组织、禁止军队把造反派打为反愅掵。</p>

<p>当走资派不能直接动用军队暴力时，他们就主要依靠保守派群众组织，通过开展武斗来压制造反派。他们暗中策划、组织了规模庞大的保守派群众组织，并供给他们经费，利用军队及民兵系统将他们迅速武装起来，操纵他们对造反派实施武斗。以武汉的保守派组织百万雄师为例，就是当地走资派直接通过人武部系统和基层干部的网络，以复原军人、基干民兵、基层干部、党团员、“先进模范”为骨干组织起来的。组织起来后，百万雄师很少与造反派开展大辩论，而是直接开展武斗，妄图凭借自身人数和组织上的优势来打垮造反派。</p>

<p>然而值得注意的是，保守派群众组织还是有广泛的群众支持，特别是在国营大厂、军工企业中往往还占多数。再加上有走资派操纵及勾结的干部集团和当地驻军的支持，使得保守派群众组织在全国许多地方占据了优势。</p>

<p>以上就是“720事件”发生的背景。</p>

<p>在武汉，由于在走资派操纵下，百万雄师得到武汉军区部队、湖北及武汉地方干部集团的鼎力支持，又掌握了多数工人阶级群众，因而在武斗中压制了造反派，基本控制了武汉的局面。1967年7月，毛主席亲自率领王力、谢富治到武汉，支持造反派、争取保守派群众，想要解决两派矛盾。结果在武汉军区部队坏头头的煽动和怂恿下，保守派群众（包括部分军方人员）绑架了王力，并冲击毛主席驻地，制造了严重的反愅掵事件。由于当时保守派在武汉全市占据优势，因此使毛主席有被围困的危险。中央紧急决策，要求毛主席立刻转移。7月21日，毛主席离开武汉。这就是震惊全国的“720事件”。</p>

<p>“720”作为一个标志性事件，鲜明地反映了当时全国阶级斗争的力量对比情况，使得毛主席为首的无产阶级司令部不得不根据现实的力量对比而调整策略。</p>

<p>由于工人阶级的不成熟，使得在忟愅关键时刻工人阶级发生了致命分裂。代表工人阶级根本利益和继续愅掵正确方向的造反派，在全国工人阶级中仍旧只占少数。而走资派则利用干部集团和工人群众中的保守倾向，也利用造反派的缺点和失误，煽动起了强大的保守派群众组织来反对继续愅掵。在其背后还有各地驻军的支持，从而形成了强大的势力，对造反派造成了优势。</p>

<p>在“720事件”之前，无产阶级司令部的主要策略，是支持造反派团结大多数工人阶级群众，自下而上地夺取权力；支持以造反派为核心的工人阶级多数群众（并联合其他阶层愅掵群众）直接掌握权力、控制局势。这也就是所谓“上海道路”。然而“720事件”证明，全国工人阶级的力量和水平，还不足以走“上海道路”。若是要坚持以造反派为主自下而上地夺取权力、支持造反派彻底打垮保守派，那就势必要发动一场与工人阶级多数群众和相当数量军队为敌的血腥内战！而这不但对工人阶级本身和人民共和国的国防是极大伤害，而且凭当时造反派的力量在这场内战中也胜算甚小。</p>

<p>这就使得毛主席为首的无产阶级司令部不得不调整策略，不得不更多地走迂回曲折的道路。因此毛主席不由得发出感叹：“时来天地皆同力、运去英雄不自由”。</p>

<p>新的策略一是稳住军队，不把军队逼到对立面去，以减少继续愅掵的阻力。由于毛主席在军队中的巨大威望，由于林彪集团当时对继续愅掵表示积极支持，因此军队还是能够为继续愅掵所用的。而若是对军队采取直接对立的偏激策略，将其逼到对立面去，将会对继续愅掵造成毁灭性的影响。因此就必须对军队采取怀柔、争取的策略，就不得不对军队中一些积极支持保守派群众组织搞武斗的坏头头、实质上的走资派，予以从轻发落，从而避免矛盾激化。而对破坏这一策略的无产阶级司令部中的部分人员，也不得不作出一定处理（关押王、关、戚）。</p>

<p>二是依靠第三方力量自上而下地支持造反派，并争取保守派群众，实现工人阶级的大联合。当时工人阶级内部的力量对比表明，仅仅依靠造反派自己，无法团结工人阶级大多数群众来控制局势、推进继续愅掵。无产阶级司令部没有别的选择，只能使用第三方力量自上而下地来整合工人阶级的力量，制止派性分裂和对立，实现工人阶级的大联合，以进一步推进继续愅掵。由于中央和地方文职干部集团总体上已经瘫痪并陷入分裂，而中央无产阶级司令部又人数较少，因此当时这个第三方力量，只能是林彪集团所代表的，表示积极支持继续愅掵，并且在此前的忟愅运动中未深入介入两派斗争，未积极支持保守派的野战军军官团及其领导的部队。</p>

<p>所以，“720事件”后，忟愅进入了为实现大联合、建立愅掵委员会而斗争的新阶段。这一阶段的主要斗争策略是：由解放军野战军部队“支左”，在“支左”部队主导下实现工人阶级大联合，在此基础上建立（军、干、群）“三结合”的愅掵委员会。</p>

<p><strong>8、为建立愅掵委员会而斗争</strong><br>
无产阶级司令部根据当时的阶级斗争形势，推动野战军部队“支左”——由军队出面，支持造反派组织，同时争取保守派群众，以调解、消除派性冲突，实现工人阶级的大联合，在此基础上实现夺权，建立“三结合”的愅掵委员会。</p>

<p>因此，中央忟愅根据忟愅运动中的表现，表态支持了全国各地的造反派群众组织，给与他们政治上的支持。“支左”部队也根据无产阶级司令部的指示，支持这些造反派群众组织。这种支持，使得与造反派组织对立的保守派群众组织往往陷于瓦解（注意，有型的组织虽然瓦解，但保守派的势力仍旧存在，仍旧要在阶级斗争中发挥作用）。同时无产阶级司令部也指示“支左”部队积极争取保守派群众，要实现工人阶级的大联合。</p>

<p>然而在实现大联合、建立愅掵委员会的过程中，出现了一段时期中武斗始终不能收场的局面，特别是造反派内部又发生分裂，工人阶级内部的派性分裂和对立始终不能得到很好解决。造成这一局面的原因是复杂的，主要有：</p>

<p>一是“支左”部队采取了错误的“支一派”、“打一派”的路线。如前所述，军队实际上是社会主义社会中最大的保守集团。而当时具体指挥军队的林彪集团，表面上积极支持继续愅掵，实际上却是为自己争夺权力的暗藏的走资派。这就使得"支左"的部队未能如无产阶级司令部所期望的那样，成为继续愅掵的工作队（就像民主愅掵时期的人民军队那样），去充分发动和团结群众继续愅掵。而是在造反派群众组织中扶植听自己话的“新保守派”、同时收编保守派群众，而打压其他愅掵造反组织。这就势必制造造反派群众组织的分裂和对立。这是使得武斗不能收场的一个直接原因。</p>

<p>二是工人阶级的不成熟。如前所述，由于工人阶级缺乏政治斗争经验和传统，更没有继续愅掵的经验，他们没有创造出整合阶级力量的民主机制，也缺乏弥合分歧、凝聚力量的策略，缺少成熟的骨干群体，因此始终不能很好地实现阶级内部的团结。保守派群众始终对继续愅掵的必要性认识不足，而被走资派所利用，与造反派相对抗。造反派未能对保守派群众采取正确的争取策略。而面对内部的分歧，造反派也未能很好地运用民主协商的方式来解决。造反派对“支左”部队中走资派的挑拨阴谋也没有成熟的认识和应对策略。结果就导致许多地方派性矛盾恶性发展，形成武斗不止的局面。政治上不成熟是导致工人阶级分裂和武斗的重要原因。</p>

<p>三是混入造反派组织的小资产阶级、旧剥削阶级残余顽强地表现自己。在造反派组织全面兴起的时候，也不可避免地混入一些对现实不满的小资产阶级和旧剥削阶级残余分子。由于工人阶级的不成熟、工人群众文化水平及政治经验相对较低，而这些阶级异己分子又往往有着比较高的文化水平和一定的政治经验，因此他们往往能混入造反派组织领导层，发挥比较重要的作用。而在学生、知识分子造反组织中，小资产阶级、旧剥削阶级残余分子就更多、发挥作用就更大。这其中，小资产阶级分子有一定的愅掵性，但由于其阶级本性和世界观，使其往往“左”右摇摆，也往往具有无政府主义、自由主义倾向，这是导致造反派组织出现派性分裂、极“左”思潮、无政府主义偏向的一个重要原因。而旧剥削阶级的残余分子，如前所述，他们混入造反队伍是妄图颠覆社会主义制度和无产阶级专政，恢复失去的天堂。因此他们往往兴风作浪，推动、操纵造反组织行动极端化、暴力化，拒绝接受无产阶级司令部和“支左”部队的调解、拒绝工人阶级大联合。这也是导致一些地方持续武斗、大联合迟迟不能实现的一个重要原因。但需要指出的是：阶级异己分子虽然在一些地方的忟愅运动中发挥了恶劣的作用，但在整个愅掵造反运动中不是主流。决不能像保守派、走资派所污蔑的那样，把愅掵造反派说成都是由阶级异己分子操纵的。特别是小资产阶级和旧剥削阶级家庭出身而参加造反派的人员，不能一概认为是阶级异己分子，而主要应看其实践活动——其中还是有不少世界观改造得比较好的，愅掵的一面占主流的好同志。特别应该注意的，是“支左”部队中暗藏的走资派往往以存在阶级异己分子为借口，大肆打压造反派，在随后的清理阶级队伍运动中，把造反派中出身不好的同志往往不分青红皂白地予以清洗、镇压——这实际上是镇压忟愅运动的阴谋。这就提醒我们一定要对愅掵造反派中混入阶级异己分子的情况有恰如其分的认识，而不能像某些“泛左翼”分子那样跟着保守派、走资派屁股后面恶意攻击造反派。</p>

<p>面对武斗不能收场的局面，中央无产阶级司令部只能更多地依靠“支左”部队，依靠自上而下的方式进行调解，做促进工人阶级大联合的工作。中央忟愅多次直接组织各地对立两派到北京谈判、调解，“支左“部队也采取多种方式调解、制止武斗。无产阶级司令部还号召造反派要清理阶级队伍，把队伍中的阶级异己分子清洗出去（这一方面对消除派性分裂、制止武斗发挥了一定积极作用；但另一方面在各地实践中、特别是“支左“部队的具体操作中，存在扩大化、借机镇压造反派的情况，这在后面还要提到）。对妨碍大联合、鼓吹武斗的极左思潮和派别，无产阶级司令部也予以批判和必要处理（但在具体操作中也存在被暗藏走资派利用而扩大化的问题）。对一些武斗迟迟不能解决的机关、单位，无产阶级司令部实施了军管或派驻工人阶级宣传队以制止武斗。对武斗已严重影响到国防安全和人民生存的地方，也不得不采取一定强制措施来制止武斗。</p>

<p>这样经过艰苦的工作，到1968年，终于在全国各省市（除台湾外）基本制止了武斗，实现了大联合，成立了三结合的愅掵委员会，达成了“全国山河一片红”。在此基础上，完成了党的重建工作，于1969年召开了党的九大。这标志着忟愅取得了阶段性的胜利！</p>

<p><strong>9、与林彪资产阶级司令部的斗争</strong><br>
全国省级愅掵委员会的成立、中共九大的召开，标志忟愅进入了新的阶段。这一阶段的主要任务，按照毛主席为首的无产阶级司令部的战略构想，应该是搞好“斗、批、改”，也就是说要全面巩固落实忟愅群众运动的成果。那就是：斗垮走资派势力，彻底批判资产阶级反动路线及一切封、资、修错误思想，改革从经济基础到上层建筑中一切不合理的、带有资本主义残余并被忟愅群众运动证明已经过时的旧体制，从而促进生产力的跃进，把社会主义向共产主义推进一大步，并为继续愅掵的进一步发展奠定基础。为此，毛主席做出多次重要指示，中央无产阶级司令部也推广了不少先进经验。</p>

<p>然而要落实“斗、批、改”的任务，就需要有一支具有继续愅掵觉悟、接受无产阶级司令部愅掵纲领、与群众密切联系的骨干队伍，来领导广大劳动群众。无产阶级司令部原来的设想，是从忟愅中涌现出来的造反派队伍中、特别是工人阶级造反派中组织这样的骨干队伍来带领广大劳动群众直接掌握权力，领导“斗批改”。然而工人阶级内部的力量对比和派性分裂，使得无产阶级司令部最终不得不依靠“支左”部队来实现工人阶级大联合、组建革委会。这就无法避免地使得“支左”部队的领导干部在各级地方政权中占据了主导地位。无产阶级司令部希望这些干部及其领导下的"支左"部队能像民主愅掵时期的人民军队一样，成为继续愅掵的工作队——依靠并引导造反派群众、争取保守派群众，放手发动工人阶级和广大劳动人民，充分发挥其主人翁作用，搞好“斗、批、改”，继续愅掵。</p>

<p>可是，当时具体领导“支左”部队的林彪集团，却是表面上的愅掵派、实际上的反愅掵集团，是暗藏的走资派。 他们在忟愅运动初期装作积极支持继续愅掵，实际上却是投机愅掵，是妄图利用继续愅掵清除异己、篡夺权力，实现本集团接班掌权、最终复辟军事官僚集团主导的官僚垄断资本主义。</p>

<p>因此这个集团借“支左”篡夺了许多地方的权力后，就形成了新的资产阶级司令部。他们打着红旗反红旗，破坏斗批改，疯狂推行形”左“实右、镇压群众的资产阶级反动路线。<br>
他们一是疯狂镇压造反派群众。林彪资产阶级司令部把清理阶级队伍、打击“五一六”小集团（一个极"左"秘密组织)、“一打三反”等本意是纯洁造反派队伍、打击一小撮阶级敌人的运动都疯狂扩大化，利用为镇压造反派群众的工具。通过操纵这些运动，整了上千万造反派群众和骨干，许多造反派骨干被关押、甚至遇害。</p>

<p>二是继续挑动群众斗群众。林彪资产阶级司令部不是执行依靠造反派群众、争取保守派群众，共同推进继续愅掵的正确的愅掵群众路线，而是在造反派中支一派打一派、制造造反派队伍的分裂。又全面扶值保守派，在落实斗批改的一系列群众运动中，主要依靠保守派来整造反派。这样，他们严重削弱了工人阶级的愅掵力量，实质上是破坏工人阶级大联合，加深工人阶级的派性分裂。</p>

<p>三是直接策划反愅掵武装政变。由于毛主席为首的无产阶级司令部的存在，使得林彪资产阶级司令部还不能掌握最高权力，不能全面推行复辟。因此林彪集团就秘密策划暗杀毛主席，组织反愅掵武装政变。</p>

<p>正是由于林彪资产阶级司令部的倒行逆施，使得“斗批改”任务被破坏，忟愅群众运动的成果始终无法很好地落实。</p>

<p>毛主席为首的无产阶级司令部对林彪集团的真面目有一个逐步认识的过程。在这个过程中，由于林彪集团篡夺了许多权力，因而对继续愅掵造成了重大的伤害。然而一旦认识到林彪集团的反动面目，毛主席就领导无产阶级司令部开展了坚决斗争。这就是庐山会议及其前后，围绕“国家主席”、“天才论”等问题，对陈伯达、黄永胜等林彪集团骨干分子的一系列斗争，最终迫使林彪集团挺而走险、发动政变未遂后叛逃出国、自我爆炸。</p>

<p>毛主席领导的反对林彪集团的上层斗争，有力支持了造反派群众力量的复苏和再起。造反派群众纷纷重新组织起来，批判林彪各地党羽，要求平反，要求落实忟愅成果。</p>

<p>然而林彪集团倒台后关于批林的性质问题，在上层也经历了一次斗争。当时主持中央工作的周恩来，把批林的性质定性为批“极左”，实际上还是打压造反派。对此造反派群众理所当然地予以抵制和反对。中央无产阶级司令部的主要成员也提出了反对，指出林彪集团的实质是极右。最后毛主席最终定调，肯定林彪集团是极右，从而有力支持了造反派群众。</p>

<p>周恩来其实是“中派”干部的一个代表——他们没有彻底蜕变为走资派，但对继续愅掵的认识是很不到位的，也有着保卫自身既得利益、反感造反群众的保守情绪。 这就使他们容易在继续愅掵运动中犯右倾保守的错误。但他们与走资派还是存在一定区别的：他们总体上还是愿意接受无产阶级司令部领导，执行继续愅掵路线的。因此对他们的错误的斗争，只能主要是党内的、同志式的斗争。</p>

<p>无产阶级司令部在克服了上层的阻力后，发动了批林批孔的群众运动，全面清算林彪集团反动路线，推进继续愅掵。全国造反派群众积极参与了批林批孔运动。在批林批孔运动中，造反派的力量有了一定恢复和发展，造反派的骨干也得到了进一步的锻炼。</p>

<p>但是当时工人阶级内部的力量对比还没有发生根本变化，造反派总体上还未能争取到多数工人群众。在党的干部集团中，也仍是＂中派＂干部占主体，真正理解继续愅掵路线的无产阶级司令部的忠诚战士还是少数。毛主席对这样的形势有着清醒地判断，明白当时造反派还没有这个力量争取到工人阶级多数，无产阶级司令部还无法实现由造反派为核心的工人阶级群众直接掌握权力。因此还必须争取“中派”干部，依靠干部集团来引导工人阶级大联合以推进继续愅掵。并且还需要由干部集团来承担起具体的行政及社会经济管理职能。</p>

<p>忟愅中后期毛主席为首的无产阶级司令部的主要策略可以说是一种“剥笋”策略：就是争取并使用干部集团来搞好“抓愅掵、促生产＂、推进继续愅掵，而又不断发动群众来打倒干部集团中暴露出来的发生蜕变、反对继续愅掵的最坏的分子（把坏笋皮剥去）。从而逐步改造干部集团，并培养发展造反派群众力量、争取多数保守派群众转变，以推动干部集团愅掵化并与造反派相融合，最终实现以造反派为核心的工人阶级群众直接掌握权力。这是当时阶级力量对比情况下，最有利于推进继续愅掵的路线。</p>

<p>正是在以上背景下，邓复出了。</p>

<p><strong>10、与邓资产阶级司令部的斗争</strong><br>
林彪集团的垮台，使得一大批追随林彪集团、掌握各地革委会实权的军事干部被揭露和批判，从而已不再适合领导继续愅掵。而当时工人阶级群众也还没有力量直接掌握权力，这就使得无产阶级司令部必须主要依靠文职干部集团来掌控局面。但是，文职干部集团的主体在忟愅运动初期已被打倒或靠边站了。其中有些是“中派”干部，把他们打倒实际上是过火了。有些虽然是走资派，但错误尚不严重，并且经过几年批判和劳动锻炼，多数表示愿意承认错误、改过自新。这样的情况使得无产阶级司令部有必要“解放”相当大一批干部。而要具体领导这个文职干部集团，又需要在中央有一个有着足够行政能力、资历与人脉，能够“震得住”、“指挥得动”这个干部集团，而又愿意接受无产阶级司令部领导的人，来承担具体领导的职责。周恩来曾是最适合这个角色的人。但随着周恩来罹患绝症，无产阶级司令部必须考虑他的接替者。</p>

<p>此时，表示深刻忏悔自己错误、承诺永不翻案的邓就成了比较合适的人选。他能力强、资历高、人脉深，又表现出对忟愅有正确认识，愿意接受无产阶级司令部领导。而他的复出，又能树立改造走资派的典范，有助于推动其他走资派放弃顽抗、接受改造、争取新生。由此，毛主席经过全面考虑，大胆决策，启用邓，希望他接替周恩来，具体领导干部集团承担起行政及社会经济管理职能，搞好“抓愅掵、促生产”，支持继续愅掵向前推进。</p>

<p>正是由于上述原因，使得毛主席在邓复出后的一段时间，比较坚决地支持他承担起职责，支持他接替周恩来担负中央日常领导工作，而对无产阶级司令部中其他成员的一些不策略的激化矛盾的做法予以批评和纠正（当时无产阶级司令部其他成员并没有这个力量去直接领导干部集团，因此还必须争取、利用这个干部集团的代表人物，而不能把关系搞僵）。</p>

<p>但是邓复出后的实践，逐步暴露出他“承认错误、永不翻案”的态度是假的，他实际是死不改悔的走资派。他上台后，不是像毛主席希望的那样“抓愅掵、促生产”、落实忟愅成果、支持继续愅掵、保护和引导造反派群众，而是借“治理整顿”之名镇压造反派、取消和破坏忟愅成果的落实、阻碍继续愅掵、复辟17年旧体制旧路线。他招降纳叛、集结力量，形成了新的资产阶级司令部，推行了一条新的资产阶级反动路线，提出了复辟资本主义的一整套纲领。</p>

<p>当实践暴露出邓的真面目后，毛主席立即领导无产阶级司令部开展坚决斗争，发动了“批邓、反击右倾翻案风”的愅掵群众运动。走资派负隅顽抗，以高干子弟为骨干，纠合反愅掵力量，煽动保守派群众，制造了“四五”反愅掵事件。但很快就被无产阶级司令部领导下的工人民兵粉碎。</p>

<p>广大造反派群众又一次集结起来，积极参与“批邓、反击右倾翻案风”运动。在这一运动中，造反派力量又一次得到了锻炼和发展，而造反派骨干也更加的成熟。这次运动清洗了邓为代表的干部集团中的一批右派，推动干部集团其他成员提高继续愅掵的觉悟，更好地与造反派合作。许多造反派骨干得到彻底平反、落实了政治待遇，开始掌握实权。应该说当时继续愅掵的形势是很好的。</p>

<p>但是也要清醒地认识到，虽然造反派力量有了发展，干部集团也有一定转变，但当时工人阶级内部和干部集团内部的力量对比还是没有根本改变，工人阶级中造反派群众和干部集团中无产阶级司令部的忠诚战士仍旧只占少数。这就使得当毛主席逝世后，继续愅掵骤然失去“力量倍增器”，力量对比骤然失衡，从而导致华国锋叛变后忟愅最终失利。</p>

<p><strong>11、忟愅的最终失利</strong><br>
毛主席提拔华国锋，其用意和启用邓类似，都是需要一个干部集团的代表，来稳住干部集团、实现对干部集团的具体领导。华国锋此人当时实际上还是“中派”干部的一个代表。而华在忟愅中受冲击较小，比较早地就被结合进革委会并得到提拔，因此当时看来对继续愅掵抵触较小，能更好地接受无产阶级司令部领导，与造反派合作。毛主席也是希望利用华国锋的“忠厚老实”，在中央形成一个平衡局面，不使矛盾激化（当时无产阶级司令部的忠诚战士还居少数，过早的激化矛盾对继续愅掵不利）。毛主席对身后布局的设想，是希望在批邓的基础上，形成集体领导的局面，维持中央的平衡，从而使造反派力量有可能进一步得到培养发展，忟愅成果得到进一步巩固落实，从而为继续愅掵的进一步发展、为工人阶级和干部集团内部力量对比的根本转变创造条件。需要注意的是，当时毛主席虽然病重，对后事有所准备，但也还未想到当年（1976年）就会去世，而是设想可能还有2、3年时间。如果批邓能够再延续几年，造反派力量能够再得到几年发展、干部集团能够再进一步转变，那么毛主席这个身后的布局实现的可能性还是很大的。</p>

<p>然而，历史有时是冷酷无情的。毛主席于1976年9月去世，离开了他所深爱的人民。毛主席的逝世，使得力量对比骤然失衡，继续愅掵处于危险的境地。但是如果接替最高领导人的华国锋，能够“忠厚老实”地承担起平衡中央各派、实现集体领导的作用，那么无产阶级愅掵路线就还不至于全盘颠覆，造反派力量还有继续发展的空间，继续愅掵就还有望推进。但是华国锋“大奸似忠”，他在力量对比失衡的强大压力下，在个人野心的驱使下，背叛毛主席愅掵路线，背叛无产阶级专政，与隐藏在毛主席身边的反愅掵分子汪东兴勾结起来，并联合死不改悔的走资派叶剑英等悍然发动反愅掵政变，逮捕无产阶级司令部的忠诚战士，消灭了中央无产阶级司令部。而当时，全国造反派还不足以争取大多数工人群众、凝聚足够力量来发动反击，挫败反愅掵政变。这就使得掌握了中央政权的走资派能够较快地粉碎造反派的反抗，对全国造反派群众力量进行彻底镇压和清洗。就这样，忟愅最终失利，无产阶级专政被颠覆，走资派转化而来的官僚资产阶级篡夺了权力，资本主义复辟了！</p>

<p>从表面上看，忟愅中毛主席提拔重用的几个主要领导人——林、邓、华，都是两面派、叛徒，是造成忟愅陷入反复曲折迂回的斗争并最终失利的直接原因。那么这是否说明毛主席糊涂、识人不明是忟愅失利的原因呢？甚至像一些反毛“左翼”说的那样，是毛主席背叛了忟愅群众运动（因为不提拔重用造反派）吗？不，当然不是这样。毛主席选拔这些人，都是基于当时阶级斗争形势下，从最有利于继续愅掵角度出发而不得不做的选择。如前所述，当时的阶级斗争形势，就是在工人阶级内部和干部集团内部，力量对比都不利于继续愅掵。毛主席无法依靠工人群众直接掌握权力、彻底改造干部集团、推进继续愅掵。那就只能争取干部集团中能为继续愅掵所用的代表，利用他来争取干部集团多数，并具体指挥干部集团承担起“抓愅掵、促生产”和日常管理职能，来引导工人阶级大联合，来推进继续愅掵。而任用这些人，实际上也是对他们的考验。如果表现得好，就证明他是真心拥护继续愅掵，可以成为较好的接班人；而表现得不好，其实也是对他的一个暴露。他占据高位，有了一定势力，如果不是真心拥护继续愅掵，那么自然会在他周围集结走资派的势力，形成新的资产阶级司令部。而只要有毛主席在，把他再拿下不难。并且这实际上也就造成了推进继续愅掵的切入口，能够发动群众清理一批走资派，而对造反派群众力量也能起到较好地锻炼作用（辨别路线、敢于造反）。这就是所谓“剥笋”的“阳谋”。所以，毛主席的用人不是忟愅失利的原因，反而是推进继续愅掵的合适的策略。</p>

<p>那么忟愅失利的根本原因是什么呢？忟愅失利的根本原因，就是当时阶级斗争力量对比的失衡——在工人阶级和干部集团中，继续愅掵的支持力量都居少数。毛主席在世时，由于历史上形成的他个人的巨大影响，使他领导下的无产阶级司令部成为继续愅掵的“力量倍增器”，通过他的崇高威望和在干部集团中的深厚影响，通过他高超的政治斗争艺术，成倍放大了继续愅掵的力量，使其能占据优势，从而推动继续愅掵。然而毛主席逝世后，无产阶级失去了这一力量倍增器，就导致了力量对比的失衡、面临失败的命运。</p>

<p>而阶级力量对比失衡的根本原因，是当时中国工人阶级政治上不成熟，愅掵力量不够强大。工人阶级多数群众持保守立场，造反派群众也未能采取正确策略、及时争取多数群众，导致工人阶级发生派性分裂，不能凝聚成统一的愅掵力量，无力直接掌握权力，无力彻底改造干部集团，无法为无产阶级司令部提供足够支持。就使得忟愅陷入反复曲折迂回的斗争，使得一旦中央发生反愅掵政变，工人阶级无力回天。</p>

<p>那么，当时中国工人阶级的状况，是否说明忟愅注定要失败，忟愅本身是一场不应该发动的早产的运动，是条件不成熟下的盲动呢？不，不是这样。</p>

<p>首先当时已经形成了资产阶级司令部，走资派已经成型，已经开始推行复辟资本主义的路线，那么只有发动工人阶级造反，开展继续愅掵，才能打倒资产阶级司令部、遏制资本主义复辟；其次，作为继续愅掵的第一次完整实践，当时工人阶级的力量和在继续愅掵中的表现，是只有在继续愅掵的实践中才能发现的，而不是能够预先准确判断的。因此也只有“先干起来再说”，边实践边总结，根据实际情况不断调整策略、推进继续愅掵，而不是干脆躺倒不干；第三，也是最重要的，就是虽然当时中国工人阶级有比较严重的弱点，但忟愅并不是注定要失败，而是完全有胜利的机会。这是因为有毛主席为首的无产阶级司令部成为工人阶级力量的倍增器。而当时毛主席领导无产阶级司令部充分发挥了倍增器的作用，通过正确的策略，始终保持了继续愅掵力量的总体优势，始终在支持、引导、培养造反派群众力量发展成熟，从而使得忟愅取得了一系列阶段性胜利（粉碎了刘、林、邓三个资产阶级司令部）。可以设想，如果毛主席寿命再延长若干年，那么完全有可能使造反派群众力量发展成熟到足够程度，能够争取到大多数工人群众，实现力量对比的根本扭转。这样即使毛主席逝世走资派也不敢发动反愅掵政变，即使发动了，造反派群众也有足够力量粉碎政变。这样，忟愅的胜利就有了根本保障，继续愅掵就有可能最终胜利——工人阶级群众牢牢掌握权力、把握方向，推动社会改造和世界愅掵，最终在全世界实现共产主义！</p>

<p><strong>四、忟愅的主要经验教训</strong><br>
回顾忟愅的历史，我们不禁要感叹：即使已经推翻了旧剥削阶级的统治、建立了社会主义公有制，但要向共产主义前进，要战胜新生资产阶级、继续愅掵，还需要经历如此复杂的斗争、经历如此迂回曲折的过程、付出如此重大的牺牲！</p>

<p>可是愅掵的潮流是不可阻挡的！人类经历5000年的阶级压迫社会、经历500年的资本主义剥削压迫制度，现在是到了要清算的时候了！虽然由于走资派造成的资本主义复辟，使得人类又陷入几十年的资本主义一统天下的漫漫长夜。但资本主义本身固有的矛盾，无产阶级由其阶级本性所决定的必然地壮大、斗争、反抗，都使资本主义无法阻挡地陷入深重危机。可以说，现在资本主义世界总体上已开始进入“上层不能照旧统治下去、下层不能照旧生活下去”的状态，愅掵形势正在成熟！</p>

<p>而关键在于，无产阶级愅掵的主观力量要尽快成熟起来，担负起领导愅掵的责任!</p>

<p>这就要求新一代无产阶级愅掵者知难而上，勇敢地继承千万先烈的遗志，把无产阶级愅掵进行到底——推翻资产阶级专政、建立无产阶级专政，在无产阶级专政下继续愅掵，直到彻底战胜新生资产阶级、消灭资本主义残余，在全世界实现共产主义！</p>

<p>更何况，有了先辈们的经验，特别是忟愅这一无产阶级专政下继续愅掵完整实践的经验，有了忟愅为人类解放最终指明了方向，我们完全有理由相信，新一代无产阶级愅掵者将通过吸取过去的经验教训而做得更好——能够更成熟、更顺利地处理好无产阶级愅掵特别是无产阶级专政下继续愅掵中的复杂问题，把人类解放的路走得更顺畅，特别是把人类解放的“最后10公里”(无产阶级专政下继续愅掵直到消灭阶级、实现共产主义）彻底走通！</p>

<p>下面我们就试图对忟愅的主要经验教训做一初步总结。由于水平所限，这一总结肯定是粗陋的，只能是抛砖引玉。如果新一代无产阶级愅掵者能够从中受到一点启发，那就已经不胜欣慰之至了。</p>

<p>第一，忟愅证明无产阶级专政下继续愅掵理论是完全正确的。</p>

<p>工人阶级和资产阶级特别是新生资产阶级的阶级斗争，是社会主义社会的主要矛盾。只有通过工人阶级为主体的自下而上的愅掵群众运动，才能打倒走资本主义道路的当权派、战胜新生资产阶级、逐步消灭资本主义残余，推动社会主义向共产主义前进。这就是无产阶级专政下的继续愅掵。<br>
无产阶级专政下继续愅掵的领导者和主力军是工人阶级。无产阶级专政下继续愅掵的主要对象是由资产阶级法权和资本主义残余所必然产生的以走资本主义道路的当权派为核心的新生资产阶级。无产阶级专政下继续愅掵的主要方式是群众自己解放自己的自下而上的愅掵群众运动。无产阶级专政下继续愅掵的主要目标是打倒走资派，把其篡夺的权力夺回无产阶级手中，同时在这一愅掵群众运动中改革不合理的体制，逐步限制和消灭资产阶级法权、逐步消灭资本主义残余、逐步消灭国家，把社会主义向共产主义推进，最终在全世界实现共产主义。</p>

<p>第二，无产阶级专政下继续愅掵的领导者和主力军，只能是工人阶级。而工人阶级要发挥领导者和主力军作用，就必须有高度的政治主动性，在政治上强大、成熟，成为社会主义社会真正的主人翁。</p>

<p>工人阶级在政治上的强大、成熟，不仅仅需要有成熟的无产阶级先锋队，而且必须有政治上强大成熟的工人阶级群众力量。</p>

<p>这就要求无产阶级先锋队应始终把培育、发展强大成熟的工人阶级群众力量作为自己最重要的任务之一。这就要求无产阶级先锋队始终扎根于工人阶级、坚持不懈地在工人阶级中进行政治鼓动，培养千百万基层先进工人并建立起他们的组织网络，始终努力发挥工人阶级的政治主动性，尊重工人阶级的首创精神。</p>

<p>而在无产阶级夺取政权后，就更要发挥工人阶级的政治主动性和主人翁地位，锻炼工人阶级的政治斗争经验。在无产阶级专政下，决不能把工人阶级群众只看成在先锋党的干部领导下搞好生产的力量，而必须把工人阶级群众作为国家、社会、单位的主人，作为无产阶级政治的主角！先锋党必须放手发动广大工人阶级群众来讨论、鉴别各级党组织和国家机关的路线；工人阶级群众必须直接参与单位、社会、国家的管理，必须直接监督和管理上层建筑；先锋党对工人阶级群众决不能采取包办代替的方式领导，而必须发动群众自己解放自己。</p>

<p>忟愅的一个最大的教训，我们认为就是由于17年中未充分发挥工人阶级群众主人翁地位，未培育、锻炼工人阶级群众辨别路线、监督领导干部、直接管理上层建筑的政治斗争经验（这是由于工人阶级一开始本身弱小，再加上资产阶级司令部阻挠、无产阶级司令部对此有一个认识过程），导致工人阶级不够成熟强大，从而在继续愅掵中陷入致命分裂，造成阶级力量对比失衡，最终导致忟愅失利。</p>

<p>而在工人阶级已占劳动者多数的当代“世界工厂”，我们就必须更加认识到工人阶级群众在无产阶级愅掵中的关键性作用。就更要努力造就强大、成熟的工人阶级群众力量。而形成这样力量的条件也更加成熟了。有了这样一支力量，建立无产阶级专政、无产阶级专政下继续愅掵就有了胜利的保证。只有依靠这支力量作为社会主义的主人翁，依靠这支力量监督管理上层建筑、监督先锋党路线和干部，依靠这支力量开展自下而上的愅掵群众运动——打倒走资派、战胜新生资产阶级、继续改造社会，才能推进继续愅掵并取得最终胜利！</p>

<p>第三，无产阶级专政下资本主义复辟的最大危险在于先锋党领导集团中产生走资派和修正主义路线。因此防止复辟的关键就是要正确处理先锋党与工人群众的关系，建立最有利于继续愅掵的机制。</p>

<p>无产阶级愅掵需要无产阶级先锋党的领导，但先锋党内产生的走资派和修正主义路线又是破坏无产阶级愅掵、颠覆无产阶级专政的最大危险。这个事实就要求在先锋党和工人阶级之间建立正确的关系——那就是先锋党领导工人群众、工人群众监督先锋党。</p>

<p>决不能把先锋党和工人阶级群众之间理解为军队中上级和下级的关系，理解为单纯的指挥和被指挥的关系。先锋党只能通过提出正确的路线、通过党员的先锋模范作用和深入的群众工作来争取多数工人群众支持，以此实现党对工人阶级群众的政治领导。而先锋党必须接受工人阶级群众对自身路线正确与否，对自身党员干部合格与否的监督。</p>

<p>对先锋党的路线、对先锋党任何地位的领导干部，工人群众都有权审查、讨论，有权反对，先锋党不能予以压制。这应成为无产阶级专政下的一条基本政治原则。</p>

<p>第四、工人阶级政治主动性和主人翁地位的一个关键表现、继续愅掵的一个基本保障，就在于工人阶级群众“造反有理”。</p>

<p>正因为复辟资本主义的最主要危险，就在于党和政府推行修正主义路线，在于领导干部蜕变为走资派，因此就必须保障工人阶级群众“造反有理”的权力！只有这样才能实现工人阶级群众对先锋党和无产阶级国家机关的有效监督，才能保障继续愅掵的推进。在无产阶级专政条件下，各级党和政府（直到中央）的路线、方针、政策、制度，工人阶级群众绝不能只有学习、执行的义务。恰恰相反，这些路线、方针、政策、制度都必须交由工人阶级群众讨论、鉴别，工人阶级群众认为错误的，他们有权反对！有权开展批判和要求改变的群众运动。各级党和政府（直到中央）以及企事业单位的领导干部，都必须接受工人阶级群众的监督，工人阶级群众有权反对他们、要求罢免他们，有权开展相应的群众运动。<br>
各级党和政府的路线、方针、政策、制度，各级领导干部，都只有被相应范围内的多数工人阶级群众认可、批准了，才有合法性。工人阶级群众的反对，即使是错误的，也不能运用任何强制的手段压制，只能通过辩论、说服的方式，争取多数工人阶级群众拥护正确主张。对持反对观点的工人阶级群众中的少数派，也必须尊重，允许他们保留并宣传自己的主张（在忟愅中，无产阶级司令部早已提出必须保护少数，要提倡反潮流，因为“真理往往掌握在少数人手中”）。除非少数派运用暴力抵制多数派的主张，否则也不能采取任何强制手段压服他们。</p>

<p>第五，无产阶级的大民主制度是工人阶级政治主动性和主人翁地位的重要保障，也是继续愅掵的重要制度基础。</p>

<p>要保障工人阶级的政治主动性和主人翁地位，要使继续愅掵有最合适的舞台，就必须贯彻、落实无产阶级的大民主制度。就是说，必须保障工人阶级群众民主选举自身代表组成国家各级权力机关及企事业领导机关的权力；必须保障工人阶级群众直接参与管理单位、社会、国家的权力，保障工人阶级群众直接参与监督管理上层建筑的权力；必须保障工人阶级群众不折不扣地享有言论、出版、集会、结社、游行、示威、罢工的自由，享有“大鸣大放大字报大辩论”的四大自由。尤其要保障工人阶级群众利用这些自由开展愅掵造反运动的权利。决不能仅仅因工人阶级群众运用这些自由（即使其运用这些自由来反对各级党和政府的现行路线、现任领导人，即使其运用这些自由所表达的主张是错误的），而对工人阶级群众进行任何的镇压。除非运用暴力颠覆无产阶级政权或受国际帝国主义直接指挥，否则不能把任何工人阶级群众及其组织打成反愅掵。对工人阶级群众中的错误主张（除非确有证据触犯刑律），只能采取辩论和说服的方式解决，而不能用任何强制的手段压服。因为允许对工人阶级错误主张（不触犯刑律的前提下）采取强制手段，实际上给了当权派（而当权派很可能蜕变为走资派）来裁决什么是正确什么是错误的权力，而当权派很可能自己就是错误的！这必然导致走资派利用这种权力镇压工人阶级群众，挫伤工人阶级群众政治积极性，取消工人阶级群众的主人翁地位！与此相比，允许错误主张在工人阶级群众中存在（当然可以通过辩论、说服争取其改变），才是对工人阶级和继续愅掵更有利的！</p>

<p>第六、工人阶级要发挥继续愅掵领导者和主力军的地位，就必须要克服自身派性，实现工人阶级大团结。</p>

<p>忟愅中一个主要教训，就是工人阶级未能很好克服自身派性，始终处于严重分裂状态，从而使继续愅掵不得不走迂回曲折的道路。</p>

<p>工人阶级要领导继续愅掵取得胜利，就必须克服自身派性，比较好地解决内部分歧，实现工人阶级大团结。</p>

<p>这首先就要求工人阶级群众有继续愅掵的高度觉悟，有充分的政治斗争经验，有比较成熟的政治智慧。这就需要无产阶级先锋党始终注意向工人阶级灌输继续愅掵的理论，始终注意充分发挥工人阶级的政治主动性和主人翁地位。</p>

<p>其次，必须建立工人阶级民主协商、求同存异的大联合机制。工人阶级的大团结、大联合，不能主要靠自上而下地联合，更不能通过剥夺工人阶级民主权利（特别是建立愅掵群众组织的权利）来强制实现联合。只能通过自下而上的民主方式，在充分尊重工人阶级不同群体、派别的意见基础上，通过民主协商、求同存异，来实现愅掵的大团结。俄国愅掵中的工代会、忟愅中的愅掵工代会，就是可以继承的比较好的机制。工人阶级应该通过民主选举的工人代表会来实现大联合。在工人代表会中，应该有工人阶级群众中各个群体、各个派别的代表，这些代表通过充分的民主协商，形成多数共识作为工人阶级的集体行动纲领（先锋党通过提出正确路线争取多数代表拥护来实现政治领导）。而工代会中的少数派应该在行动上服从多数派，但多数派也应该尊重少数派保留和继续宣传自己主张的权利。</p>

<p>第三，工人阶级必须注意鉴别混入自身队伍的阶级异己分子。在继续愅掵的阶级斗争中，旧剥削阶级残余分子和小资产阶级分子总要顽强地表现自己。他们往往混入工人阶级队伍，兴风作浪、制造分裂，破坏工人阶级大团结。因此工人阶级必须在先锋党领导下，定期开展内部整风运动，通过批评和自我批评，揭露这些阶级异己分子，肃清他们的错误影响，这样才能巩固工人阶级的大团结。但是这种整风运动必须有一个民主的运行机制，必须保障每一个工人群众的政治权利。严禁“逼供信”，对阶级异己分子重在思想上批判，除非有切实证据并经多数群众认可，否则不应任意给人扣帽子、做出行政的或法律的处理。要高度警惕整风运动被走资派利用为“支一派、打一派”分裂工人阶级的工具，或者利用为镇压愅掵群众的工具。</p>

<p>第七、在无产阶级专政条件下，必须处理好愅掵干部集团的“消亡”问题。</p>

<p>在无产阶级愅掵的过程中，不可避免地会形成一个脱离生产的专职的愅掵干部集团，而这个集团在愅掵胜利后，也必然掌握无产阶级专政下各领域的重要领导岗位，从而享有最大的资产阶级法权。在无产阶级的继续愅掵中，这个专职的愅掵干部集团应该是逐步走向消亡，应该逐步融入到工人阶级群众中，从而限制和逐步消灭资产阶级法权，最终实现国家的消亡。否则，这个集团就将整体上蜕变为走资派、成为新生资产阶级的核心，最终镇压工人阶级、重建资产阶级专政、复辟资本主义。</p>

<p>所以，在建立无产阶级专政后，先锋党和工人群众就应该高度重视处理愅掵干部集团的问题。</p>

<p>首先必须尽量防止愅掵干部集团享有过大的资产阶级法权，限制其特权。在收入上、在生活待遇上应尽量实现巴黎公社原则，不超过工人群众的最高水平。</p>

<p>其次，必须建立愅掵干部定期回到群众中参加集体生产劳动的制度，保证愅掵干部尽量不脱离群众、不脱离生产。忟愅中的五七干校就是这样的一大创举。但是忟愅中许多五七干校只是把干部集中在一起进行劳动，对干部改造效果不佳。今后应注意使干部真正和劳动群众、特别是工人群众一起劳动，建立干部和劳动者之间的密切联系。</p>

<p>其三，必须建立愅掵干部能上能下、吐故纳新的机制。愅掵干部不应成为“终身受禄、论资排辈、只能上不能下”的贵族官僚集团。必须要依靠无产阶级专政下的继续愅掵和无产阶级的大民主，来保证愅掵干部始终受到工人阶级群众的严密监督。对已经蜕变的走资派、应该予以批判、打倒，并依法处理；对犯了较大错误的愅掵干部，应该罢他的官，让他回到群众中劳动，通过改造后得到群众认可的，可以由群众重新选举上台；要积极培养新生力量，要把在愅掵群众运动中经受过考验、被广大群众认可的先进分子，通过民主选举的方式补充进愅掵干部队伍，并且尽量使其不脱离原单位，从而保证其不脱离生产、不脱离群众，由此逐步实现整个愅掵干部队伍与群众中先进分子的融合。</p>

<p>第八，必须限制社会主义社会中的常备军和常备JC。</p>

<p>常备军和常备JC保留了严重的资产阶级法权，是社会主义社会中最大的保守集团之一。因此必须尽可能地限制其规模，应该组织以工人阶级为核心的、不脱产的劳动人民民兵来代替其大部分职能。要注意限制常备军和常备JC对政治的干涉，尤其要禁止常备军和常备JC压制继续愅掵、镇压愅掵群众运动。</p>

<p>以上就是我们初步总结的忟愅的经验教训。我们的总结肯定是不完善的，只能供同志们参考。但我们坚信，新一代的无产阶级愅掵者一定能够在实践中继承忟愅的光荣传统，吸取忟愅的伟大经验，为人类解放开辟光辉灿烂的未来！</p>

<p>全世界无产者和被压迫人民，联合起来！</p>

<p>战无不胜的马列毛主义万岁！</p>

<p>忟愅万岁！</p>

<p>无产阶级愅掵一定要胜利！</p>

<p>把无产阶级专政下继续愅掵进行到底！</p>

<p>英特纳雄耐尔就一定要实现！</p>

                    <p>【转载】《林彪之死》《文史参考》2011年第17期（9月上）</p>

<p>2007年，蒙古历史研究所所长朝伦·达西达瓦写了一本小册子《林彪元帅之死》，没有公开出版，仅印了300册。我通过北京大学外国语学院有幸得到一本，从中读到了一些鲜为人知的“九·一三事件”细节。</p>

<pre><code>苏联人拿走了林彪飞机上的黑匣子</code></pre>

   <p>达西达瓦教授在书中披露：1971年9月13日1时53分至55分，蒙古边防总队的哨兵发现一架大飞机自中国方向414号界碑入侵，声音非常大，没有灯光，飞向苏赫巴托省那伦县。2时，肯特省贝尔赫萤石矿的警卫也发现了从东北向西南飞去的这架大飞机。不久听见巨响，看见火光。</p>

   <p>2时27分，在贝尔赫矿西南14.8公里的苏布拉嘎盆地，这架大飞机坠毁。</p>

   <p>这是首次披露林彪飞机坠毁的准确时间，过去都是说2时30分。而达西达瓦的这个坠机时间是准确的，后面还要交代。</p>

   <p>最早到坠机现场的是肯特省公安厅驻贝尔赫矿小组代表珠尔默德，其他还有数人到场。</p>

   <p>坠机现场燃起大火，面积有一平方公里。他们首先是把火扑灭，同时采取保护现场的措施，白布单盖着的九具尸体没有挪动。然后搜集没有烧毁的文件、物品，派人骑摩托车到省会报告。</p>

   <p>中国驻蒙古大使许文益带着孙一先、沈庆沂、王中远到坠机现场时，蒙古人和苏联人已经把重要的物品拿走了。</p>

   <p>蒙古肯特省公安厅厅长奥特根扎尔嘎勒中校在休养所休养，9月12日晚上他去参加舞会，13日凌晨2时多他听到飞机的声音，并不知道是什么飞机。</p>

<pre><code>这说明林彪专机飞得低，所以声音非常大。</code></pre>

   <p>9月13日一大早，县政府叫他快到省会去，中午，省里派了一架双翼小飞机送他到现场。奥特根扎尔嘎勒中校在空中绕着坠机现场飞了两圈，用电话向蒙古公安部长德吉德少将汇报了看到的坠机现场情况。</p>

   <p>不久，蒙古外交部副部长额尔登比列格、公安部长德吉德、情报局局长德钦将军，国防部第一副总长图门登贝尔勒少将坐伊尔－14飞机也来到现场视察。</p>

   <p>9月14日零时，蒙古公安部部长德吉德接到中央电话，让去现场的人员立即返回乌兰巴托，向以泽登巴尔为首的政治局汇报。可是温都尔汗机场没有夜航设备。正一筹莫展时，蒙古人民军空军司令朝克将军责成机场，准备一批小铁桶，隔一百米放一个，装上木块，浇上汽油，点上火，以此充当跑道灯。</p>

   <p>原来温都尔汗机场没有夜航设备，潘景寅夜间驾机，就是飞到温都尔汗机场上空，也不可能发现简陋的红土跑道。</p>

   <p>9月14日这一天，朝克将军到坠机现场。一批苏联军事人员从俄罗斯赤塔州后贝加尔军区乘坐米格－8直升机也到了。朝克将军和苏联人在现场会晤。</p>

   <p>苏联人刚开始关注的是这架英式三叉戟飞机的技术资料，并没有关心飞机上的乘员。</p>

   <p>云登副外长回忆，苏联大直升机9月15日上午拉走了一台发动机。</p>

   <p>苏联人拉走发动机的动机非常可疑，过去人们都说是苏联人想研究英国的先进技术，现在看未必，很可能苏联人想掩盖什么。</p>

   <p>达西达瓦说，苏联人把坠毁飞机的黑匣子也取走了。黑匣子里有很多仪表，记录着工作情况和人员谈话，是比较可靠的工具。奥特根扎尔嘎勒中校认为不行，不能让他们拿走，但是朝克将军还是把黑匣子给了苏联人。苏联人拿走黑匣子之后，从来没有对蒙古讲过黑匣子里有什么内容，这给我们调查飞机坠毁原因带来了困难。</p>

   <p>林彪专机的黑匣子在苏联人手里，可至今俄罗斯仍秘而不宣，还大量散布林彪专机飞到苏蒙边境的谎言。至于中国人为什么不要黑匣子？首先国内没有指示，当时大使许文普、孙一先等并不知道飞机失事首先要找黑匣子。更何况因为中蒙谈判中断，现场所有物品都没有移交中国。</p>

<pre><code>“林彪手令”和航图也不见了</code></pre>

   <p>朝伦·达西达瓦在《林彪元帅之死》中比较详细地列举了坠毁飞机的有关物品。他在担任蒙古历史研究所所长前，曾任蒙古国家档案馆馆长，他应该是看到坠毁的林彪飞机清单的。</p>

   <p>达西达瓦说蒙古的调查人员在现场看到一些文件，如飞机低空高度仪的俄文说明书等有关材料。可能是飞机的遗物太多了，达西达瓦并没有详细列举所有物品。</p>

   <p>孙一先《在大漠那边——亲历林彪坠机事件和中蒙关系波折》一书中提到，他在现场拣到一张英文注意事项，写明飞机型号Trident-IE（三叉戟IE），据此孙一先估计这是一架专机。再往前走孙一先看到一条宽条纹的小型毛毯，上面印着PIA（巴基斯坦国际民航缩写）。这些达西达瓦都没有提到。</p>

   <p>沈庆沂在坠机现场发现一个红色塑料皮的小册子，64开。红塑料皮大部分烧焦，看不出书名，里面的文字只烧掉一个角，开头是“首长和同志们”，结尾是“长时间热烈鼓掌”。看来是一个讲用报告，讲了空军的发展，其中讲到技术革新，举例说有一种微型电台超过国际水平，还有型号和数据。孙一先用照相机把这几页拍了下来，心中奇怪为什么蒙方没有拿走？</p>

   <p>当时孙一先、沈庆沂他们并不知道这是林立果的讲用报告。据空军副参谋长胡萍回忆：林立果把这个讲用报告放在上衣口袋里，里面夹着一张横写的“林彪手令”。1971年9月8日，林立果从北戴河到西郊机场，下飞机时他曾出示给空军副参谋长胡萍看，以后林立果又给林办老秘书关光烈看过。</p>

   <p>沈庆沂和孙一先在坠机现场翻过这本小册子，想拿走，但被现场看守的蒙古人制止。他们注意到小册子里面并没有夹着“林彪手令”。</p>

   <p>难道是蒙古或苏联人把讲用报告扔下，把里面的“林彪手令”拿走了？</p>

   <p>沈庆沂注意到两堆尸体中间，有一堆物品，明显是蒙古人堆集起来的。其中有两个飞行员图囊，一个烧了一半，另一个基本完好。孙一先打开图囊，里面只有几只黑铅笔和红蓝铅笔。他问航图哪去了，蒙方陪同人员摇头不语。</p>

   <p>图囊旁边是一堆手枪，大多完好，有几只枪的枪把烧焦，露出空子弹梭子。孙一先数了数，子弹43发，没有空弹壳。还有两个手枪套和几个空弹夹。沈庆沂看到手枪有六支，一支苏制AK型，五支写有“59SHI”。蒙方问“59SHI”是什么意思，孙一先回答，是手枪型号，1959年中国制造。</p>

<pre><code>坠毁飞机上有一块手表定格在2时27分

达西达瓦在《林彪元帅之死》中记录的坠机现场物品：</code></pre>

   <p>六支枪（蒙古和苏联的联合调查报告中说是八支枪），有的枪上了膛，有的保险关着。还有一支微型冲锋枪，两把匕首。</p>

<pre><code>中国纸币65元，一张5元，六张10元。

李平出入证，3726部队营门出入证。

林立果证件，002003号。

一张合影照片。

其他物品：钢笔、铅笔、罐头、糖、梳子、餐具。</code></pre>

   <p>还有烧坏的一只白色女鞋；烧坏的一只灰白手提包，里面有一件绿色军上衣；还有三件旧蓝布裤、胶鞋、白背心、手帕等。</p>

<pre><code>物品记录本、燃油记录本、手电、轮胎压力表、逆光镜等。

飞行员包一个。

3726部队第三中队邰起良的空勤工作记录。

布票，飞行员须知，飞行专业课本。

便携式录音机一台，三盘录音带，录有毛主席语录歌曲。

手表五块，一块上海牌，表针指在2时27分。</code></pre>

   <p>这个时间准确说明了林彪飞机坠毁的时间。因为飞行人员的手表必须准时。而叶群、林立果等人要跑，也需要准确对时。还有一块黑盘表没停，17时30分，与乌兰巴托时间相符。此表可能是林立果的，确定了蒙古政府官员到达坠机现场的时间。</p>

   <p>飞机交接记录本，新疆地区飞行图，泰山机场图，油本，低空技术说明书，使用细则，华东地图，飞行时刻表，译文四页，报务制度，航空简语。</p>

   <p>在这些地图中，应该有达西达瓦没有提到的山海关到伊尔库茨克的航图。</p>

   <p>时任蒙古外交部副部长的云登事后回忆，机内发现一张标出航线的航图，从河北省北戴河穿过失事现场，一直画到贝加尔湖附近的伊尔库茨克。</p>

   <p>迫降在怀柔的直升机现场也发现同样的航图。就像“林彪手令”有横竖两个一样，山海关到伊尔库茨克的地图也应该有两个。不知道为什么，达西达瓦没有提到这张标有伊尔库茨克的航图和林立果的讲用报告，及讲用报告里面的“林彪手令”。很可能这张航图同三叉戟主发动机、黑匣子一起，被到坠机现场的苏联人拿走了。</p>

   <p>在这些物品中，孙一先和沈庆沂见到了林立果出入证，没有贴照片，但写有林立果的名字，男，24岁，干部。沈庆沂让孙一先把这个出入证拍下来。</p>

   <p>孙一先和沈庆沂还见到达西达瓦省略的一些物品：一本《法兰西内战》，一个巴掌大的拍纸本，用铅笔写一些零散的字，内容不连贯，难以猜透是什么意思。还有一个红塑料皮空白日记本，一个汽车驾驶执照的塑料封皮，数张一角钱，以及扑克、小勺、水果刀等。</p>

   <p>至于白色女鞋，达西达瓦说见到一只，而沈庆沂和孙一先则见到了两只，是乳白色半高跟浅口女皮鞋，其中一只鞋腰和后跟烧焦了，另一只完好。鞋不能说明问题，因为在迫降前，机上所有人已经脱掉了鞋。也就是说，飞机坠毁时，鞋和人不在一起。</p>

<pre><code>关于林彪专机的有关情况</code></pre>

   <p>值得注意的是朝伦·达西达瓦披露了林彪专机坠毁现场发现的“飞行登记本”的内容。</p>

   <p>从1970年12月5日至1971年9月12日，每月飞行6至50次，共飞270次；1971年9月，飞行80次。</p>

   <p>1971年1月至9月12日，每月夜航2至18次，特别是9月2、6、7、8、9、10日夜航。</p>

<pre><code>8月飞行50次，9月20次。

在新疆沿苏联边界12个城市飞过。

从华中8个城市，加油17次，共加油63492升。

这些数据是真实的吗？</code></pre>

   <p>林彪专机地面机械师沈宝发解释说：加油本应该是256号三叉戟的。加油63492升，并不多，三叉戟一次就可以加20吨以上的油。至于“飞行登记本”，不是256号三叉戟的，而是某飞行员个人的，与256号三叉戟无关。因为专机机组成员是临时组合，并不是完全固定在某一架专机上。</p>

   <p>也就是说，达西达瓦公布的飞行记录是飞行员个人的飞行记录，不是256号三叉戟的飞行记录。</p>

   <p>256号三叉戟1971年9月6日才交付使用。沈宝发回忆：此前256号三叉戟一直在改装，拖得我们都烦了。</p>

   <p>据沈宝发讲，本来林彪专机是要用254号三叉戟的，这是巴基斯坦总统座机。但因为飞行时机头被小鸟撞过，有一个小坑，显然不适合再作为一号专机，于是决定改装256号三叉戟，用作林彪专机。四架三叉戟进口时已经在巴基斯坦飞过好几年，一些机件老化，必要的备件买不到，只能拆东墙补西墙。四架三叉戟的飞行时间不一，原则上把四架三叉戟上最好的零件换给256三叉戟。西郊机场修理厂和林彪专机的机械师一起，开始大规模改装。除把普通客舱拆掉，隔出单间，设置卧室、办公室外，还按林彪怕风、怕光和喜欢绿颜色的习惯，精心布置机舱，整整改装了三个月。</p>

   <p>“九·一三事件”后进驻空军34师的总政工作组成员刘岩回忆：1971年8月潘景寅试飞，去过山海关，也飞过较远的航线。但他始终对自己的落地动作不满意。9月11日，潘景寅再飞东北航线，经沈阳二台子机场，再到长春，接回在长春解放军医院治疗小儿麻痹的大女儿。有人看潘景寅情绪不好，询问他。潘景寅回答飞机落地还是不理想。</p>

   <p>9月12日傍晚，林立果坐林彪专机从西郊机场到山海关机场，9月13日凌晨林彪第一次坐256号三叉戟，就机毁人亡。</p>

<pre><code>蒙古政府关于林彪专机的现场调查</code></pre>

   <p>达西达瓦在《林彪元帅之死》中披露，蒙古政府调查人员从林彪专机坠落地点向南500米的地方看到第一具尸体。九具尸体散布面积为50米×20米，尸体之间相隔3米至15米。烧伤程度1至2度。</p>

   <p>蒙古政府调查人员开始只拍了八具尸体，没发现第九具（飞行员潘景寅），后来才发现，他爬远了。</p>

   <p>而据孙一先拍的潘景寅的尸体照片，潘景寅仰面朝天，两臂伸过头顶，手心朝前，似举手投降状。他的两脚叉开，左腿挺直，右腿弯曲，脚跟蹬地，像是要挣扎着站起来。孙一先说：看来潘景寅生前似非常痛苦而折腾过。翻过身来，他的后背尚贴着衣服残片及枯草，臀上剩有裤腰碎布及一段腰带。</p>

   <p>难道潘景寅在飞机爆炸时还活着，并在火中爬行了一段，然后挣扎翻身想蹬地站起来？但终于咽下了最后一口气。</p>

   <p>与中国驻蒙古大使馆谈判的蒙方人员认为，中国这架256号三叉戟在蒙古坠毁，可能有特殊任务。蒙方要中国驻蒙古大使馆提供飞机乘员名单，中国方面没有正式答复。蒙方认为：如果真是民航飞机，蒙方的要求是可以满足的。</p>

   <p>在这种情况下，蒙古政府认为，要确定这架飞机坠毁和人员死亡的原因，必须要有一个调查报告。</p>

   <p>蒙古政府组成由国防部第一副总长图门登贝尔勒少将为首的政府委员会，成员以去过现场的有关部门负责人为主。应蒙方邀请前来的苏联有关部门高级专家协助该委员会调查。</p>

   <p>1971年10月12日，在蒙古国防部、总参谋部举行的一次会议中，苏军驻蒙古司令官克里夫达中将介绍了苏方对坠毁飞机调查的看法。克里夫达说：坠毁的中国飞机隶属驻扎在北京郊区的第34师，中方说该机民用。我们很容易证明，这架飞机属于军用，机上人员穿着军衣，这是否认不了的。还有所有人都带了手枪，还有自动枪、飞行地图、呼号，从这些来看，完全表明这架飞机是军用的。找到的枪大部分是有子弹的，有一支上了膛。是什么原因要子弹上膛？是用于野外降落，被俘时自己使用？除此没有别的目的。估计飞机的平均时速670公里，说迷航没根据，这架飞机装备现代化，不可能不知道飞到哪里。如果说迷航，飞机应该发出求救信号，但没有这样做。</p>

   <p>为什么潘景寅没有发出求救信号？因为通信员陈松鹤没有上去，潘景寅不会发求救信号，或者还有其他原因。</p>

   <p>克里夫达强调雷达是看不见的，当地人看见这架飞机飞得非常低，声音很响。</p>

   <p>克里夫达认为，至于燃料用尽完全是谎言。剩多少油？还能继续飞多长？通过仪表就能知道。从着火情况看，证明这架飞机有足够的燃料。</p>

<pre><code>林彪专机在坠毁时决不止2吨半油。

迫降也不可能。要迫降，大飞机必须照亮降落地点。</code></pre>

   <p>如此说，林彪专机迫降时没有打开飞机翅膀上的灯，那蒙古目击者再老眼昏花，又怎么可能把灯光看成火光。</p>

   <p>蒙古专家认为，当时飞机翅膀灯没有打开，根本没有考虑照明，也没有放下起落架。林彪专机在迫降时确实没有放下起落架。按一般迫降应该是尾部先着地，但林彪专机不是这样，飞机头部先着地。证据是所有仪表在着地一刹那都已经碎了，降落时发动机没有熄火。飞机落地后又第二次跳起来，再着地，飞机就解体燃烧了。不过发动机没有完全烧毁。</p>

   <p>空军专家组的研究报告认为，林彪专机是以较大速度尾部接地，形成跳跃，然后两翼先后折断，机身呈圆筒状，带惯性前冲，破碎解体。机上人员被甩出。在此过程中，油箱破裂，造成大面积燃烧。</p>

   <p>克里夫达说：飞机弹起又第二次着地时，机上的人还活着。为什么？因为尸体主要是在机舱左边，说明有准备，企图通过舱门下飞机。</p>

<pre><code>从九具尸体都没有戴手表和穿鞋看，他们是做了迫降准备的。</code></pre>

   <p>如果我们到现场早一些，也可能有轻伤员被活捉。从九具尸体的最后动作看，至少潘景寅和林立果在被飞机甩出时还活着。因为他们的表情痛苦，似在火中挣扎过。</p>

   <p>苏联克格勃任命侦察员扎格沃茨丁将军和病理学家托米林组成鉴定小组，10月中旬来到蒙古温都尔汗坠机现场。</p>

   <p>奥特根扎尔嘎勒回忆：苏联克格勃派来的人员住在乌兰巴托大天口（蒙古国宾馆）。这个小组到现场工作，是取得蒙古有关部门批准的。派给他们一排士兵、公安部司长姜仓巴拉桑上校、国家保安总局四处化学鉴定专家班兹拉格奇少校，陪他们一块去现场。</p>

   <p>为了蒙古这些工作组，在苏布拉嘎盆地，搭了五个蒙古包。苏联来的人员中，还有苏联国防部法医局局长、克格勃侦察局长、根据头骨恢复原貌专家。</p>

   <p>1994年4月17日《红星报》提到，1971年10月19日，鉴定小组在坠机现场打开坟墓，看到两具尸体镶着金牙，怀疑是林彪和叶群，取走了两人的头骨，带回莫斯科。11月中旬，扎、托两人又冒风雪赴蒙古，将林彪无头的尸体再挖出来，查看肺部是否有结核病症。托米林用双筒显微镜找到林彪尸骨的右肺有钙化点。</p>

<pre><code>林彪飞机因机内发生争斗而坠毁</code></pre>

   <p>朝伦·达西达瓦说，蒙古政府委员会进行大量工作后，于11月20日写出《查明飞机坠毁原因的报告书》。其结论如下：有民航标记的256号飞机是军用飞机，用于中国人民解放军的军事需要。多数座位被拆除，用于特种的军事需要。中国256号飞机由于飞行员犯下了飞机驾驶错误而坠毁，不是因为某种迫降原因而降落的。</p>

   <p>关于“九·一三事件”，有三个国家的人到过温都尔汗坠机现场，蒙古、苏联和中国。中国驻蒙古大使馆外交官最后到坠机现场，没有拿走任何东西。苏联虽然比蒙古晚到坠机现场，却拆走了飞机的主发动机和黑匣子。后来为了证实是不是林彪，苏联人又第二次、第三次来到坠机现场，挖开坟墓，取走了林彪和叶群的头骨，并检查林彪的肺部钙化点。</p>

   <p>关于林彪飞机坠毁原因，1972年，中国空军专家组根据坠机现场的照片，结论是“油料不够”。</p>

   <p>2006年9月13日，日本共同社驻乌兰巴托记者获得了蒙古政府1971年11月20日关于林彪坠机的调查报告——《中国飞机在蒙古境内坠毁原因的确定文件》。这份调查报告共有16页，包括现场照片。蒙古的调查报告否定了林彪飞机因燃油不足而在迫降坠毁的说法，蒙古相关人士暗示当时机内曾就逃亡问题发生争斗。日本共同社记者采访了蒙古国家检察厅前副长官，曾作为当地治安最高长官的奥特根扎尔嘎勒。</p>

   <p>调查报告说：1971年10月8日至18日，蒙古专家和苏联专家共同进行了林彪飞机失事调查。排除了林彪飞机被击落的可能性。英国制造的三叉戟在气候良好时极少犯航线错误，而且也没有接到这架飞机的任何无线电通信。中国解释说这架飞机犯航线错误是说不通的。调查报告还对燃油不足表示了怀疑，说坠机引发的大火，在极广的范围（975米×321米）内燃烧了很长时间。</p>

   <p>调查报告说林彪飞机的发动机是正常的。而且没有证据证明机上人员作出了降落的决定。蒙古专家和苏联专家得出一致的结论：导致这架飞机坠毁的直接原因是机内发生了争斗，一方想去苏联，另一方想返回中国。在发现的八支枪中，有一支已经上膛。但机上是否发生与枪击有关的暴力行动，还是一个谜。</p>

   <p>据日本共同社得到的另一份蒙苏联合调查报告中，说在林彪尸体上没有发现弹孔。</p>

   <p>蒙古和苏联的调查报告为什么不提苏联拿走的黑匣子？苏联人对温都尔汗坠机现场最积极，但却始终缄默，更只字不提林彪专机上的黑匣子。只有一位采访过苏联知情者的澳大利亚记者汉纳姆在报道中披露，黑匣子里没有与地面通话的声音。还说林彪的死因（苏联）只有勃列日涅夫等四个人知道。</p>

   <p>至于林彪专机的残骸，奥特根扎尔嘎勒回忆：在坠机现场，我看见有些很好看的残留小地毯、餐具碎片，当地人作为纪念品拿走了。还有到当地旅游的人找金属碎片做刀子。当地人说尤其在90年代初蒙古搞出口废铁运动，飞机金属片完全没有了。有中国国旗和飞机标志的飞机尾部，曾存放在贝尔赫萤石矿的一个院子里，90年代初把它作为废铁出口到中国去了。还有一个发动机，“雄鹰”公司经理、历史学家思赫赛汗在乌兰巴托西南26公里处建立了成吉思汗庭院旅游点，用吊车、货车把林彪出逃时坠毁的飞机发动机残骸拉到旅游点的空地展览。</p>
                </div>

c\u6709\u7406\u7531\u76f8\u4fe1\uff0c\u8fd9\u6b63\u662f\u9ece\u660e\u524d\u7684\u9ed1\u6697\u65f6\u523b\u3002\u5728\u8fd9\u4e2a\u5386\u53f2\u5173\u5934\uff0c\u4eba\u7c7b\u672a\u6765\u7684\u5e0c\u671b\u3001\u73b0\u4ee3\u4eba\u7c7b\u89e3\u653e\u7684\u4e3b\u4f53\u529b\u91cf\uff0c\u4e5f\u662f\u5fdf\u6105\u7684\u4e3b\u89d2\u2014\u2014\u65e0\u4ea7\u9636\u7ea7\uff0c\u5fc5\u987b\u8981\u53d1\u51fa\u81ea\u5df1\u7684\u58f0\u97f3\uff01\u4e5f\u53ea\u6709\u8fd9\u4e2a\u9636\u7ea7\u624d\u80fd\u6446\u8131\u5265\u524a\u9636\u7ea7\u548c\u53cd\u52a8\u6d3e\u7684\u4e00\u5207\u72ed\u9698\u504f\u89c1\uff0c\u771f\u6b63\u79d1\u5b66\u5730\u8ba4\u8bc6\u5fdf\u6105\u3002\u66f4\u91cd\u8981\u7684\u662f\uff0c\u65e0\u4ea7\u9636\u7ea7\u5fc5\u987b\u4e3a\u4e86\u62c5\u8d1f\u8d77\u81ea\u5df1\u7684\u5386\u53f2\u4f7f\u547d\u2014\u2014\u9886\u5bfc\u4eba\u7c7b\u4ece\u8fd1500\u5e74\u7684\u8d44\u672c\u4e3b\u4e49\u538b\u8feb\u5236\u5ea6\u3001\u4ece\u8fd15000\u5e74\u7684\u4eba\u5265\u524a\u4eba\u3001\u4eba\u538b\u8feb\u4eba\u7684\u793e\u4f1a\u4e2d\u89e3\u653e\u51fa\u6765\u2014\u2014\u800c\u79d1\u5b66\u5730\u8ba4\u8bc6\u5fdf\u6105\uff0c\u4ece\u4e2d\u5438\u53d6\u529b\u91cf\u3001\u603b\u7ed3\u7ecf\u9a8c\u6559\u8bad\uff0c\u4ece\u800c\u4e3a\u51b3\u5b9a\u4eba\u7c7b\u547d\u8fd0\u7684\u4e0b\u4e00\u6b21\u4f1f\u5927\u51b3\u6218\u505a\u597d\u51c6\u5907\u3002\u672c\u6587\u5e0c\u671b\u80fd\u4e3a\u8fd9\u4e00\u4f1f\u5927\u4efb\u52a1\u505a\u51fa\u81ea\u5df1\u5fae\u8584\u7684\u8d21\u732e\uff0c\u5e0c\u671b\u80fd\u6709\u52a9\u4e8e\u65e0\u4ea7\u9636\u7ea7\u7fa4\u4f17\u8bc6\u7834\u5f62\u5f62\u8272\u8272\u5bf9\u5fdf\u6105\u7684\u6b6a\u66f2\u548c\u6c61\u8511\uff0c\u5b66\u4e60\u5fdf\u6105\u7684\u7ecf\u9a8c\u4e0e\u6559\u8bad\uff0c\u4ece\u800c\u66f4\u597d\u5730\u5f00\u5c55\u9636\u7ea7\u6597\u4e89\u3002\u003C\/p\u003E\n\n\u003Ch3\u003E\u4e00\u3001\u5fdf\u6105\u7684\u672c\u8d28\u662f\u4e00\u573a\u4f1f\u5927\u7684\u9636\u7ea7\u6597\u4e89\u003C\/h3\u003E\n\n\u003Cp\u003E\u5fdf\u6105\u7684\u672c\u8d28\u662f\u4ec0\u4e48\uff1f\u6211\u4eec\u53ea\u6709\u8fd0\u7528\u65e0\u4ea7\u9636\u7ea7\u7684\u79d1\u5b66\u7406\u8bba\u2014\u2014\u9a6c\u5217\u6bdb\u4e3b\u4e49\u7684\u552f\u7269\u53f2\u89c2\u624d\u80fd\u4e88\u4ee5\u79d1\u5b66\u7684\u8ba4\u8bc6\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5fdf\u6105\u7684\u672c\u8d28\uff0c\u5f53\u65f6\u7684\u6105\u63b5\u9886\u5bfc\u8005\u5c31\u5df2\u7ecf\u4f5c\u51fa\u4e86\u79d1\u5b66\u7684\u603b\u7ed3\uff1a\u003C\/p\u003E\n\n\u003Cblockquote\u003E\u003Cp\u003E\u201c\u5fdf\u6105\u662f\u793e\u4f1a\u4e3b\u4e49\u6761\u4ef6\u4e0b\u65e0\u4ea7\u9636\u7ea7\u53cd\u5bf9\u8d44\u4ea7\u9636\u7ea7\u548c\u4e00\u5207\u5265\u524a\u9636\u7ea7\u7684\u653f\u6cbb\u5927\u6105\u63b5\u201d\u3002\u003C\/p\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u800c\u5386\u53f2\u7684\u53d1\u5c55\uff0c\u8d8a\u6765\u8d8a\u6e05\u6670\u5730\u8bc1\u5b9e\u7740\u8fd9\u4e00\u79d1\u5b66\u8bba\u65ad\u3002\u5fdf\u6105\u7684\u672c\u8d28\uff0c\u6b63\u662f\u793e\u4f1a\u4e3b\u4e49\u6761\u4ef6\u4e0b\uff0c\u5de5\u4eba\u9636\u7ea7\u53ca\u5176\u9886\u5bfc\u4e0b\u7684\u52b3\u52a8\u4eba\u6c11\uff0c\u4e0e\u65b0\u8001\u5265\u524a\u9636\u7ea7\u3001\u7279\u522b\u662f\u793e\u4f1a\u4e3b\u4e49\u6761\u4ef6\u4e0b\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\uff08\u4ee5\u5171\u4ea7\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u4e3a\u6838\u5fc3\uff09\uff0c\u56f4\u7ed5\u7740\u5411\u8d44\u672c\u4e3b\u4e49\u5012\u9000\u8fd8\u662f\u5411\u5171\u4ea7\u4e3b\u4e49\u524d\u8fdb\u3001\u56f4\u7ed5\u7740\u590d\u8f9f\u4e0e\u53cd\u590d\u8f9f\u3001\u56f4\u7ed5\u7740\u5bf9\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u7be1\u593a\u548c\u53cd\u7be1\u593a\u7684\u4e00\u573a\u6b8a\u6b7b\u7684\u9636\u7ea7\u6597\u4e89\uff0c\u662f\u5de5\u4eba\u9636\u7ea7\u548c\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u4e00\u6b21\u51b3\u6218\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u6211\u4eec\u5bf9\u5fdf\u6105\u7684\u5386\u53f2\u4e86\u89e3\u5f97\u8d8a\u6e05\u695a\u3001\u5fdf\u6105\u672c\u8eab\u5bf9\u5386\u53f2\u7684\u5f71\u54cd\u8d8a\u6e05\u6670\uff0c\u8fd9\u4e00\u79d1\u5b66\u8bba\u65ad\u5c31\u8d8a\u98a0\u6251\u4e0d\u7834\uff01\u003C\/p\u003E\n\n\u003Cp\u003E\u79bb\u5f00\u552f\u7269\u53f2\u89c2\uff0c\u79bb\u5f00\u9636\u7ea7\u6597\u4e89\u548c\u4eba\u6c11\u7fa4\u4f17\u521b\u9020\u5386\u53f2\u7684\u89c2\u70b9\uff0c\u6211\u4eec\u5c31\u53ea\u80fd\u6536\u83b7\u51fa\u4e8e\u5265\u524a\u9636\u7ea7\u3001\u53cd\u52a8\u6d3e\u4ee5\u53ca\u5c0f\u8d44\u4ea7\u9636\u7ea7\u72ed\u9698\u5229\u76ca\u7684\uff0c\u5bf9\u5fdf\u6105\u7684\u79cd\u79cd\u6b6a\u66f2\u548c\u80e1\u8bf4\u3002\u003C\/p\u003E\n\n\u003Ch3\u003E\u4e8c\u3001\u9a73\u8d44\u4ea7\u9636\u7ea7\u3001\u5c0f\u8d44\u4ea7\u9636\u7ea7\u8c2c\u8bba\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u9a73\u5b98\u50da\u8d44\u4ea7\u9636\u7ea7\u003C\/strong\u003E\u003Cbr\u003E\n\u5fdf\u6105\u662f\u50cf\u5b98\u50da\u8d44\u4ea7\u9636\u7ea7\u6240\u8bf4\u7684\uff0c\u662f\u201c\u9886\u5bfc\u4eba\u9519\u8bef\u5224\u65ad\u5f62\u52bf\u800c\u53d1\u52a8\u7684\u201d\u3001\u201c\u88ab\u91ce\u5fc3\u5bb6\u5229\u7528\u7684\u201d\u201c\u6d69\u52ab\u3001\u52a8\u4e71\u201d\uff0c\u201c\u6839\u672c\u6ca1\u6709\u8d70\u8d44\u6d3e\u3001\u6ca1\u6709\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u201d\u5417\uff1f\u003C\/p\u003E\n\n\u003Cp\u003E\u5b98\u50da\u8d44\u4ea7\u9636\u7ea7\u7528\u81ea\u5df1\u7be1\u6743\u4ee5\u676540\u5e74\u7684\u5012\u884c\u9006\u65bd\uff0c\u5df2\u5145\u5206\u8bc1\u660e\u4e86\u4ed6\u4eec\u624d\u662f\u91ce\u5fc3\u5bb6\u3001\u9634\u8c0b\u5bb6\uff0c\u4ed6\u4eec\u5c31\u662f\u8d70\u8d44\u6d3e\u3001\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u3002\u8fd9\u56db\u5341\u591a\u5e74\u6765\uff0c\u4e0d\u6b63\u662f\u4ed6\u4eec\u4e3b\u5bfc\u4e86\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u5417\uff1f\u4e0d\u6b63\u662f\u4ed6\u4eec\u4f7f\u5f97\u4ebf\u4e07\u5de5\u519c\u52b3\u52a8\u4eba\u6c11\u91cd\u65b0\u6ca6\u4e3a\u88ab\u5265\u524a\u88ab\u538b\u8feb\u7684\u5974\u96b6\u5417\uff1f\u4e0d\u662f\u4ed6\u4eec\u652b\u53d6\u4e86\u5927\u91cf\u5b98\u50da\u8d44\u672c\uff0c\u805a\u655b\u4e86\u9a87\u4eba\u542c\u95fb\u7684\u8d22\u5bcc\u5417\uff1f\u4e0d\u662f\u4ed6\u4eec\u4e00\u624b\u6276\u6301\u4e86\u79c1\u4eba\u8d44\u4ea7\u9636\u7ea7\u3001\u5f15\u8fdb\u4e86\u8de8\u56fd\u8d44\u672c\u5417\uff1f\u5230\u73b0\u5728\uff0c\u9664\u4e86\u8111\u5b50\u4e0d\u6b63\u5e38\u6216\u5b8c\u5168\u4e0d\u63a5\u89e6\u793e\u4f1a\u7684\u4eba\uff0c\u8c01\u8fd8\u4f1a\u76f8\u4fe1\u6cb3\u87f9\u8fd8\u662f\u5de5\u519c\u52b3\u52a8\u4eba\u6c11\u5f53\u5bb6\u505a\u4e3b\u7684\u793e\u4f1a\u4e3b\u4e49\u56fd\u5bb6\u5462\uff1f\u5b98\u50da\u8d44\u4ea7\u9636\u7ea7\u7528\u81ea\u5df1\u7684\u884c\u52a8\u5145\u5206\u8bc1\u660e\u4e86\uff0c\u5fdf\u6105\u7edd\u4e0d\u662f\u201c\u9886\u5bfc\u4eba\u9519\u8bef\u5224\u65ad\u5f62\u52bf\u800c\u53d1\u52a8\u7684\u201d\uff0c\u6070\u6070\u76f8\u53cd\uff0c\u5fdf\u6105\u6b63\u662f\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6b63\u786e\u5224\u65ad\u5f62\u52bf\u3001\u79d1\u5b66\u9884\u89c1\u4e86\u9636\u7ea7\u6597\u4e89\u7684\u53d1\u5c55\u800c\u6b63\u786e\u53d1\u52a8\u7684\uff0c\u53cd\u5bf9\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u7be1\u6743\u3001\u53cd\u5bf9\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u793e\u4f1a\u4e3b\u4e49\u56fd\u5bb6\u8715\u53d8\u4e3a\u5b98\u50da\u8d44\u4ea7\u9636\u7ea7\u8054\u5408\u65b0\u8001\u8d44\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u5e1d\u56fd\u4e3b\u4e49\u56fd\u5bb6\u7684\u4e00\u573a\u65e0\u4ea7\u9636\u7ea7\u5927\u6105\u63b5\uff01\u6240\u8c13\u201c\u6d69\u52ab\u201d\u3001\u201c\u52a8\u4e71\u201d\u5b8c\u5168\u662f\u8d70\u8d44\u6d3e\u3001\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u53ca\u5176\u5e2e\u51f6\u3001\u5e2e\u95f2\u7684\u201c\u6d69\u52ab\u201d\u3001\u201c\u52a8\u4e71\u201d\uff0c\u800c\u6070\u6070\u662f\u52b3\u52a8\u7fa4\u4f17\u7684\u76db\u5927\u8282\u65e5\uff01\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u9a73\u5c0f\u5e02\u6c11\u003C\/strong\u003E\u003Cbr\u003E\n\u5fdf\u6105\u662f\u50cf\u6d45\u8584\u7684\u8d44\u4ea7\u9636\u7ea7\u53ca\u5c0f\u8d44\u4ea7\u9636\u7ea7\u5c0f\u5e02\u6c11\u6240\u8ba4\u4e3a\u7684\u662f\u6bdb\u4e3b\u5e2d\u4e3a\u4e86\u4e89\u6743\u593a\u5229\u3001\u4e3a\u4e86\u907f\u514d\u6b7b\u540e\u50cf\u65af\u5927\u6797\u90a3\u6837\u88ab\u505a\u201c\u79d8\u5bc6\u62a5\u544a\u201d\u3001\u88ab\u6e05\u7b97\uff0c\u4e3a\u4e86\u6d88\u706d\u201c\u529f\u81e3\u201d\u800c\u53d1\u52a8\u7684\u5bab\u5ef7\u6743\u529b\u6597\u4e89\u5417\uff1f\u8fd9\u771f\u662f\u201c\u8682\u8681\u7f18\u69d0\u5938\u5927\u56fd\u3001\u868d\u8709\u64bc\u6811\u8c08\u4f55\u6613\u201d\uff01\u8fd9\u4e9b\u4eba\u7528\u81ea\u5df1\u5c0f\u5e02\u6c11\u7684\u5c0f\u5fc3\u773c\u3001\u5c0f\u7b97\u8ba1\uff0c\u7528\u8fd9\u79cd\u4e0d\u4e0a\u53f0\u9762\u7684\u529e\u516c\u5ba4\u653f\u6cbb\u7684\u903b\u8f91\u6765\u8bc4\u4ef7\u5fdf\u6105\u8fd9\u6837\u5177\u6709\u4e16\u754c\u5386\u53f2\u610f\u4e49\u7684\u4e8b\u4ef6\uff0c\u6765\u8d2c\u4f4e\u50cf\u6bdb\u4e3b\u5e2d\u8fd9\u6837\u4ee5\u9636\u7ea7\u548c\u4eba\u7c7b\u7684\u547d\u8fd0\u4f5c\u4e3a\u81ea\u5df1\u884c\u52a8\u51fa\u53d1\u70b9\u7684\u4f1f\u5927\u7684\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u5bb6\u2014\u2014\u8fd9\u53ea\u80fd\u4f53\u73b0\u51fa\u4ed6\u4eec\u7684\u6e3a\u5c0f\uff0c\u800c\u65e0\u635f\u4e8e\u5fdf\u6105\u548c\u6bdb\u4e3b\u5e2d\u7684\u4f1f\u5927\u3002\u8981\u9a73\u65a5\u8fd9\u4e9b\u5c0f\u5e02\u6c11\u7684\u8c2c\u8bba\uff0c\u53ea\u8981\u6307\u51fa\u5982\u4e0b\u4e8b\u5b9e\u5c31\u8db3\u591f\u4e86\uff1a\u4e00\u5207\u5bab\u5ef7\u6743\u529b\u6597\u4e89\u90fd\u53ea\u662f\u5c11\u6570\u4eba\u201c\u6743\u529b\u7684\u6e38\u620f\u201d\uff0c\u90fd\u5fc5\u7136\u662f\u6697\u7bb1\u64cd\u4f5c\uff0c\u5fc5\u7136\u662f\u7b56\u5212\u4e8e\u5bc6\u5ba4\u3001\u5b9e\u65bd\u4e8e\u5bab\u95f1\u7684\u9634\u8c0b\u8be1\u8ba1\uff0c\u800c\u7edd\u4e0d\u53ef\u80fd\u8bc9\u8bf8\u4e8e\u5343\u767e\u4e07\u4eba\u6c11\u7fa4\u4f17\uff01\u4ee5\u5f53\u65f6\u6bdb\u4e3b\u5e2d\u7684\u5730\u4f4d\uff0c\u6bdb\u4e3b\u5e2d\u5728\u515a\u5185\u519b\u5185\u7684\u5a01\u4fe1\u548c\u4eba\u8109\u57fa\u7840\uff0c\u771f\u8981\u662f\u641e\u6743\u529b\u6597\u4e89\uff0c\u7edd\u5bf9\u662f\u8c03\u52a8\u51e0\u5e08\u519b\u961f\u3001\u53ec\u5f00\u4e00\u6b21\u4f1a\u8bae\u5206\u5206\u949f\u641e\u5b9a\u7684\u4e8b\u60c5\uff0c\u800c\u7edd\u4e0d\u9700\u8981\u53d1\u52a8\u4ebf\u4e07\u7fa4\u4f17\u9020\u53cd\uff01\u66f4\u4e0d\u4f1a\u5728\u7fa4\u4f17\u9020\u53cd\u4e2d\u6bc5\u7136\u652f\u6301\u7fa4\u4f17\u800c\u4e0d\u662f\u652f\u6301\u4f17\u591a\u5bf9\u4ed6\u672c\u4eba\u5fe0\u5fc3\u803f\u803f\u7684\u8001\u90e8\u4e0b\u3002\u800c\u4e14\u4ebf\u4e07\u7fa4\u4f17\u4e5f\u4e0d\u662f\u65e0\u8111\u50f5\u5c38\uff0c\u82e5\u4ec5\u4ec5\u662f\u4e3a\u4e86\u201c\u62e5\u62a4\u4f1f\u5927\u9886\u8896\u641e\u6743\u529b\u6597\u4e89\u201d\uff0c\u800c\u4e0d\u662f\u56e0\u4e3a\u9886\u8896\u7684\u53f7\u53ec\u4e0e\u4ed6\u4eec\u5b9e\u9645\u751f\u6d3b\u4e2d\u53d7\u5230\u7684\u538b\u8feb\u3001\u6240\u8981\u4e89\u53d6\u7684\u89e3\u653e\u5bc6\u5207\u76f8\u5173\uff0c\u7fa4\u4f17\u8fd0\u52a8\u4e5f\u7edd\u4e0d\u4f1a\u53d1\u5c55\u5230\u5982\u6b64\u6ce2\u6f9c\u58ee\u9614\u7684\u5730\u6b65\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u9a73\u8d44\u4ea7\u9636\u7ea7\u81ea\u7531\u6d3e\u4e4b\u4e00\u003C\/strong\u003E\u003Cbr\u003E\n\u5fdf\u6105\u662f\u50cf\u4e00\u90e8\u5206\u8d44\u4ea7\u9636\u7ea7\u5b66\u672f\u754c\u4e3b\u6d41\u548c\u6709\u4e00\u5b9a\u7406\u8bba\u6c34\u5e73\u7684\u8d44\u4ea7\u9636\u7ea7\u81ea\u7531\u6d3e\u6240\u8ba4\u4e3a\u7684\uff0c\u662f\u201c\u6781\u6743\u4e3b\u4e49\u201d\u4f53\u5236\u7684\u66b4\u653f\u5417\uff1f\u6240\u8c13\u201c\u6781\u6743\u4e3b\u4e49\u201d\uff0c\u672c\u8eab\u5c31\u662f\u8d44\u4ea7\u9636\u7ea7\u5b66\u672f\u754c\u7528\u6765\u6c61\u8511\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u672f\u8bed\u3002\u201c\u6781\u6743\u4e3b\u4e49\u0022\u6982\u5ff5\u4e0d\u5206\u6790\u793e\u4f1a\u9636\u7ea7\u6597\u4e89\u72b6\u51b5\uff0c\u4e0d\u5206\u6790\u5230\u5e95\u54ea\u4e9b\u9636\u7ea7\u638c\u6743\u3001\u54ea\u4e9b\u9636\u7ea7\u53d7\u76ca\uff0c\u54ea\u4e9b\u9636\u7ea7\u201d\u88ab\u6781\u6743\u201c\u3001\u201d\u88ab\u8feb\u5bb3\u201c\uff0c\u800c\u53ea\u662f\u653b\u5176\u4e00\u70b9\u4e0d\u53ca\u5176\u4f59\uff0c\u6293\u4f4f\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u56fd\u5bb6\u7684\u4e00\u4e9b\u8868\u9762\u73b0\u8c61\u800c\u6c61\u8511\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u662f\u4eba\u6c11\u6ca1\u6709\u4e1d\u6beb\u6743\u5229\u3001\u81ea\u7531\u7684\u201d\u6781\u6743\u4e3b\u4e49\u201d\u3002\u7136\u800c\u8fd9\u79cd\u8d44\u4ea7\u9636\u7ea7\u7684\u4f2a\u79d1\u5b66\u4e5f\u6839\u672c\u4e0d\u80fd\u89e3\u91ca\u5fdf\u6105\u3002\u5fdf\u6105\u4e2d\u4ebf\u4e07\u52b3\u52a8\u7fa4\u4f17\u4eab\u6709\u4e86\u7a7a\u524d\u7684\u96c6\u4f1a\u3001\u6e38\u884c\u3001\u793a\u5a01\u3001\u7f62\u5de5\u3001\u7ed3\u793e\u3001\u8a00\u8bba\u3001\u51fa\u7248\u7684\u81ea\u7531\u548c\u6743\u5229\uff0c\u4eab\u6709\u5927\u9e23\u5927\u653e\u5927\u5b57\u62a5\u5927\u8fa9\u8bba\u56db\u5927\u81ea\u7531\uff0c\u4eab\u6709\u9020\u53cd\u6709\u7406\u7684\u6743\u5229\uff0c\u5e76\u4e14\u8fd9\u4e9b\u81ea\u7531\u548c\u6743\u5229\u90fd\u5f97\u5230\u4e86\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u56fd\u5bb6\u7684\u652f\u6301\u3002\u5360\u4eba\u53e3\u5927\u591a\u6570\u7684\u4ebf\u4e07\u52b3\u52a8\u7fa4\u4f17\u4eab\u6709\u5982\u6b64\u5e7f\u6cdb\u3001\u6df1\u523b\u7684\u6c11\u4e3b\u548c\u81ea\u7531\uff0c\u8fd9\u5728\u4eba\u7c7b\u5386\u53f2\u4e0a\u96be\u9053\u4e0d\u662f\u53f2\u65e0\u524d\u4f8b\u7684\u5417\uff1f\u9762\u5bf9\u8fd9\u79cd\u4e8b\u5b9e\uff0c\u201c\u6781\u6743\u4e3b\u4e49\u201d\u7684\u6c61\u8511\u548c\u8bf4\u6559\u4e0d\u662f\u5f7b\u5e95\u7834\u4ea7\u4e86\u5417\uff1f\uff01\u003Cbr\u003E\n\u53e6\u4e00\u65b9\u9762\uff0c\u8d44\u4ea7\u9636\u7ea7\u5f80\u5f80\u7528\u201c\u6781\u6743\u4e3b\u4e49\u201d\u6982\u5ff5\u6df7\u6dc6\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u548c\u4fee\u6b63\u4e3b\u4e49\u7be1\u6743\u540e\u7684\u5b98\u50da\u8d44\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u6839\u672c\u533a\u522b\u3002\u5982\u679c\u8bf4\u201c\u6781\u6743\u4e3b\u4e49\u201d\u6982\u5ff5\u8fd8\u6709\u4e00\u5b9a\u73b0\u5b9e\u6027\uff0c\u90a3\u53ea\u662f\u5728\u63cf\u8ff0\u4fee\u6b63\u4e3b\u4e49\u7be1\u6743\u540e\u7684\u5b98\u50da\u5784\u65ad\u8d44\u672c\u4e3b\u4e49\u793e\u4f1a\uff08\u4ee5\u82cf\u4fee\u3001\u4e1c\u6b27\u7b49\u4fee\u6b63\u4e3b\u4e49\u56fd\u5bb6\u4e3a\u5178\u578b\uff09\u8fd8\u6709\u4e00\u5b9a\u610f\u4e49\u3002\u56e0\u4e3a\u5728\u5b98\u50da\u5784\u65ad\u8d44\u672c\u4e3b\u4e49\u793e\u4f1a\u91cc\uff0c\u4fee\u6b63\u4e3b\u4e49\u5b98\u50da\u96c6\u56e2\u7be1\u593a\u4e86\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\uff0c\u6253\u7740\u7ea2\u65d7\u5265\u593a\u4e86\u4eba\u6c11\u7fa4\u4f17\u7684\u4e00\u5207\u6743\u529b\uff0c\u800c\u628a\u6743\u529b\u5784\u65ad\u5728\u81ea\u5df1\u624b\u4e2d\uff0c\u7684\u786e\u53ef\u79f0\u4e4b\u4e3a\u201c\u6781\u6743\u4e3b\u4e49\u201d\u3002\u7136\u800c\u5fdf\u6105\u96be\u9053\u4e0d\u662f\u4e0e\u8fd9\u79cd\u201c\u6781\u6743\u4e3b\u4e49\u201d\u622a\u7136\u76f8\u53cd\u7684\u5417\uff1f\uff01\u8fd9\u79cd\u6781\u6743\u4e3b\u4e49\u65e0\u4e0d\u4ee5\u201c\u7ef4\u7a33\u201d\u4e3a\u7b2c\u4e00\u8981\u52a1\uff0c\u4ece\u6765\u53ea\u8bb8\u4eba\u6c11\u7fa4\u4f17\u8001\u8001\u5b9e\u5b9e\uff0c\u800c\u53cd\u5bf9\u548c\u9547\u538b\u4efb\u4f55\u4eba\u6c11\u7fa4\u4f17\u7684\u6297\u4e89\uff0c\u56e0\u4e3a\u53ea\u6709\u8fd9\u6837\u624d\u80fd\u4f7f\u4fee\u6b63\u4e3b\u4e49\u5b98\u50da\u96c6\u56e2\u5750\u7a33\u6c5f\u5c71\u3002\u8fd9\u4e0e\u5fdf\u6105\u7684\u4ebf\u4e07\u7fa4\u4f17\u9020\u53cd\u6709\u7406\u6709\u4efb\u4f55\u76f8\u4f3c\u4e4b\u5904\u5417\uff1f\u53ef\u89c1\u6240\u8c13\u5fdf\u6105\u662f\u201c\u6781\u6743\u4e3b\u4e49\u66b4\u653f\u201d\uff0c\u65e0\u975e\u662f\u8d44\u4ea7\u9636\u7ea7\u7684\u610f\u8bc6\u5f62\u6001\u987a\u53e3\u6e9c\uff0c\u800c\u4e0e\u5fdf\u6105\u7684\u73b0\u5b9e\u6ca1\u6709\u4e1d\u6beb\u5173\u7cfb\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u9a73\u8d44\u4ea7\u9636\u7ea7\u81ea\u7531\u6d3e\u4e4b\u4e8c\u003C\/strong\u003E\u003Cbr\u003E\n\u5fdf\u6105\u662f\u50cf\u53e6\u4e00\u90e8\u5206\u8d44\u4ea7\u9636\u7ea7\u5b66\u672f\u754c\u4e3b\u6d41\u548c\u6709\u4e00\u5b9a\u7406\u8bba\u6c34\u5e73\u7684\u8d44\u4ea7\u9636\u7ea7\u81ea\u7531\u6d3e\u6240\u8ba4\u4e3a\u7684\uff0c\u662f\u72ec\u88c1\u8005\u66b4\u541b\u52a0\u4e4c\u5408\u4e4b\u4f17\u66b4\u6c11\u8feb\u5bb3\u5c45\u4e8e\u5f31\u52bf\u7684\u5c11\u6570\u7fa4\u4f53\u7684\u7ea2\u8272\u6cd5\u897f\u65af\u4e3b\u4e49\u8fd0\u52a8\u5417\uff1f\u8d44\u4ea7\u9636\u7ea7\u81ea\u7531\u6d3e\u4e00\u65b9\u9762\u5bf9\u52b3\u52a8\u7fa4\u4f17\u65e0\u6bd4\u6050\u60e7\uff0c\u53e6\u4e00\u65b9\u9762\u4e5f\u5bb3\u6015\u4e0d\u53d7\u4ed6\u4eec\u63a7\u5236\u7684\u72ec\u88c1\u8005\u635f\u5bb3\u4ed6\u4eec\u7684\u5229\u76ca\uff0c\u56e0\u6b64\u8fd9\u79cd\u72ec\u88c1\u8005\u52a0\u66b4\u6c11\u7684\u60c5\u8282\u5f88\u7b26\u5408\u4ed6\u4eec\u7684\u6050\u6016\u60f3\u50cf\u3002\u7136\u800c\u8fd9\u79cd\u6d45\u8584\u7684\u8d44\u4ea7\u9636\u7ea7\u795e\u8bdd\u6839\u672c\u7ecf\u4e0d\u8d77\u5386\u53f2\u7684\u68c0\u9a8c\u3002\u6cd5\u897f\u65af\u4e3b\u4e49\u662f\u72ec\u88c1\u8005\u52a0\u66b4\u6c11\u8feb\u5bb3\u5c11\u6570\u4eba\u7684\u8fd0\u52a8\u5417\uff1f\u8fd9\u662f\u6700\u6d45\u8584\u7684\u8868\u8c61\u3002\u6cd5\u897f\u65af\u4e3b\u4e49\u5b9e\u8d28\u662f\u5927\u8d44\u4ea7\u9636\u7ea7\u652f\u6301\u7684\uff0c\u8d44\u4ea7\u9636\u7ea7\u6781\u53f3\u7ffc\u717d\u52a8\u5c0f\u8d44\u4ea7\u9636\u7ea7\u7fa4\u4f17\u800c\u7ec4\u6210\u7684\uff0c\u9547\u538b\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u8fd0\u52a8\u3001\u634d\u536b\u8d44\u672c\u4e3b\u4e49\u57fa\u672c\u5236\u5ea6\u3001\u62ef\u6551\u8d44\u4ea7\u9636\u7ea7\u7edf\u6cbb\u5371\u673a\u7684\u8fd0\u52a8\u3002\u6cd5\u897f\u65af\u4e3b\u4e49\u8868\u9762\u4e0a\u662f\u201c\u66b4\u6c11\u201d\u7684\u201c\u7fa4\u4f17\u8fd0\u52a8\u201d\uff0c\u5b9e\u8d28\u4e0a\u4ece\u6765\u5c31\u662f\u7edf\u6cbb\u9636\u7ea7\u6240\u717d\u52a8\u5229\u7528\u7684\uff0c\u96c6\u7ed3\u793e\u4f1a\u4e0a\u6700\u53cd\u52a8\u3001\u6700\u91ce\u86ee\u7684\u529b\u91cf\u6765\u53cd\u5bf9\u3001\u9547\u538b\u5927\u591a\u6570\u4eba\u2014\u2014\u4ebf\u4e07\u52b3\u52a8\u7fa4\u4f17\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u7684\u53cd\u6105\u63b5\u8fd0\u52a8\u3002\u56e0\u6b64\u6240\u6709\u6cd5\u897f\u65af\u4e3b\u4e49\u8fd0\u52a8\u90fd\u4e0e\u5de5\u4eba\u8fd0\u52a8\u6210\u4e3a\u6b7b\u654c\uff0c\u800c\u6cd5\u897f\u65af\u4e3b\u4e49\u4e00\u65e6\u638c\u6743\u5c31\u4f1a\u5265\u593a\u5de5\u4eba\u9636\u7ea7\u7ed3\u793e\u3001\u7f62\u5de5\u7b49\u4e00\u5207\u81ea\u7531\u6743\u5229\uff0c\u9547\u538b\u5de5\u4eba\u9636\u7ea7\u7684\u4e00\u5207\u53cd\u6297\u3002\u6cd5\u897f\u65af\u4e3b\u4e49\u8fd9\u4e2a\u4e11\u964b\u602a\u7269\u6b63\u662f\u8d44\u4ea7\u9636\u7ea7\u5236\u9020\u51fa\u6765\u3001\u4e3a\u8d44\u4ea7\u9636\u7ea7\u6548\u52b3\u670d\u52a1\u7684\u5de5\u5177\uff01\u5fdf\u6105\u4e0e\u6cd5\u897f\u65af\u4e3b\u4e49\u6709\u4e1d\u6beb\u76f8\u4f3c\u4e4b\u5904\u5417\uff1f\u6cd5\u897f\u65af\u4e3b\u4e49\u8981\u9547\u538b\u5de5\u4eba\u8fd0\u52a8\u3001\u5265\u593a\u5de5\u4eba\u9636\u7ea7\u7684\u81ea\u7531\u6743\u5229\uff0c\u800c\u5fdf\u6105\u5374\u662f\u53d1\u52a8\u5de5\u4eba\u8fd0\u52a8\uff0c\u8d4b\u4e88\u5de5\u4eba\u9636\u7ea7\u7a7a\u524d\u5e7f\u6cdb\u7684\u81ea\u7531\u6743\u5229\uff0c\u6cd5\u897f\u65af\u4e3b\u4e49\u8981\u6c42\u5de5\u4eba\u9636\u7ea7\u670d\u4ece\u3001\u6548\u5fe0\u3001\u4e0d\u8bb8\u5de5\u4eba\u9636\u7ea7\u4e71\u8bf4\u4e71\u52a8\uff0c\u800c\u5fdf\u6105\u5374\u53f7\u53ec\u5de5\u4eba\u9636\u7ea7\u5927\u9e23\u5927\u653e\u3001\u9020\u53cd\u6709\u7406\uff0c\u8981\u6c42\u5de5\u4eba\u9636\u7ea7\u9886\u5bfc\u4e00\u5207\u2026\u2026\u6cd5\u897f\u65af\u4e3b\u4e49\u4e0e\u5fdf\u6105\u4e0d\u6b63\u662f\u622a\u7136\u76f8\u53cd\u3001\u80cc\u9053\u800c\u9a70\u7684\u5417\uff1f\uff01\u003C\/p\u003E\n\n\u003Cp\u003E\u201c\u53ef\u662f\u5fdf\u6105\u4e2d\u7684\u786e\u6709\u8bb8\u591a\u8feb\u5bb3\u9ed1\u4e94\u7c7b\u3001\u77e5\u8bc6\u5206\u5b50\u548c\u5f02\u89c1\u8005\u7684\u66b4\u884c\u554a\uff01\u201d\u2014\u2014\u4e00\u4e9b\u201c\u5584\u826f\u7684\u4eba\u201d\u8fd9\u6837\u9ad8\u53eb\u9053\u3002\u6211\u4eec\u8981\u95ee\u8fd9\u4e9b\u201c\u5584\u826f\u7684\u4eba\u201d\uff0c\u5fdf\u6105\u548c\u5fdf\u6105\u4e2d\u53d1\u751f\u7684\u4e8b\u662f\u4e00\u4e2a\u6982\u5ff5\u5417\uff1f\u6b63\u50cf\u6297\u65e5\u6218\u4e89\u548c\u6297\u65e5\u6218\u4e89\u4e2d\u53d1\u751f\u7684\u4e8b\u662f\u4e00\u4e2a\u6982\u5ff5\u5417\uff1f\u6211\u4eec\u80fd\u591f\u56e0\u4e3a\u6297\u65e5\u6218\u4e89\u7684\u654c\u4eba\u2014\u2014\u65e5\u672c\u4fb5\u7565\u8005\u201c\u6740\u5149\u3001\u70e7\u5149\u3001\u62a2\u5149\u201d\u7684\u91ce\u86ee\u66b4\u884c\uff0c\u800c\u8bf4\u6297\u65e5\u6218\u4e89\u5c31\u662f\u201c\u70e7\u5149\u3001\u6740\u5149\u3001\u62a2\u5149\u201d\u7684\u91ce\u86ee\u6218\u4e89\u5417\uff1f\u5fdf\u6105\u4e2d\u7684\u66b4\u884c\u6b63\u662f\u540c\u6837\u7684\u60c5\u5f62\u3002\u5fdf\u6105\u4e2d\u7684\u786e\u6709\u4e00\u90e8\u5206\u4eba\u7684\u6d3b\u52a8\u5f88\u6709\u6cd5\u897f\u65af\u4e3b\u4e49\u7684\u5473\u9053\uff0c\u90a3\u5c31\u662f\u88ab\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u6240\u717d\u52a8\u548c\u5229\u7528\u7684\u4ee5\u201c\u8054\u52a8\u201d\u4e3a\u4ee3\u8868\u7684\u592a\u5b50\u515a\u7ea2\u536b\u5175\u548c\u4e00\u90e8\u5206\u5fa1\u7528\u4fdd\u5b88\u6d3e\u201c\u7fa4\u4f17\u201d\u7ec4\u7ec7\u3002\u4ed6\u4eec\u5927\u8086\u9f13\u5439\u201c\u8840\u7edf\u8bba\u201d\uff0c\u5bf9\u9ed1\u4e94\u7c7b\u3001\u77e5\u8bc6\u5206\u5b50\u3001\u9020\u53cd\u6d3e\u7fa4\u4f17\u5927\u6740\u5927\u780d\u3001\u8d64\u88f8\u88f8\u5730\u8fdb\u884c\u66b4\u529b\u8feb\u5bb3\u548c\u9547\u538b\uff0c\u5236\u9020\u4e86\u8bb8\u591a\u8840\u6848\u3002\u53ef\u4ed6\u4eec\u7684\u76ee\u7684\u662f\u4ec0\u4e48\u5462\uff1f\u4ed6\u4eec\u7684\u76ee\u7684\u6b63\u662f\u901a\u8fc7\u8f6c\u79fb\u6597\u4e89\u5927\u65b9\u5411\u3001\u901a\u8fc7\u201c\u6b66\u6597\u201d\uff0c\u6765\u6270\u4e71\u5fdf\u6105\u65b9\u5411\u3001\u9547\u538b\u9020\u53cd\u6d3e\u7fa4\u4f17\u8fd0\u52a8\uff0c\u4ece\u800c\u4fdd\u536b\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u7684\u7edf\u6cbb\u2014\u2014\u4ed6\u4eec\u5c31\u662f\u5fdf\u6105\u7684\u654c\u4eba\uff01\u53ea\u8981\u8d8a\u662f\u6df1\u5165\u4e86\u89e3\u5fdf\u6105\u7684\u7ec6\u8282\uff0c\u5c31\u8d8a\u662f\u6e05\u695a\uff1a\u5fdf\u6105\u4e2d\u7684\u8feb\u5bb3\u66b4\u884c\u3001\u5c60\u6740\u8840\u6848\uff0c\u7edd\u5927\u591a\u6570\u90fd\u662f\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u4e3a\u4e86\u5bf9\u6297\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\u800c\u5236\u9020\u7684\uff0c\u800c\u6b63\u662f\u6bdb\u4e3b\u5e2d\u53ca\u4e2d\u592e\u5fdf\u6105\u8bf8\u540c\u5fd7\u9886\u5bfc\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5e26\u9886\u5e7f\u5927\u9020\u53cd\u6d3e\u7fa4\u4f17\u4e0e\u8fd9\u4e9b\u66b4\u884c\u8fdb\u884c\u4e86\u6700\u575a\u51b3\u7684\u6597\u4e89\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u8bb8\u591a\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u5236\u9020\u7684\u66b4\u884c\uff0c\u5f80\u5f80\u6253\u7740\u201c\u5fdf\u6105\u0022\u7684\u540d\u4e49\uff0c\u8fd9\u5c31\u662f\u4ed6\u4eec\u6240\u4e00\u8d2f\u64c5\u957f\u7684\u201c\u6253\u7740\u7ea2\u65d7\u53cd\u7ea2\u65d7\u201d\u3002\u800c\u5728\u5fdf\u6105\u5931\u8d25\u540e\uff0c\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u53c8\u6447\u8eab\u4e00\u53d8\u3001\u5012\u6253\u4e00\u8019\uff0c\u628a\u81ea\u5df1\u4e3a\u53cd\u5bf9\u5fdf\u6105\u800c\u5236\u9020\u7684\u7f6a\u884c\u7edf\u7edf\u90fd\u8bf4\u6210\u662f\u201c\u5fdf\u6105\u7684\u6d69\u52ab\u201d\u3002\u800c\u8fd9\u5c31\u8ff7\u60d1\u4e86\u4e00\u4e9b\u201c\u5584\u826f\u7684\u4eba\u201d\u3002\u4f46\u5982\u679c\u6211\u4eec\u6df1\u5165\u4e86\u89e3\u3001\u5206\u6790\u5fdf\u6105\u7684\u7ec6\u8282\uff0c\u5bf9\u6bd4\u5fdf\u6105\u4e2d\u548c\u5fdf\u6105\u540e\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u4ee3\u8868\u4eba\u7269\u53ca\u5176\u5b50\u5973\u3001\u8d70\u72d7\u7684\u8a00\u8bba\u53ca\u8868\u73b0\uff0c\u662f\u4e0d\u96be\u8bc6\u7834\u4ed6\u4eec\u7684\u8c0e\u8a00\u7684\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u9a73\u6258\u6d3e\u7b49\u53cd\u6bdb\u201c\u5de6\u7ffc\u201d\u003C\/strong\u003E\u003Cbr\u003E\n\u5fdf\u6105\u662f\u50cf\u6258\u6d3e\u7b49\u53cd\u6bdb\u201c\u5de6\u7ffc\u201d\u6240\u8ba4\u4e3a\u7684\u662f\u4e00\u573a\u5728\u9519\u8bef\u601d\u60f3\u6307\u5bfc\u4e0b\u7684\uff0c\u5e76\u6700\u7ec8\u88ab\u9886\u8896\u80cc\u53db\u7684\u7fa4\u4f17\u8fd0\u52a8\u5417\uff1f\u6258\u6d3e\u53ca\u591a\u6570\u53cd\u6bdb\u201c\u5de6\u7ffc\u201d\u7684\u5b9e\u8d28\u662f\u201c\u7ea2\u76ae\u81ea\u7531\u6d3e\u3001\u5de6\u7ffc\u5c0f\u6e05\u65b0\u201d\uff0c\u4e5f\u5c31\u662f\u8bf4\uff0c\u4ed6\u4eec\u662f\u7528\u8131\u79bb\u9636\u7ea7\u6597\u4e89\u5b9e\u9645\u7684\u62bd\u8c61\u539f\u5219\u53ca\u6559\u6761\uff0c\u7528\u5f62\u5f0f\u4e3b\u4e49\u7684\u89c2\u70b9\u2014\u2014\u4e00\u53e5\u8bdd\uff0c\u7528\u6fc0\u8fdb\u5c0f\u8d44\u4ea7\u9636\u7ea7\u7684\u552f\u5fc3\u53f2\u89c2\u6765\u8003\u5bdf\u5386\u53f2\u3002\u6258\u6d3e\u548c\u53cd\u6bdb\u201c\u5de6\u7ffc\u201d\u6240\u8bf4\u7684\u201c\u9519\u8bef\u7406\u8bba\u201d\u65e0\u975e\u662f\u6bdb\u4e3b\u5e2d\u7684\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7406\u8bba\u3002\u90a3\u4e48\u4ed6\u4eec\u6240\u63a8\u5d07\u7684\u6b63\u786e\u7406\u8bba\u662f\u4ec0\u4e48\u5462\uff1f\u7ecf\u5178\u6258\u6d3e\u7684\u7406\u8bba\u5c31\u662f\u5de5\u4eba\u5b98\u50da\u7be1\u6743\u8bba\uff0c\u56e0\u6b64\u4ed6\u4eec\u8ba4\u4e3a\u9700\u8981\u4e00\u573a\u5f7b\u5e95\u7684\u5de5\u4eba\u653f\u6cbb\u6105\u63b5\uff0c\u5efa\u7acb\u201c\u5de5\u4eba\u6c11\u4e3b\u5236\u5ea6\u201d\uff0c\u6240\u4ee5\u201c\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7406\u8bba\u201d\u88ab\u6258\u6d3e\u8ba4\u4e3a\u662f\u6539\u826f\u4e3b\u4e49\u7406\u8bba\u3002\u5176\u5b9e\uff0c\u201c\u5de5\u4eba\u5b98\u50da\u7be1\u6743\u8bba\u201d\u5b8c\u5168\u548c\u201c\u6781\u6743\u4e3b\u4e49\u8bba\u201d\u4e00\u6837\u662f\u552f\u5fc3\u53f2\u89c2\u7684\u4f2a\u79d1\u5b66\u3002\u56e0\u4e3a\u5b83\u4e0d\u662f\u5177\u4f53\u5206\u6790\u638c\u6743\u7684\u201c\u5de5\u4eba\u5b98\u50da\u201d\u7a76\u7adf\u6267\u884c\u7684\u662f\u4ec0\u4e48\u8def\u7ebf\uff0c\u662f\u4e3a\u4ec0\u4e48\u9636\u7ea7\u670d\u52a1\u7684\uff0c\u4e0d\u627f\u8ba4\u4e00\u5b9a\u5386\u53f2\u6761\u4ef6\u4e0b\u6240\u8c13\u201c\u5de5\u4eba\u5b98\u50da\u201d\u638c\u6743\u662f\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u4e00\u79cd\u5f62\u5f0f\uff0c\u800c\u53ea\u662f\u4ece\u5f62\u5f0f\u4e0a\u6709\u6ca1\u6709\u6c11\u4e3b\uff08\u4e0d\u770b\u5b9e\u8d28\u4e0a\u662f\u54ea\u4e2a\u9636\u7ea7\u638c\u6743\uff09\u7684\u89d2\u5ea6\u6765\u5224\u65ad\u793e\u4f1a\u4e3b\u4e49\u56fd\u5bb6\u7684\u6027\u8d28\u3002\u8fd9\u4e0d\u662f\u552f\u5fc3\u53f2\u89c2\u53c8\u662f\u4ec0\u4e48\u5462\uff1f\u51b5\u4e14\u6240\u8c13\u201c\u5de5\u4eba\u5b98\u50da\u201d\u6309\u7ecf\u5178\u6258\u6d3e\u7684\u5206\u6790\uff0c\u662f\u201c\u65e2\u4fdd\u536b\u5de5\u4eba\u56fd\u5bb6\u548c\u516c\u6709\u5236\u751f\u4ea7\u65b9\u5f0f\u3001\u53c8\u53cd\u5bf9\u5de5\u4eba\u9636\u7ea7\u638c\u63e1\u653f\u6cbb\u6743\u529b\u201d\u7684\u975e\u8d44\u4ea7\u9636\u7ea7\u3001\u975e\u65e0\u4ea7\u9636\u7ea7\u7684\u602a\u80ce\u3002\u8fd9\u79cd\u602a\u80ce\u6982\u5ff5\u5df2\u7ecf\u88ab\u5386\u53f2\u8bc1\u660e\u5b8c\u5168\u662f\u4f2a\u79d1\u5b66\u3002\u800c\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7406\u8bba\u6240\u6307\u51fa\u7684\u201c\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u5f53\u6743\u6d3e\u201d\u3001\u201c\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u201d\u5374\u5b8c\u5168\u88ab\u5386\u53f2\u6240\u8bc1\u5b9e\u3002\u5b9e\u9645\u4e0a\u6258\u6d3e\u7684\u201c\u5de5\u4eba\u5b98\u50da\u7be1\u6743\u8bba\u201d\uff0c\u4e5f\u5df2\u7ecf\u5b8c\u5168\u88ab\u5fdf\u6105\u6240\u8bc1\u4f2a\u3002\u6309\u7167\u6258\u6d3e\u7406\u8bba\uff0c\u6bdb\u4e3b\u5e2d\u9886\u5bfc\u7684\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u5c31\u662f\u5de5\u4eba\u5b98\u50da\u7be1\u6743\u7684\u56fd\u5bb6\u3002\u90a3\u4e48\uff0c\u5de5\u4eba\u5b98\u50da\u7684\u6700\u9ad8\u9996\u8111\u3001\u6700\u5927\u7684\u5b98\u50da\uff0c\u600e\u4e48\u53c8\u4f1a\u53d1\u52a8\u4ebf\u4e07\u7fa4\u4f17\u9020\u53cd\u6709\u7406\u3001\u5f00\u5c55\u5fdf\u6105\u5462\uff1f\u8fd9\u4e2a\u4e8b\u5b9e\u4e0d\u662f\u5b8c\u5168\u8bc1\u660e\u6258\u6d3e\u201c\u5de5\u4eba\u5b98\u50da\u7be1\u6743\u8bba\u201d\u7834\u4ea7\u4e86\u5417\uff1f\uff01\u8fd9\u4e2a\u4e8b\u5b9e\u4e0d\u662f\u5b8c\u5168\u8bc1\u660e\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7406\u8bba\u2014\u2014\u9886\u5bfc\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u5171\u4ea7\u515a\u5185\u5b58\u5728\u8d70\u793e\u6d3e\u548c\u8d70\u8d44\u6d3e\uff08\u65b0\u751f\u7684\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\uff09\uff0c
