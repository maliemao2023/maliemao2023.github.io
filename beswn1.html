d\u6d3e\uff02\u5e72\u90e8\u5360\u4e3b\u4f53\uff0c\u771f\u6b63\u7406\u89e3\u7ee7\u7eed\u6105\u63b5\u8def\u7ebf\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u5fe0\u8bda\u6218\u58eb\u8fd8\u662f\u5c11\u6570\u3002\u6bdb\u4e3b\u5e2d\u5bf9\u8fd9\u6837\u7684\u5f62\u52bf\u6709\u7740\u6e05\u9192\u5730\u5224\u65ad\uff0c\u660e\u767d\u5f53\u65f6\u9020\u53cd\u6d3e\u8fd8\u6ca1\u6709\u8fd9\u4e2a\u529b\u91cf\u4e89\u53d6\u5230\u5de5\u4eba\u9636\u7ea7\u591a\u6570\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u8fd8\u65e0\u6cd5\u5b9e\u73b0\u7531\u9020\u53cd\u6d3e\u4e3a\u6838\u5fc3\u7684\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u76f4\u63a5\u638c\u63e1\u6743\u529b\u3002\u56e0\u6b64\u8fd8\u5fc5\u987b\u4e89\u53d6\u201c\u4e2d\u6d3e\u201d\u5e72\u90e8\uff0c\u4f9d\u9760\u5e72\u90e8\u96c6\u56e2\u6765\u5f15\u5bfc\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\u4ee5\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u3002\u5e76\u4e14\u8fd8\u9700\u8981\u7531\u5e72\u90e8\u96c6\u56e2\u6765\u627f\u62c5\u8d77\u5177\u4f53\u7684\u884c\u653f\u53ca\u793e\u4f1a\u7ecf\u6d4e\u7ba1\u7406\u804c\u80fd\u3002\n\n\u5fdf\u6105\u4e2d\u540e\u671f\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u4e3b\u8981\u7b56\u7565\u53ef\u4ee5\u8bf4\u662f\u4e00\u79cd\u201c\u5265\u7b0b\u201d\u7b56\u7565\uff1a\u5c31\u662f\u4e89\u53d6\u5e76\u4f7f\u7528\u5e72\u90e8\u96c6\u56e2\u6765\u641e\u597d\u201c\u6293\u6105\u63b5\u3001\u4fc3\u751f\u4ea7\uff02\u3001\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\uff0c\u800c\u53c8\u4e0d\u65ad\u53d1\u52a8\u7fa4\u4f17\u6765\u6253\u5012\u5e72\u90e8\u96c6\u56e2\u4e2d\u66b4\u9732\u51fa\u6765\u7684\u53d1\u751f\u8715\u53d8\u3001\u53cd\u5bf9\u7ee7\u7eed\u6105\u63b5\u7684\u6700\u574f\u7684\u5206\u5b50\uff08\u628a\u574f\u7b0b\u76ae\u5265\u53bb\uff09\u3002\u4ece\u800c\u9010\u6b65\u6539\u9020\u5e72\u90e8\u96c6\u56e2\uff0c\u5e76\u57f9\u517b\u53d1\u5c55\u9020\u53cd\u6d3e\u7fa4\u4f17\u529b\u91cf\u3001\u4e89\u53d6\u591a\u6570\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u8f6c\u53d8\uff0c\u4ee5\u63a8\u52a8\u5e72\u90e8\u96c6\u56e2\u6105\u63b5\u5316\u5e76\u4e0e\u9020\u53cd\u6d3e\u76f8\u878d\u5408\uff0c\u6700\u7ec8\u5b9e\u73b0\u4ee5\u9020\u53cd\u6d3e\u4e3a\u6838\u5fc3\u7684\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u76f4\u63a5\u638c\u63e1\u6743\u529b\u3002\u8fd9\u662f\u5f53\u65f6\u9636\u7ea7\u529b\u91cf\u5bf9\u6bd4\u60c5\u51b5\u4e0b\uff0c\u6700\u6709\u5229\u4e8e\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u7684\u8def\u7ebf\u3002\n\n\u6b63\u662f\u5728\u4ee5\u4e0a\u80cc\u666f\u4e0b\uff0c\u9093\u590d\u51fa\u4e86\u3002\n\n**10\u3001\u4e0e\u9093\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u6597\u4e89**\n\u6797\u5f6a\u96c6\u56e2\u7684\u57ae\u53f0\uff0c\u4f7f\u5f97\u4e00\u5927\u6279\u8ffd\u968f\u6797\u5f6a\u96c6\u56e2\u3001\u638c\u63e1\u5404\u5730\u9769\u59d4\u4f1a\u5b9e\u6743\u7684\u519b\u4e8b\u5e72\u90e8\u88ab\u63ed\u9732\u548c\u6279\u5224\uff0c\u4ece\u800c\u5df2\u4e0d\u518d\u9002\u5408\u9886\u5bfc\u7ee7\u7eed\u6105\u63b5\u3002\u800c\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e5f\u8fd8\u6ca1\u6709\u529b\u91cf\u76f4\u63a5\u638c\u63e1\u6743\u529b\uff0c\u8fd9\u5c31\u4f7f\u5f97\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5fc5\u987b\u4e3b\u8981\u4f9d\u9760\u6587\u804c\u5e72\u90e8\u96c6\u56e2\u6765\u638c\u63a7\u5c40\u9762\u3002\u4f46\u662f\uff0c\u6587\u804c\u5e72\u90e8\u96c6\u56e2\u7684\u4e3b\u4f53\u5728\u5fdf\u6105\u8fd0\u52a8\u521d\u671f\u5df2\u88ab\u6253\u5012\u6216\u9760\u8fb9\u7ad9\u4e86\u3002\u5176\u4e2d\u6709\u4e9b\u662f\u201c\u4e2d\u6d3e\u201d\u5e72\u90e8\uff0c\u628a\u4ed6\u4eec\u6253\u5012\u5b9e\u9645\u4e0a\u662f\u8fc7\u706b\u4e86\u3002\u6709\u4e9b\u867d\u7136\u662f\u8d70\u8d44\u6d3e\uff0c\u4f46\u9519\u8bef\u5c1a\u4e0d\u4e25\u91cd\uff0c\u5e76\u4e14\u7ecf\u8fc7\u51e0\u5e74\u6279\u5224\u548c\u52b3\u52a8\u953b\u70bc\uff0c\u591a\u6570\u8868\u793a\u613f\u610f\u627f\u8ba4\u9519\u8bef\u3001\u6539\u8fc7\u81ea\u65b0\u3002\u8fd9\u6837\u7684\u60c5\u51b5\u4f7f\u5f97\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6709\u5fc5\u8981\u201c\u89e3\u653e\u201d\u76f8\u5f53\u5927\u4e00\u6279\u5e72\u90e8\u3002\u800c\u8981\u5177\u4f53\u9886\u5bfc\u8fd9\u4e2a\u6587\u804c\u5e72\u90e8\u96c6\u56e2\uff0c\u53c8\u9700\u8981\u5728\u4e2d\u592e\u6709\u4e00\u4e2a\u6709\u7740\u8db3\u591f\u884c\u653f\u80fd\u529b\u3001\u8d44\u5386\u4e0e\u4eba\u8109\uff0c\u80fd\u591f\u201c\u9707\u5f97\u4f4f\u201d\u3001\u201c\u6307\u6325\u5f97\u52a8\u201d\u8fd9\u4e2a\u5e72\u90e8\u96c6\u56e2\uff0c\u800c\u53c8\u613f\u610f\u63a5\u53d7\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u9886\u5bfc\u7684\u4eba\uff0c\u6765\u627f\u62c5\u5177\u4f53\u9886\u5bfc\u7684\u804c\u8d23\u3002\u5468\u6069\u6765\u66fe\u662f\u6700\u9002\u5408\u8fd9\u4e2a\u89d2\u8272\u7684\u4eba\u3002\u4f46\u968f\u7740\u5468\u6069\u6765\u7f79\u60a3\u7edd\u75c7\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5fc5\u987b\u8003\u8651\u4ed6\u7684\u63a5\u66ff\u8005\u3002\n\n\u6b64\u65f6\uff0c\u8868\u793a\u6df1\u523b\u5fcf\u6094\u81ea\u5df1\u9519\u8bef\u3001\u627f\u8bfa\u6c38\u4e0d\u7ffb\u6848\u7684\u9093\u5c31\u6210\u4e86\u6bd4\u8f83\u5408\u9002\u7684\u4eba\u9009\u3002\u4ed6\u80fd\u529b\u5f3a\u3001\u8d44\u5386\u9ad8\u3001\u4eba\u8109\u6df1\uff0c\u53c8\u8868\u73b0\u51fa\u5bf9\u5fdf\u6105\u6709\u6b63\u786e\u8ba4\u8bc6\uff0c\u613f\u610f\u63a5\u53d7\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u9886\u5bfc\u3002\u800c\u4ed6\u7684\u590d\u51fa\uff0c\u53c8\u80fd\u6811\u7acb\u6539\u9020\u8d70\u8d44\u6d3e\u7684\u5178\u8303\uff0c\u6709\u52a9\u4e8e\u63a8\u52a8\u5176\u4ed6\u8d70\u8d44\u6d3e\u653e\u5f03\u987d\u6297\u3001\u63a5\u53d7\u6539\u9020\u3001\u4e89\u53d6\u65b0\u751f\u3002\u7531\u6b64\uff0c\u6bdb\u4e3b\u5e2d\u7ecf\u8fc7\u5168\u9762\u8003\u8651\uff0c\u5927\u80c6\u51b3\u7b56\uff0c\u542f\u7528\u9093\uff0c\u5e0c\u671b\u4ed6\u63a5\u66ff\u5468\u6069\u6765\uff0c\u5177\u4f53\u9886\u5bfc\u5e72\u90e8\u96c6\u56e2\u627f\u62c5\u8d77\u884c\u653f\u53ca\u793e\u4f1a\u7ecf\u6d4e\u7ba1\u7406\u804c\u80fd\uff0c\u641e\u597d\u201c\u6293\u6105\u63b5\u3001\u4fc3\u751f\u4ea7\u201d\uff0c\u652f\u6301\u7ee7\u7eed\u6105\u63b5\u5411\u524d\u63a8\u8fdb\u3002\n\n\u6b63\u662f\u7531\u4e8e\u4e0a\u8ff0\u539f\u56e0\uff0c\u4f7f\u5f97\u6bdb\u4e3b\u5e2d\u5728\u9093\u590d\u51fa\u540e\u7684\u4e00\u6bb5\u65f6\u95f4\uff0c\u6bd4\u8f83\u575a\u51b3\u5730\u652f\u6301\u4ed6\u627f\u62c5\u8d77\u804c\u8d23\uff0c\u652f\u6301\u4ed6\u63a5\u66ff\u5468\u6069\u6765\u62c5\u8d1f\u4e2d\u592e\u65e5\u5e38\u9886\u5bfc\u5de5\u4f5c\uff0c\u800c\u5bf9\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e2d\u5176\u4ed6\u6210\u5458\u7684\u4e00\u4e9b\u4e0d\u7b56\u7565\u7684\u6fc0\u5316\u77db\u76fe\u7684\u505a\u6cd5\u4e88\u4ee5\u6279\u8bc4\u548c\u7ea0\u6b63\uff08\u5f53\u65f6\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5176\u4ed6\u6210\u5458\u5e76\u6ca1\u6709\u8fd9\u4e2a\u529b\u91cf\u53bb\u76f4\u63a5\u9886\u5bfc\u5e72\u90e8\u96c6\u56e2\uff0c\u56e0\u6b64\u8fd8\u5fc5\u987b\u4e89\u53d6\u3001\u5229\u7528\u8fd9\u4e2a\u5e72\u90e8\u96c6\u56e2\u7684\u4ee3\u8868\u4eba\u7269\uff0c\u800c\u4e0d\u80fd\u628a\u5173\u7cfb\u641e\u50f5\uff09\u3002\n\n\u4f46\u662f\u9093\u590d\u51fa\u540e\u7684\u5b9e\u8df5\uff0c\u9010\u6b65\u66b4\u9732\u51fa\u4ed6\u201c\u627f\u8ba4\u9519\u8bef\u3001\u6c38\u4e0d\u7ffb\u6848\u201d\u7684\u6001\u5ea6\u662f\u5047\u7684\uff0c\u4ed6\u5b9e\u9645\u662f\u6b7b\u4e0d\u6539\u6094\u7684\u8d70\u8d44\u6d3e\u3002\u4ed6\u4e0a\u53f0\u540e\uff0c\u4e0d\u662f\u50cf\u6bdb\u4e3b\u5e2d\u5e0c\u671b\u7684\u90a3\u6837\u201c\u6293\u6105\u63b5\u3001\u4fc3\u751f\u4ea7\u201d\u3001\u843d\u5b9e\u5fdf\u6105\u6210\u679c\u3001\u652f\u6301\u7ee7\u7eed\u6105\u63b5\u3001\u4fdd\u62a4\u548c\u5f15\u5bfc\u9020\u53cd\u6d3e\u7fa4\u4f17\uff0c\u800c\u662f\u501f\u201c\u6cbb\u7406\u6574\u987f\u201d\u4e4b\u540d\u9547\u538b\u9020\u53cd\u6d3e\u3001\u53d6\u6d88\u548c\u7834\u574f\u5fdf\u6105\u6210\u679c\u7684\u843d\u5b9e\u3001\u963b\u788d\u7ee7\u7eed\u6105\u63b5\u3001\u590d\u8f9f17\u5e74\u65e7\u4f53\u5236\u65e7\u8def\u7ebf\u3002\u4ed6\u62db\u964d\u7eb3\u53db\u3001\u96c6\u7ed3\u529b\u91cf\uff0c\u5f62\u6210\u4e86\u65b0\u7684\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\uff0c\u63a8\u884c\u4e86\u4e00\u6761\u65b0\u7684\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\uff0c\u63d0\u51fa\u4e86\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u7684\u4e00\u6574\u5957\u7eb2\u9886\u3002\n\n\u5f53\u5b9e\u8df5\u66b4\u9732\u51fa\u9093\u7684\u771f\u9762\u76ee\u540e\uff0c\u6bdb\u4e3b\u5e2d\u7acb\u5373\u9886\u5bfc\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5f00\u5c55\u575a\u51b3\u6597\u4e89\uff0c\u53d1\u52a8\u4e86\u201c\u6279\u9093\u3001\u53cd\u51fb\u53f3\u503e\u7ffb\u6848\u98ce\u201d\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u3002\u8d70\u8d44\u6d3e\u8d1f\u9685\u987d\u6297\uff0c\u4ee5\u9ad8\u5e72\u5b50\u5f1f\u4e3a\u9aa8\u5e72\uff0c\u7ea0\u5408\u53cd\u6105\u63b5\u529b\u91cf\uff0c\u717d\u52a8\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u5236\u9020\u4e86\u201c\u56db\u4e94\u201d\u53cd\u6105\u63b5\u4e8b\u4ef6\u3002\u4f46\u5f88\u5feb\u5c31\u88ab\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u9886\u5bfc\u4e0b\u7684\u5de5\u4eba\u6c11\u5175\u7c89\u788e\u3002\n\n\u5e7f\u5927\u9020\u53cd\u6d3e\u7fa4\u4f17\u53c8\u4e00\u6b21\u96c6\u7ed3\u8d77\u6765\uff0c\u79ef\u6781\u53c2\u4e0e\u201c\u6279\u9093\u3001\u53cd\u51fb\u53f3\u503e\u7ffb\u6848\u98ce\u201d\u8fd0\u52a8\u3002\u5728\u8fd9\u4e00\u8fd0\u52a8\u4e2d\uff0c\u9020\u53cd\u6d3e\u529b\u91cf\u53c8\u4e00\u6b21\u5f97\u5230\u4e86\u953b\u70bc\u548c\u53d1\u5c55\uff0c\u800c\u9020\u53cd\u6d3e\u9aa8\u5e72\u4e5f\u66f4\u52a0\u7684\u6210\u719f\u3002\u8fd9\u6b21\u8fd0\u52a8\u6e05\u6d17\u4e86\u9093\u4e3a\u4ee3\u8868\u7684\u5e72\u90e8\u96c6\u56e2\u4e2d\u7684\u4e00\u6279\u53f3\u6d3e\uff0c\u63a8\u52a8\u5e72\u90e8\u96c6\u56e2\u5176\u4ed6\u6210\u5458\u63d0\u9ad8\u7ee7\u7eed\u6105\u63b5\u7684\u89c9\u609f\uff0c\u66f4\u597d\u5730\u4e0e\u9020\u53cd\u6d3e\u5408\u4f5c\u3002\u8bb8\u591a\u9020\u53cd\u6d3e\u9aa8\u5e72\u5f97\u5230\u5f7b\u5e95\u5e73\u53cd\u3001\u843d\u5b9e\u4e86\u653f\u6cbb\u5f85\u9047\uff0c\u5f00\u59cb\u638c\u63e1\u5b9e\u6743\u3002\u5e94\u8be5\u8bf4\u5f53\u65f6\u7ee7\u7eed\u6105\u63b5\u7684\u5f62\u52bf\u662f\u5f88\u597d\u7684\u3002\n\n\u4f46\u662f\u4e5f\u8981\u6e05\u9192\u5730\u8ba4\u8bc6\u5230\uff0c\u867d\u7136\u9020\u53cd\u6d3e\u529b\u91cf\u6709\u4e86\u53d1\u5c55\uff0c\u5e72\u90e8\u96c6\u56e2\u4e5f\u6709\u4e00\u5b9a\u8f6c\u53d8\uff0c\u4f46\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u548c\u5e72\u90e8\u96c6\u56e2\u5185\u90e8\u7684\u529b\u91cf\u5bf9\u6bd4\u8fd8\u662f\u6ca1\u6709\u6839\u672c\u6539\u53d8\uff0c\u5de5\u4eba\u9636\u7ea7\u4e2d\u9020\u53cd\u6d3e\u7fa4\u4f17\u548c\u5e72\u90e8\u96c6\u56e2\u4e2d\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u5fe0\u8bda\u6218\u58eb\u4ecd\u65e7\u53ea\u5360\u5c11\u6570\u3002\u8fd9\u5c31\u4f7f\u5f97\u5f53\u6bdb\u4e3b\u5e2d\u901d\u4e16\u540e\uff0c\u7ee7\u7eed\u6105\u63b5\u9aa4\u7136\u5931\u53bb\u201c\u529b\u91cf\u500d\u589e\u5668\u201d\uff0c\u529b\u91cf\u5bf9\u6bd4\u9aa4\u7136\u5931\u8861\uff0c\u4ece\u800c\u5bfc\u81f4\u534e\u56fd\u950b\u53db\u53d8\u540e\u5fdf\u6105\u6700\u7ec8\u5931\u5229\u3002\n\n**11\u3001\u5fdf\u6105\u7684\u6700\u7ec8\u5931\u5229**\n\u6bdb\u4e3b\u5e2d\u63d0\u62d4\u534e\u56fd\u950b\uff0c\u5176\u7528\u610f\u548c\u542f\u7528\u9093\u7c7b\u4f3c\uff0c\u90fd\u662f\u9700\u8981\u4e00\u4e2a\u5e72\u90e8\u96c6\u56e2\u7684\u4ee3\u8868\uff0c\u6765\u7a33\u4f4f\u5e72\u90e8\u96c6\u56e2\u3001\u5b9e\u73b0\u5bf9\u5e72\u90e8\u96c6\u56e2\u7684\u5177\u4f53\u9886\u5bfc\u3002\u534e\u56fd\u950b\u6b64\u4eba\u5f53\u65f6\u5b9e\u9645\u4e0a\u8fd8\u662f\u201c\u4e2d\u6d3e\u201d\u5e72\u90e8\u7684\u4e00\u4e2a\u4ee3\u8868\u3002\u800c\u534e\u5728\u5fdf\u6105\u4e2d\u53d7\u51b2\u51fb\u8f83\u5c0f\uff0c\u6bd4\u8f83\u65e9\u5730\u5c31\u88ab\u7ed3\u5408\u8fdb\u9769\u59d4\u4f1a\u5e76\u5f97\u5230\u63d0\u62d4\uff0c\u56e0\u6b64\u5f53\u65f6\u770b\u6765\u5bf9\u7ee7\u7eed\u6105\u63b5\u62b5\u89e6\u8f83\u5c0f\uff0c\u80fd\u66f4\u597d\u5730\u63a5\u53d7\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u9886\u5bfc\uff0c\u4e0e\u9020\u53cd\u6d3e\u5408\u4f5c\u3002\u6bdb\u4e3b\u5e2d\u4e5f\u662f\u5e0c\u671b\u5229\u7528\u534e\u56fd\u950b\u7684\u201c\u5fe0\u539a\u8001\u5b9e\u201d\uff0c\u5728\u4e2d\u592e\u5f62\u6210\u4e00\u4e2a\u5e73\u8861\u5c40\u9762\uff0c\u4e0d\u4f7f\u77db\u76fe\u6fc0\u5316\uff08\u5f53\u65f6\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u5fe0\u8bda\u6218\u58eb\u8fd8\u5c45\u5c11\u6570\uff0c\u8fc7\u65e9\u7684\u6fc0\u5316\u77db\u76fe\u5bf9\u7ee7\u7eed\u6105\u63b5\u4e0d\u5229\uff09\u3002\u6bdb\u4e3b\u5e2d\u5bf9\u8eab\u540e\u5e03\u5c40\u7684\u8bbe\u60f3\uff0c\u662f\u5e0c\u671b\u5728\u6279\u9093\u7684\u57fa\u7840\u4e0a\uff0c\u5f62\u6210\u96c6\u4f53\u9886\u5bfc\u7684\u5c40\u9762\uff0c\u7ef4\u6301\u4e2d\u592e\u7684\u5e73\u8861\uff0c\u4ece\u800c\u4f7f\u9020\u53cd\u6d3e\u529b\u91cf\u6709\u53ef\u80fd\u8fdb\u4e00\u6b65\u5f97\u5230\u57f9\u517b\u53d1\u5c55\uff0c\u5fdf\u6105\u6210\u679c\u5f97\u5230\u8fdb\u4e00\u6b65\u5de9\u56fa\u843d\u5b9e\uff0c\u4ece\u800c\u4e3a\u7ee7\u7eed\u6105\u63b5\u7684\u8fdb\u4e00\u6b65\u53d1\u5c55\u3001\u4e3a\u5de5\u4eba\u9636\u7ea7\u548c\u5e72\u90e8\u96c6\u56e2\u5185\u90e8\u529b\u91cf\u5bf9\u6bd4\u7684\u6839\u672c\u8f6c\u53d8\u521b\u9020\u6761\u4ef6\u3002\u9700\u8981\u6ce8\u610f\u7684\u662f\uff0c\u5f53\u65f6\u6bdb\u4e3b\u5e2d\u867d\u7136\u75c5\u91cd\uff0c\u5bf9\u540e\u4e8b\u6709\u6240\u51c6\u5907\uff0c\u4f46\u4e5f\u8fd8\u672a\u60f3\u5230\u5f53\u5e74\uff081976\u5e74\uff09\u5c31\u4f1a\u53bb\u4e16\uff0c\u800c\u662f\u8bbe\u60f3\u53ef\u80fd\u8fd8\u67092\u30013\u5e74\u65f6\u95f4\u3002\u5982\u679c\u6279\u9093\u80fd\u591f\u518d\u5ef6\u7eed\u51e0\u5e74\uff0c\u9020\u53cd\u6d3e\u529b\u91cf\u80fd\u591f\u518d\u5f97\u5230\u51e0\u5e74\u53d1\u5c55\u3001\u5e72\u90e8\u96c6\u56e2\u80fd\u591f\u518d\u8fdb\u4e00\u6b65\u8f6c\u53d8\uff0c\u90a3\u4e48\u6bdb\u4e3b\u5e2d\u8fd9\u4e2a\u8eab\u540e\u7684\u5e03\u5c40\u5b9e\u73b0\u7684\u53ef\u80fd\u6027\u8fd8\u662f\u5f88\u5927\u7684\u3002\n\n\u7136\u800c\uff0c\u5386\u53f2\u6709\u65f6\u662f\u51b7\u9177\u65e0\u60c5\u7684\u3002\u6bdb\u4e3b\u5e2d\u4e8e1976\u5e749\u6708\u53bb\u4e16\uff0c\u79bb\u5f00\u4e86\u4ed6\u6240\u6df1\u7231\u7684\u4eba\u6c11\u3002\u6bdb\u4e3b\u5e2d\u7684\u901d\u4e16\uff0c\u4f7f\u5f97\u529b\u91cf\u5bf9\u6bd4\u9aa4\u7136\u5931\u8861\uff0c\u7ee7\u7eed\u6105\u63b5\u5904\u4e8e\u5371\u9669\u7684\u5883\u5730\u3002\u4f46\u662f\u5982\u679c\u63a5\u66ff\u6700\u9ad8\u9886\u5bfc\u4eba\u7684\u534e\u56fd\u950b\uff0c\u80fd\u591f\u201c\u5fe0\u539a\u8001\u5b9e\u201d\u5730\u627f\u62c5\u8d77\u5e73\u8861\u4e2d\u592e\u5404\u6d3e\u3001\u5b9e\u73b0\u96c6\u4f53\u9886\u5bfc\u7684\u4f5c\u7528\uff0c\u90a3\u4e48\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8def\u7ebf\u5c31\u8fd8\u4e0d\u81f3\u4e8e\u5168\u76d8\u98a0\u8986\uff0c\u9020\u53cd\u6d3e\u529b\u91cf\u8fd8\u6709\u7ee7\u7eed\u53d1\u5c55\u7684\u7a7a\u95f4\uff0c\u7ee7\u7eed\u6105\u63b5\u5c31\u8fd8\u6709\u671b\u63a8\u8fdb\u3002\u4f46\u662f\u534e\u56fd\u950b\u201c\u5927\u5978\u4f3c\u5fe0\u201d\uff0c\u4ed6\u5728\u529b\u91cf\u5bf9\u6bd4\u5931\u8861\u7684\u5f3a\u5927\u538b\u529b\u4e0b\uff0c\u5728\u4e2a\u4eba\u91ce\u5fc3\u7684\u9a71\u4f7f\u4e0b\uff0c\u80cc\u53db\u6bdb\u4e3b\u5e2d\u6105\u63b5\u8def\u7ebf\uff0c\u80cc\u53db\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\uff0c\u4e0e\u9690\u85cf\u5728\u6bdb\u4e3b\u5e2d\u8eab\u8fb9\u7684\u53cd\u6105\u63b5\u5206\u5b50\u6c6a\u4e1c\u5174\u52fe\u7ed3\u8d77\u6765\uff0c\u5e76\u8054\u5408\u6b7b\u4e0d\u6539\u6094\u7684\u8d70\u8d44\u6d3e\u53f6\u5251\u82f1\u7b49\u608d\u7136\u53d1\u52a8\u53cd\u6105\u63b5\u653f\u53d8\uff0c\u902e\u6355\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u5fe0\u8bda\u6218\u58eb\uff0c\u6d88\u706d\u4e86\u4e2d\u592e\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u3002\u800c\u5f53\u65f6\uff0c\u5168\u56fd\u9020\u53cd\u6d3e\u8fd8\u4e0d\u8db3\u4ee5\u4e89\u53d6\u5927\u591a\u6570\u5de5\u4eba\u7fa4\u4f17\u3001\u51dd\u805a\u8db3\u591f\u529b\u91cf\u6765\u53d1\u52a8\u53cd\u51fb\uff0c\u632b\u8d25\u53cd\u6105\u63b5\u653f\u53d8\u3002\u8fd9\u5c31\u4f7f\u5f97\u638c\u63e1\u4e86\u4e2d\u592e\u653f\u6743\u7684\u8d70\u8d44\u6d3e\u80fd\u591f\u8f83\u5feb\u5730\u7c89\u788e\u9020\u53cd\u6d3e\u7684\u53cd\u6297\uff0c\u5bf9\u5168\u56fd\u9020\u53cd\u6d3e\u7fa4\u4f17\u529b\u91cf\u8fdb\u884c\u5f7b\u5e95\u9547\u538b\u548c\u6e05\u6d17\u3002\u5c31\u8fd9\u6837\uff0c\u5fdf\u6105\u6700\u7ec8\u5931\u5229\uff0c\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u88ab\u98a0\u8986\uff0c\u8d70\u8d44\u6d3e\u8f6c\u5316\u800c\u6765\u7684\u5b98\u50da\u8d44\u4ea7\u9636\u7ea7\u7be1\u593a\u4e86\u6743\u529b\uff0c\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u4e86\uff01\n\n\u4ece\u8868\u9762\u4e0a\u770b\uff0c\u5fdf\u6105\u4e2d\u6bdb\u4e3b\u5e2d\u63d0\u62d4\u91cd\u7528\u7684\u51e0\u4e2a\u4e3b\u8981\u9886\u5bfc\u4eba\u2014\u2014\u6797\u3001\u9093\u3001\u534e\uff0c\u90fd\u662f\u4e24\u9762\u6d3e\u3001\u53db\u5f92\uff0c\u662f\u9020\u6210\u5fdf\u6105\u9677\u5165\u53cd\u590d\u66f2\u6298\u8fc2\u56de\u7684\u6597\u4e89\u5e76\u6700\u7ec8\u5931\u5229\u7684\u76f4\u63a5\u539f\u56e0\u3002\u90a3\u4e48\u8fd9\u662f\u5426\u8bf4\u660e\u6bdb\u4e3b\u5e2d\u7cca\u6d82\u3001\u8bc6\u4eba\u4e0d\u660e\u662f\u5fdf\u6105\u5931\u5229\u7684\u539f\u56e0\u5462\uff1f\u751a\u81f3\u50cf\u4e00\u4e9b\u53cd\u6bdb\u201c\u5de6\u7ffc\u201d\u8bf4\u7684\u90a3\u6837\uff0c\u662f\u6bdb\u4e3b\u5e2d\u80cc\u53db\u4e86\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\uff08\u56e0\u4e3a\u4e0d\u63d0\u62d4\u91cd\u7528\u9020\u53cd\u6d3e\uff09\u5417\uff1f\u4e0d\uff0c\u5f53\u7136\u4e0d\u662f\u8fd9\u6837\u3002\u6bdb\u4e3b\u5e2d\u9009\u62d4\u8fd9\u4e9b\u4eba\uff0c\u90fd\u662f\u57fa\u4e8e\u5f53\u65f6\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\u4e0b\uff0c\u4ece\u6700\u6709\u5229\u4e8e\u7ee7\u7eed\u6105\u63b5\u89d2\u5ea6\u51fa\u53d1\u800c\u4e0d\u5f97\u4e0d\u505a\u7684\u9009\u62e9\u3002\u5982\u524d\u6240\u8ff0\uff0c\u5f53\u65f6\u7684\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\uff0c\u5c31\u662f\u5728\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u548c\u5e72\u90e8\u96c6\u56e2\u5185\u90e8\uff0c\u529b\u91cf\u5bf9\u6bd4\u90fd\u4e0d\u5229\u4e8e\u7ee7\u7eed\u6105\u63b5\u3002\u6bdb\u4e3b\u5e2d\u65e0\u6cd5\u4f9d\u9760\u5de5\u4eba\u7fa4\u4f17\u76f4\u63a5\u638c\u63e1\u6743\u529b\u3001\u5f7b\u5e95\u6539\u9020\u5e72\u90e8\u96c6\u56e2\u3001\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u3002\u90a3\u5c31\u53ea\u80fd\u4e89\u53d6\u5e72\u90e8\u96c6\u56e2\u4e2d\u80fd\u4e3a\u7ee7\u7eed\u6105\u63b5\u6240\u7528\u7684\u4ee3\u8868\uff0c\u5229\u7528\u4ed6\u6765\u4e89\u53d6\u5e72\u90e8\u96c6\u56e2\u591a\u6570\uff0c\u5e76\u5177\u4f53\u6307\u6325\u5e72\u90e8\u96c6\u56e2\u627f\u62c5\u8d77\u201c\u6293\u6105\u63b5\u3001\u4fc3\u751f\u4ea7\u201d\u548c\u65e5\u5e38\u7ba1\u7406\u804c\u80fd\uff0c\u6765\u5f15\u5bfc\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\uff0c\u6765\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u3002\u800c\u4efb\u7528\u8fd9\u4e9b\u4eba\uff0c\u5b9e\u9645\u4e0a\u4e5f\u662f\u5bf9\u4ed6\u4eec\u7684\u8003\u9a8c\u3002\u5982\u679c\u8868\u73b0\u5f97\u597d\uff0c\u5c31\u8bc1\u660e\u4ed6\u662f\u771f\u5fc3\u62e5\u62a4\u7ee7\u7eed\u6105\u63b5\uff0c\u53ef\u4ee5\u6210\u4e3a\u8f83\u597d\u7684\u63a5\u73ed\u4eba\uff1b\u800c\u8868\u73b0\u5f97\u4e0d\u597d\uff0c\u5176\u5b9e\u4e5f\u662f\u5bf9\u4ed6\u7684\u4e00\u4e2a\u66b4\u9732\u3002\u4ed6\u5360\u636e\u9ad8\u4f4d\uff0c\u6709\u4e86\u4e00\u5b9a\u52bf\u529b\uff0c\u5982\u679c\u4e0d\u662f\u771f\u5fc3\u62e5\u62a4\u7ee7\u7eed\u6105\u63b5\uff0c\u90a3\u4e48\u81ea\u7136\u4f1a\u5728\u4ed6\u5468\u56f4\u96c6\u7ed3\u8d70\u8d44\u6d3e\u7684\u52bf\u529b\uff0c\u5f62\u6210\u65b0\u7684\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u3002\u800c\u53ea\u8981\u6709\u6bdb\u4e3b\u5e2d\u5728\uff0c\u628a\u4ed6\u518d\u62ff\u4e0b\u4e0d\u96be\u3002\u5e76\u4e14\u8fd9\u5b9e\u9645\u4e0a\u4e5f\u5c31\u9020\u6210\u4e86\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u7684\u5207\u5165\u53e3\uff0c\u80fd\u591f\u53d1\u52a8\u7fa4\u4f17\u6e05\u7406\u4e00\u6279\u8d70\u8d44\u6d3e\uff0c\u800c\u5bf9\u9020\u53cd\u6d3e\u7fa4\u4f17\u529b\u91cf\u4e5f\u80fd\u8d77\u5230\u8f83\u597d\u5730\u953b\u70bc\u4f5c\u7528\uff08\u8fa8\u522b\u8def\u7ebf\u3001\u6562\u4e8e\u9020\u53cd\uff09\u3002\u8fd9\u5c31\u662f\u6240\u8c13\u201c\u5265\u7b0b\u201d\u7684\u201c\u9633\u8c0b\u201d\u3002\u6240\u4ee5\uff0c\u6bdb\u4e3b\u5e2d\u7684\u7528\u4eba\u4e0d\u662f\u5fdf\u6105\u5931\u5229\u7684\u539f\u56e0\uff0c\u53cd\u800c\u662f\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u7684\u5408\u9002\u7684\u7b56\u7565\u3002\n\n\u90a3\u4e48\u5fdf\u6105\u5931\u5229\u7684\u6839\u672c\u539f\u56e0\u662f\u4ec0\u4e48\u5462\uff1f\u5fdf\u6105\u5931\u5229\u7684\u6839\u672c\u539f\u56e0\uff0c\u5c31\u662f\u5f53\u65f6\u9636\u7ea7\u6597\u4e89\u529b\u91cf\u5bf9\u6bd4\u7684\u5931\u8861\u2014\u2014\u5728\u5de5\u4eba\u9636\u7ea7\u548c\u5e72\u90e8\u96c6\u56e2\u4e2d\uff0c\u7ee7\u7eed\u6105\u63b5\u7684\u652f\u6301\u529b\u91cf\u90fd\u5c45\u5c11\u6570\u3002\u6bdb\u4e3b\u5e2d\u5728\u4e16\u65f6\uff0c\u7531\u4e8e\u5386\u53f2\u4e0a\u5f62\u6210\u7684\u4ed6\u4e2a\u4eba\u7684\u5de8\u5927\u5f71\u54cd\uff0c\u4f7f\u4ed6\u9886\u5bfc\u4e0b\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6210\u4e3a\u7ee7\u7eed\u6105\u63b5\u7684\u201c\u529b\u91cf\u500d\u589e\u5668\u201d\uff0c\u901a\u8fc7\u4ed6\u7684\u5d07\u9ad8\u5a01\u671b\u548c\u5728\u5e72\u90e8\u96c6\u56e2\u4e2d\u7684\u6df1\u539a\u5f71\u54cd\uff0c\u901a\u8fc7\u4ed6\u9ad8\u8d85\u7684\u653f\u6cbb\u6597\u4e89\u827a\u672f\uff0c\u6210\u500d\u653e\u5927\u4e86\u7ee7\u7eed\u6105\u63b5\u7684\u529b\u91cf\uff0c\u4f7f\u5176\u80fd\u5360\u636e\u4f18\u52bf\uff0c\u4ece\u800c\u63a8\u52a8\u7ee7\u7eed\u6105\u63b5\u3002\u7136\u800c\u6bdb\u4e3b\u5e2d\u901d\u4e16\u540e\uff0c\u65e0\u4ea7\u9636\u7ea7\u5931\u53bb\u4e86\u8fd9\u4e00\u529b\u91cf\u500d\u589e\u5668\uff0c\u5c31\u5bfc\u81f4\u4e86\u529b\u91cf\u5bf9\u6bd4\u7684\u5931\u8861\u3001\u9762\u4e34\u5931\u8d25\u7684\u547d\u8fd0\u3002\n\n\u800c\u9636\u7ea7\u529b\u91cf\u5bf9\u6bd4\u5931\u8861\u7684\u6839\u672c\u539f\u56e0\uff0c\u662f\u5f53\u65f6\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u653f\u6cbb\u4e0a\u4e0d\u6210\u719f\uff0c\u6105\u63b5\u529b\u91cf\u4e0d\u591f\u5f3a\u5927\u3002\u5de5\u4eba\u9636\u7ea7\u591a\u6570\u7fa4\u4f17\u6301\u4fdd\u5b88\u7acb\u573a\uff0c\u9020\u53cd\u6d3e\u7fa4\u4f17\u4e5f\u672a\u80fd\u91c7\u53d6\u6b63\u786e\u7b56\u7565\u3001\u53ca\u65f6\u4e89\u53d6\u591a\u6570\u7fa4\u4f17\uff0c\u5bfc\u81f4\u5de5\u4eba\u9636\u7ea7\u53d1\u751f\u6d3e\u6027\u5206\u88c2\uff0c\u4e0d\u80fd\u51dd\u805a\u6210\u7edf\u4e00\u7684\u6105\u63b5\u529b\u91cf\uff0c\u65e0\u529b\u76f4\u63a5\u638c\u63e1\u6743\u529b\uff0c\u65e0\u529b\u5f7b\u5e95\u6539\u9020\u5e72\u90e8\u96c6\u56e2\uff0c\u65e0\u6cd5\u4e3a\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u63d0\u4f9b\u8db3\u591f\u652f\u6301\u3002\u5c31\u4f7f\u5f97\u5fdf\u6105\u9677\u5165\u53cd\u590d\u66f2\u6298\u8fc2\u56de\u7684\u6597\u4e89\uff0c\u4f7f\u5f97\u4e00\u65e6\u4e2d\u592e\u53d1\u751f\u53cd\u6105\u63b5\u653f\u53d8\uff0c\u5de5\u4eba\u9636\u7ea7\u65e0\u529b\u56de\u5929\u3002\n\n\u90a3\u4e48\uff0c\u5f53\u65f6\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7684\u72b6\u51b5\uff0c\u662f\u5426\u8bf4\u660e\u5fdf\u6105\u6ce8\u5b9a\u8981\u5931\u8d25\uff0c\u5fdf\u6105\u672c\u8eab\u662f\u4e00\u573a\u4e0d\u5e94\u8be5\u53d1\u52a8\u7684\u65e9\u4ea7\u7684\u8fd0\u52a8\uff0c\u662f\u6761\u4ef6\u4e0d\u6210\u719f\u4e0b\u7684\u76f2\u52a8\u5462\uff1f\u4e0d\uff0c\u4e0d\u662f\u8fd9\u6837\u3002\n\n\u9996\u5148\u5f53\u65f6\u5df2\u7ecf\u5f62\u6210\u4e86\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\uff0c\u8d70\u8d44\u6d3e\u5df2\u7ecf\u6210\u578b\uff0c\u5df2\u7ecf\u5f00\u59cb\u63a8\u884c\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u7684\u8def\u7ebf\uff0c\u90a3\u4e48\u53ea\u6709\u53d1\u52a8\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\uff0c\u5f00\u5c55\u7ee7\u7eed\u6105\u63b5\uff0c\u624d\u80fd\u6253\u5012\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u3001\u904f\u5236\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\uff1b\u5176\u6b21\uff0c\u4f5c\u4e3a\u7ee7\u7eed\u6105\u63b5\u7684\u7b2c\u4e00\u6b21\u5b8c\u6574\u5b9e\u8df5\uff0c\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u7684\u529b\u91cf\u548c\u5728\u7ee7\u7eed\u6105\u63b5\u4e2d\u7684\u8868\u73b0\uff0c\u662f\u53ea\u6709\u5728\u7ee7\u7eed\u6105\u63b5\u7684\u5b9e\u8df5\u4e2d\u624d\u80fd\u53d1\u73b0\u7684\uff0c\u800c\u4e0d\u662f\u80fd\u591f\u9884\u5148\u51c6\u786e\u5224\u65ad\u7684\u3002\u56e0\u6b64\u4e5f\u53ea\u6709\u201c\u5148\u5e72\u8d77\u6765\u518d\u8bf4\u201d\uff0c\u8fb9\u5b9e\u8df5\u8fb9\u603b\u7ed3\uff0c\u6839\u636e\u5b9e\u9645\u60c5\u51b5\u4e0d\u65ad\u8c03\u6574\u7b56\u7565\u3001\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\uff0c\u800c\u4e0d\u662f\u5e72\u8106\u8eba\u5012\u4e0d\u5e72\uff1b\u7b2c\u4e09\uff0c\u4e5f\u662f\u6700\u91cd\u8981\u7684\uff0c\u5c31\u662f\u867d\u7136\u5f53\u65f6\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u6709\u6bd4\u8f83\u4e25\u91cd\u7684\u5f31\u70b9\uff0c\u4f46\u5fdf\u6105\u5e76\u4e0d\u662f\u6ce8\u5b9a\u8981\u5931\u8d25\uff0c\u800c\u662f\u5b8c\u5168\u6709\u80dc\u5229\u7684\u673a\u4f1a\u3002\u8fd9\u662f\u56e0\u4e3a\u6709\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6210\u4e3a\u5de5\u4eba\u9636\u7ea7\u529b\u91cf\u7684\u500d\u589e\u5668\u3002\u800c\u5f53\u65f6\u6bdb\u4e3b\u5e2d\u9886\u5bfc\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5145\u5206\u53d1\u6325\u4e86\u500d\u589e\u5668\u7684\u4f5c\u7528\uff0c\u901a\u8fc7\u6b63\u786e\u7684\u7b56\u7565\uff0c\u59cb\u7ec8\u4fdd\u6301\u4e86\u7ee7\u7eed\u6105\u63b5\u529b\u91cf\u7684\u603b\u4f53\u4f18\u52bf\uff0c\u59cb\u7ec8\u5728\u652f\u6301\u3001\u5f15\u5bfc\u3001\u57f9\u517b\u9020\u53cd\u6d3e\u7fa4\u4f17\u529b\u91cf\u53d1\u5c55\u6210\u719f\uff0c\u4ece\u800c\u4f7f\u5f97\u5fdf\u6105\u53d6\u5f97\u4e86\u4e00\u7cfb\u5217\u9636\u6bb5\u6027\u80dc\u5229\uff08\u7c89\u788e\u4e86\u5218\u3001\u6797\u3001\u9093\u4e09\u4e2a\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\uff09\u3002\u53ef\u4ee5\u8bbe\u60f3\uff0c\u5982\u679c\u6bdb\u4e3b\u5e2d\u5bff\u547d\u518d\u5ef6\u957f\u82e5\u5e72\u5e74\uff0c\u90a3\u4e48\u5b8c\u5168\u6709\u53ef\u80fd\u4f7f\u9020\u53cd\u6d3e\u7fa4\u4f17\u529b\u91cf\u53d1\u5c55\u6210\u719f\u5230\u8db3\u591f\u7a0b\u5ea6\uff0c\u80fd\u591f\u4e89\u53d6\u5230\u5927\u591a\u6570\u5de5\u4eba\u7fa4\u4f17\uff0c\u5b9e\u73b0\u529b\u91cf\u5bf9\u6bd4\u7684\u6839\u672c\u626d\u8f6c\u3002\u8fd9\u6837\u5373\u4f7f\u6bdb\u4e3b\u5e2d\u901d\u4e16\u8d70\u8d44\u6d3e\u4e5f\u4e0d\u6562\u53d1\u52a8\u53cd\u6105\u63b5\u653f\u53d8\uff0c\u5373\u4f7f\u53d1\u52a8\u4e86\uff0c\u9020\u53cd\u6d3e\u7fa4\u4f17\u4e5f\u6709\u8db3\u591f\u529b\u91cf\u7c89\u788e\u653f\u53d8\u3002\u8fd9\u6837\uff0c\u5fdf\u6105\u7684\u80dc\u5229\u5c31\u6709\u4e86\u6839\u672c\u4fdd\u969c\uff0c\u7ee7\u7eed\u6105\u63b5\u5c31\u6709\u53ef\u80fd\u6700\u7ec8\u80dc\u5229\u2014\u2014\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7262\u7262\u638c\u63e1\u6743\u529b\u3001\u628a\u63e1\u65b9\u5411\uff0c\u63a8\u52a8\u793e\u4f1a\u6539\u9020\u548c\u4e16\u754c\u6105\u63b5\uff0c\u6700\u7ec8\u5728\u5168\u4e16\u754c\u5b9e\u73b0\u5171\u4ea7\u4e3b\u4e49\uff01\n\n**\u56db\u3001\u5fdf\u6105\u7684\u4e3b\u8981\u7ecf\u9a8c\u6559\u8bad**\n\u56de\u987e\u5fdf\u6105\u7684\u5386\u53f2\uff0c\u6211\u4eec\u4e0d\u7981\u8981\u611f\u53f9\uff1a\u5373\u4f7f\u5df2\u7ecf\u63a8\u7ffb\u4e86\u65e7\u5265\u524a\u9636\u7ea7\u7684\u7edf\u6cbb\u3001\u5efa\u7acb\u4e86\u793e\u4f1a\u4e3b\u4e49\u516c\u6709\u5236\uff0c\u4f46\u8981\u5411\u5171\u4ea7\u4e3b\u4e49\u524d\u8fdb\uff0c\u8981\u6218\u80dc\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3001\u7ee7\u7eed\u6105\u63b5\uff0c\u8fd8\u9700\u8981\u7ecf\u5386\u5982\u6b64\u590d\u6742\u7684\u6597\u4e89\u3001\u7ecf\u5386\u5982\u6b64\u8fc2\u56de\u66f2\u6298\u7684\u8fc7\u7a0b\u3001\u4ed8\u51fa\u5982\u6b64\u91cd\u5927\u7684\u727a\u7272\uff01\n\n\u53ef\u662f\u6105\u63b5\u7684\u6f6e\u6d41\u662f\u4e0d\u53ef\u963b\u6321\u7684\uff01\u4eba\u7c7b\u7ecf\u53865000\u5e74\u7684\u9636\u7ea7\u538b\u8feb\u793e\u4f1a\u3001\u7ecf\u5386500\u5e74\u7684\u8d44\u672c\u4e3b\u4e49\u5265\u524a\u538b\u8feb\u5236\u5ea6\uff0c\u73b0\u5728\u662f\u5230\u4e86\u8981\u6e05\u7b97\u7684\u65f6\u5019\u4e86\uff01\u867d\u7136\u7531\u4e8e\u8d70\u8d44\u6d3e\u9020\u6210\u7684\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\uff0c\u4f7f\u5f97\u4eba\u7c7b\u53c8\u9677\u5165\u51e0\u5341\u5e74\u7684\u8d44\u672c\u4e3b\u4e49\u4e00\u7edf\u5929\u4e0b\u7684\u6f2b\u6f2b\u957f\u591c\u3002\u4f46\u8d44\u672c\u4e3b\u4e49\u672c\u8eab\u56fa\u6709\u7684\u77db\u76fe\uff0c\u65e0\u4ea7\u9636\u7ea7\u7531\u5176\u9636\u7ea7\u672c\u6027\u6240\u51b3\u5b9a\u7684\u5fc5\u7136\u5730\u58ee\u5927\u3001\u6597\u4e89\u3001\u53cd\u6297\uff0c\u90fd\u4f7f\u8d44\u672c\u4e3b\u4e49\u65e0\u6cd5\u963b\u6321\u5730\u9677\u5165\u6df1\u91cd\u5371\u673a\u3002\u53ef\u4ee5\u8bf4\uff0c\u73b0\u5728\u8d44\u672c\u4e3b\u4e49\u4e16\u754c\u603b\u4f53\u4e0a\u5df2\u5f00\u59cb\u8fdb\u5165\u201c\u4e0a\u5c42\u4e0d\u80fd\u7167\u65e7\u7edf\u6cbb\u4e0b\u53bb\u3001\u4e0b\u5c42\u4e0d\u80fd\u7167\u65e7\u751f\u6d3b\u4e0b\u53bb\u201d\u7684\u72b6\u6001\uff0c\u6105\u63b5\u5f62\u52bf\u6b63\u5728\u6210\u719f\uff01\n\n\u800c\u5173\u952e\u5728\u4e8e\uff0c\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u7684\u4e3b\u89c2\u529b\u91cf\u8981\u5c3d\u5feb\u6210\u719f\u8d77\u6765\uff0c\u62c5\u8d1f\u8d77\u9886\u5bfc\u6105\u63b5\u7684\u8d23\u4efb!\n\n\u8fd9\u5c31\u8981\u6c42\u65b0\u4e00\u4ee3\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8005\u77e5\u96be\u800c\u4e0a\uff0c\u52c7\u6562\u5730\u7ee7\u627f\u5343\u4e07\u5148\u70c8\u7684\u9057\u5fd7\uff0c\u628a\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8fdb\u884c\u5230\u5e95\u2014\u2014\u63a8\u7ffb\u8d44\u4ea7\u9636\u7ea7\u4e13\u653f\u3001\u5efa\u7acb\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\uff0c\u5728\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\uff0c\u76f4\u5230\u5f7b\u5e95\u6218\u80dc\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3001\u6d88\u706d\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\uff0c\u5728\u5168\u4e16\u754c\u5b9e\u73b0\u5171\u4ea7\u4e3b\u4e49\uff01\n\n\u66f4\u4f55\u51b5\uff0c\u6709\u4e86\u5148\u8f88\u4eec\u7684\u7ecf\u9a8c\uff0c\u7279\u522b\u662f\u5fdf\u6105\u8fd9\u4e00\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u5b8c\u6574\u5b9e\u8df5\u7684\u7ecf\u9a8c\uff0c\u6709\u4e86\u5fdf\u6105\u4e3a\u4eba\u7c7b\u89e3\u653e\u6700\u7ec8\u6307\u660e\u4e86\u65b9\u5411\uff0c\u6211\u4eec\u5b8c\u5168\u6709\u7406\u7531\u76f8\u4fe1\uff0c\u65b0\u4e00\u4ee3\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8005\u5c06\u901a\u8fc7\u5438\u53d6\u8fc7\u53bb\u7684\u7ecf\u9a8c\u6559\u8bad\u800c\u505a\u5f97\u66f4\u597d\u2014\u2014\u80fd\u591f\u66f4\u6210\u719f\u3001\u66f4\u987a\u5229\u5730\u5904\u7406\u597d\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u7279\u522b\u662f\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u4e2d\u7684\u590d\u6742\u95ee\u9898\uff0c\u628a\u4eba\u7c7b\u89e3\u653e\u7684\u8def\u8d70\u5f97\u66f4\u987a\u7545\uff0c\u7279\u522b\u662f\u628a\u4eba\u7c7b\u89e3\u653e\u7684\u201c\u6700\u540e10\u516c\u91cc\u201d(\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u76f4\u5230\u6d88\u706d\u9636\u7ea7\u3001\u5b9e\u73b0\u5171\u4ea7\u4e3b\u4e49\uff09\u5f7b\u5e95\u8d70\u901a\uff01\n\n\u4e0b\u9762\u6211\u4eec\u5c31\u8bd5\u56fe\u5bf9\u5fdf\u6105\u7684\u4e3b\u8981\u7ecf\u9a8c\u6559\u8bad\u505a\u4e00\u521d\u6b65\u603b\u7ed3\u3002\u7531\u4e8e\u6c34\u5e73\u6240\u9650\uff0c\u8fd9\u4e00\u603b\u7ed3\u80af\u5b9a\u662f\u7c97\u964b\u7684\uff0c\u53ea\u80fd\u662f\u629b\u7816\u5f15\u7389\u3002\u5982\u679c\u65b0\u4e00\u4ee3\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8005\u80fd\u591f\u4ece\u4e2d\u53d7\u5230\u4e00\u70b9\u542f\u53d1\uff0c\u90a3\u5c31\u5df2\u7ecf\u4e0d\u80dc\u6b23\u6170\u4e4b\u81f3\u4e86\u3002\n\n\u7b2c\u4e00\uff0c\u5fdf\u6105\u8bc1\u660e\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7406\u8bba\u662f\u5b8c\u5168\u6b63\u786e\u7684\u3002\n\n\u5de5\u4eba\u9636\u7ea7\u548c\u8d44\u4ea7\u9636\u7ea7\u7279\u522b\u662f\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u9636\u7ea7\u6597\u4e89\uff0c\u662f\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u7684\u4e3b\u8981\u77db\u76fe\u3002\u53ea\u6709\u901a\u8fc7\u5de5\u4eba\u9636\u7ea7\u4e3a\u4e3b\u4f53\u7684\u81ea\u4e0b\u800c\u4e0a\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\uff0c\u624d\u80fd\u6253\u5012\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u5f53\u6743\u6d3e\u3001\u6218\u80dc\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3001\u9010\u6b65\u6d88\u706d\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\uff0c\u63a8\u52a8\u793e\u4f1a\u4e3b\u4e49\u5411\u5171\u4ea7\u4e3b\u4e49\u524d\u8fdb\u3002\u8fd9\u5c31\u662f\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7684\u7ee7\u7eed\u6105\u63b5\u3002\n\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7684\u9886\u5bfc\u8005\u548c\u4e3b\u529b\u519b\u662f\u5de5\u4eba\u9636\u7ea7\u3002\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7684\u4e3b\u8981\u5bf9\u8c61\u662f\u7531\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u548c\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\u6240\u5fc5\u7136\u4ea7\u751f\u7684\u4ee5\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u5f53\u6743\u6d3e\u4e3a\u6838\u5fc3\u7684\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3002\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7684\u4e3b\u8981\u65b9\u5f0f\u662f\u7fa4\u4f17\u81ea\u5df1\u89e3\u653e\u81ea\u5df1\u7684\u81ea\u4e0b\u800c\u4e0a\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u3002\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7684\u4e3b\u8981\u76ee\u6807\u662f\u6253\u5012\u8d70\u8d44\u6d3e\uff0c\u628a\u5176\u7be1\u593a\u7684\u6743\u529b\u593a\u56de\u65e0\u4ea7\u9636\u7ea7\u624b\u4e2d\uff0c\u540c\u65f6\u5728\u8fd9\u4e00\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u4e2d\u6539\u9769\u4e0d\u5408\u7406\u7684\u4f53\u5236\uff0c\u9010\u6b65\u9650\u5236\u548c\u6d88\u706d\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u3001\u9010\u6b65\u6d88\u706d\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\u3001\u9010\u6b65\u6d88\u706d\u56fd\u5bb6\uff0c\u628a\u793e\u4f1a\u4e3b\u4e49\u5411\u5171\u4ea7\u4e3b\u4e49\u63a8\u8fdb\uff0c\u6700\u7ec8\u5728\u5168\u4e16\u754c\u5b9e\u73b0\u5171\u4ea7\u4e3b\u4e49\u3002\n\n\u7b2c\u4e8c\uff0c\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7684\u9886\u5bfc\u8005\u548c\u4e3b\u529b\u519b\uff0c\u53ea\u80fd\u662f\u5de5\u4eba\u9636\u7ea7\u3002\u800c\u5de5\u4eba\u9636\u7ea7\u8981\u53d1\u6325\u9886\u5bfc\u8005\u548c\u4e3b\u529b\u519b\u4f5c\u7528\uff0c\u5c31\u5fc5\u987b\u6709\u9ad8\u5ea6\u7684\u653f\u6cbb\u4e3b\u52a8\u6027\uff0c\u5728\u653f\u6cbb\u4e0a\u5f3a\u5927\u3001\u6210\u719f\uff0c\u6210\u4e3a\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u771f\u6b63\u7684\u4e3b\u4eba\u7fc1\u3002\n\n\u5de5\u4eba\u9636\u7ea7\u5728\u653f\u6cbb\u4e0a\u7684\u5f3a\u5927\u3001\u6210\u719f\uff0c\u4e0d\u4ec5\u4ec5\u9700\u8981\u6709\u6210\u719f\u7684\u65e0\u4ea7\u9636\u7ea7\u5148\u950b\u961f\uff0c\u800c\u4e14\u5fc5\u987b\u6709\u653f\u6cbb\u4e0a\u5f3a\u5927\u6210\u719f\u7684\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u529b\u91cf\u3002\n\n\u8fd9\u5c31\u8981\u6c42\u65e0\u4ea7\u9636\u7ea7\u5148\u950b\u961f\u5e94\u59cb\u7ec8\u628a\u57f9\u80b2\u3001\u53d1\u5c55\u5f3a\u5927\u6210\u719f\u7684\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u529b\u91cf\u4f5c\u4e3a\u81ea\u5df1\u6700\u91cd\u8981\u7684\u4efb\u52a1\u4e4b\u4e00\u3002\u8fd9\u5c31\u8981\u6c42\u65e0\u4ea7\u9636\u7ea7\u5148\u950b\u961f\u59cb\u7ec8\u624e\u6839\u4e8e\u5de5\u4eba\u9636\u7ea7\u3001\u575a\u6301\u4e0d\u61c8\u5730\u5728\u5de5\u4eba\u9636\u7ea7\u4e2d\u8fdb\u884c\u653f\u6cbb\u9f13\u52a8\uff0c\u57f9\u517b\u5343\u767e\u4e07\u57fa\u5c42\u5148\u8fdb\u5de5\u4eba\u5e76\u5efa\u7acb\u8d77\u4ed6\u4eec\u7684\u7ec4\u7ec7\u7f51\u7edc\uff0c\u59cb\u7ec8\u52aa\u529b\u53d1\u6325\u5de5\u4eba\u9636\u7ea7\u7684\u653f\u6cbb\u4e3b\u52a8\u6027\uff0c\u5c0a\u91cd\u5de5\u4eba\u9636\u7ea7\u7684\u9996\u521b\u7cbe\u795e\u3002\n\n\u800c\u5728\u65e0\u4ea7\u9636\u7ea7\u593a\u53d6\u653f\u6743\u540e\uff0c\u5c31\u66f4\u8981\u53d1\u6325\u5de5\u4eba\u9636\u7ea7\u7684\u653f\u6cbb\u4e3b\u52a8\u6027\u548c\u4e3b\u4eba\u7fc1\u5730\u4f4d\uff0c\u953b\u70bc\u5de5\u4eba\u9636\u7ea7\u7684\u653f\u6cbb\u6597\u4e89\u7ecf\u9a8c\u3002\u5728\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\uff0c\u51b3\u4e0d\u80fd\u628a\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u53ea\u770b\u6210\u5728\u5148\u950b\u515a\u7684\u5e72\u90e8\u9886\u5bfc\u4e0b\u641e\u597d\u751f\u4ea7\u7684\u529b\u91cf\uff0c\u800c\u5fc5\u987b\u628a\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4f5c\u4e3a\u56fd\u5bb6\u3001\u793e\u4f1a\u3001\u5355\u4f4d\u7684\u4e3b\u4eba\uff0c\u4f5c\u4e3a\u65e0\u4ea7\u9636\u7ea7\u653f\u6cbb\u7684\u4e3b\u89d2\uff01\u5148\u950b\u515a\u5fc5\u987b\u653e\u624b\u53d1\u52a8\u5e7f\u5927\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u6765\u8ba8\u8bba\u3001\u9274\u522b\u5404\u7ea7\u515a\u7ec4\u7ec7\u548c\u56fd\u5bb6\u673a\u5173\u7684\u8def\u7ebf\uff1b\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5fc5\u987b\u76f4\u63a5\u53c2\u4e0e\u5355\u4f4d\u3001\u793e\u4f1a\u3001\u56fd\u5bb6\u7684\u7ba1\u7406\uff0c\u5fc5\u987b\u76f4\u63a5\u76d1\u7763\u548c\u7ba1\u7406\u4e0a\u5c42\u5efa\u7b51\uff1b\u5148\u950b\u515a\u5bf9\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u51b3\u4e0d\u80fd\u91c7\u53d6\u5305\u529e\u4ee3\u66ff\u7684\u65b9\u5f0f\u9886\u5bfc\uff0c\u800c\u5fc5\u987b\u53d1\u52a8\u7fa4\u4f17\u81ea\u5df1\u89e3\u653e\u81ea\u5df1\u3002\n\n\u5fdf\u6105\u7684\u4e00\u4e2a\u6700\u5927\u7684\u6559\u8bad\uff0c\u6211\u4eec\u8ba4\u4e3a\u5c31\u662f\u7531\u4e8e17\u5e74\u4e2d\u672a\u5145\u5206\u53d1\u6325\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e3b\u4eba\u7fc1\u5730\u4f4d\uff0c\u672a\u57f9\u80b2\u3001\u953b\u70bc\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u8fa8\u522b\u8def\u7ebf\u3001\u76d1\u7763\u9886\u5bfc\u5e72\u90e8\u3001\u76f4\u63a5\u7ba1\u7406\u4e0a\u5c42\u5efa\u7b51\u7684\u653f\u6cbb\u6597\u4e89\u7ecf\u9a8c\uff08\u8fd9\u662f\u7531\u4e8e\u5de5\u4eba\u9636\u7ea7\u4e00\u5f00\u59cb\u672c\u8eab\u5f31\u5c0f\uff0c\u518d\u52a0\u4e0a\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u963b\u6320\u3001\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5bf9\u6b64\u6709\u4e00\u4e2a\u8ba4\u8bc6\u8fc7\u7a0b\uff09\uff0c\u5bfc\u81f4\u5de5\u4eba\u9636\u7ea7\u4e0d\u591f\u6210\u719f\u5f3a\u5927\uff0c\u4ece\u800c\u5728\u7ee7\u7eed\u6105\u63b5\u4e2d\u9677\u5165\u81f4\u547d\u5206\u88c2\uff0c\u9020\u6210\u9636\u7ea7\u529b\u91cf\u5bf9\u6bd4\u5931\u8861\uff0c\u6700\u7ec8\u5bfc\u81f4\u5fdf\u6105\u5931\u5229\u3002\n\n\u800c\u5728\u5de5\u4eba\u9636\u7ea7\u5df2\u5360\u52b3\u52a8\u8005\u591a\u6570\u7684\u5f53\u4ee3\u201c\u4e16\u754c\u5de5\u5382\u201d\uff0c\u6211\u4eec\u5c31\u5fc5\u987b\u66f4\u52a0\u8ba4\u8bc6\u5230\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5728\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u4e2d\u7684\u5173\u952e\u6027\u4f5c\u7528\u3002\u5c31\u66f4\u8981\u52aa\u529b\u9020\u5c31\u5f3a\u5927\u3001\u6210\u719f\u7684\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u529b\u91cf\u3002\u800c\u5f62\u6210\u8fd9\u6837\u529b\u91cf\u7684\u6761\u4ef6\u4e5f\u66f4\u52a0\u6210\u719f\u4e86\u3002\u6709\u4e86\u8fd9\u6837\u4e00\u652f\u529b\u91cf\uff0c\u5efa\u7acb\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u3001\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u5c31\u6709\u4e86\u80dc\u5229\u7684\u4fdd\u8bc1\u3002\u53ea\u6709\u4f9d\u9760\u8fd9\u652f\u529b\u91cf\u4f5c\u4e3a\u793e\u4f1a\u4e3b\u4e49\u7684\u4e3b\u4eba\u7fc1\uff0c\u4f9d\u9760\u8fd9\u652f\u529b\u91cf\u76d1\u7763\u7ba1\u7406\u4e0a\u5c42\u5efa\u7b51\u3001\u76d1\u7763\u5148\u950b\u515a\u8def\u7ebf\u548c\u5e72\u90e8\uff0c\u4f9d\u9760\u8fd9\u652f\u529b\u91cf\u5f00\u5c55\u81ea\u4e0b\u800c\u4e0a\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u2014\u2014\u6253\u5012\u8d70\u8d44\u6d3e\u3001\u6218\u80dc\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3001\u7ee7\u7eed\u6539\u9020\u793e\u4f1a\uff0c\u624d\u80fd\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u5e76\u53d6\u5f97\u6700\u7ec8\u80dc\u5229\uff01\n\n\u7b2c\u4e09\uff0c\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u7684\u6700\u5927\u5371\u9669\u5728\u4e8e\u5148\u950b\u515a\u9886\u5bfc\u96c6\u56e2\u4e2d\u4ea7\u751f\u8d70\u8d44\u6d3e\u548c\u4fee\u6b63\u4e3b\u4e49\u8def\u7ebf\u3002\u56e0\u6b64\u9632\u6b62\u590d\u8f9f\u7684\u5173\u952e\u5c31\u662f\u8981\u6b63\u786e\u5904\u7406\u5148\u950b\u515a\u4e0e\u5de5\u4eba\u7fa4\u4f17\u7684\u5173\u7cfb\uff0c\u5efa\u7acb\u6700\u6709\u5229\u4e8e\u7ee7\u7eed\u6105\u63b5\u7684\u673a\u5236\u3002\n\n\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u9700\u8981\u65e0\u4ea7\u9636\u7ea7\u5148\u950b\u515a\u7684\u9886\u5bfc\uff0c\u4f46\u5148\u950b\u515a\u5185\u4ea7\u751f\u7684\u8d70\u8d44\u6d3e\u548c\u4fee\u6b63\u4e3b\u4e49\u8def\u7ebf\u53c8\u662f\u7834\u574f\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u3001\u98a0\u8986\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u6700\u5927\u5371\u9669\u3002\u8fd9\u4e2a\u4e8b\u5b9e\u5c31\u8981\u6c42\u5728\u5148\u950b\u515a\u548c\u5de5\u4eba\u9636\u7ea7\u4e4b\u95f4\u5efa\u7acb\u6b63\u786e\u7684\u5173\u7cfb\u2014\u2014\u90a3\u5c31\u662f\u5148\u950b\u515a\u9886\u5bfc\u5de5\u4eba\u7fa4\u4f17\u3001\u5de5\u4eba\u7fa4\u4f17\u76d1\u7763\u5148\u950b\u515a\u3002\n\n\u51b3\u4e0d\u80fd\u628a\u5148\u950b\u515a\u548c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e4b\u95f4\u7406\u89e3\u4e3a\u519b\u961f\u4e2d\u4e0a\u7ea7\u548c\u4e0b\u7ea7\u7684\u5173\u7cfb\uff0c\u7406\u89e3\u4e3a\u5355\u7eaf\u7684\u6307\u6325\u548c\u88ab\u6307\u6325\u7684\u5173\u7cfb\u3002\u5148\u950b\u515a\u53ea\u80fd\u901a\u8fc7\u63d0\u51fa\u6b63\u786e\u7684\u8def\u7ebf\u3001\u901a\u8fc7\u515a\u5458\u7684\u5148\u950b\u6a21\u8303\u4f5c\u7528\u548c\u6df1\u5165\u7684\u7fa4\u4f17\u5de5\u4f5c\u6765\u4e89\u53d6\u591a\u6570\u5de5\u4eba\u7fa4\u4f17\u652f\u6301\uff0c\u4ee5\u6b64\u5b9e\u73b0\u515a\u5bf9\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7684\u653f\u6cbb\u9886\u5bfc\u3002\u800c\u5148\u950b\u515a\u5fc5\u987b\u63a5\u53d7\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5bf9\u81ea\u8eab\u8def\u7ebf\u6b63\u786e\u4e0e\u5426\uff0c\u5bf9\u81ea\u8eab\u515a\u5458\u5e72\u90e8\u5408\u683c\u4e0e\u5426\u7684\u76d1\u7763\u3002\n\n\u5bf9\u5148\u950b\u515a\u7684\u8def\u7ebf\u3001\u5bf9\u5148\u950b\u515a\u4efb\u4f55\u5730\u4f4d\u7684\u9886\u5bfc\u5e72\u90e8\uff0c\u5de5\u4eba\u7fa4\u4f17\u90fd\u6709\u6743\u5ba1\u67e5\u3001\u8ba8\u8bba\uff0c\u6709\u6743\u53cd\u5bf9\uff0c\u5148\u950b\u515a\u4e0d\u80fd\u4e88\u4ee5\u538b\u5236\u3002\u8fd9\u5e94\u6210\u4e3a\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7684\u4e00\u6761\u57fa\u672c\u653f\u6cbb\u539f\u5219\u3002\n\n\u7b2c\u56db\u3001\u5de5\u4eba\u9636\u7ea7\u653f\u6cbb\u4e3b\u52a8\u6027\u548c\u4e3b\u4eba\u7fc1\u5730\u4f4d\u7684\u4e00\u4e2a\u5173\u952e\u8868\u73b0\u3001\u7ee7\u7eed\u6105\u63b5\u7684\u4e00\u4e2a\u57fa\u672c\u4fdd\u969c\uff0c\u5c31\u5728\u4e8e\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u201c\u9020\u53cd\u6709\u7406\u201d\u3002\n\n\u6b63\u56e0\u4e3a\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u7684\u6700\u4e3b\u8981\u5371\u9669\uff0c\u5c31\u5728\u4e8e\u515a\u548c\u653f\u5e9c\u63a8\u884c\u4fee\u6b63\u4e3b\u4e49\u8def\u7ebf\uff0c\u5728\u4e8e\u9886\u5bfc\u5e72\u90e8\u8715\u53d8\u4e3a\u8d70\u8d44\u6d3e\uff0c\u56e0\u6b64\u5c31\u5fc5\u987b\u4fdd\u969c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u201c\u9020\u53cd\u6709\u7406\u201d\u7684\u6743\u529b\uff01\u53ea\u6709\u8fd9\u6837\u624d\u80fd\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5bf9\u5148\u950b\u515a\u548c\u65e0\u4ea7\u9636\u7ea7\u56fd\u5bb6\u673a\u5173\u7684\u6709\u6548\u76d1\u7763\uff0c\u624d\u80fd\u4fdd\u969c\u7ee7\u7eed\u6105\u63b5\u7684\u63a8\u8fdb\u3002\u5728\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u6761\u4ef6\u4e0b\uff0c\u5404\u7ea7\u515a\u548c\u653f\u5e9c\uff08\u76f4\u5230\u4e2d\u592e\uff09\u7684\u8def\u7ebf\u3001\u65b9\u9488\u3001\u653f\u7b56\u3001\u5236\u5ea6\uff0c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7edd\u4e0d\u80fd\u53ea\u6709\u5b66\u4e60\u3001\u6267\u884c\u7684\u4e49\u52a1\u3002\u6070\u6070\u76f8\u53cd\uff0c\u8fd9\u4e9b\u8def\u7ebf\u3001\u65b9\u9488\u3001\u653f\u7b56\u3001\u5236\u5ea6\u90fd\u5fc5\u987b\u4ea4\u7531\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u8ba8\u8bba\u3001\u9274\u522b\uff0c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u8ba4\u4e3a\u9519\u8bef\u7684\uff0c\u4ed6\u4eec\u6709\u6743\u53cd\u5bf9\uff01\u6709\u6743\u5f00\u5c55\u6279\u5224\u548c\u8981\u6c42\u6539\u53d8\u7684\u7fa4\u4f17\u8fd0\u52a8\u3002\u5404\u7ea7\u515a\u548c\u653f\u5e9c\uff08\u76f4\u5230\u4e2d\u592e\uff09\u4ee5\u53ca\u4f01\u4e8b\u4e1a\u5355\u4f4d\u7684\u9886\u5bfc\u5e72\u90e8\uff0c\u90fd\u5fc5\u987b\u63a5\u53d7\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7684\u76d1\u7763\uff0c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u6709\u6743\u53cd\u5bf9\u4ed6\u4eec\u3001\u8981\u6c42\u7f62\u514d\u4ed6\u4eec\uff0c\u6709\u6743\u5f00\u5c55\u76f8\u5e94\u7684\u7fa4\u4f17\u8fd0\u52a8\u3002\n\u5404\u7ea7\u515a\u548c\u653f\u5e9c\u7684\u8def\u7ebf\u3001\u65b9\u9488\u3001\u653f\u7b56\u3001\u5236\u5ea6\uff0c\u5404\u7ea7\u9886\u5bfc\u5e72\u90e8\uff0c\u90fd\u53ea\u6709\u88ab\u76f8\u5e94\u8303\u56f4\u5185\u7684\u591a\u6570\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u8ba4\u53ef\u3001\u6279\u51c6\u4e86\uff0c\u624d\u6709\u5408\u6cd5\u6027\u3002\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7684\u53cd\u5bf9\uff0c\u5373\u4f7f\u662f\u9519\u8bef\u7684\uff0c\u4e5f\u4e0d\u80fd\u8fd0\u7528\u4efb\u4f55\u5f3a\u5236\u7684\u624b\u6bb5\u538b\u5236\uff0c\u53ea\u80fd\u901a\u8fc7\u8fa9\u8bba\u3001\u8bf4\u670d\u7684\u65b9\u5f0f\uff0c\u4e89\u53d6\u591a\u6570\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u62e5\u62a4\u6b63\u786e\u4e3b\u5f20\u3002\u5bf9\u6301\u53cd\u5bf9\u89c2\u70b9\u7684\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e2d\u7684\u5c11\u6570\u6d3e\uff0c\u4e5f\u5fc5\u987b\u5c0a\u91cd\uff0c\u5141\u8bb8\u4ed6\u4eec\u4fdd\u7559\u5e76\u5ba3\u4f20\u81ea\u5df1\u7684\u4e3b\u5f20\uff08\u5728\u5fdf\u6105\u4e2d\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u65e9\u5df2\u63d0\u51fa\u5fc5\u987b\u4fdd\u62a4\u5c11\u6570\uff0c\u8981\u63d0\u5021\u53cd\u6f6e\u6d41\uff0c\u56e0\u4e3a\u201c\u771f\u7406\u5f80\u5f80\u638c\u63e1\u5728\u5c11\u6570\u4eba\u624b\u4e2d\u201d\uff09\u3002\u9664\u975e\u5c11\u6570\u6d3e\u8fd0\u7528\u66b4\u529b\u62b5\u5236\u591a\u6570\u6d3e\u7684\u4e3b\u5f20\uff0c\u5426\u5219\u4e5f\u4e0d\u80fd\u91c7\u53d6\u4efb\u4f55\u5f3a\u5236\u624b\u6bb5\u538b\u670d\u4ed6\u4eec\u3002\n\n\u7b2c\u4e94\uff0c\u65e0\u4ea7\u9636\u7ea7\u7684\u5927\u6c11\u4e3b\u5236\u5ea6\u662f\u5de5\u4eba\u9636\u7ea7\u653f\u6cbb\u4e3b\u52a8\u6027\u548c\u4e3b\u4eba\u7fc1\u5730\u4f4d\u7684\u91cd\u8981\u4fdd\u969c\uff0c\u4e5f\u662f\u7ee7\u7eed\u6105\u63b5\u7684\u91cd\u8981\u5236\u5ea6\u57fa\u7840\u3002\n\n\u8981\u4fdd\u969c\u5de5\u4eba\u9636\u7ea7\u7684\u653f\u6cbb\u4e3b\u52a8\u6027\u548c\u4e3b\u4eba\u7fc1\u5730\u4f4d\uff0c\u8981\u4f7f\u7ee7\u7eed\u6105\u63b5\u6709\u6700\u5408\u9002\u7684\u821e\u53f0\uff0c\u5c31\u5fc5\u987b\u8d2f\u5f7b\u3001\u843d\u5b9e\u65e0\u4ea7\u9636\u7ea7\u7684\u5927\u6c11\u4e3b\u5236\u5ea6\u3002\u5c31\u662f\u8bf4\uff0c\u5fc5\u987b\u4fdd\u969c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u6c11\u4e3b\u9009\u4e3e\u81ea\u8eab\u4ee3\u8868\u7ec4\u6210\u56fd\u5bb6\u5404\u7ea7\u6743\u529b\u673a\u5173\u53ca\u4f01\u4e8b\u4e1a\u9886\u5bfc\u673a\u5173\u7684\u6743\u529b\uff1b\u5fc5\u987b\u4fdd\u969c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u76f4\u63a5\u53c2\u4e0e\u7ba1\u7406\u5355\u4f4d\u3001\u793e\u4f1a\u3001\u56fd\u5bb6\u7684\u6743\u529b\uff0c\u4fdd\u969c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u76f4\u63a5\u53c2\u4e0e\u76d1\u7763\u7ba1\u7406\u4e0a\u5c42\u5efa\u7b51\u7684\u6743\u529b\uff1b\u5fc5\u987b\u4fdd\u969c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e0d\u6298\u4e0d\u6263\u5730\u4eab\u6709\u8a00\u8bba\u3001\u51fa\u7248\u3001\u96c6\u4f1a\u3001\u7ed3\u793e\u3001\u6e38\u884c\u3001\u793a\u5a01\u3001\u7f62\u5de5\u7684\u81ea\u7531\uff0c\u4eab\u6709\u201c\u5927\u9e23\u5927\u653e\u5927\u5b57\u62a5\u5927\u8fa9\u8bba\u201d\u7684\u56db\u5927\u81ea\u7531\u3002\u5c24\u5176\u8981\u4fdd\u969c\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5229\u7528\u8fd9\u4e9b\u81ea\u7531\u5f00\u5c55\u6105\u63b5\u9020\u53cd\u8fd0\u52a8\u7684\u6743\u5229\u3002\u51b3\u4e0d\u80fd\u4ec5\u4ec5\u56e0\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u8fd0\u7528\u8fd9\u4e9b\u81ea\u7531\uff08\u5373\u4f7f\u5176\u8fd0\u7528\u8fd9\u4e9b\u81ea\u7531\u6765\u53cd\u5bf9\u5404\u7ea7\u515a\u548c\u653f\u5e9c\u7684\u73b0\u884c\u8def\u7ebf\u3001\u73b0\u4efb\u9886\u5bfc\u4eba\uff0c\u5373\u4f7f\u5176\u8fd0\u7528\u8fd9\u4e9b\u81ea\u7531\u6240\u8868\u8fbe\u7684\u4e3b\u5f20\u662f\u9519\u8bef\u7684\uff09\uff0c\u800c\u5bf9\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u8fdb\u884c\u4efb\u4f55\u7684\u9547\u538b\u3002\u9664\u975e\u8fd0\u7528\u66b4\u529b\u98a0\u8986\u65e0\u4ea7\u9636\u7ea7\u653f\u6743\u6216\u53d7\u56fd\u9645\u5e1d\u56fd\u4e3b\u4e49\u76f4\u63a5\u6307\u6325\uff0c\u5426\u5219\u4e0d\u80fd\u628a\u4efb\u4f55\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u53ca\u5176\u7ec4\u7ec7\u6253\u6210\u53cd\u6105\u63b5\u3002\u5bf9\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e2d\u7684\u9519\u8bef\u4e3b\u5f20\uff08\u9664\u975e\u786e\u6709\u8bc1\u636e\u89e6\u72af\u5211\u5f8b\uff09\uff0c\u53ea\u80fd\u91c7\u53d6\u8fa9\u8bba\u548c\u8bf4\u670d\u7684\u65b9\u5f0f\u89e3\u51b3\uff0c\u800c\u4e0d\u80fd\u7528\u4efb\u4f55\u5f3a\u5236\u7684\u624b\u6bb5\u538b\u670d\u3002\u56e0\u4e3a\u5141\u8bb8\u5bf9\u5de5\u4eba\u9636\u7ea7\u9519\u8bef\u4e3b\u5f20\uff08\u4e0d\u89e6\u72af\u5211\u5f8b\u7684\u524d\u63d0\u4e0b\uff09\u91c7\u53d6\u5f3a\u5236\u624b\u6bb5\uff0c\u5b9e\u9645\u4e0a\u7ed9\u4e86\u5f53\u6743\u6d3e\uff08\u800c\u5f53\u6743\u6d3e\u5f88\u53ef\u80fd\u8715\u53d8\u4e3a\u8d70\u8d44\u6d3e\uff09\u6765\u88c1\u51b3\u4ec0\u4e48\u662f\u6b63\u786e\u4ec0\u4e48\u662f\u9519\u8bef\u7684\u6743\u529b\uff0c\u800c\u5f53\u6743\u6d3e\u5f88\u53ef\u80fd\u81ea\u5df1\u5c31\u662f\u9519\u8bef\u7684\uff01\u8fd9\u5fc5\u7136\u5bfc\u81f4\u8d70\u8d44\u6d3e\u5229\u7528\u8fd9\u79cd\u6743\u529b\u9547\u538b\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\uff0c\u632b\u4f24\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u653f\u6cbb\u79ef\u6781\u6027\uff0c\u53d6\u6d88\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7684\u4e3b\u4eba\u7fc1\u5730\u4f4d\uff01\u4e0e\u6b64\u76f8\u6bd4\uff0c\u5141\u8bb8\u9519\u8bef\u4e3b\u5f20\u5728\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e2d\u5b58\u5728\uff08\u5f53\u7136\u53ef\u4ee5\u901a\u8fc7\u8fa9\u8bba\u3001\u8bf4\u670d\u4e89\u53d6\u5176\u6539\u53d8\uff09\uff0c\u624d\u662f\u5bf9\u5de5\u4eba\u9636\u7ea7\u548c\u7ee7\u7eed\u6105\u63b5\u66f4\u6709\u5229\u7684\uff01\n\n\u7b2c\u516d\u3001\u5de5\u4eba\u9636\u7ea7\u8981\u53d1\u6325\u7ee7\u7eed\u6105\u63b5\u9886\u5bfc\u8005\u548c\u4e3b\u529b\u519b\u7684\u5730\u4f4d\uff0c\u5c31\u5fc5\u987b\u8981\u514b\u670d\u81ea\u8eab\u6d3e\u6027\uff0c\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u5927\u56e2\u7ed3\u3002\n\n\u5fdf\u6105\u4e2d\u4e00\u4e2a\u4e3b\u8981\u6559\u8bad\uff0c\u5c31\u662f\u5de5\u4eba\u9636\u7ea7\u672a\u80fd\u5f88\u597d\u514b\u670d\u81ea\u8eab\u6d3e\u6027\uff0c\u59cb\u7ec8\u5904\u4e8e\u4e25\u91cd\u5206\u88c2\u72b6\u6001\uff0c\u4ece\u800c\u4f7f\u7ee7\u7eed\u6105\u63b5\u4e0d\u5f97\u4e0d\u8d70\u8fc2\u56de\u66f2\u6298\u7684\u9053\u8def\u3002\n\n\u5de5\u4eba\u9636\u7ea7\u8981\u9886\u5bfc\u7ee7\u7eed\u6105\u63b5\u53d6\u5f97\u80dc\u5229\uff0c\u5c31\u5fc5\u987b\u514b\u670d\u81ea\u8eab\u6d3e\u6027\uff0c\u6bd4\u8f83\u597d\u5730\u89e3\u51b3\u5185\u90e8\u5206\u6b67\uff0c\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u5927\u56e2\u7ed3\u3002\n\n\u8fd9\u9996\u5148\u5c31\u8981\u6c42\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u6709\u7ee7\u7eed\u6105\u63b5\u7684\u9ad8\u5ea6\u89c9\u609f\uff0c\u6709\u5145\u5206\u7684\u653f\u6cbb\u6597\u4e89\u7ecf\u9a8c\uff0c\u6709\u6bd4\u8f83\u6210\u719f\u7684\u653f\u6cbb\u667a\u6167\u3002\u8fd9\u5c31\u9700\u8981\u65e0\u4ea7\u9636\u7ea7\u5148\u950b\u515a\u59cb\u7ec8\u6ce8\u610f\u5411\u5de5\u4eba\u9636\u7ea7\u704c\u8f93\u7ee7\u7eed\u6105\u63b5\u7684\u7406\u8bba\uff0c\u59cb\u7ec8\u6ce8\u610f\u5145\u5206\u53d1\u6325\u5de5\u4eba\u9636\u7ea7\u7684\u653f\u6cbb\u4e3b\u52a8\u6027\u548c\u4e3b\u4eba\u7fc1\u5730\u4f4d\u3002\n\n\u5176\u6b21\uff0c\u5fc5\u987b\u5efa\u7acb\u5de5\u4eba\u9636\u7ea7\u6c11\u4e3b\u534f\u5546\u3001\u6c42\u540c\u5b58\u5f02\u7684\u5927\u8054\u5408\u673a\u5236\u3002\u5de5\u4eba\u9636\u7ea7\u7684\u5927\u56e2\u7ed3\u3001\u5927\u8054\u5408\uff0c\u4e0d\u80fd\u4e3b\u8981\u9760\u81ea\u4e0a\u800c\u4e0b\u5730\u8054\u5408\uff0c\u66f4\u4e0d\u80fd\u901a\u8fc7\u5265\u593a\u5de5\u4eba\u9636\u7ea7\u6c11\u4e3b\u6743\u5229\uff08\u7279\u522b\u662f\u5efa\u7acb\u6105\u63b5\u7fa4\u4f17\u7ec4\u7ec7\u7684\u6743\u5229\uff09\u6765\u5f3a\u5236\u5b9e\u73b0\u8054\u5408\u3002\u53ea\u80fd\u901a\u8fc7\u81ea\u4e0b\u800c\u4e0a\u7684\u6c11\u4e3b\u65b9\u5f0f\uff0c\u5728\u5145\u5206\u5c0a\u91cd\u5de5\u4eba\u9636\u7ea7\u4e0d\u540c\u7fa4\u4f53\u3001\u6d3e\u522b\u7684\u610f\u89c1\u57fa\u7840\u4e0a\uff0c\u901a\u8fc7\u6c11\u4e3b\u534f\u5546\u3001\u6c42\u540c\u5b58\u5f02\uff0c\u6765\u5b9e\u73b0\u6105\u63b5\u7684\u5927\u56e2\u7ed3\u3002\u4fc4\u56fd\u6105\u63b5\u4e2d\u7684\u5de5\u4ee3\u4f1a\u3001\u5fdf\u6105\u4e2d\u7684\u6105\u63b5\u5de5\u4ee3\u4f1a\uff0c\u5c31\u662f\u53ef\u4ee5\u7ee7\u627f\u7684\u6bd4\u8f83\u597d\u7684\u673a\u5236\u3002\u5de5\u4eba\u9636\u7ea7\u5e94\u8be5\u901a\u8fc7\u6c11\u4e3b\u9009\u4e3e\u7684\u5de5\u4eba\u4ee3\u8868\u4f1a\u6765\u5b9e\u73b0\u5927\u8054\u5408\u3002\u5728\u5de5\u4eba\u4ee3\u8868\u4f1a\u4e2d\uff0c\u5e94\u8be5\u6709\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e2d\u5404\u4e2a\u7fa4\u4f53\u3001\u5404\u4e2a\u6d3e\u522b\u7684\u4ee3\u8868\uff0c\u8fd9\u4e9b\u4ee3\u8868\u901a\u8fc7\u5145\u5206\u7684\u6c11\u4e3b\u534f\u5546\uff0c\u5f62\u6210\u591a\u6570\u5171\u8bc6\u4f5c\u4e3a\u5de5\u4eba\u9636\u7ea7\u7684\u96c6\u4f53\u884c\u52a8\u7eb2\u9886\uff08\u5148\u950b\u515a\u901a\u8fc7\u63d0\u51fa\u6b63\u786e\u8def\u7ebf\u4e89\u53d6\u591a\u6570\u4ee3\u8868\u62e5\u62a4\u6765\u5b9e\u73b0\u653f\u6cbb\u9886\u5bfc\uff09\u3002\u800c\u5de5\u4ee3\u4f1a\u4e2d\u7684\u5c11\u6570\u6d3e\u5e94\u8be5\u5728\u884c\u52a8\u4e0a\u670d\u4ece\u591a\u6570\u6d3e\uff0c\u4f46\u591a\u6570\u6d3e\u4e5f\u5e94\u8be5\u5c0a\u91cd\u5c11\u6570\u6d3e\u4fdd\u7559\u548c\u7ee7\u7eed\u5ba3\u4f20\u81ea\u5df1\u4e3b\u5f20\u7684\u6743\u5229\u3002\n\n\u7b2c\u4e09\uff0c\u5de5\u4eba\u9636\u7ea7\u5fc5\u987b\u6ce8\u610f\u9274\u522b\u6df7\u5165\u81ea\u8eab\u961f\u4f0d\u7684\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u3002\u5728\u7ee7\u7eed\u6105\u63b5\u7684\u9636\u7ea7\u6597\u4e89\u4e2d\uff0c\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u5206\u5b50\u548c\u5c0f\u8d44\u4ea7\u9636\u7ea7\u5206\u5b50\u603b\u8981\u987d\u5f3a\u5730\u8868\u73b0\u81ea\u5df1\u3002\u4ed6\u4eec\u5f80\u5f80\u6df7\u5165\u5de5\u4eba\u9636\u7ea7\u961f\u4f0d\uff0c\u5174\u98ce\u4f5c\u6d6a\u3001\u5236\u9020\u5206\u88c2\uff0c\u7834\u574f\u5de5\u4eba\u9636\u7ea7\u5927\u56e2\u7ed3\u3002\u56e0\u6b64\u5de5\u4eba\u9636\u7ea7\u5fc5\u987b\u5728\u5148\u950b\u515a\u9886\u5bfc\u4e0b\uff0c\u5b9a\u671f\u5f00\u5c55\u5185\u90e8\u6574\u98ce\u8fd0\u52a8\uff0c\u901a\u8fc7\u6279\u8bc4\u548c\u81ea\u6211\u6279\u8bc4\uff0c\u63ed\u9732\u8fd9\u4e9b\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\uff0c\u8083\u6e05\u4ed6\u4eec\u7684\u9519\u8bef\u5f71\u54cd\uff0c\u8fd9\u6837\u624d\u80fd\u5de9\u56fa\u5de5\u4eba\u9636\u7ea7\u7684\u5927\u56e2\u7ed3\u3002\u4f46\u662f\u8fd9\u79cd\u6574\u98ce\u8fd0\u52a8\u5fc5\u987b\u6709\u4e00\u4e2a\u6c11\u4e3b\u7684\u8fd0\u884c\u673a\u5236\uff0c\u5fc5\u987b\u4fdd\u969c\u6bcf\u4e00\u4e2a\u5de5\u4eba\u7fa4\u4f17\u7684\u653f\u6cbb\u6743\u5229\u3002\u4e25\u7981\u201c\u903c\u4f9b\u4fe1\u201d\uff0c\u5bf9\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u91cd\u5728\u601d\u60f3\u4e0a\u6279\u5224\uff0c\u9664\u975e\u6709\u5207\u5b9e\u8bc1\u636e\u5e76\u7ecf\u591a\u6570\u7fa4\u4f17\u8ba4\u53ef\uff0c\u5426\u5219\u4e0d\u5e94\u4efb\u610f\u7ed9\u4eba\u6263\u5e3d\u5b50\u3001\u505a\u51fa\u884c\u653f\u7684\u6216\u6cd5\u5f8b\u7684\u5904\u7406\u3002\u8981\u9ad8\u5ea6\u8b66\u60d5\u6574\u98ce\u8fd0\u52a8\u88ab\u8d70\u8d44\u6d3e\u5229\u7528\u4e3a\u201c\u652f\u4e00\u6d3e\u3001\u6253\u4e00\u6d3e\u201d\u5206\u88c2\u5de5\u4eba\u9636\u7ea7\u7684\u5de5\u5177\uff0c\u6216\u8005\u5229\u7528\u4e3a\u9547\u538b\u6105\u63b5\u7fa4\u4f17\u7684\u5de5\u5177\u3002\n\n\u7b2c\u4e03\u3001\u5728\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u6761\u4ef6\u4e0b\uff0c\u5fc5\u987b\u5904\u7406\u597d\u6105\u63b5\u5e72\u90e8\u96c6\u56e2\u7684\u201c\u6d88\u4ea1\u201d\u95ee\u9898\u3002\n\n\u5728\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u7684\u8fc7\u7a0b\u4e2d\uff0c\u4e0d\u53ef\u907f\u514d\u5730\u4f1a\u5f62\u6210\u4e00\u4e2a\u8131\u79bb\u751f\u4ea7\u7684\u4e13\u804c\u7684\u6105\u63b5\u5e72\u90e8\u96c6\u56e2\uff0c\u800c\u8fd9\u4e2a\u96c6\u56e2\u5728\u6105\u63b5\u80dc\u5229\u540e\uff0c\u4e5f\u5fc5\u7136\u638c\u63e1\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u5404\u9886\u57df\u7684\u91cd\u8981\u9886\u5bfc\u5c97\u4f4d\uff0c\u4ece\u800c\u4eab\u6709\u6700\u5927\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u3002\u5728\u65e0\u4ea7\u9636\u7ea7\u7684\u7ee7\u7eed\u6105\u63b5\u4e2d\uff0c\u8fd9\u4e2a\u4e13\u804c\u7684\u6105\u63b5\u5e72\u90e8\u96c6\u56e2\u5e94\u8be5\u662f\u9010\u6b65\u8d70\u5411\u6d88\u4ea1\uff0c\u5e94\u8be5\u9010\u6b65\u878d\u5165\u5230\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u4e2d\uff0c\u4ece\u800c\u9650\u5236\u548c\u9010\u6b65\u6d88\u706d\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u6700\u7ec8\u5b9e\u73b0\u56fd\u5bb6\u7684\u6d88\u4ea1\u3002\u5426\u5219\uff0c\u8fd9\u4e2a\u96c6\u56e2\u5c31\u5c06\u6574\u4f53\u4e0a\u8715\u53d8\u4e3a\u8d70\u8d44\u6d3e\u3001\u6210\u4e3a\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u6838\u5fc3\uff0c\u6700\u7ec8\u9547\u538b\u5de5\u4eba\u9636\u7ea7\u3001\u91cd\u5efa\u8d44\u4ea7\u9636\u7ea7\u4e13\u653f\u3001\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u3002\n\n\u6240\u4ee5\uff0c\u5728\u5efa\u7acb\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u540e\uff0c\u5148\u950b\u515a\u548c\u5de5\u4eba\u7fa4\u4f17\u5c31\u5e94\u8be5\u9ad8\u5ea6\u91cd\u89c6\u5904\u7406\u6105\u63b5\u5e72\u90e8\u96c6\u56e2\u7684\u95ee\u9898\u3002\n\n\u9996\u5148\u5fc5\u987b\u5c3d\u91cf\u9632\u6b62\u6105\u63b5\u5e72\u90e8\u96c6\u56e2\u4eab\u6709\u8fc7\u5927\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u9650\u5236\u5176\u7279\u6743\u3002\u5728\u6536\u5165\u4e0a\u3001\u5728\u751f\u6d3b\u5f85\u9047\u4e0a\u5e94\u5c3d\u91cf\u5b9e\u73b0\u5df4\u9ece\u516c\u793e\u539f\u5219\uff0c\u4e0d\u8d85\u8fc7\u5de5\u4eba\u7fa4\u4f17\u7684\u6700\u9ad8\u6c34\u5e73\u3002\n\n\u5176\u6b21\uff0c\u5fc5\u987b\u5efa\u7acb\u6105\u63b5\u5e72\u90e8\u5b9a\u671f\u56de\u5230\u7fa4\u4f17\u4e2d\u53c2\u52a0\u96c6\u4f53\u751f\u4ea7\u52b3\u52a8\u7684\u5236\u5ea6\uff0c\u4fdd\u8bc1\u6105\u63b5\u5e72\u90e8\u5c3d\u91cf\u4e0d\u8131\u79bb\u7fa4\u4f17\u3001\u4e0d\u8131\u79bb\u751f\u4ea7\u3002\u5fdf\u6105\u4e2d\u7684\u4e94\u4e03\u5e72\u6821\u5c31\u662f\u8fd9\u6837\u7684\u4e00\u5927\u521b\u4e3e\u3002\u4f46\u662f\u5fdf\u6105\u4e2d\u8bb8\u591a\u4e94\u4e03\u5e72\u6821\u53ea\u662f\u628a\u5e72\u90e8\u96c6\u4e2d\u5728\u4e00\u8d77\u8fdb\u884c\u52b3\u52a8\uff0c\u5bf9\u5e72\u90e8\u6539\u9020\u6548\u679c\u4e0d\u4f73\u3002\u4eca\u540e\u5e94\u6ce8\u610f\u4f7f\u5e72\u90e8\u771f\u6b63\u548c\u52b3\u52a8\u7fa4\u4f17\u3001\u7279\u522b\u662f\u5de5\u4eba\u7fa4\u4f17\u4e00\u8d77\u52b3\u52a8\uff0c\u5efa\u7acb\u5e72\u90e8\u548c\u52b3\u52a8\u8005\u4e4b\u95f4\u7684\u5bc6\u5207\u8054\u7cfb\u3002\n\n\u5176\u4e09\uff0c\u5fc5\u987b\u5efa\u7acb\u6105\u63b5\u5e72\u90e8\u80fd\u4e0a\u80fd\u4e0b\u3001\u5410\u6545\u7eb3\u65b0\u7684\u673a\u5236\u3002\u6105\u63b5\u5e72\u90e8\u4e0d\u5e94\u6210\u4e3a\u201c\u7ec8\u8eab\u53d7\u7984\u3001\u8bba\u8d44\u6392\u8f88\u3001\u53ea\u80fd\u4e0a\u4e0d\u80fd\u4e0b\u201d\u7684\u8d35\u65cf\u5b98\u50da\u96c6\u56e2\u3002\u5fc5\u987b\u8981\u4f9d\u9760\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7684\u7ee7\u7eed\u6105\u63b5\u548c\u65e0\u4ea7\u9636\u7ea7\u7684\u5927\u6c11\u4e3b\uff0c\u6765\u4fdd\u8bc1\u6105\u63b5\u5e72\u90e8\u59cb\u7ec8\u53d7\u5230\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7684\u4e25\u5bc6\u76d1\u7763\u3002\u5bf9\u5df2\u7ecf\u8715\u53d8\u7684\u8d70\u8d44\u6d3e\u3001\u5e94\u8be5\u4e88\u4ee5\u6279\u5224\u3001\u6253\u5012\uff0c\u5e76\u4f9d\u6cd5\u5904\u7406\uff1b\u5bf9\u72af\u4e86\u8f83\u5927\u9519\u8bef\u7684\u6105\u63b5\u5e72\u90e8\uff0c\u5e94\u8be5\u7f62\u4ed6\u7684\u5b98\uff0c\u8ba9\u4ed6\u56de\u5230\u7fa4\u4f17\u4e2d\u52b3\u52a8\uff0c\u901a\u8fc7\u6539\u9020\u540e\u5f97\u5230\u7fa4\u4f17\u8ba4\u53ef\u7684\uff0c\u53ef\u4ee5\u7531\u7fa4\u4f17\u91cd\u65b0\u9009\u4e3e\u4e0a\u53f0\uff1b\u8981\u79ef\u6781\u57f9\u517b\u65b0\u751f\u529b\u91cf\uff0c\u8981\u628a\u5728\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u4e2d\u7ecf\u53d7\u8fc7\u8003\u9a8c\u3001\u88ab\u5e7f\u5927\u7fa4\u4f17\u8ba4\u53ef\u7684\u5148\u8fdb\u5206\u5b50\uff0c\u901a\u8fc7\u6c11\u4e3b\u9009\u4e3e\u7684\u65b9\u5f0f\u8865\u5145\u8fdb\u6105\u63b5\u5e72\u90e8\u961f\u4f0d\uff0c\u5e76\u4e14\u5c3d\u91cf\u4f7f\u5176\u4e0d\u8131\u79bb\u539f\u5355\u4f4d\uff0c\u4ece\u800c\u4fdd\u8bc1\u5176\u4e0d\u8131\u79bb\u751f\u4ea7\u3001\u4e0d\u8131\u79bb\u7fa4\u4f17\uff0c\u7531\u6b64\u9010\u6b65\u5b9e\u73b0\u6574\u4e2a\u6105\u63b5\u5e72\u90e8\u961f\u4f0d\u4e0e\u7fa4\u4f17\u4e2d\u5148\u8fdb\u5206\u5b50\u7684\u878d\u5408\u3002\n\n\u7b2c\u516b\uff0c\u5fc5\u987b\u9650\u5236\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u4e2d\u7684\u5e38\u5907\u519b\u548c\u5e38\u5907JC\u3002\n\n\u5e38\u5907\u519b\u548c\u5e38\u5907JC\u4fdd\u7559\u4e86\u4e25\u91cd\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u662f\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u4e2d\u6700\u5927\u7684\u4fdd\u5b88\u96c6\u56e2\u4e4b\u4e00\u3002\u56e0\u6b64\u5fc5\u987b\u5c3d\u53ef\u80fd\u5730\u9650\u5236\u5176\u89c4\u6a21\uff0c\u5e94\u8be5\u7ec4\u7ec7\u4ee5\u5de5\u4eba\u9636\u7ea7\u4e3a\u6838\u5fc3\u7684\u3001\u4e0d\u8131\u4ea7\u7684\u52b3\u52a8\u4eb
