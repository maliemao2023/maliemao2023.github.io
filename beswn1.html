\u8d70\u793e\u6d3e\u548c\u8d70\u8d44\u6d3e\u7684\u8def\u7ebf\u6597\u4e89\u662f\u793e\u4f1a\u4e3b\u4e49\u6761\u4ef6\u4e0b\u65e0\u4ea7\u9636\u7ea7\u548c\u8d44\u4ea7\u9636\u7ea7\u6597\u4e89\u7684\u96c6\u4e2d\u4f53\u73b0\uff0c\u8d70\u793e\u6d3e\u5fc5\u987b\u53d1\u52a8\u3001\u9886\u5bfc\u5e7f\u5927\u7fa4\u4f17\u7ee7\u7eed\u6105\u63b5\u3001\u6218\u80dc\u8d70\u8d44\u6d3e\uff0c\u624d\u80fd\u9632\u6b62\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u3001\u634d\u536b\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u3001\u5411\u5171\u4ea7\u4e3b\u4e49\u524d\u8fdb\u2014\u2014\u662f\u6b63\u786e\u7684\u5417\uff1f\u003C\/p\u003E\n\n\u003Cp\u003E\u6258\u6d3e\u4f1a\u5bf9\u6b64\u4e89\u8fa9\u8bf4\uff1a\u53ef\u662f\u5fdf\u6105\u4e0d\u662f\u6700\u7ec8\u5931\u8d25\u4e86\u5417\uff1f\u4ebf\u4e07\u5de5\u4eba\u9020\u53cd\u4e0d\u662f\u53ea\u6362\u4e86\u4e00\u6279\u65b0\u5b98\u50da\u5417\uff1f\u6bdb\u4e3a\u9996\u7684\u5fdf\u6105\u9886\u5bfc\u8005\u4e0d\u662f\u6ca1\u6709\u628a\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u8fdb\u884c\u5230\u5e95\uff0c\u6ca1\u6709\u5f7b\u5e95\u6d88\u706d\u201c\u5b98\u50da\u96c6\u56e2\u201d\uff0c\u6ca1\u6709\u5efa\u7acb\u201d\u5de5\u4eba\u6c11\u4e3b\u5236\u5ea6\u201d\u5417\uff1f\uff01\u8bb8\u591a\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u80af\u5b9a\u5fdf\u6105\u7684\u53cd\u6bdb\u201c\u5de6\u7ffc\u201c\uff0c\u4e5f\u4ece\u8fd9\u4e2a\u89d2\u5ea6\u6307\u8d23\u6bdb\u4e3b\u5e2d\u53ca\u5fdf\u6105\u6307\u6325\u90e8\u3002\u636e\u4ed6\u4eec\u8bf4\u6bdb\u4e3b\u5e2d\u6ca1\u6709\u8ba4\u8bc6\u5230\u5fc5\u987b\u5efa\u7acb\u65e0\u4ea7\u9636\u7ea7\u6c11\u4e3b\u5236\u5ea6\uff0c\u5bf9\u515a\u5b98\u50da\u4f53\u5236\u62b1\u6539\u826f\u4e3b\u4e49\u7684\u6001\u5ea6\uff0c\u56e0\u6b64\u53ea\u662f\u53d1\u52a8\u7fa4\u4f17\u6e05\u6d17\u3001\u66ff\u6362\u4e00\u90e8\u5206\u5b98\u50da\uff0c\u800c\u6ca1\u6709\u5f7b\u5e95\u6467\u6bc1\u8fd9\u4e00\u5b98\u50da\u4f53\u5236\u3002\u8fd9\u7c7b\u89c2\u70b9\u5176\u5b9e\u6ca1\u6709\u4ec0\u4e48\u65b0\u9c9c\u7684\uff0c\u5c31\u662f\u5fdf\u6105\u4e2d\u88ab\u9020\u53cd\u6d3e\u5de5\u4eba\u4e3b\u4f53\u6240\u553e\u5f03\u3001\u88ab\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6240\u4e25\u6b63\u6279\u5224\u7684\u5c0f\u8d44\u4ea7\u9636\u7ea7\u6781\u0022\u5de6\u0022\u4e3b\u4e49\u7684\u5f53\u4ee3\u7ee7\u627f\u8005\u3002\u8fd9\u7c7b\u89c2\u70b9\u7684\u672c\u8d28\uff0c\u662f\u6d45\u8584\u7684\u3001\u5b8c\u5168\u8131\u79bb\u5177\u4f53\u5386\u53f2\u6761\u4ef6\u548c\u9636\u7ea7\u6597\u4e89\u771f\u5b9e\u8fdb\u7a0b\u7684\u552f\u5fc3\u4e3b\u4e49\u7684\u201c\u5236\u5ea6\u51b3\u5b9a\u8bba\u201d\u3002\u8fd9\u79cd\u201c\u5236\u5ea6\u51b3\u5b9a\u8bba\u201d\u80cc\u540e\u7684\u903b\u8f91\u5c31\u662f\uff1a\u5386\u53f2\u662f\u7531\u201c\u5927\u4eba\u7269\u201d\u4eec\u5728\u771f\u7a7a\u4e2d\u4efb\u610f\u521b\u9020\u7684\u3001\u662f\u53ef\u4ee5\u4efb\u610f\u201c\u9876\u5c42\u8bbe\u8ba1\u201d\u7684\u3002\u53ea\u8981\u201c\u5927\u4eba\u7269\u201d\u8bbe\u8ba1\u5e76\u5efa\u7acb\u4e00\u79cd\u201c\u5b8c\u7f8e\u201d\u7684\u201c\u6c11\u4e3b\u201d\u5236\u5ea6\uff0c\u5c31\u80fd\u6d88\u706d\u5b98\u50da\u96c6\u56e2\u3001\u8d70\u8d44\u6d3e\uff0c\u9632\u6b62\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u4ed6\u4eec\u4e0d\u660e\u767d\u7684\u662f\uff0c\u5236\u5ea6\u662f\u7531\u4eba\u6765\u5b9e\u73b0\u7684!\u9636\u7ea7\u793e\u4f1a\u4e2d\uff0c\u4e00\u79cd\u793e\u4f1a\u653f\u6cbb\u5236\u5ea6\u7684\u5efa\u7acb\u548c\u5de9\u56fa\u53ea\u80fd\u5efa\u7acb\u5728\u9636\u7ea7\u6597\u4e89\u7684\u57fa\u7840\u4e0a,\u800c\u4e0d\u662f\u76f8\u53cd\u3002\u4e5f\u5c31\u662f\u8bf4,\u4e00\u79cd\u5236\u5ea6\u4e0d\u662f\u5927\u4eba\u7269\u4eec\u201c\u9876\u5c42\u8bbe\u8ba1\u201d\u51fa\u6765\u5c31\u80fd\u5efa\u7acb\u548c\u843d\u5b9e\u7684\u3002\u5236\u5ea6\u53ea\u80fd\u5efa\u7acb\u5728\u73b0\u6709\u7684\u9636\u7ea7\u6597\u4e89\u7684\u7ed3\u679c\u4e4b\u4e0a,\u5236\u5ea6\u7684\u5de9\u56fa\u548c\u843d\u5b9e\u4e5f\u5fc5\u987b\u9760\u76f8\u5e94\u7684\u9636\u7ea7\u5177\u6709\u8db3\u591f\u7684\u529b\u91cf\u5e76\u901a\u8fc7\u4e0d\u65ad\u7684\u9636\u7ea7\u6597\u4e89\u624d\u80fd\u5b9e\u73b0\u3002\u4e0d\u7b26\u5408\u9636\u7ea7\u6597\u4e89\u7ed3\u679c\u7684\u3001\u6ca1\u6709\u76f8\u5e94\u9636\u7ea7\u529b\u91cf\u57fa\u7840\u7684\u5236\u5ea6\u6839\u672c\u5efa\u7acb\u4e0d\u8d77\u6765\uff0c\u5373\u4f7f\u5efa\u7acb\u4e86\uff0c\u4e5f\u65e0\u6cd5\u5de9\u56fa\u548c\u843d\u5b9e,\u53ea\u80fd\u6ca6\u4e3a\u4e00\u7eb8\u7a7a\u6587\u3002\u5f53\u7136\uff0c\u5236\u5ea6\u4e00\u4f46\u771f\u6b63\u5efa\u7acb\u5e76\u5de9\u56fa\uff0c\u53c8\u80fd\u5bf9\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\u65bd\u52a0\u4e00\u79cd\u53cd\u4f5c\u7528\u3002\u4ee5\u4e0a\u624d\u662f\u552f\u7269\u53f2\u89c2\u5173\u4e8e\u5236\u5ea6\u7684\u89c2\u70b9\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5728\u5fdf\u6105\u4e2d\uff0c\u6b63\u662f\u5de5\u4eba\u9636\u7ea7\u4e0e\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u7684\u771f\u5b9e\u6597\u4e89\u8fdb\u7a0b\uff0c\u6b63\u662f\u4e24\u4e2a\u9636\u7ea7\u7684\u529b\u91cf\u5bf9\u6bd4\u2014\u2014\u800c\u4e0d\u662f\u6bdb\u4e3b\u5e2d\u6709\u6ca1\u6709\u8bbe\u8ba1\u51fa\u201c\u6c11\u4e3b\u5236\u5ea6\u201d\u2014\u2014\u51b3\u5b9a\u4e86\u5fdf\u6105\u6240\u53d6\u5f97\u7684\u6210\u5c31\u3002\u6bdb\u4e3b\u5e2d\u53ca\u5fdf\u6105\u6307\u6325\u90e8\u4e0d\u662f\u6839\u636e\u62bd\u8c61\u7684\u539f\u5219\uff0c\u800c\u662f\u6839\u636e\u9636\u7ea7\u6597\u4e89\u7684\u5177\u4f53\u6761\u4ef6\uff0c\u6765\u63d0\u51fa\u5fdf\u6105\u7684\u76ee\u6807\u3001\u7eb2\u9886\u3002\u4e0d\u662f\u6bdb\u4e3b\u5e2d\u4e0d\u53bb\u5efa\u7acb\u201c\u7a33\u5b9a\u6709\u6548\u7684\u6c11\u4e3b\u5236\u5ea6\u201d\uff0c\u4e0d\u662f\u6bdb\u4e3b\u5e2d\u6ca1\u6709\u8ba4\u8bc6\u5230\u5fc5\u987b\u628a\u6743\u529b\u4ece\u201c\u5b98\u50da\u9636\u5c42\u201d\u624b\u4e2d\u593a\u8fc7\u6765\u4ea4\u7531\u5de5\u4eba\u7fa4\u4f17\u638c\u63e1\u3002\u800c\u662f\u5f53\u65f6\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u81ea\u5df1\u8fd8\u6ca1\u6709\u8db3\u591f\u7684\u529b\u91cf\uff0c\u653f\u6cbb\u4e0a\u8fd8\u4e0d\u591f\u6210\u719f\u3002\u6bdb\u4e3b\u5e2d\u4e0d\u662f\u8d85\u4eba\uff0c\u4ed6\u4e0d\u80fd\u8d85\u8d8a\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7684\u529b\u91cf\u53bb\u4efb\u610f\u521b\u9020\u5386\u53f2\u3002\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u5728\u5fdf\u6105\u4e2d\u65e2\u6ca1\u6709\u81ea\u5df1\u521b\u9020\u51fa\u4e5f\u5b9e\u9645\u4e0a\u65e0\u6cd5\u5de9\u56fa\u50cf\u5de5\u4ee3\u4f1a\uff08\u82cf\u7ef4\u57c3\uff09\u8fd9\u6837\u56e2\u7ed3\u3001\u52a8\u5458\u5168\u4f53\u5de5\u4eba\u9636\u7ea7\u884c\u4f7f\u56fd\u5bb6\u6743\u529b\u7684\u65e0\u4ea7\u9636\u7ea7\u6c11\u4e3b\u673a\u6784\uff0c\u800c\u662f\u9677\u5165\u4e86\u6d3e\u6027\u5206\u88c2\u3002\u5176\u5b9e\u5373\u4f7f\u5728\u5fdf\u6105\u7684\u6700\u9ad8\u6f6e\uff0c\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u7684\u529b\u91cf\u5bf9\u6bd4\u4ecd\u65e7\u662f\u4fdd\u5b88\u6d3e\u5360\u591a\u6570\u7684\uff0c\u56e0\u6b64\u5982\u679c\u50cf\u5c0f\u8d44\u4ea7\u9636\u7ea7\u5de6\u7ffc\u4e3b\u5f20\u7684\u90a3\u6837\u5efa\u7acb\u201c\u771f\u6b63\u7684\u6c11\u4e3b\u5236\u5ea6\u201d\u7684\u8bdd\uff0c\u4e5f\u53ea\u80fd\u628a\u4fdd\u5b88\u6d3e\u548c\u65e7\u5b98\u50da\u9009\u4e0a\u53f0\u3002\u003Cbr\u003E\n\u7136\u800c\u6bdb\u4e3b\u5e2d\u4e0d\u662f\u8ff7\u4fe1\u5f62\u5f0f\u6c11\u4e3b\u7684\u5c0f\u8d44\u4ea7\u9636\u7ea7\u6c11\u4e3b\u6d3e\uff0c\u800c\u662f\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u5bb6\u3002\u56e0\u6b64\u6bdb\u4e3b\u5e2d\u624d\u63d0\u51fa\u201c\u5927\u8054\u5408\u201d\u4e0e\u201c\u4e09\u7ed3\u5408\u201d\u7684\u65b9\u5f0f\uff08\u800c\u4e0d\u662f\u5f62\u5f0f\u6c11\u4e3b\u7684\u65b9\u5f0f\uff09\uff0c\u6765\u5e73\u606f\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u7684\u6d3e\u6027\u6597\u4e89\uff0c\u6765\u4fdd\u8bc1\u9020\u53cd\u6d3e\u80fd\u591f\u5728\u6105\u63b5\u59d4\u5458\u4f1a\u4e2d\u5360\u591a\u6570\uff0c\u5e76\u4f7f\u7528\u5f53\u65f6\u8868\u73b0\u51fa\u79ef\u6781\u652f\u6301\u7ee7\u7eed\u6105\u63b5\u7684\u89e3\u653e\u519b\u91ce\u6218\u519b\u519b\u5b98\u56e2\u4ee3\u66ff\u65e7\u7684\u515a\u653f\u5b98\u50da\u6765\u6574\u5408\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u529b\u91cf\uff0c\u5e76\u627f\u62c5\u5177\u4f53\u884c\u653f\u7ba1\u7406\u804c\u80fd\u3002\u4ece\u800c\u4fdd\u5b58\u5e76\u53d1\u5c55\u5148\u8fdb\u5de5\u4eba\u7684\u6709\u751f\u529b\u91cf\uff0c\u4ee5\u5f85\u4e0b\u4e00\u6b21\u6587\u5316\u5927\u6105\u63b5\u3002\u800c\u5f53\u91ce\u6218\u519b\u519b\u5b98\u56e2\u8868\u73b0\u51fa\u53cd\u5bf9\u7ee7\u7eed\u6105\u63b5\u3001\u9547\u538b\u9020\u53cd\u6d3e\u7684\u9762\u76ee\u540e\uff0c\u6bdb\u4e3b\u5e2d\u53c8\u5f00\u5c55\u4e86\u53cd\u5bf9\u5176\u4ee3\u8868\u2014\u2014\u6797\u5f6a\u96c6\u56e2\u7684\u6597\u4e89\u2026\u2026\u003C\/p\u003E\n\n\u003Cp\u003E\u7531\u6b64\uff0c\u6240\u8c13\u201c\u9886\u5bfc\u4eba\u80cc\u53db\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\u201d\u8bba\u7684\u8c2c\u8bef\u4e5f\u5c31\u662d\u7136\u82e5\u63ed\u4e86\u3002\u5c0f\u8d44\u4ea7\u9636\u7ea7\u6781\u201c\u5de6\u201d\u4e3b\u4e49\u7684\u4e3b\u5f20\uff0c\u6839\u672c\u4e0d\u662f\u201c\u5fe0\u4e8e\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\u3001\u628a\u5fdf\u6105\u8fdb\u884c\u5230\u5e95\u0022,\u800c\u53ea\u662f\u4e0d\u987e\u5177\u4f53\u5386\u53f2\u6761\u4ef6\u3001\u4e0d\u987e\u9636\u7ea7\u529b\u91cf\u5bf9\u6bd4\u7684\u76f2\u52a8\u3002\u5984\u56fe\u201c\u6bd5\u5176\u529f\u4e8e\u4e00\u5f79\u201d\uff0c\u5374\u53ea\u80fd\u628a\u5148\u8fdb\u5de5\u4eba\u7684\u529b\u91cf\u5e26\u5411\u6bc1\u706d\u3002\u800c\u6bdb\u4e3b\u5e2d\u548c\u5fdf\u6105\u6307\u6325\u90e8\uff0c\u6070\u6070\u662f\u7acb\u8db3\u4e8e\u73b0\u5b9e\u7684\u6761\u4ef6\uff0c\u53bb\u6700\u5927\u7a0b\u5ea6\u5730\u4e89\u53d6\u6105\u63b5\u5de5\u4eba\u8fd0\u52a8\u7684\u80dc\u5229\u679c\u5b9e\uff0c\u800c\u4e3a\u672a\u6765\u7ee7\u7eed\u6597\u4e89\u505a\u597d\u51c6\u5907\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5fdf\u6105\u4e2d\u9020\u53cd\u6d3e\u7684\u786e\u53d7\u5230\u4e86\u538b\u5236\uff0c\u4f46\u4e0d\u662f\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u538b\u5236\u4ed6\u4eec\uff0c\u800c\u662f\u8fd8\u672a\u88ab\u6253\u5012\u7684\u4ee5\u53ca\u65b0\u751f\u7684\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u538b\u5236\u4ed6\u4eec\u3002\u5b9e\u9645\u4e0a\uff0c\u6211\u4eec\u8d8a\u662f\u6df1\u5165\u4e86\u89e3\u5fdf\u6105\u7684\u5386\u53f2\u771f\u76f8\uff0c\u5c31\u8d8a\u80fd\u53d1\u73b0\uff1a\u9020\u53cd\u6d3e\u7684\u547d\u8fd0\u6070\u6070\u662f\u4e0e\u6bdb\u4e3b\u5e2d\u53ca\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u547d\u8fd0\u7d27\u5bc6\u76f8\u8fde\u7684\u3002\u6b63\u662f\u5fdf\u6105\u4e2d\u540e\u671f\u6bdb\u4e3b\u5e2d\u9886\u5bfc\u4e00\u7cfb\u5217\u653f\u6cbb\u6597\u4e89\uff0c\u6539\u5584\u4e86\u9020\u53cd\u6d3e\u7684\u5904\u5883\uff0c\u4f7f\u5f97\u9020\u53cd\u6d3e\u5f97\u4ee5\u5e73\u53cd\u3001\u6062\u590d\u3001\u53d1\u5c55\uff0c\u800c\u9020\u53cd\u6d3e\u7684\u53d1\u5c55\u548c\u6d3b\u52a8\u4e5f\u5728\u793e\u4f1a\u4e0a\u6709\u529b\u652f\u6301\u4e86\u6bdb\u4e3b\u5e2d\u7684\u6597\u4e89\uff08\u53ef\u53c2\u770b\u6b66\u6c49\u3001\u6cb3\u5357\u3001\u6e56\u5357\u7b49\u5730\u8001\u9020\u53cd\u6d3e\u7684\u56de\u5fc6\u5f55\uff09\u3002\u7136\u800c\uff0c\u76f4\u5230\u6bdb\u4e3b\u5e2d\u901d\u4e16\uff0c\u603b\u4f53\u4e0a\u7684\u529b\u91cf\u5bf9\u6bd4\u4ecd\u672a\u6839\u672c\u6539\u53d8\uff0c\u9020\u53cd\u6d3e\u4ee3\u8868\u7684\u5148\u8fdb\u5de5\u4eba\u4ecd\u672a\u80fd\u51dd\u805a\u8d77\u8db3\u4ee5\u6218\u80dc\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u7684\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u529b\u91cf\uff0c\u8fd9\u624d\u662f\u5fdf\u6105\u6700\u7ec8\u5931\u5229\u7684\u6839\u672c\u539f\u56e0\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5728\u540e\u9762\u5bf9\u5fdf\u6105\u5386\u53f2\u8fdb\u7a0b\u7684\u8bba\u8ff0\u4e2d\uff0c\u6211\u4eec\u5c06\u8fdb\u4e00\u6b65\u5177\u4f53\u8bf4\u660e\u6258\u6d3e\u53ca\u53cd\u6bdb\u201c\u5de6\u7ffc\u201d\u8131\u79bb\u9636\u7ea7\u6597\u4e89\u5b9e\u9645\u7684\u552f\u5fc3\u53f2\u89c2\u7684\u9519\u8bef\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u9a73\u5c0f\u8d44\u4ea7\u9636\u7ea7\u201c\u6cdb\u5de6\u7ffc\u201d\u003C\/strong\u003E\u003Cbr\u003E\n\u5fdf\u6105\u662f\u4e00\u4e9b\u201c\u6cdb\u5de6\u7ffc\u201d\u4eba\u58eb\u6240\u8ba4\u4e3a\u7684\u662f\u201c\u4f1f\u5927\u9886\u8896\u521b\u9020\u4eba\u95f4\u5929\u5802\u7684\u60b2\u58ee\u5c1d\u8bd5\u201d\u5417\uff1f\u8fd9\u7c7b\u89c2\u70b9\uff0c\u8868\u9762\u4e0a\u63a8\u5d07\u6bdb\u4e3b\u5e2d\u3001\u80af\u5b9a\u5fdf\u6105\u7684\u4f1f\u5927\u610f\u4e49\uff0c\u5b9e\u9645\u4e0a\u5374\u662f\u7528\u5c0f\u8d44\u4ea7\u9636\u7ea7\u7684\u5386\u53f2\u552f\u5fc3\u4e3b\u4e49\u8bc4\u4ef7\u5fdf\u6105\u2014\u2014\u8fd9\u4e5f\u662f\u5bf9\u5fdf\u6105\u7684\u6b6a\u66f2\uff01\u5173\u952e\u5c31\u5728\u4e8e\uff0c\u8fd9\u7c7b\u89c2\u70b9\u628a\u5fdf\u6105\u770b\u6210\u9886\u8896\u7684\u72ec\u89d2\u620f\uff0c\u628a\u4f1f\u5927\u9886\u8896\u770b\u6210\u662f\u8d85\u8d8a\u7fa4\u4f17\u548c\u5386\u53f2\u4e4b\u4e0a\u7684\u67d0\u79cd\u8d85\u4eba\u3001\u5929\u795e\uff01\u5b9e\u8d28\u662f\u5426\u8ba4\u4eba\u6c11\u7fa4\u4f17\u521b\u9020\u5386\u53f2\u7684\u82f1\u96c4\u53f2\u89c2\u3002\u8fd9\u7c7b\u89c2\u70b9\u662f\u6bd2\u5bb3\u7fa4\u4f17\u7684\u8ff7\u5e7b\u836f\uff0c\u5b83\u53ea\u80fd\u628a\u7fa4\u4f17\u5f15\u5411\u671f\u5f85\u65b0\u7684\u8d85\u4eba\u3001\u5929\u795e\u964d\u4e16\u62ef\u6551\u81ea\u5df1\uff0c\u800c\u51b3\u4e0d\u80fd\u8d77\u5230\u542f\u53d1\u7fa4\u4f17\u6597\u4e89\u89c9\u609f\u7684\u4f5c\u7528\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5fdf\u6105\u7edd\u4e0d\u662f\u4f1f\u5927\u9886\u8896\u4e3a\u4e86\u67d0\u79cd\u4e4c\u6258\u90a6\u6216\u8005\u662f\u4e3a\u4e86\u5b9e\u73b0\u4ec0\u4e48\u4eba\u95f4\u5929\u5802\u800c\u4e00\u4e2a\u4eba\u5236\u9020\u7684\u5386\u53f2\u5947\u8ff9\u3002\u5fdf\u6105\u5b8c\u5168\u662f\u7531\u793e\u4f1a\u4e3b\u4e49\u751f\u4ea7\u65b9\u5f0f\uff08\u5171\u4ea7\u4e3b\u4e49\u7684\u56e0\u7d20\u548c\u8d44\u672c\u4e3b\u4e49\u7684\u56e0\u7d20\u5171\u5b58\uff09\u6240\u4ea7\u751f\u7684\u9636\u7ea7\u548c\u9636\u7ea7\u6597\u4e89\u7684\u4ea7\u7269\u3002\u800c\u6bdb\u4e3b\u5e2d\u4e4b\u6240\u4ee5\u4f1f\u5927\uff0c\u5c31\u662f\u56e0\u4e3a\u4ed6\u79d1\u5b66\u5730\u8ba4\u8bc6\u4e0e\u603b\u7ed3\u4e86\u8fd9\u79cd\u9636\u7ea7\u6597\u4e89\uff0c\u5e76\u575a\u51b3\u7ad9\u5728\u65e0\u4ea7\u9636\u7ea7\u7684\u7acb\u573a\u4e0a\u9886\u5bfc\u4e86\u8fd9\u573a\u6597\u4e89\u3002\u800c\u4ebf\u4e07\u52b3\u52a8\u7fa4\u4f17\u624d\u662f\u8fd9\u573a\u9636\u7ea7\u6597\u4e89\u53f2\u8bd7\u7684\u4e3b\u4eba\u516c\uff0c\u9886\u8896\u53ea\u80fd\u5c3d\u529b\u53bb\u5f15\u5bfc\u4ed6\u4eec\uff0c\u5374\u4e0d\u53ef\u80fd\u8d85\u8d8a\u4ed6\u4eec\u7684\u529b\u91cf\u53bb\u4efb\u610f\u521b\u9020\u5386\u53f2\u3002\u5fdf\u6105\u4e0d\u662f\u4ec0\u4e48\u4e4c\u6258\u90a6\uff0c\u4e0d\u662f\u4e3a\u4e86\u5b9e\u73b0\u4ec0\u4e48\u201c\u7f8e\u5b66\u201d\u7684\u3001\u201c\u9053\u5fb7\u201d\u7684\u201c\u6559\u4e49\u201d\uff0c\u800c\u662f\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\uff01\u662f\u65e0\u4ea7\u9636\u7ea7\u53cd\u5bf9\u793e\u4f1a\u4e3b\u4e49\u6761\u4ef6\u4e0b\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3001\u53cd\u5bf9\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u52bf\u529b\u7684\u7ee7\u7eed\u6105\u63b5\u8fd0\u52a8\uff0c\u662f\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u57fa\u672c\u77db\u76fe\u6240\u5bfc\u81f4\u7684\u4f60\u6b7b\u6211\u6d3b\u7684\u9636\u7ea7\u6597\u4e89\u3002\u003Cbr\u003E\n\u5fdf\u6105\u662f\u4e00\u4e9b\u201c\u6cdb\u5de6\u7ffc\u201d\u4eba\u58eb\u6240\u8ba4\u4e3a\u7684\u662f\u4ec0\u4e48\u201c\u6539\u9020\u4eba\u5fc3\u201d\u7684\u6587\u5316\u8fd0\u52a8\u5417\uff1f\u5fdf\u6105\u5f53\u7136\u6709\u601d\u60f3\u6587\u5316\u6539\u9020\u7684\u4efb\u52a1\uff0c\u4f46\u8fd9\u53ea\u662f\u5fdf\u6105\u4efb\u52a1\u7684\u4e00\u4e2a\u65b9\u9762\u3002\u5fdf\u6105\u7684\u5b9e\u8d28\u662f\u65e0\u4ea7\u9636\u7ea7\u4e0e\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u5168\u9762\u7684\u9636\u7ea7\u6597\u4e89\uff0c\u800c\u5176\u6838\u5fc3\u662f\u653f\u6cbb\u6597\u4e89\u3002\u5bf9\u7ecf\u6d4e\u4f53\u5236\u3001\u793e\u4f1a\u5173\u7cfb\u3001\u601d\u60f3\u6587\u5316\u7684\u6539\u9020\uff0c\u90fd\u662f\u5168\u9762\u9636\u7ea7\u6597\u4e89\u4e2d\u7684\u4e00\u65b9\u9762\u4efb\u52a1\u3002\u56e0\u6b64\u628a\u5fdf\u6105\u4ec5\u4ec5\u770b\u6210\u662f\u4ec0\u4e48\u201d\u6539\u9020\u4eba\u5fc3\u7684\u6587\u5316\u8fd0\u52a8\u201d\uff0c\u5b9e\u8d28\u662f\u5426\u8ba4\u5fdf\u6105\u7684\u9636\u7ea7\u6597\u4e89\u5b9e\u8d28\uff0c\u8d2c\u4f4e\u5fdf\u6105\u7684\u4f1f\u5927\u610f\u4e49\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5728\u4e0b\u9762\u7684\u90e8\u5206\uff0c\u6211\u4eec\u5c06\u7ad9\u5728\u65e0\u4ea7\u9636\u7ea7\u7acb\u573a\u4e0a\uff0c\u8fd0\u7528\u9636\u7ea7\u6597\u4e89\u7684\u89c2\u70b9\u7b80\u8981\u5730\u53d9\u8ff0\u5fdf\u6105\u7684\u5386\u53f2\uff0c\u4ee5\u8fdb\u4e00\u6b65\u8bf4\u660e\u5fdf\u6105\u7684\u672c\u8d28\u548c\u610f\u4e49\u3002\u6700\u540e\uff0c\u6211\u4eec\u5c06\u5c1d\u8bd5\u5bf9\u5fdf\u6105\u7684\u7ecf\u9a8c\u6559\u8bad\u8fdb\u884c\u521d\u6b65\u7684\u603b\u7ed3\u3002\u003C\/p\u003E\n\n\u003Ch3\u003E\u4e09\u3001\u5fdf\u6105\u7b80\u53f2\u003C\/h3\u003E\n\n\u003Cp\u003E\u8fd9\u91cc\u6211\u4eec\u7ad9\u5728\u65e0\u4ea7\u9636\u7ea7\u7acb\u573a\u4e0a\uff0c\u8fd0\u7528\u9636\u7ea7\u6597\u4e89\u7684\u89c2\u70b9\u7b80\u8981\u5730\u53d9\u8ff0\u5fdf\u6105\u7684\u5386\u53f2\uff0c\u4ee5\u8fdb\u4e00\u6b65\u8bf4\u660e\u5fdf\u6105\u7684\u672c\u8d28\u3002\u9700\u8981\u8bf4\u660e\u7684\u662f\uff0c\u7531\u4e8e\u7bc7\u5e45\u6240\u9650\uff0c\u8fd9\u91cc\u53ea\u80fd\u505a\u6700\u7b80\u8981\u7684\u53d9\u8ff0\uff0c\u4ee5\u52fe\u52d2\u5fdf\u6105\u5386\u53f2\u7684\u5927\u8109\u7edc\u548c\u5173\u952e\u8282\u70b9\uff0c\u800c\u4e0d\u80fd\u53cd\u6620\u5fdf\u6105\u7684\u4f17\u591a\u5386\u53f2\u7ec6\u8282\u3002\u4e00\u90e8\u5b8c\u6574\u5168\u9762\u7684\u3001\u8fd0\u7528\u9a6c\u5217\u6bdb\u4e3b\u4e49\u79d1\u5b66\u89c2\u70b9\u7684\u65e0\u4ea7\u9636\u7ea7\u7684\u5fdf\u6105\u53f2\uff0c\u4ecd\u662f\u6709\u5f85\u65b0\u4e00\u4ee3\u6105\u63b5\u8005\u5b8c\u6210\u7684\u4efb\u52a1\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\uff08\u4e00\uff09\u5fdf\u6105\u7684\u793e\u4f1a\u57fa\u7840\u4e0e\u5386\u53f2\u80cc\u666f\u003C\/strong\u003E\u003Cbr\u003E\n\u5fdf\u6105\u4f5c\u4e3a\u4e00\u573a\u4f1f\u5927\u7684\u9636\u7ea7\u6597\u4e89\uff0c\u5176\u6839\u6e90\u5728\u4e8e\u793e\u4f1a\u4e3b\u4e49\u751f\u4ea7\u65b9\u5f0f\u6240\u4ea7\u751f\u7684\u793e\u4f1a\u5404\u9636\u7ea7\u53ca\u5176\u77db\u76fe\uff0c\u800c\u540c\u65f6\u53c8\u662f\u4e2d\u56fd\u5386\u53f2\u4e0a\u9636\u7ea7\u6597\u4e89\u7684\u7ee7\u7eed\u53d1\u5c55\uff0c\u56e0\u800c\u4e5f\u5fc5\u7136\u5e26\u6709\u4e2d\u56fd\u5386\u53f2\u7684\u7279\u70b9\u3002\u5fdf\u6105\u8fd9\u573a\u9636\u7ea7\u6597\u4e89\u53f2\u8bd7\u5927\u5267\u4e2d\u5404\u4e2a\u89d2\u8272\u7684\u7279\u70b9\u548c\u529b\u91cf\uff0c\u90fd\u662f\u7531\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u7684\u751f\u4ea7\u65b9\u5f0f\u6240\u63d0\u4f9b\u7684\u821e\u53f0\u4ee5\u53ca\u8fd1\u4ee3\u4ee5\u6765\u4e2d\u56fd\u9636\u7ea7\u6597\u4e89\u7684\u5386\u53f2\u6240\u51b3\u5b9a\u7684\u3002\u4e0b\u9762\u5c31\u5bf9\u5fdf\u6105\u7684\u793e\u4f1a\u57fa\u7840\u548c\u5386\u53f2\u80cc\u666f\u505a\u4e00\u6982\u7565\u7684\u4ecb\u7ecd\uff0c\u4ee5\u52fe\u753b\u51fa\u5c06\u5728\u5fdf\u6105\u4e2d\u51fa\u573a\u7684\u5404\u4e2a\u89d2\u8272\u7684\u4e3b\u8981\u7279\u5f81\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E1\u3001\u5fdf\u6105\u7684\u793e\u4f1a\u57fa\u7840\u003C\/strong\u003E\u003Cbr\u003E\n\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u7a76\u7adf\u5b58\u4e0d\u5b58\u5728\u9636\u7ea7\u548c\u9636\u7ea7\u6597\u4e89\uff1f\u9636\u7ea7\u6597\u4e89\u662f\u4e0d\u662f\u4e3b\u8981\u77db\u76fe\uff1f\u4ee5\u4e0a\u66fe\u7ecf\u56f0\u6270\u56fd\u9645\u65e0\u4ea7\u9636\u7ea7\u7684\u5173\u952e\u95ee\u9898\u5df2\u7ecf\u901a\u8fc7\u82cf\u8054\u548c\u4e2d\u56fd\u7b49\u793e\u4f1a\u4e3b\u4e49\u56fd\u5bb6\u7684\u5b9e\u8df5\u5f97\u5230\u4e86\u89e3\u7b54\uff0c\u5e76\u4e14\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u7684\u7406\u8bba\u5bf9\u6b64\u8fdb\u884c\u4e86\u79d1\u5b66\u603b\u7ed3\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u4f5c\u4e3a\u8d44\u672c\u4e3b\u4e49\u5411\u5171\u4ea7\u4e3b\u4e49\u7684\u8fc7\u6e21\u9636\u6bb5\uff0c\u4e3b\u8981\u77db\u76fe\u4ecd\u65e7\u662f\u65e0\u4ea7\u9636\u7ea7\u4e0e\u8d44\u4ea7\u9636\u7ea7\u7684\u77db\u76fe\u3002\u7136\u800c\u5728\u793e\u4f1a\u4e3b\u4e49\u6539\u9020\u5b8c\u6210\u540e\uff0c\u8d44\u4ea7\u9636\u7ea7\u7684\u4e3b\u8981\u7ec4\u6210\u90e8\u5206\u5df2\u7ecf\u4e0d\u662f\u65e7\u793e\u4f1a\u9057\u7559\u4e0b\u6765\u7684\u65e7\u8d44\u4ea7\u9636\u7ea7\uff0c\u800c\u662f\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3002\u793e\u4f1a\u4e3b\u4e49\u6539\u9020\u5b8c\u6210\u540e\u5efa\u7acb\u8d77\u6765\u7684\u793e\u4f1a\u4e3b\u4e49\u751f\u4ea7\u65b9\u5f0f\uff0c\u4e0d\u53ef\u907f\u514d\u5730\u8fd8\u5e26\u6709\u6d53\u91cd\u7684\u8d44\u672c\u4e3b\u4e49\u751f\u4ea7\u65b9\u5f0f\u7684\u6b8b\u4f59\uff0c\u8fd8\u5b58\u5728\u4e09\u5927\u5dee\u522b\uff0c\u5b58\u5728\u5546\u54c1\u8d27\u5e01\u5173\u7cfb\uff0c\u5b58\u5728\u7b49\u7ea7\u5236\uff0c\u5b58\u5728\u4e25\u91cd\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u7531\u6b64\u4e5f\u5bfc\u81f4\u4e0a\u5c42\u5efa\u7b51\u9886\u57df\u5b58\u5728\u4e25\u91cd\u7684\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\u3002\u8fd9\u79cd\u8d44\u672c\u4e3b\u4e49\u7684\u6b8b\u4f59\u3001\u8d44\u4ea7\u9636\u7ea7\u7684\u6cd5\u6743\uff0c\u5c31\u662f\u5b55\u80b2\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u6e29\u5e8a\u3002\u5c24\u5176\u662f\u515a\u548c\u56fd\u5bb6\u673a\u5173\u4ee5\u53ca\u4f01\u4e8b\u4e1a\u5355\u4f4d\u4e2d\u7684\u9886\u5bfc\u5e72\u90e8\uff0c\u4e00\u65b9\u9762\u4eab\u6709\u7740\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u53e6\u4e00\u65b9\u9762\u53c8\u4ee5\u65e0\u4ea7\u9636\u7ea7\u7684\u540d\u4e49\u638c\u63e1\u7740\u76f8\u5f53\u5927\u7684\u7ba1\u7406\u56fd\u5bb6\u548c\u793e\u4f1a\u7ecf\u6d4e\u7684\u6743\u529b\uff0c\u8fd9\u5176\u4e2d\u4e0d\u53ef\u907f\u514d\u5730\u4f1a\u51fa\u73b0\u53d7\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u8150\u8680\u800c\u8715\u53d8\u7684\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u5f53\u6743\u6d3e\u3002\u8d70\u8d44\u6d3e\u4e0d\u662f\u6309\u7167\u65e0\u4ea7\u9636\u7ea7\u7684\u6839\u672c\u5229\u76ca\u53bb\u4f7f\u7528\u6743\u529b\u3001\u81ea\u89c9\u5730\u9650\u5236\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u800c\u662f\u5229\u7528\u6743\u529b\u4e3a\u81ea\u5df1\u8c0b\u53d6\u79c1\u5229\u3001\u7279\u6743\uff0c\u5e76\u8c0b\u6c42\u4e0d\u65ad\u6269\u5927\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u3001\u5265\u524a\u538b\u8feb\u5e7f\u5927\u7fa4\u4f17\uff0c\u4ece\u800c\u6700\u7ec8\u8c0b\u6c42\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\uff0c\u4f7f\u81ea\u5df1\u6210\u4e3a\u65b0\u7684\u7edf\u6cbb\u9636\u7ea7\u3002\u8d70\u8d44\u6d3e\u5c31\u662f\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\uff0c\u662f\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u4e3b\u4f53\u3001\u6838\u5fc3\u548c\u653f\u6cbb\u4ee3\u8868\u3002\u800c\u5de5\u4eba\u9636\u7ea7\u548c\u5e7f\u5927\u52b3\u52a8\u4eba\u6c11\uff0c\u4f5c\u4e3a\u793e\u4f1a\u751f\u4ea7\u7684\u627f\u62c5\u8005\uff0c\u4f5c\u4e3a\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u7684\u4e3b\u8981\u53d7\u5bb3\u8005\uff0c\u8981\u6c42\u793e\u4f1a\u4e3b\u4e49\u7ee7\u7eed\u524d\u8fdb\uff0c\u8981\u6c42\u9650\u5236\u548c\u9010\u6b65\u6d88\u706d\u8d44\u672c\u4e3b\u4e49\u6cd5\u6743\uff0c\u8981\u6c42\u89e3\u51b3\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u4e2d\u4ecd\u65e7\u5b58\u5728\u7684\u5404\u79cd\u4e0d\u5408\u7406\u548c\u4e0d\u5e73\u7b49\uff0c\u8981\u6c42\u6253\u5012\u3001\u6e05\u6d17\u90a3\u4e9b\u91cd\u53c8\u9a91\u5728\u4eba\u6c11\u5934\u4e0a\u7684\u8d70\u8d44\u6d3e\u53ca\u5176\u4ed6\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3002\u56e0\u6b64\uff0c\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u7684\u4e3b\u8981\u77db\u76fe\u5c31\u662f\u4ee5\u5de5\u4eba\u9636\u7ea7\u4e3a\u6838\u5fc3\u7684\u5e7f\u5927\u52b3\u52a8\u4eba\u6c11\u4e0e\u4ee5\u8d70\u8d44\u6d3e\u4e3a\u6838\u5fc3\u7684\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u4e4b\u95f4\u7684\u77db\u76fe\u3002\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u6700\u4e3b\u8981\u7684\u9636\u7ea7\u6597\u4e89\uff0c\u5c31\u662f\u5de5\u4eba\u9636\u7ea7\u548c\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u4e4b\u95f4\u7684\u9636\u7ea7\u6597\u4e89\u3002\u5fdf\u6105\u5c31\u662f\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u9636\u7ea7\u6597\u4e89\u7684\u4ea7\u7269\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2\u3001\u5fdf\u6105\u7684\u5386\u53f2\u80cc\u666f\u003C\/strong\u003E\u003Cbr\u003E\n\u4e2d\u56fd\u7684\u793e\u4f1a\u4e3b\u4e49\u5236\u5ea6\uff0c\u662f\u5728\u65b0\u6c11\u4e3b\u4e3b\u4e49\u6105\u63b5\u80dc\u5229\u540e\u901a\u8fc7\u793e\u4f1a\u4e3b\u4e49\u6539\u9020\u800c\u5efa\u7acb\u7684\uff0c\u56e0\u6b64\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u7684\u9636\u7ea7\u6597\u4e89\u53c8\u6709\u5176\u81ea\u8eab\u7684\u7279\u70b9\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u65e7\u4e2d\u56fd\u662f\u4e2a\u534a\u6b96\u6c11\u5730\u534a\u5c01\u5efa\u7684\u519c\u4e1a\u56fd\uff0c\u5f53\u65f6\u7684\u6105\u63b5\uff0c\u53ea\u80fd\u662f\u53cd\u5e1d\u53cd\u5c01\u5efa\u7684\u65b0\u6c11\u4e3b\u4e3b\u4e49\u6105\u63b5\u3002\u65e7\u4e2d\u56fd\u5de5\u4e1a\u5f31\u5c0f\uff0c\u56e0\u6b64\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u6570\u91cf\u5c11\uff0c\u529b\u91cf\u5f31\uff0c\u6240\u4ee5\u5c3d\u7ba1\u5b83\u662f\u65e7\u4e2d\u56fd\u6700\u5148\u8fdb\u548c\u6700\u6105\u63b5\u7684\u9636\u7ea7\uff0c\u4f46\u5374\u4e0d\u80fd\u6210\u4e3a\u5f53\u65f6\u4e2d\u56fd\u6105\u63b5\u7684\u4e3b\u529b\u519b\u3002\u65e7\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u5bf9\u6105\u63b5\u7684\u9886\u5bfc\u4f5c\u7528\uff0c\u4e3b\u8981\u4f53\u73b0\u5728\u7531\u5b83\u7684\u5148\u8fdb\u5206\u5b50\uff08\u4e3b\u8981\u7684\u662f\u63a5\u53d7\u4e86\u5de5\u4eba\u9636\u7ea7\u4e16\u754c\u89c2\u548c\u6105\u63b5\u7eb2\u9886\u7684\u804c\u4e1a\u6105\u63b5\u8005\uff09\u7ec4\u6210\u7684\u4e2d\u56fd\u5171\u4ea7\u515a\u5bf9\u6c11\u4e3b\u6105\u63b5\u7684\u9886\u5bfc\u4e0a\u3002\u4e2d\u56fd\u6c11\u4e3b\u6105\u63b5\u7684\u57fa\u672c\u5f62\u5f0f\u662f\u5de5\u4eba\u9636\u7ea7\u5148\u950b\u515a\u9886\u5bfc\u4e0b\u7684\u519c\u6c11\u6105\u63b5\u6218\u4e89\u3002\u8fd9\u4e00\u4e8b\u5b9e\uff0c\u4e0d\u80fd\u4e0d\u5bf9\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u7684\u9636\u7ea7\u6597\u4e89\u4ea7\u751f\u91cd\u8981\u7684\u5f71\u54cd\u3002\u4e3b\u8981\u8868\u73b0\u5728\u4ee5\u4e0b\u51e0\u4e2a\u65b9\u9762\uff1a\u003C\/p\u003E\n\n\u003Cp\u003E\u4e00\u662f\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5728\u9636\u7ea7\u6597\u4e89\u7ecf\u9a8c\u548c\u653f\u6cbb\u6210\u719f\u6c34\u5e73\u4e0a\u6709\u8f83\u5927\u5f31\u70b9\u3002\u65e7\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u672c\u8eab\u7684\u6597\u4e89\uff0c\u7531\u4e8e\u81ea\u8eab\u6570\u91cf\u7684\u5fae\u5c0f\uff0c\u7531\u4e8e\u53cd\u52a8\u7edf\u6cbb\u9636\u7ea7\u7684\u4e13\u5236\u7edf\u6cbb\uff0c\u7531\u4e8e\u957f\u671f\u6218\u4e89\u7684\u5f71\u54cd\uff0c\u518d\u52a0\u4e0a\u53cd\u52a8\u7edf\u6cbb\u548c\u5e1d\u56fd\u4e3b\u4e49\u63a0\u593a\u4e0b\u5de5\u4e1a\u7684\u957f\u671f\u51cb\u96f6\uff0c\u603b\u7684\u6765\u8bf4\u6ca1\u6709\u4e5f\u4e0d\u53ef\u80fd\u53d1\u5c55\u5230\u5f88\u9ad8\u7684\u6c34\u5e73\u3002\u65e7\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7684\u7fa4\u4f17\u6597\u4e89\uff0c\u6ca1\u6709\u53d1\u5c55\u5230\u5168\u56fd\u603b\u7f62\u5de5\u3001\u5e7f\u6cdb\u5efa\u7acb\u5de5\u4eba\u4ee3\u8868\u4f1a\uff08\u82cf\u7ef4\u57c3\uff09\u5373\u5de5\u4eba\u653f\u6743\u548c\u53d1\u52a8\u5168\u56fd\u6b66\u88c5\u8d77\u4e49\u7684\u6c34\u5e73\u3002\u56e0\u6b64\u65e7\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u603b\u7684\u6765\u8bf4\u7f3a\u5c11\u81ea\u4e0b\u800c\u4e0a\u7ec4\u7ec7\u8d77\u6765\u8fdb\u884c\u5927\u89c4\u6a21\u653f\u6cbb\u7ecf\u6d4e\u6597\u4e89\u7684\u7ecf\u9a8c\uff0c\u7f3a\u5c11\u81ea\u5df1\u76f4\u63a5\u5efa\u7acb\u653f\u6743\u7684\u7ecf\u9a8c\uff0c\u6ca1\u6709\u5f62\u6210\u5e7f\u6cdb\u7684\u57fa\u5c42\u6597\u4e89\u9aa8\u5e72\u548c\u7ec4\u7ec7\u7f51\u7edc\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u4e8c\u662f\u5728\u804c\u4e1a\u6105\u63b5\u8005\u4e2d\u6df7\u6709\u5927\u91cf\u7684\u6c11\u4e3b\u6105\u63b5\u540c\u8def\u4eba\u3002\u5728\u6c11\u4e3b\u6105\u63b5\u8fc7\u7a0b\u4e2d\u53c2\u52a0\u5171\u4ea7\u515a\u7684\u804c\u4e1a\u6105\u63b5\u8005\uff0c\u5927\u591a\u6570\u51fa\u8eab\u4e8e\u5265\u524a\u9636\u7ea7\u6216\u5c0f\u8d44\u4ea7\u9636\u7ea7\u5bb6\u5ead\uff0c\u672c\u8eab\u4e5f\u4e3b\u8981\u662f\u5c0f\u8d44\u4ea7\u9636\u7ea7\u6210\u5206\u3002\u5176\u4e2d\u6709\u76f8\u5f53\u4e00\u90e8\u5206\uff0c\u53ea\u662f\u90e8\u5206\u63a5\u53d7\u4e86\u5de5\u4eba\u9636\u7ea7\u7684\u6105\u63b5\u7eb2\u9886\u2014\u2014\u4e5f\u5c31\u662f\u8bf4\u53ea\u662f\u8d5e\u6210\u628a\u8d44\u4ea7\u9636\u7ea7\u6c11\u4e3b\u6105\u63b5\u8fdb\u884c\u5230\u5e95\uff0c\u53ea\u8ffd\u6c42\u6253\u571f\u8c6a\u3001\u5206\u7530\u5730\uff0c\u53ea\u8ffd\u6c42\u4e2d\u534e\u6c11\u65cf\u7684\u72ec\u7acb\u3001\u5bcc\u5f3a\uff0c\u800c\u6839\u672c\u7684\u4e16\u754c\u89c2\u548c\u6839\u672c\u7684\u7acb\u573a\u4e0a\u8fd8\u6ca1\u6709\u7ad9\u5230\u65e0\u4ea7\u9636\u7ea7\u8fd9\u4e00\u8fb9\uff0c\u5bf9\u5411\u793e\u4f1a\u4e3b\u4e49\u3001\u5171\u4ea7\u4e3b\u4e49\u8fc7\u6e21\uff0c\u5bf9\u6d88\u706d\u4eba\u5265\u524a\u4eba\u3001\u4eba\u538b\u8feb\u4eba\u7684\u5236\u5ea6\u3001\u9650\u5236\u548c\u6d88\u706d\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u662f\u4e0d\u7406\u89e3\u3001\u4e0d\u652f\u6301\u7684\u3002\u8fd9\u90e8\u5206\u4eba\u5360\u636e\u4e86\u5171\u4ea7\u515a\u7684\u8bb8\u591a\u9886\u5bfc\u5c97\u4f4d\uff0c\u4ed6\u4eec\u6700\u6613\u53d7\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u8150\u8680\uff0c\u6784\u6210\u4e86\u8d70\u8d44\u6d3e\u76f4\u63a5\u7684\u548c\u4e3b\u8981\u7684\u6765\u6e90\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u4e09\u662f\u6105\u63b5\u80dc\u5229\u540e\u5efa\u7acb\u7684\u653f\u6743\u5728\u76f8\u5f53\u957f\u65f6\u671f\u5185\u53ea\u80fd\u662f\u4e8b\u5b9e\u4e0a\u7684\u201c\u4ee3\u8868\u4e13\u653f\u201d\u3002\u7531\u4e8e\u65e7\u4e2d\u56fd\u9636\u7ea7\u6597\u4e89\u548c\u5de5\u4eba\u9636\u7ea7\u7684\u7279\u70b9\uff0c\u4f7f\u5f97\u6c11\u4e3b\u6105\u63b5\u80dc\u5229\u540e\u5efa\u7acb\u7684\u65e0\u4ea7\u9636\u7ea7\u653f\u6743\u4e00\u5f00\u59cb\u53ea\u80fd\u662f\u4e8b\u5b9e\u4e0a\u7684\u2018\u4ee3\u8868\u4e13\u653f\u2019\u2014\u2014\u5373\u6743\u529b\u96c6\u4e2d\u5728\u5f53\u65f6\u4ee3\u8868\u65e0\u4ea7\u9636\u7ea7\u6839\u672c\u5229\u76ca\u7684\u6105\u63b5\u5e72\u90e8\u96c6\u56e2\u624b\u4e2d\uff0c\u800c\u4e0d\u662f\u2018\u7fa4\u4f17\u4e13\u653f\u2019\uff0c\u56e0\u4e3a\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u7684\u7fa4\u4f17\u5ba2\u89c2\u4e0a\u5e76\u6ca1\u6709\u8fd9\u4e2a\u529b\u91cf\u548c\u6c34\u5e73\u6765\u76f4\u63a5\u7ba1\u7406\u56fd\u5bb6\u548c\u4e0a\u5c42\u5efa\u7b51\u3002\u8fd9\u6837\u7684\u65e0\u4ea7\u9636\u7ea7\u653f\u6743\u5f53\u7136\u662f\u4e0d\u6210\u719f\u548c\u4e0d\u7a33\u56fa\u7684\u3002\u638c\u63e1\u6743\u529b\u7684\u5e72\u90e8\u96c6\u56e2\u5982\u679c\u8715\u53d8\u4e3a\u8d44\u4ea7\u9636\u7ea7\u7279\u6743\u96c6\u56e2\u3001\u80cc\u53db\u4e86\u65e0\u4ea7\u9636\u7ea7\u7684\u6839\u672c\u5229\u76ca\u3001\u653e\u5f03\u4e86\u9a6c\u5217\u6bdb\u4e3b\u4e49\u7684\u6105\u63b5\u8def\u7ebf\uff0c\u90a3\u5c31\u5fc5\u7136\u5bfc\u81f4\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u88ab\u98a0\u8986\u3002\u800c\u6743\u529b\u96c6\u4e2d\u5728\u5e72\u90e8\u96c6\u56e2\u624b\u4e2d\uff0c\u5b9e\u9645\u4e0a\u4f7f\u5f97\u5e72\u90e8\u96c6\u56e2\u4eab\u6709\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u7279\u522b\u4e25\u91cd\u3002\u5728\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u7684\u8150\u8680\u4e0b\uff0c\u82e5\u662f\u6ca1\u6709\u65e0\u4ea7\u9636\u7ea7\u7fa4\u4f17\u7684\u76d1\u7763\u548c\u6597\u4e89\uff0c\u6105\u63b5\u5e72\u90e8\u96c6\u56e2\u7684\u4e3b\u4f53\u53d1\u751f\u8715\u53d8\u5c31\u662f\u4e0d\u53ef\u907f\u514d\u7684\uff0c\u66f4\u4e0d\u7528\u8bf4\u5176\u4e2d\u672c\u6765\u5c31\u6df7\u6709\u5f88\u591a\u4ecd\u65e7\u79c9\u6301\u8d44\u4ea7\u9636\u7ea7\u3001\u5c0f\u8d44\u4ea7\u9636\u7ea7\u4e16\u754c\u89c2\u7684\u6c11\u4e3b\u6105\u63b5\u7684\u540c\u8def\u4eba\u3002\u4f46\u8fd9\u662f\u9636\u7ea7\u6597\u4e89\u7684\u5386\u53f2\u6761\u4ef6\u6240\u9020\u6210\u7684\u4e0d\u6210\u719f\u548c\u4e0d\u7a33\u56fa\uff0c\u8981\u89e3\u51b3\u5b83\uff0c\u53ea\u80fd\u6709\u8d56\u4e8e\u7ee7\u7eed\u6105\u63b5\u7684\u5b9e\u8df5\uff0c\u6709\u8d56\u4e8e\u9636\u7ea7\u6597\u4e89\u7684\u8fdb\u4e00\u6b65\u53d1\u5c55\u3002\u800c\u5bf9\u5f53\u65f6\u65e0\u4ea7\u9636\u7ea7\u653f\u6743\u7684\u5f31\u70b9\uff0c\u65e0\u4ea7\u9636\u7ea7\u5148\u8fdb\u5206\u5b50\u4e5f\u9700\u8981\u6709\u4e00\u4e2a\u5728\u5b9e\u8df5\u4e2d\u9010\u6b65\u8ba4\u8bc6\u7684\u8fc7\u7a0b\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u6b63\u662f\u4ee5\u4e0a\u793e\u4f1a\u57fa\u7840\u548c\u5386\u53f2\u80cc\u666f\u51b3\u5b9a\u4e86\u5c06\u5728\u5fdf\u6105\u4e2d\u51fa\u573a\u7684\u5404\u4e2a\u89d2\u8272\u2014\u2014\u793e\u4f1a\u5404\u9636\u7ea7\u7684\u529b\u91cf\u548c\u7279\u70b9\u3002\u4e0b\u9762\u5c31\u5bf9\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u5404\u9636\u7ea7\u53ca\u91cd\u8981\u7684\u793e\u4f1a\u9636\u5c42\u7684\u57fa\u672c\u60c5\u51b5\u505a\u4e00\u52fe\u52d2\uff1a\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3\u3001\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u5404\u9636\u7ea7\u548c\u4e3b\u8981\u9636\u5c42\u7684\u57fa\u672c\u60c5\u51b5\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003E\u5de5\u4eba\u9636\u7ea7\u003C\/strong\u003E\u003Cbr\u003E\n\u793e\u4f1a\u4e3b\u4e49\u516c\u6709\u5236\u4e0b\u7684\u5de5\u4eba\u9636\u7ea7\u638c\u63e1\u7740\u73b0\u4ee3\u5316\u5927\u751f\u4ea7\uff0c\u5728\u793e\u4f1a\u751f\u4ea7\u4e2d\u5c45\u4e8e\u6838\u5fc3\u5730\u4f4d\u5e76\u4ee3\u8868\u7740\u793e\u4f1a\u751f\u4ea7\u53d1\u5c55\u7684\u65b9\u5411\uff0c\u540c\u65f6\u53c8\u662f\u793e\u4f1a\u4e3b\u4e49\u516c\u6709\u5236\u7684\u6700\u5927\u53d7\u76ca\u8005\uff0c\u662f\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u7684\u4e3b\u8981\u53d7\u5bb3\u8005\u3002\u56e0\u6b64\u5de5\u4eba\u9636\u7ea7\u662f\u793e\u4f1a\u4e3b\u4e49\u6105\u63b5\u548c\u5efa\u8bbe\u7684\u9886\u5bfc\u9636\u7ea7\uff0c\u4e5f\u662f\u793e\u4f1a\u4e3b\u4e49\u5411\u5171\u4ea7\u4e3b\u4e49\u8fc7\u6e21\u7684\u7ee7\u7eed\u6105\u63b5\u7684\u4e3b\u529b\u519b\u3002\u4f46\u5f53\u65f6\u7684\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u81ea\u8eab\u5b58\u5728\u6bd4\u8f83\u4e25\u91cd\u7684\u5f31\u70b9\u3002\u4e2d\u56fd\u7684\u5de5\u4e1a\u5316\u662f\u5728\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\uff0c\u5728\u793e\u4f1a\u4e3b\u4e49\u5236\u5ea6\u4e2d\u5b8c\u6210\u7684\u3002\u56e0\u6b64\u65b0\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7684\u4e3b\u4f53\uff0c\u662f\u5728\u793e\u4f1a\u4e3b\u4e49\u6761\u4ef6\u4e0b\u8fdb\u5165\u5de5\u4eba\u9636\u7ea7\u961f\u4f0d\u7684\u3002\u4ed6\u4eec\u4e00\u5f00\u59cb\u5c31\u4eab\u6709\u8f83\u9ad8\u7684\u798f\u5229\u4fdd\u969c\u548c\u653f\u6cbb\u7ecf\u6d4e\u5730\u4f4d\uff0c\u800c\u8fd9\u4e9b\uff0c\u4e0d\u662f\u7ecf\u8fc7\u4ed6\u4eec\u4eb2\u8eab\u6597\u4e89\u5f97\u6765\u7684\u3002\u5982\u524d\u6240\u8ff0\uff0c\u5de5\u4eba\u9636\u7ea7\u4e2d\u7ecf\u5386\u8fc7\u65e7\u793e\u4f1a\u7684\u90e8\u5206\uff0c\u4e5f\u7f3a\u4e4f\u7fa4\u4f17\u6597\u4e89\u7684\u7ecf\u9a8c\uff0c\u6ca1\u6709\u7ed9\u5de5\u4eba\u9636\u7ea7\u7559\u4e0b\u7fa4\u4f17\u6597\u4e89\u7684\u6df1\u539a\u4f20\u7edf\u3002\u518d\u52a0\u4e0a\u5fdf\u6105\u524d\u5341\u4e03\u5e74\uff0c\u7531\u4e8e\u4e8b\u5b9e\u4e0a\u7684\u201c\u4ee3\u8868\u4e13\u653f\u201d\uff0c\u7531\u4e8e\u4e00\u65b9\u9762\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u7684\u963b\u6320\u7834\u574f\uff0c\u53e6\u4e00\u65b9\u9762\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5bf9\u53d1\u52a8\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7ee7\u7eed\u6105\u63b5\u548c\u76f4\u63a5\u7ba1\u7406\u4e0a\u5c42\u5efa\u7b51\u6709\u4e00\u4e2a\u8ba4\u8bc6\u548c\u843d\u5b9e\u7684\u8fc7\u7a0b\uff0c\u4f7f\u5f97\u5de5\u4eba\u9636\u7ea7\u7684\u4e3b\u4eba\u7fc1\u5730\u4f4d\u6ca1\u6709\u5145\u5206\u53d1\u6325\uff0c\u5de5\u4eba\u9636\u7ea7\u6ca1\u6709\u5145\u5206\u52a8\u5458\u8d77\u6765\u53c2\u4e0e\u653f\u6cbb\u6597\u4e89\u3001\u7ba1\u7406\u4e0a\u5c42\u5efa\u7b51\u3002\u8fd9\u4e00\u5207\u4f7f\u5f97\u65b0\u4e2d\u56fd\u7684\u5de5\u4eba\u9636\u7ea7\u4ecd\u65e7\u7f3a\u4e4f\u7fa4\u4f17\u6597\u4e89\u548c\u653f\u6cbb\u6597\u4e89\u7684\u7ecf\u9a8c\u3002\u4ed6\u4eec\u5bf9\u5171\u4ea7\u515a\u6709\u7740\u6734\u7d20\u6df1\u539a\u7684\u611f\u6069\u4e4b\u60c5\uff0c\u4e60\u60ef\u4e8e\u5728\u515a\u7684\u5e72\u90e8\u9886\u5bfc\u4e0b\uff0c\u641e\u597d\u751f\u4ea7\uff0c\u4eab\u53d7\u798f\u5229\u4fdd\u969c\u548c\u8f83\u9ad8\u7684\u793e\u4f1a\u5730\u4f4d\uff0c\u800c\u4e0d\u4e60\u60ef\u4e8e\u5173\u5fc3\u56fd\u5bb6\u5927\u4e8b\u3001\u8fa8\u522b\u653f\u6cbb\u8def\u7ebf\u3001\u76f4\u63a5\u7ba1\u7406\u56fd\u5bb6\u673a\u5668\u548c\u4e0a\u5c42\u5efa\u7b51\uff0c\u7f3a\u5c11\u81ea\u4e0b\u800c\u4e0a\u7ec4\u7ec7\u8d77\u6765\u8fdb\u884c\u653f\u6cbb\u6597\u4e89\u7684\u7ecf\u9a8c\u3002\u56e0\u6b64\u65b0\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7684\u4e00\u4e2a\u4e3b\u8981\u5f31\u70b9\u5c31\u662f\u653f\u6cbb\u4e0a\u7f3a\u4e4f\u7ecf\u9a8c\uff0c\u4e0d\u591f\u6210\u719f\u3002\u6b64\u5916\uff0c\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u5728\u52b3\u52a8\u8005\u4e2d\u4ecd\u65e7\u53ea\u5360\u5c11\u6570\uff0c\u8fd9\u4e5f\u524a\u5f31\u4e86\u5de5\u4eba\u9636\u7ea7\u7684\u529b\u91cf\u3002\u518d\u52a0\u4e0a\u5f53\u65f6\u6bd4\u8f83\u4e25\u91cd\u7684\u57ce\u4e61\u5dee\u522b\u548c\u5de5\u519c\u5dee\u522b\u7684\u5b58\u5728\uff0c\u4f7f\u5f97\u5de5\u4eba\u9636\u7ea7\u7684\u793e\u4f1a\u4e0e\u7ecf\u6d4e\u5730\u4f4d\u5728\u52b3\u52a8\u7fa4\u4f17\u4e2d\u6bd4\u8f83\u4f18\u8d8a\uff08\u7279\u522b\u662f\u56fd\u8425\u5927\u5382\u4e2d\u7684\u5de5\u4eba\uff09\uff0c\u8fd9\u4e5f\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u52a9\u957f\u4e86\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u7684\u4fdd\u5b88\u60c5\u7eea\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u7136\u800c\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u7684\u5de5\u4eba\u9636\u7ea7\u5374\u62e5\u6709\u4e00\u4e2a\u5a01\u529b\u5f3a\u5927\u7684\u6b66\u5668\uff0c\u8fd9\u5c31\u662f\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u3002\u5728\u5e72\u90e8\u96c6\u56e2\u4e2d\uff0c\u5b58\u5728\u7740\u4ee5\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u4e00\u6279\u771f\u6b63\u7684\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8005\u3002\u4ed6\u4eec\u5728\u4e2d\u56fd\u6105\u63b5\u4e2d\u4e0e\u65e0\u4ea7\u9636\u7ea7\u548c\u5e7f\u5927\u8d2b\u4e0b\u4e2d\u519c\u7ed3\u6210\u4e86\u7d27\u5bc6\u7684\u8840\u8089\u8054\u7cfb\uff0c\u5728\u9636\u7ea7\u6597\u4e89\u4e2d\u5b9e\u73b0\u4e86\u4e16\u754c\u89c2\u7684\u6839\u672c\u6539\u9020\uff0c\u4ee3\u8868\u4e86\u5e7f\u5927\u65e0\u4ea7\u9636\u7ea7\u548c\u8d2b\u82e6\u519c\u6c11\u7684\u6839\u672c\u5229\u76ca\u53ca\u613f\u671b\u3002\u8fd9\u4e00\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6784\u6210\u4e86\u5de5\u4eba\u9636\u7ea7\u7684\u653f\u6cbb\u9886\u5bfc\u6838\u5fc3\u3002\u8fd9\u4e00\u6838\u5fc3\uff08\u7279\u522b\u662f\u5176\u9886\u8896\u6bdb\u4e3b\u5e2d\uff09\u7ecf\u8fc7\u957f\u671f\u7684\u3001\u4e25\u9177\u7684\u6105\u63b5\u8003\u9a8c\uff0c\u5177\u6709\u6781\u5176\u4e30\u5bcc\u7684\u6597\u4e89\u7ecf\u9a8c\u548c\u6781\u5176\u5f3a\u5927\u7684\u653f\u6cbb\u80fd\u529b\uff0c\u5728\u52b3\u52a8\u7fa4\u4f17\u4e2d\u6709\u7740\u5d07\u9ad8\u7684\u5a01\u671b\uff0c\u5728\u5e72\u90e8\u96c6\u56e2\u4e2d\u4e5f\u6709\u6df1\u539a\u7684\u5f71\u54cd\u3002\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5c31\u50cf\u4e00\u4e2a\u529b\u91cf\u500d\u589e\u5668\uff0c\u4f7f\u5f97\u5de5\u4eba\u9636\u7ea7\u7684\u529b\u91cf\u6210\u500d\u5730\u589e\u52a0\u4e86\uff0c\u4ece\u800c\u5728\u9636\u7ea7\u6597\u4e89\u4e2d\u53d1\u6325\u4e86\u5173\u952e\u6027\u7684\u4f5c\u7528\u3002\u53ef\u4ee5\u8bf4\uff0c\u5fdf\u6105\u4e4b\u6240\u4ee5\u80fd\u591f\u53d1\u52a8\uff0c\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u8d77\u5230\u4e86\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u96c6\u4f53\u519c\u6c11\u003C\/strong\u003E\u003Cbr\u003E\n\u5408\u4f5c\u5316\u8fd0\u52a8\u540e\uff0c\u519c\u6c11\u9636\u7ea7\u5df2\u8f6c\u5316\u4e3a\u793e\u4f1a\u4e3b\u4e49\u516c\u6709\u5236\u4e0b\u7684\u96c6\u4f53\u519c\u6c11\u3002\u96c6\u4f53\u519c\u6c11\u5728\u603b\u4f53\u4e0a\uff0c\u7279\u522b\u662f\u5360\u4e3b\u4f53\u7684\u539f\u8d2b\u4e0b\u4e2d\u519c\uff0c\u5177\u6709\u8d70\u793e\u4f1a\u4e3b\u4e49\u9053\u8def\u7684\u79ef\u6781\u6027\u3002\u5e76\u4e14\u96c6\u4f53\u519c\u6c11\u4e5f\u662f\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u7684\u4e3b\u8981\u53d7\u5bb3\u8005\uff0c\u56e0\u6b64\u4e5f\u6709\u7740\u7ee7\u7eed\u6105\u63b5\u7684\u79ef\u6781\u6027\u3002\u4f46\u662f\u7531\u4e8e\u5f53\u65f6\u519c\u6751\u4e3b\u8981\u7684\u8fd8\u662f\u4ee5\u624b\u5de5\u52b3\u52a8\u4e3a\u4e3b\u7684\u5c0f\u751f\u4ea7\uff0c\u56e0\u6b64\u4e0d\u53ef\u907f\u514d\u5730\u8fd8\u5e7f\u6cdb\u5b58\u5728\u7740\u6bd4\u8f83\u4e25\u91cd\u7684\u5c0f\u79c1\u6709\u8005\u4e60\u60ef\u548c\u5fc3\u7406\u3001\u5b58\u5728\u7740\u8d44\u672c\u4e3b\u4e49\u7684\u81ea\u53d1\u6027\u3002\u8fd9\u4e2a\u7279\u70b9\uff0c\u51b3\u5b9a\u4e86\u519c\u6c11\u9636\u7ea7\u5728\u6b63\u786e\u7684\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8def\u7ebf\u9886\u5bfc\u4e0b\uff0c\u80fd\u591f\u4e0e\u5de5\u4eba\u9636\u7ea7\u7ed3\u6210\u7d27\u5bc6\u8054\u76df\uff0c\u5728\u793e\u4f1a\u4e3b\u4e49\u9053\u8def\u4e0a\u524d\u8fdb\u3002\u4f46\u5728\u8d70\u8d44\u6d3e\u7684\u4fee\u6b63\u4e3b\u4e49\u8def\u7ebf\u4e0b\uff0c\u519c\u6c11\u9636\u7ea7\u5c0f\u79c1\u6709\u8005\u4e60\u60ef\u548c\u8d44\u672c\u4e3b\u4e49\u81ea\u53d1\u6027\u53c8\u53ef\u80fd\u88ab\u717d\u52a8\u8d77\u6765\uff0c\u4ece\u800c\u88ab\u5229\u7528\u4e3a\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u5f00\u8def\u3002\u4ee5\u4e0a\u7279\u70b9\u51b3\u5b9a\u4e86\u519c\u6c11\u9636\u7ea7\u867d\u7136\u5728\u5f53\u65f6\u4e2d\u56fd\u52b3\u52a8\u4eba\u6c11\u4e2d\u4ecd\u5360\u5927\u591a\u6570\uff0c\u4f46\u5728\u7ee7\u7eed\u6105\u63b5\u4e2d\u5374\u4e0d\u80fd\u6210\u4e3a\u4e3b\u529b\u519b\u3002\u8fd9\u4e5f\u662f\u5bf9\u7ee7\u7eed\u6105\u63b5\u4e0d\u5229\u7684\u4e00\u4e2a\u56e0\u7d20\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u003C\/strong\u003E\u003Cbr\u003E\n\u4e0e\u5de5\u519c\u52b3\u52a8\u4eba\u6c11\u76f8\u5bf9\u7acb\u7684\uff0c\u5c31\u662f\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3002\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u6838\u5fc3\u548c\u4e3b\u4f53\u5c31\u662f\u8d70\u8d44\u6d3e\uff0c\u4e5f\u5c31\u662f\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u3002\u5f53\u65f6\u4e2d\u56fd\u7684\u8d70\u8d44\u6d3e\uff0c\u76f8\u5f53\u4e00\u90e8\u5206\u5c31\u662f\u524d\u9762\u6240\u63d0\u5230\u7684\u6c11\u4e3b\u6105\u63b5\u4e2d\u7684\u540c\u8def\u4eba\u3002\u4ed6\u4eec\u5728\u7fa4\u4f17\u8fd0\u52a8\u7684\u538b\u529b\u548c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u6597\u4e89\u4e0b\uff0c\u80fd\u591f\u52c9\u5f3a\u63a5\u53d7\u5bf9\u6c11\u65cf\u8d44\u4ea7\u9636\u7ea7\u548c\u5c0f\u79c1\u6709\u5236\u7684\u793e\u4f1a\u4e3b\u4e49\u6539\u9020\uff0c\u8ddf\u7740\u8fdb\u5165\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u3002\u4f46\u662f\u5176\u6839\u672c\u7684\u4e16\u754c\u89c2\u6ca1\u6709\u5f97\u5230\u6539\u9020\uff0c\u56e0\u6b64\u5728\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u7684\u8150\u8680\u4e0b\uff0c\u5f88\u5feb\u5c31\u8f6c\u53d8\u4e3a\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\uff0c\u79ef\u6781\u634d\u536b\u5e76\u6269\u5927\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u53cd\u5bf9\u7ee7\u7eed\u6105\u63b5\uff0c\u9547\u538b\u7fa4\u4f17\uff0c\u63a8\u52a8\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u3002\u6b64\u5916\uff0c\u5e72\u90e8\u4e2d\u65e0\u4ea7\u9636\u7ea7\u53ca\u8d2b\u82e6\u519c\u6c11\u51fa\u8eab\u7684\u4ee5\u53ca\u89e3\u653e\u540e\u65b0\u57f9\u517b\u7684\uff0c\u4e5f\u6709\u8bb8\u591a\u5728\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u8150\u8680\u4e0b\u53d1\u751f\u8715\u53d8\uff0c\u6210\u4e3a\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u7684\u7ec4\u6210\u90e8\u5206\u3002\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u638c\u63e1\u7740\u653f\u6cbb\u7ecf\u6d4e\u5927\u6743\uff0c\u6709\u7740\u4e30\u5bcc\u7684\u653f\u6cbb\u7ecf\u9a8c\u548c\u76d8\u6839\u9519\u8282\u7684\u4eba\u8109\u5173\u7cfb\uff0c\u4f7f\u5176\u6210\u4e3a\u52b3\u52a8\u4eba\u6c11\u5341\u5206\u51f6\u72e0\u72e1\u733e\u7684\u654c\u4eba\u3002\u53c8\u7531\u4e8e\u6709\u7740\u5171\u4ea7\u515a\u3001\u8001\u6105\u63b5\u7684\u5149\u73af\uff0c\u56e0\u6b64\u5728\u7fa4\u4f17\u4e2d\u53c8\u5f88\u6709\u6b3a\u9a97\u6027\uff0c\u7f3a\u4e4f\u6597\u4e89\u7ecf\u9a8c\u7684\u7fa4\u4f17\u5f88\u96be\u8bc6\u7834\u5176\u771f\u9762\u76ee\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5728\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\uff0c\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u4e0e\u65e0\u4ea7\u9636\u7ea7\u7684\u4e3b\u8981\u6597\u4e89\u65b9\u5f0f\uff0c\u5c31\u662f\u6253\u7740\u7ea2\u65d7\u53cd\u7ea2\u65d7\u3001\u8f6c\u79fb\u6597\u4e89\u5927\u65b9\u5411\uff0c\u628a\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u8f6c\u4e3a\u8fd0\u52a8\u7fa4\u4f17\u3001\u9547\u538b\u7fa4\u4f17\u3002\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u603b\u662f\u5229\u7528\u624b\u4e2d\u7684\u6743\u529b\uff0c\u626d\u8f6c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e3a\u4e86\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u800c\u53d1\u52a8\u7684\u4e00\u7cfb\u5217\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u7684\u6b63\u786e\u65b9\u5411\uff0c\u628a\u7fa4\u4f17\u8fd0\u52a8\u53d8\u4e3a\u8fd0\u52a8\u7fa4\u4f17\uff0c\u628a\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\uff0c\u6253\u51fb\u4e00\u5c0f\u64ae\u8d70\u8d44\u6d3e\u548c\u574f\u5206\u5b50\uff0c\u641e\u597d\u793e\u4f1a\u4e3b\u4e49\u5efa\u8bbe\u53d8\u4e3a\u4fdd\u62a4\u81ea\u8eab\u7279\u6743\uff0c\u6253\u51fb\u3001\u9547\u538b\u5927\u6279\u4e0d\u6ee1\u6216\u6562\u4e8e\u53cd\u6297\u7684\u7fa4\u4f17\uff0c\u901a\u8fc7\u6d6e\u5938\u98ce\u3001\u5171\u4ea7\u98ce\u7b49\u7834\u574f\u793e\u4f1a\u4e3b\u4e49\u5efa\u8bbe\u3002\u4ece\u53cd\u53f3\u3001\u5927\u8dc3\u8fdb\u4e00\u76f4\u5230\u56db\u6e05\u3001\u5fdf\u6105\uff0c\u90fd\u662f\u8fd9\u4e00\u5957\u8def\u3002\u800c\u7531\u4e8e\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u6253\u7740\u201c\u7ea2\u65d7\u201d\uff0c\u638c\u63e1\u7740\u9886\u5bfc\u6743\u529b\uff0c\u56e0\u6b64\u8fd9\u5957\u65b9\u5f0f\u53c8\u5f88\u6709\u8ff7\u60d1\u6027\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u9664\u4e86\u515a\u5185\u8d44\u4ea7\u9636\u7ea7\u5916\uff0c\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u8fd8\u5305\u62ec\u6559\u80b2\u3001\u6587\u5316\u3001\u7406\u8bba\u7b49\u4e0a\u5c42\u5efa\u7b51\u9886\u57df\u672a\u88ab\u6839\u672c\u6539\u9020\u7684\u8d44\u4ea7\u9636\u7ea7\u65e7\u4f53\u5236\u6240\u4e0d\u65ad\u518d\u751f\u4ea7\u51fa\u6765\u7684\uff0c\u88ab\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u6240\u8150\u8680\u7684\u65b0\u8d44\u4ea7\u9636\u7ea7\u201c\u4e13\u5bb6\u201d\u3001\u5b66\u9600\uff1b\u8fd8\u5305\u62ec\u5f53\u65f6\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u8fd8\u5e7f\u6cdb\u5b58\u5728\u7684\u5c0f\u751f\u4ea7\u6240\u81ea\u53d1\u4ea7\u751f\u7684\u65b0\u8d44\u4ea7\u9636\u7ea7\u5206\u5b50\uff08\u5982\u6295\u673a\u5012\u628a\u5206\u5b50\u3001\u5730\u4e0b\u7ecf\u8425\u5206\u5b50\u3001\u519c\u6751\u4e2d\u7684\u65b0\u5bcc\u519c\u7b49\uff09\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u5e72\u90e8\u96c6\u56e2\u003C\/strong\u003E\u003Cbr\u003E\n\u7531\u65b0\u6c11\u4e3b\u4e3b\u4e49\u6105\u63b5\u4e2d\u7684\u5171\u4ea7\u515a\u804c\u4e1a\u6105\u63b5\u8005\u96c6\u56e2\u6f14\u53d8\u800c\u6765\u7684\u5e72\u90e8\u96c6\u56e2\uff0c\u4ee3\u8868\u65e0\u4ea7\u9636\u7ea7\u638c\u63e1\u4e86\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u653f\u6cbb\u3001\u7ecf\u6d4e\u7684\u5927\u6743\u3002\u5e72\u90e8\u96c6\u56e2\u5728\u793e\u4f1a\u4e3b\u4e49\u7684\u9636\u7ea7\u6597\u4e89\u4e2d\u53d1\u751f\u4e86\u5206\u5316\uff0c\u5f62\u6210\u4e86\u5bf9\u7acb\u7684\u4e24\u6781\uff1a\u8d70\u8d44\u6d3e\u548c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u3002\u800c\u5728\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u7684\u8150\u8680\u4e0b\uff0c\u82e5\u662f\u6ca1\u6709\u65e0\u4ea7\u9636\u7ea7\u7684\u7ee7\u7eed\u6105\u63b5\uff0c\u5e72\u90e8\u96c6\u56e2\u7684\u4e3b\u4f53\u5c31\u5fc5\u7136\u8981\u8715\u53d8\u4e3a\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3002\u4f46\u662f\u5e94\u8be5\u770b\u5230\uff0c\u5728\u5fdf\u6105\u524d17\u5e74\uff0c\u7531\u4e8e\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u9886\u5bfc\u548c\u6597\u4e89\uff0c\u7531\u4e8e\u65b0\u6c11\u4e3b\u4e3b\u4e49\u6105\u63b5\u548c\u793e\u4f1a\u4e3b\u4e49\u6105\u63b5\u4e2d\u6ce2\u6f9c\u58ee\u9614\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u7684\u5de8\u5927\u63a8\u52a8\u4f5c\u7528\uff0c\u4f7f\u5f97\u5e72\u90e8\u96c6\u56e2\u7684\u4e3b\u4f53\u8fd8\u672a\u53d1\u751f\u5f7b\u5e95\u7684\u8715\u53d8\u3002\u9664\u4e86\u8d70\u8d44\u6d3e\u548c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u8fd9\u4e24\u6781\u5916\uff0c\u8fd8\u5b58\u5728\u5927\u91cf\u7684\u5904\u4e8e\u4e2d\u95f4\u3001\u8fc7\u6e21\u72b6\u6001\u7684\u5e72\u90e8\u3002\u8fd9\u4e9b\u5e72\u90e8\u6709\u4e00\u5b9a\u7684\u793e\u4f1a\u4e3b\u4e49\u89c9\u609f\uff0c\u6bd4\u8f83\u5ec9\u6d01\u3001\u80fd\u591f\u52e4\u52e4\u6073\u6073\u4e3a\u4eba\u6c11\u670d\u52a1\uff0c\u5728\u7fa4\u4f17\u4e2d\u5a01\u4fe1\u8f83\u9ad8\u3002\u4f46\u662f\u6bd4\u8f83\u7f3a\u4e4f\u8def\u7ebf\u89c9\u609f\u3002\u4e00\u65b9\u9762\u6ca1\u6709\u660e\u786e\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u7684\u610f\u8bc6\uff0c\u4f46\u53e6\u4e00\u65b9\u9762\u5bf9\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u7ee7\u7eed\u6105\u63b5\u4e5f\u6ca1\u6709\u660e\u786e\u7684\u8ba4\u8bc6\u3002\u4e60\u60ef\u4e8e\u5728\u4e0a\u7ea7\u9886\u5bfc\u4e0b\u5f00\u5c55\u5de5\u4f5c\uff0c\u4f46\u7f3a\u4e4f\u8fa8\u522b\u4e0a\u7ea7\u653f\u6cbb\u8def\u7ebf\u6b63\u786e\u4e0e\u5426\u7684\u610f\u8bc6\u548c\u80fd\u529b\uff0c\u7f3a\u5c11\u4e0e\u4e0a\u7ea7\u9519\u8bef\u8def\u7ebf\u6597\u4e89\u7684\u52c7\u6c14\u3002\u81ea\u8eab\u4eab\u6709\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u53c8\u4f7f\u5f97\u4ed6\u4eec\u5728\u65e2\u5f97\u5229\u76ca\u88ab\u89e6\u52a8\u540e\uff0c\u672c\u80fd\u5730\u8981\u634d\u536b\u65e2\u5f97\u5229\u76ca\uff0c\u5b58\u5728\u4fdd\u5b88\u503e\u5411\u3002\u8fd9\u4e9b\u5e72\u90e8\u5728\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u6b63\u786e\u8def\u7ebf\u9886\u5bfc\u4e0b\uff0c\u662f\u80fd\u591f\u8d70\u793e\u4f1a\u4e3b\u4e49\u9053\u8def\u7684\uff0c\u662f\u80fd\u591f\u5e26\u9886\u7fa4\u4f17\u5e72\u793e\u4f1a\u4e3b\u4e49\u7684\uff0c\u5e76\u4e14\u662f\u5f97\u5230\u7fa4\u4f17\u7684\u62e5\u62a4\u548c\u4fe1\u4efb\u7684\u3002\u4f46\u662f\u5728\u8d70\u8d44\u6d3e\u7be1\u593a\u9886\u5bfc\u6743\u540e\uff0c\u53c8\u4f1a\u4e0d\u81ea\u89c9\u5730\u88ab\u5176\u6240\u5229\u7528\uff0c\u6210\u4e3a\u5176\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u7684\u9a6f\u670d\u5de5\u5177\uff0c\u5e76\u6700\u540e\u5728\u590d\u8f9f\u4e2d\u6216\u88ab\u6dd8\u6c70\u6216\u5f7b\u5e95\u8715\u53d8\u3002\u5728\u5fdf\u6105\u4e2d\uff0c\u8d70\u8d44\u6d3e\u6b63\u662f\u5229\u7528\u8fd9\u4e9b\u201c\u4e2d\u6d3e\u201d\u5e72\u90e8\u7684\u4e0d\u89c9\u609f\u3001\u5229\u7528\u4ed6\u4eec\u7684\u4fdd\u5b88\u503e\u5411\u3001\u5229\u7528\u4ed6\u4eec\u4e0e\u7fa4\u4f17\u7684\u8054\u7cfb\u548c\u5728\u7fa4\u4f17\u4e2d\u7684\u5a01\u671b\uff0c\u6765\u4e0e\u9020\u53cd\u6d3e\u5bf9\u6297\u3002\u8d70\u8d44\u6d3e\u4e4b\u6240\u4ee5\u80fd\u5728\u52b3\u52a8\u4eba\u6c11\u4e2d\u7ec4\u7ec7\u8d77\u58f0\u52bf\u6d69\u5927\u7684\u4fdd\u5b88\u6d3e\uff0c\u8fd9\u4e9b\u201c\u4e2d\u6d3e\u201d\u5e72\u90e8\u8d77\u5230\u4e86\u91cd\u8981\u7684\u4e2d\u4ecb\u548c\u6865\u6881\u7684\u4f5c\u7528\u3002\u8fd9\u4e5f\u589e\u52a0\u4e86\u7ee7\u7eed\u6105\u63b5\u8fd0\u52a8\u7684\u590d\u6742\u6027\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u77e5\u8bc6\u5206\u5b50\u003C\/strong\u003E\u003Cbr\u003E\n\u77e5\u8bc6\u5206\u5b50\u4e2d\u5927\u91cf\u8fd8\u662f\u65e7\u793e\u4f1a\u7684\u5730\u4e3b\u3001\u4e70\u529e\u3001\u8d44\u4ea7\u9636\u7ea7\u7684\u6559\u80b2\u673a\u6784\u57f9\u517b\u51fa\u6765\u7684\u3002\u5373\u4f7f\u65b0\u4e2d\u56fd\u81ea\u5df1\u57f9\u517b\u7684\u77e5\u8bc6\u5206\u5b50\uff0c\u7531\u4e8e\u6559\u80b2\u4e2d\u8d44\u4ea7\u9636\u7ea7\u65e7\u4f53\u5236\u5e76\u672a\u5f97\u5230\u6839\u672c\u6539\u9020\uff0c\u56e0\u6b64\u4e5f\u662f\u7531\u8d44\u4ea7\u9636\u7ea7\u4f53\u5236\u518d\u751f\u4ea7\u51fa\u6765\u7684\u3002\u518d\u52a0\u4e0a\u5728\u4e25\u91cd\u7684\u8111\u4f53\u5dee\u522b\u6761\u4ef6\u4e0b\uff0c\u77e5\u8bc6\u5206\u5b50\u53c8\u4eab\u6709\u8f83\u5927\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u3002\u6240\u4ee5\uff0c\u603b\u7684\u6765\u8bf4\u77e5\u8bc6\u5206\u5b50\u7684\u4e16\u754c\u89c2\u8fd8\u662f\u8d44\u4ea7\u9636\u7ea7\u6216\u5c0f\u8d44\u4ea7\u9636\u7ea7\u7684\u3002\u800c\u7531\u4e8e\u77e5\u8bc6\u5206\u5b50\u6ca1\u6709\u81ea\u5df1\u72ec\u7acb\u7684\u7ecf\u6d4e\u57fa\u7840\uff0c\u5fc5\u7136\u8981\u4f9d\u9644\u5728\u67d0\u4e2a\u9636\u7ea7\u7684\u201c\u76ae\u201d\u4e0a\uff0c\u518d\u52a0\u4e0a\u5728\u201c\u53cd\u53f3\u201d\u6597\u4e89\u4e2d\u6700\u53cd\u52a8\u7684\u8d44\u4ea7\u9636\u7ea7\u77e5\u8bc6\u5206\u5b50\u906d\u53d7\u4e86\u6c89\u91cd\u6253\u51fb\uff0c\u56e0\u6b64\u5728\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8def\u7ebf\u9886\u5bfc\u4e0b\uff0c\u901a\u8fc7\u6b63\u786e\u7684\u653f\u7b56\u662f\u80fd\u591f\u4e89\u53d6\u4ed6\u4eec\u4e2d\u7684\u5927\u591a\u6570\u4e3a\u793e\u4f1a\u4e3b\u4e49\u670d\u52a1\u7684\uff0c\u5e76\u5728\u8fd9\u4e2a\u8fc7\u7a0b\u4e2d\u9010\u6b65\u5730\u6539\u9020\u4ed6\u4eec\u3002\u800c\u77e5\u8bc6\u5206\u5b50\u4e2d\u53d7\u5230\u8d70\u8d44\u6d3e\u538b\u5236\u3001\u8feb\u5bb3\uff0c\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u8f83\u5c11\u7684\u4e00\u90e8\u5206\uff08\u4e3b\u8981\u662f\u9752\u5e74\u77e5\u8bc6\u5206\u5b50\uff09\uff0c\u4e5f\u5177\u6709\u4e00\u5b9a\u7684\u7ee7\u7eed\u6105\u63b5\u7684\u79ef\u6781\u6027\u548c\u6597\u4e89\u6027\u3002\u4f46\u662f\u4ece\u603b\u4f53\u4e0a\u7684\u9636\u5c42\u672c\u6027\u6765\u8bf4\uff0c\u77e5\u8bc6\u5206\u5b50\u5177\u6709\u6d53\u539a\u7684\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u503e\u5411\uff0c\u4ece\u800c\u662f\u80fd\u591f\u88ab\u8d70\u8d44\u6d3e\u6240\u5229\u7528\u7684\u4e00\u652f\u529b\u91cf\u3002\u800c\u6295\u5165\u7ee7\u7eed\u6105\u63b5\u7684\u77e5\u8bc6\u5206\u5b50\uff0c\u4e00\u65b9\u9762\u6709\u5176\u79ef\u6781\u7684\u4f5c\u7528\uff0c\u53e6\u4e00\u65b9\u9762\u81ea\u8eab\u672a\u6539\u9020\u597d\u7684\u5c0f\u8d44\u4ea7\u9636\u7ea7\u6027\u4e5f\u4f1a\u7ed9\u6105\u63b5\u8fd0\u52a8\u5e26\u6765\u8d1f\u9762\u5f71\u54cd\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u5b66\u751f\u003C\/strong\u003E\u003Cbr\u003E\n\u5b66\u751f\u5728\u601d\u60f3\u4e0a\u6700\u6d3b\u8dc3\u3001\u6700\u654f\u9510\uff0c\u518d\u52a0\u4e0a\u4e00\u65b9\u9762\u6210\u957f\u4e8e\u7ea2\u65d7\u4e0b\uff0c\u5728\u6574\u4e2aMZD\u65f6\u4ee3\u7684\u6c1b\u56f4\u718f\u9676\u4e0b\uff0c\u5145\u6ee1\u6105\u63b5\u7684\u653f\u6cbb\u70ed\u60c5\uff0c\u4e00\u65b9\u9762\u53c8\u662f\u6559\u80b2\u4e0a\u5c42\u5efa\u7b51\u8d44\u4ea7\u9636\u7ea7\u7684\u65e7\u65b9\u5f0f\u3001\u65e7\u4f53\u5236\u7684\u76f4\u63a5\u53d7\u5bb3\u8005\uff0c\u6df1\u53d7\u675f\u7f1a\u548c\u538b\u8feb\uff0c\u56e0\u6b64\u5177\u6709\u5de8\u5927\u7684\u6105\u63b5\u80fd\u91cf\uff0c\u80fd\u5728\u7ee7\u7eed\u6105\u63b5\u8fd0\u52a8\u4e2d\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002\u4f46\u662f\uff0c\u7531\u4e8e\u5b66\u751f\u5728\u6559\u80b2\u65e7\u4f53\u5236\u4e0b\u5f88\u5c11\u63a5\u89e6\u793e\u4f1a\u751f\u4ea7\u548c\u5de5\u519c\u52b3\u52a8\u4eba\u6c11\uff0c\u518d\u52a0\u4e0a\u8d44\u4ea7\u9636\u7ea7\u65e7\u4f53\u5236\u3001\u65e7\u65b9\u5f0f\u672c\u8eab\u7684\u5f71\u54cd\uff0c\u56e0\u6b64\u5b66\u751f\u4e5f\u5177\u6709\u6d53\u539a\u7684\u5c0f\u8d44\u4ea7\u9636\u7ea7\u6027\uff0c\u4ece\u800c\u5728\u7ee7\u7eed\u6105\u63b5\u4e2d\u4e5f\u4f1a\u9020\u6210\u8d1f\u9762\u5f71\u54cd\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u65e7\u5265\u524a\u9636\u7ea7\u7684\u6b8b\u4f59\u003C\/strong\u003E\u003Cbr\u003E\n\u65e7\u7684\u5c01\u5efa\u3001\u4e70\u529e\u7edf\u6cbb\u9636\u7ea7\u3001\u6c11\u65cf\u8d44\u4ea7\u9636\u7ea7\u53ca\u5176\u653f\u6cbb\u548c\u601d\u60f3\u4ee3\u8868\u4eba\u7269\uff0c\u7531\u4e8e\u5df2\u7ecf\u4e27\u5931\u4e86\u5176\u7ecf\u6d4e\u57fa\u7840\uff0c\u5e76\u4e14\u906d\u53d7\u5230\u65b0\u6c11\u4e3b\u4e3b\u4e49\u6105\u63b5\u3001\u793e\u4f1a\u4e3b\u4e49\u6539\u9020\u4ee5\u53ca\u201c\u53cd\u53f3\u201d\u6597\u4e89\u4e2d\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u7684\u6bc1\u706d\u6027\u6253\u51fb\uff0c\u56e0\u6b64\u57fa\u672c\u4e0a\u5df2\u5904\u4e8e\u793e\u4f1a\u8fb9\u7f18\u5730\u4f4d\u3002\u867d\u7136\u201c\u4eba\u8fd8\u5728\u3001\u5fc3\u4e0d\u6b7b\u201d\uff0c\u4f46\u662f\u57fa\u672c\u4e0a\u5df2\u5728\u9636\u7ea7\u6597\u4e89\u4e2d\u53d1\u6325\u4e0d\u4e86\u91cd\u8981\u4f5c\u7528\uff0c\u53ea\u80fd\u4f9d\u9644\u4e8e\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u3001\u4f5c\u4e3a\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u590d\u8f9f\u8d44\u672c\u4e3b\u4e49\u7684\u6f5c\u5728\u793e\u4f1a\u57fa\u7840\u800c\u53d1\u6325\u4e00\u5b9a\u4f5c\u7528\u3002\u5916\u56fd\u5e1d\u56fd\u4e3b\u4e49\u7684\u6e17\u900f\u52bf\u529b\u4e5f\u7c7b\u4f3c\uff0c\u5728\u9636\u7ea7\u6597\u4e89\u4e2d\u4e0d\u8d77\u5173\u952e\u4f5c\u7528\u3002\u4f46\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u65e7\u5265\u524a\u9636\u7ea7\u7684\u5b50\u5f1f\u5728\u89e3\u653e\u540e\u8bb8\u591a\u8fdb\u5165\u5230\u52b3\u52a8\u4eba\u6c11\u961f\u4f0d\u3002\u4ed6\u4eec\u4e2d\u6709\u4e0d\u5c11\u4eba\u6000\u5ff5\u5931\u53bb\u7684\u5929\u5802\uff0c\u5bf9\u5f53\u65f6\u7684\u9636\u7ea7\u653f\u7b56\u4e0d\u6ee1\u3002\u56e0\u6b64\u5728\u5fdf\u6105\u4e2d\uff0c\u4ed6\u4eec\u4e2d\u4e00\u4e9b\u4eba\u6df7\u5165\u9020\u53cd\u6d3e\u961f\u4f0d\u3001\u5174\u98ce\u4f5c\u6d6a\u3001\u628a\u6c34\u6405\u6d51\u3001\u8f6c\u79fb\u6597\u4e89\u5927\u65b9\u5411\uff08\u4e0d\u662f\u6253\u5012\u8d70\u8d44\u6d3e\u3001\u7ee7\u7eed\u6105\u63b5\uff0c\u800c\u662f\u6574\u4e2a\u5426\u5b9a\u65e0\u4ea7\u9636\u7ea7\u7684\u6105\u63b5\u8def\u7ebf\uff0c\u4e8b\u5b9e\u4e0a\u8981\u6062\u590d\u65e7\u5265\u524a\u9636\u7ea7\u53ca\u5176\u5b50\u5f1f\u7684\u5929\u5802\uff0c\u63a8\u52a8\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\uff09\uff0c\u8d77\u5230\u4e86\u4e00\u5b9a\u7834\u574f\u4f5c\u7528\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u4ee5\u4e0a\u5c31\u662f\u5c06\u5728\u5fdf\u6105\u4e2d\u51fa\u573a\u7684\u4e3b\u8981\u89d2\u8272\u7684\u57fa\u672c\u60c5\u51b5\u3002\u5728\u5fdf\u6105\u524d17\u5e74\u7684\u9636\u7ea7\u6597\u4e89\u4e2d\uff0c\u5404\u4e3b\u8981\u89d2\u8272\u5df2\u7ecf\u521d\u6b65\u663e\u793a\u4e86\u81ea\u5df1\u7684\u7279\u70b9\u3002\u800c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u901a\u8fc717\u5e74\u7684\u5b9e\u8df5\uff0c\u4e5f\u901a\u8fc7\u603b\u7ed3\u82cf\u8054\u7b49\u793e\u4f1a\u4e3b\u4e49\u56fd\u5bb6\u7684\u7ecf\u9a8c\uff0c\u5bf9\u793e\u4f1a\u4e3b\u4e49\u4e2d\u56fd\u7684\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\u505a\u51fa\u4e86\u6bd4\u8f83\u79d1\u5b66\u5730\u5224\u65ad\u3002\u6839\u636e\u5f53\u65f6\u56fd\u5185\u5916\u7684\u5f62\u52bf\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u51b3\u5fc3\u53d1\u52a8\u8fdb\u653b\uff0c\u5f00\u5c55\u4e00\u573a\u51b3\u5b9a\u6027\u7684\u6597\u4e89\u3002\u4e8e\u662f\u5fdf\u6105\u7684\u5927\u5e55\u5c31\u8981\u62c9\u5f00\u4e86\u3002\u5728\u63a5\u4e0b\u6765\u7684\u90e8\u5206\uff0c\u6211\u4eec\u5c31\u5c06\u7b80\u8981\u63cf\u8ff0\u5fdf\u6105\u7684\u57fa\u672c\u8fc7\u7a0b\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\uff08\u4e8c\uff09\u5fdf\u6105\u8fd0\u52a8\u7684\u8fc7\u7a0b\u003C\/strong\u003E\u003Cbr\u003E\n\u5c31\u662f\u5728\u4e0a\u8ff0\u5404\u89d2\u8272\u6784\u6210\u7684\u9636\u7ea7\u6597\u4e89\u7684\u821e\u53f0\u4e0a,\u5fdf\u6105\u8fd9\u4e00\u58ee\u4e3d\u7684\u53f2\u8bd7\u5267\u62c9\u5f00\u4e86\u81ea\u5df1\u7684\u5927\u5e55\u3002\u4ee5\u4e0b\u5c31\u5bf9\u8fd9\u4e00\u53f2\u8bd7\u5267\u7684\u5927\u81f4\u0022\u60c5\u8282\u0022\u8fdb\u884c\u53d9\u8ff0\u3002\u9700\u8981\u6307\u51fa\u7684\u662f\uff0c\u7531\u4e8e\u6c34\u5e73\u6240\u9650\uff0c\u867d\u7136\u81ea\u4fe1\u52fe\u753b\u51fa\u4e86\u5fdf\u6105\u6574\u4e2a\u8fc7\u7a0b\u7684\u5927\u81f4\u8109\u7edc\u548c\u5173\u952e\u8282\u70b9\uff0c\u4f46\u80af\u5b9a\u8fd8\u6709\u9519\u6f0f\uff0c\u5e0c\u671b\u8bfb\u8005\u540c\u5fd7\u4eec\u6279\u8bc4\u6307\u6b63\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E1\u3001\u4ee5\u610f\u8bc6\u5f62\u6001\u9886\u57df\u4e3a\u7a81\u7834\u53e3\u003C\/strong\u003E\u003Cbr\u003E\n\u9996\u5148\u662f\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5728\u610f\u8bc6\u5f62\u6001\u9886\u57df\u5f00\u59cb\u4e86\u6597\u4e89\u3002\u5efa\u56fd\u540e\u7684\u6587\u5316\u3001\u827a\u672f\u3001\u6559\u80b2\u3001\u793e\u4f1a\u79d1\u5b66\u7b49\u610f\u8bc6\u5f62\u6001\u4e0a\u5c42\u5efa\u7b51\u9886\u57df\uff0c\u867d\u7136\u7531\u4e8e\u7ecf\u6d4e\u57fa\u7840\u7684\u6539\u53d8\u3001\u7531\u4e8e\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u6d3e\u7684\u6597\u4e89\uff0c\u6709\u4e00\u5b9a\u8fdb\u6b65\uff0c\u4e3a\u793e\u4f1a\u4e3b\u4e49\u516c\u6709\u5236\u548c\u5de5\u519c\u5175\u63d0\u4f9b\u4e86\u4e00\u5b9a\u670d\u52a1\uff0c\u4f46\u603b\u7684\u6765\u8bf4\uff0c\u6ca1\u6709\u5f97\u5230\u6839\u672c\u6539\u9020\u3002\u5176\u8fd0\u884c\u673a\u5236\u3001\u4f53\u5236\u7ed3\u6784\u4ecd\u65e7\u57fa\u672c\u4e0a\u4fdd\u7559\u65e7\u7684\u3001\u8d44\u672c\u4e3b\u4e49\u7684\u65b9\u5f0f\uff0c\u56e0\u6b64\uff0c\u4ecd\u65e7\u5728\u4e0d\u65ad\u5730\u518d\u751f\u4ea7\u51fa\u4e0e\u793e\u4f1a\u4e3b\u4e49\u7ecf\u6d4e\u57fa\u7840\u4e0d\u76f8\u5bb9\u7684\u201c\u4ea7\u54c1\u201d\u3001\u57f9\u517b\u51fa\u65b0\u7684\u8d44\u4ea7\u9636\u7ea7\u77e5\u8bc6\u5206\u5b50\u3002\u800c\u638c\u63e1\u5404\u9886\u57df\u6743\u5a01\u4ee5\u53ca\u5404\u7ea7\u673a\u6784\u9886\u5bfc\u6743\u7684\uff0c\u4ecd\u65e7\u57fa\u672c\u4e0a\u662f\u8d44\u4ea7\u9636\u7ea7\u7684\u77e5\u8bc6\u5206\u5b50\u3001\u201c\u5927\u5e08\u201d\uff0c\u201c\u4e13\u5bb6\u201d\u3002\u9886\u5bfc\u8fd9\u4e9b\u9886\u57df\u7684\u515a\u7684\u5e72\u90e8\uff0c\u4e5f\u57fa\u672c\u4e0a\u63a8\u884c\u4e86\u4e00\u6761\u7eb5\u5bb9\u65e7\u65b9\u5f0f\u3001\u53cd\u5bf9\u6839\u672c\u6539\u9020\u8fd9\u4e9b\u9886\u57df\u3001\u53cd\u5bf9\u7ee7\u7eed\u6105\u63b5\u7684\u53cd\u52a8\u8def\u7ebf\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u610f\u8bc6\u5f62\u6001\u9886\u57df\u7684\u8d70\u8d44\u6d3e\u81ea\u6210\u4e00\u4e2a\u5e2e\u6d3e\uff0c\u4e0e\u638c\u63e1\u653f\u6cbb\u3001\u7ecf\u6d4e\u5b9e\u6743\u7684\u8d70\u8d44\u6d3e\u8054\u7cfb\u76f8\u5bf9\u4e0d\u7d27\u5bc6\u3001\u5e76\u5b58\u5728\u4e00\u5b9a\u77db\u76fe\u3002\u7531\u6b64\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5c31\u9009\u62e9\u5728\u610f\u8bc6\u5f62\u6001\u9886\u57df\u4f5c\u4e3a\u7a81\u7834\u53e3\u3001\u53d1\u8d77\u4e86\u8fdb\u653b\u3002\u8fd9\u5c31\u662f\u4ece\u6279\u5224\u300a\u6d77\u745e\u7f62\u5b98\u300b\uff0c\u5230\u6279\u5224\u201c\u4e8c\u6708\u63d0\u7eb2\u201d\u3001\u4e0b\u53d1\u201c\u4e94\u4e00\u516d\u201d\u901a\u77e5\u7684\u6597\u4e89\u3002\u5728\u300a\u4e94\u4e00\u516d\u901a\u77e5\u300b\u4e2d\uff0c\u660e\u786e\u63d0\u51fa\u4e86\u8fd0\u52a8\u7684\u91cd\u70b9\u662f\u201c\u6574\u515a\u5185\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u5f53\u6743\u6d3e\u201d\uff0c\u6307\u51fa\u201c\u8d6b\u9c81\u6653\u592b\u5c31\u7761\u5728\u6211\u4eec\u7684\u8eab\u8fb9\u201d\u3002\u7531\u6b64\u542f\u53d1\u4e86\u5e7f\u5927\u7fa4\u4f17\u7684\u89c9\u609f\uff0c\u5f00\u59cb\u4e86\u9488\u5bf9\u8d70\u8d44\u6d3e\u7684\u6597\u4e89\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2\u3001\u5b66\u751f\u9020\u53cd\u4e0e\u201c\u4e94\u5341\u5929\u767d\u8272\u6050\u6016\u201d\u003C\/strong\u003E\u003Cbr\u003E\n\u800c\u5e7f\u5927\u9752\u5e74\u5b66\u751f\uff0c\u4f5c\u4e3a\u601d\u60f3\u6700\u6d3b\u8dc3\u3001\u6700\u654f\u9510\u7684\u7fa4\u4f53\uff0c\u53c8\u662f\u6559\u80b2\u4e0a\u5c42\u5efa\u7b51\u65e7\u65b9\u5f0f\u3001\u65e7\u4f53\u5236\u7684\u76f4\u63a5\u53d7\u5bb3\u8005\uff0c\u56e0\u6b64\u6210\u4e3a\u7fa4\u4f17\u4e2d\u6700\u5148\u884c\u52a8\u8d77\u6765\u5f00\u5c55\u6597\u4e89\u7684\u793e\u4f1a\u96c6\u56e2\u3002\u4ee5\u201c\u5317\u4eac\u5927\u5b66\u4e09\u540c\u5fd7\u5927\u5b57\u62a5\u201d\u4e3a\u6807\u5fd7\uff0c\u5b66\u751f\u7684\u9020\u53cd\u6597\u4e89\u5f00\u59cb\u8d70\u4e0a\u5386\u53f2\u821e\u53f0\u3002\u5927\u6279\u5b66\u751f\u8d77\u6765\u6279\u5224\u65e7\u6559\u80b2\u4f53\u5236\u548c\u8def\u7ebf\uff0c\u6279\u5224\u6559\u80b2\u673a\u6784\u9886\u5bfc\u5e72\u90e8\u53ca\u515a\u7ec4\u7ec7\u7684\u9519\u8bef\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5218\u9093\u4e3a\u9996\u7684\u4e2d\u592e\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\uff0c\u4e00\u5f00\u59cb\u5c31\u5984\u56fe\u628a\u8fd0\u52a8\u7eb3\u5165\u5176\u63a7\u5236\u4e4b\u4e0b\uff0c\u5f15\u4e0a\u6709\u5229\u4e8e\u4ed6\u4eec\u7684\u65b9\u5411\u3002\u56e0\u6b64\u5148\u662f\u628a\u8fd0\u52a8\u5f15\u5bfc\u5230\u201c\u7834\u56db\u65e7\u201d\u3001\u6279\u5224\u65e7\u77e5\u8bc6\u5206\u5b50\u7b49\u65b9\u5411\u4e0a\uff0c\u800c\u8f6c\u79fb\u5bf9\u8d70\u8d44\u6d3e\u7684\u6597\u4e89\u3002\u5728\u5b66\u751f\u8fd0\u52a8\u8d77\u6765\u540e\uff0c\u53c8\u4e58\u6bdb\u4e3b\u5e2d\u5916\u51fa\u89c6\u5bdf\u5de5\u4f5c\u3001\u7531\u4ed6\u4eec\u5168\u9762\u6307\u6325\u5fdf\u6105\u8fd0\u52a8\u7684\u673a\u4f1a\uff0c\u6d3e\u51fa\u5927\u91cf\u5de5\u4f5c\u7ec4\uff0c\u5984\u56fe\u538b\u5236\u5b66\u751f\u9020\u53cd\u6597\u4e89\u3002\u5404\u5de5\u4f5c\u7ec4\u628a\u6562\u4e8e\u8d77\u6765\u9020\u53cd\u3001\u6562\u4e8e\u5411\u515a\u59d4\u3001\u9886\u5bfc\u5e72\u90e8\u63d0\u610f\u89c1\u7684\u5927\u6279\u5b66\u751f\u53ca\u5176\u4ed6\u6559\u5de5\u7fa4\u4f17\u6253\u6210\u53f3\u6d3e\u3001\u53cd\u6105\u63b5\uff0c\u53c8\u5236\u5b9a\u8bb8\u591a\u6761\u6761\u6846\u6846\uff0c\u628a\u7fa4\u4f17\u6597\u4e89\u538b\u5236\u4e0b\u53bb\uff1b\u540c\u65f6\u53c8\u6276\u690d\u9ad8\u5e72\u5b50\u5f1f\uff0c\u7ec4\u7ec7\u4e86\u4fdd\u7687\u6d3e\u7684\u201c\u8001\u7ea2\u536b\u5175\u201d\uff0c\u4f5c\u4e3a\u4ed6\u4eec\u64cd\u7eb5\u3001\u538b\u5236\u5b66\u751f\u8fd0\u52a8\u7684\u4f9d\u9760\u529b\u91cf\u3002\u53c8\u629b\u51fa\u4e00\u4e9b\u77e5\u8bc6\u5206\u5b50\u4f5c\u4e3a\u6279\u5224\u5bf9\u8c61\uff0c\u5f15\u5bfc\u201c\u8001\u7ea2\u536b\u5175\u201d\u53bb\u6279\u6597\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u5206\u5b50\uff1b\u6709\u7684\u5730\u65b9\u8fd8\u64cd\u7eb5\u3001\u6311\u52a8\u5de5\u519c\u7fa4\u4f17\u6765\u53cd\u5bf9\u5b66\u751f\u3002\u4ece\u800c\u628a\u6597\u4e89\u77db\u5934\u4ece\u515a\u5185\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u5f53\u6743\u6d3e\u8f6c\u79fb\u5230\u5b66\u751f\u3001\u77e5\u8bc6\u5206\u5b50\u4ee5\u53ca\u793e\u4f1a\u4e0a\u7684\u201c\u5730\u5bcc\u53cd\u574f\u53f3\u201d\u4e0a\uff0c\u7cfb\u7edf\u63a8\u884c\u4e86\u4e00\u6761\u8d44\u4ea7\u9636\u7ea7\u7684\u53cd\u52a8\u8def\u7ebf\uff0c\u7531\u6b64\u5c31\u5236\u9020\u4e8650\u591a\u5929\u7684\u767d\u8272\u6050\u6016\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3\u3001\u6bdb\u4e3b\u5e2d\u6307\u660e\u5fdf\u6105\u5927\u65b9\u5411\uff0c\u5c06\u5fdf\u6105\u5f15\u5411\u6df1\u5165\u003C\/strong\u003E\u003Cbr\u003E\n\u6bdb\u4e3b\u5e2d\u56de\u5230\u5317\u4eac\u540e\uff0c\u7acb\u523b\u9886\u5bfc\u4e2d\u592e\u5fdf\u6105\u8bf8\u540c\u5fd7\u4e0e\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u8fdb\u884c\u4e86\u575a\u51b3\u6597\u4e89\u3002\u6bdb\u4e3b\u5e2d\u4eb2\u81ea\u64b0\u5199\u5e76\u516c\u5e03\u4e86\u300a\u70ae\u6253\u53f8\u4ee4\u90e8\u2014\u2014\u6211\u7684\u4e00\u5f20\u5927\u5b57\u62a5\u300b\uff0c\u516c\u5f00\u63ed\u9732\u515a\u7684\u6700\u9ad8\u9886\u5bfc\u5c42\u5185\u5b58\u5728\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\uff0c\u6279\u5224\u4e86\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\uff0c\u6307\u660e\u4e86\u5fdf\u6105\u6597\u4e89\u7684\u5927\u65b9\u5411\u3002\u5728\u515a\u7684\u516b\u5c4a\u5341\u4e00\u4e2d\u5168\u4f1a\u4e0a\uff0c\u901a\u8fc7\u4e86\u300a\u5173\u4e8e\u5fdf\u6105\u7684\u51b3\u5b9a\u300b\uff08\u5373\u5fdf\u6105\u5341\u516d\u6761\uff09\uff0c\u5236\u5b9a\u4e86\u5fdf\u6105\u7684\u57fa\u672c\u7eb2\u9886\u3001\u9610\u660e\u4e86\u5fdf\u6105\u7684\u57fa\u672c\u8def\u7ebf\u3002\u5728\u6bdb\u4e3b\u5e2d\u9886\u5bfc\u4e0b\uff0c\u64a4\u51fa\u4e86\u5de5\u4f5c\u7ec4\uff0c\u89e3\u653e\u4e86\u88ab\u6253\u538b\u7684\u5b66\u751f\u3002\u4e2d\u592e\u5fdf\u6105\u5f15\u5bfc\u88ab\u89e3\u653e\u7684\u6105\u63b5\u5b66\u751f\u7ec4\u6210\u4e86\u6105\u63b5\u7684\u7ea2\u536b\u5175\u7ec4\u7ec7\uff0c\u628a\u6597\u4e89\u77db\u5934\u6307\u5411\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\uff0c\u6307\u5411\u8d70\u8d44\u6d3e\u3001\u6307\u5411\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u3002\u968f\u540e\u5728\u4e2d\u592e\u53f7\u53ec\u4e0b\uff0c\u5f00\u5c55\u4e86\u6105\u63b5\u5927\u4e32\u8054\u8fd0\u52a8\u3002\u5168\u56fd\u7ea2\u536b\u5175\u8fd0\u52a8\u5927\u89c4\u6a21\u5174\u8d77\uff0c\u5e76\u901a\u8fc7\u5927\u4e32\u8054\u5c06\u5fdf\u6105\u8fdb\u4e00\u6b65\u63a8\u5411\u5168\u56fd\u3001\u6df1\u5165\u5e7f\u5927\u7fa4\u4f17\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E4\u3001\u5de5\u4eba\u9636\u7ea7\u8d70\u4e0a\u6597\u4e89\u524d\u53f0\u003C\/strong\u003E\u003Cbr\u003E\n\u5728\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u516c\u5e03\u7684\u4e00\u7cfb\u5217\u5fdf\u6105\u6307\u5bfc\u6587\u4ef6\u4ee5\u53ca\u53d1\u51fa\u7684\u4e00\u7cfb\u5217\u53f7\u53ec\u7684\u9f13\u821e\u4e0b\uff0c\u5728\u6105\u63b5\u5b66\u751f\u8fd0\u52a8\u9ad8\u6f6e\u7684\u5f71\u54cd\u5e26\u52a8\u4e0b\uff0c\u5de5\u4eba\u7fa4\u4f17\u4e5f\u5f00\u59cb\u4e86\u6597\u4e89\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5fdf\u6105\u524d17\u5e74\u5de5\u5382\u4f01\u4e1a\u867d\u7136\u516c\u6709\u5236\u6c34\u5e73\u6700\u9ad8\uff0c\u5de5\u4eba\u9636\u7ea7\u798f\u5229\u5f85\u9047\u548c\u653f\u6cbb\u5730\u4f4d\u4e5f\u8f83\u9ad8\uff0c\u4f46\u7edd\u4e0d\u662f\u6ca1\u6709\u9636\u7ea7\u6597\u4e89\u7684\u201c\u548c\u8c10\u51c0\u571f\u201d\u3002\u793e\u4f1a\u4e3b\u4e49\u516c\u6709\u4f01\u4e1a\u5728\u4f53\u5236\u548c\u7ba1\u7406\u4e0a\u4ecd\u65e7\u6709\u6d53\u539a\u7684\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\uff0c\u8fd8\u5e7f\u6cdb\u5b58\u5728\u7740\u8d44\u4ea7\u9636\u7ea7\u7684\u53cd\u52a8\u8def\u7ebf\u3002\u5176\u4e2d\u6700\u4e3b\u8981\u7684\u5c31\u662f\u4e0d\u628a\u5de5\u4eba\u7fa4\u4f17\u5f53\u505a\u4f01\u4e1a\u7684\u4e3b\u4eba\uff0c\u800c\u662f\u5bf9\u5de5\u4eba\u7fa4\u4f17\u5b9e\u65bd\u201c\u7ba1\u3001\u5361\u3001\u538b\u201d\uff0c\u5728\u5de5\u5382\u5185\u90e8\u4ee5\u6743\u8c0b\u79c1\u3001\u6269\u5927\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\u3001\u6276\u690d\u5c11\u6570\u9ad8\u85aa\u7279\u6743\u9636\u5c42\uff1b\u4ee5\u53ca\u201c\u6253\u7740\u7ea2\u65d7\u53cd\u7ea2\u65d7\u201d\u3001\u201c\u8fd0\u52a8\u7fa4\u4f17\u201d\uff0c\u5229\u7528\u653f\u6cbb\u8fd0\u52a8\u6253\u51fb\u5de5\u4eba\u7fa4\u4f17\u4e2d\u6562\u4e8e\u6279\u8bc4\u3001\u6562\u4e8e\u53cd\u6297\u7684\u5148\u8fdb\u5206\u5b50\uff0c\u4ee5\u7ef4\u62a4\u5c11\u6570\u5e72\u90e8\u7684\u7279\u6743\u3002\u56e0\u6b64\u793e\u4f1a\u4e3b\u4e49\u516c\u6709\u5236\u4e0b\u7684\u5de5\u5382\u4f01\u4e1a\u5e7f\u6cdb\u5b58\u5728\u7740\u8d70\u8d44\u6d3e\u4e0e\u5de5\u4eba\u7fa4\u4f17\u7684\u5bf9\u7acb\u548c\u77db\u76fe\u3002\u867d\u7136\u7531\u4e8e\u5f53\u65f6\u5de5\u5382\u5185\u7684\u9886\u5bfc\u5e72\u90e8\u8fd8\u6ca1\u6709\u5b8c\u5168\u8715\u53d8\uff0c\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u8fd8\u88ab\u9650\u5236\u5728\u4e00\u5b9a\u8303\u56f4\u5185\uff0c\u518d\u52a0\u4e0a\u5de5\u4eba\u5f85\u9047\u8f83\u9ad8\u3001\u7f3a\u4e4f\u653f\u6cbb\u7ecf\u9a8c\uff0c\u56e0\u6b64\u591a\u6570\u5de5\u4eba\u7fa4\u4f17\u611f\u6069\u5fc3\u7406\u8f83\u5f3a\u3001\u6597\u4e89\u610f\u8bc6\u8f83\u5f31\u3002\u4f46\u5de5\u4eba\u7fa4\u4f17\u4e2d\u5df2\u7ecf\u6709\u76f8\u5f53\u4e00\u90e8\u5206\u5177\u6709\u6597\u4e89\u7cbe\u795e\u548c\u72ec\u7acb\u601d\u8003\u610f\u8bc6\u7684\u5148\u8fdb\u5206\u5b50\u5bf9\u5de5\u5382\u4f53\u5236\u4e2d\u7684\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\u3001\u5bf9\u8d70\u8d44\u6d3e\u7684\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u4ea7\u751f\u4e86\u4e0d\u6ee1\u548c\u53cd\u6297\u610f\u8bc6\u3002\u800c\u8fd9\u5c31\u662f\u5fdf\u6105\u8fd0\u52a8\u8fc5\u901f\u6df1\u5165\u5de5\u5382\u3001\u5de5\u4eba\u9636\u7ea7\u8d70\u4e0a\u5fdf\u6105\u6597\u4e89\u524d\u53f0\u7684\u793e\u4f1a\u57fa\u7840\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5728\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u53f7\u53ec\u548c\u6105\u63b5\u5b66\u751f\u8fd0\u52a8\u611f\u53ec\u4e0b\uff0c\u9996\u5148\u662f\u601d\u60f3\u6bd4\u8f83\u654f\u9510\u3001\u5177\u6709\u6597\u4e89\u7cbe\u795e\u7684\u4e00\u90e8\u5206\u5de5\u4eba\u7fa4\u4f17\uff0c\u4ee5\u53ca\u906d\u53d7\u8fc7\u5fdf\u6105\u524d\u8d70\u8d44\u6d3e\u53cd\u52a8\u8def\u7ebf\u8feb\u5bb3\u7684\u3001\u6216\u8005\u5bf9\u5355\u4f4d\u515a\u7ec4\u7ec7\u53ca\u9886\u5bfc\u5e72\u90e8\u610f\u89c1\u8f83\u5927\u7684\u5de5\u4eba\u7fa4\u4f17\u5f00\u59cb\u901a\u8fc7\u5f20\u8d34\u5927\u5b57\u62a5\u3001\u6210\u7acb\u9020\u53cd\u7ec4\u7ec7\u7b49\u5f62\u5f0f\uff0c\u5bf9\u5de5\u5382\u4f01\u4e1a\u9886\u5bfc\u5e72\u90e8\u53ca\u9519\u8bef\u8def\u7ebf\u8fdb\u884c\u516c\u5f00\u6279\u8bc4\u548c\u6597\u4e89\u3002\u800c\u5404\u5730\u5730\u65b9\u53ca\u57fa\u5c42\u515a\u7ec4\u7ec7\u666e\u904d\u6267\u884c\u4e86\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u53cd\u52a8\u8def\u7ebf\uff0c\u6d3e\u51fa\u5de5\u4f5c\u7ec4\uff0c\u5bf9\u5de5\u4eba\u7684\u6597\u4e89\u5927\u8086\u538b\u5236\u3001\u6253\u51fb\u3002\u628a\u8bb8\u591a\u8d77\u6765\u6279\u8bc4\u3001\u63d0\u610f\u89c1\u7684\u5de5\u4eba\u7fa4\u4f17\u6253\u6210\u53f3\u6d3e\u3001\u53cd\u6105\u63b5\u3002\u5426\u5b9a\u5de5\u4eba\u9636\u7ea7\u6709\u53c2\u52a0\u5fdf\u6105\u7684\u6743\u5229\uff0c\u4e0d\u627f\u8ba4\u5de5\u4eba\u9636\u7ea7\u4e32\u8054\u3001\u7ec4\u7ec7\u6105\u63b5\u7fa4\u4f17\u7ec4\u7ec7\u7684\u5408\u6cd5\u6027\u3002\u800c\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u7684\u538b\u5236\u9020\u6210\u4e86\u5de5\u4eba\u9020\u53cd\u884c\u52a8\u7684\u8fdb\u4e00\u6b65\u5347\u7ea7\uff0c\u8fd9\u4e9b\u88ab\u6253\u538b\u7684\u5de5\u4eba\u7fa4\u4f17\u8054\u5408\u8d77\u6765\uff0c\u5f62\u6210\u4e86\u5de5\u4eba\u9020\u53cd\u6d3e\u7ec4\u7ec7\uff0c\u5e76\u5f97\u5230\u4e86\u8bb8\u591a\u5de5\u4eba\u7fa4\u4f17\u7684\u540c\u60c5\u548c\u652f\u6301\u3002\u5404\u7ea7\u8d70\u8d44\u6d3e\u62fc\u547d\u6253\u538b\u5de5\u4eba\u9020\u53cd\u6d3e\uff0c\u53cd\u5bf9\u3001\u963b\u6b62\u4ed6\u4eec\u7684\u9020\u53cd\u884c\u52a8\u3002\u800c\u4e2d\u592e\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\uff08\u4ee5\u9676\u94f8\u4e3a\u4ee3\u8868\uff09\u4e5f\u5927\u529b\u652f\u6301\u5730\u65b9\u7684\u53cd\u52a8\u8def\u7ebf\uff0c\u5236\u5b9a\u8bb8\u591a\u6761\u6761\u6846\u6846\uff0c\u4ee5\u751f\u4ea7\u6765\u538b\u6105\u63b5\u3002\u003Cbr\u003E\n\u4e0a\u6d77\u7684\u5de5\u4eba\u9636\u7ea7\u6700\u96c6\u4e2d\uff0c\u89c4\u6a21\u6700\u5e9e\u5927\uff0c\u6587\u5316\u6c34\u5e73\u76f8\u5bf9\u6700\u9ad8\uff0c\u6597\u4e89\u7ecf\u9a8c\u76f8\u5bf9\u4e5f\u6700\u4e30\u5bcc\uff08\u4e0a\u6d77\u5728\u65e7\u4e2d\u56fd\u5c31\u662f\u5de5\u8fd0\u4e2d\u5fc3\uff09\uff0c\u56e0\u6b64\u4e0a\u6d77\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\u6d3e\u6210\u4e3a\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\u7684\u9886\u5934\u7f8a\uff0c\u53d1\u6325\u4e86\u4f1f\u5927\u7684\u201c\u9996\u521b\u4f5c\u7528\u201d\u3002\u4e0a\u6d77\u5de5\u4eba\u9020\u53cd\u6d3e\u7387\u5148\u6210\u7acb\u4e86\u5168\u5e02\u6027\u7684\u5de5\u4eba\u9020\u53cd\u7ec4\u7ec7\u3002\u5728\u4e0a\u6d77\u5e02\u59d4\u5bf9\u6b64\u4e88\u4ee5\u538b\u5236\uff0c\u4e0d\u4e88\u627f\u8ba4\u7684\u65f6\u5019\uff0c\u53c8\u52c7\u6562\u91c7\u53d6\u7fa4\u4f17\u7684\u76f4\u63a5\u884c\u52a8\uff0c\u53d1\u52a8\u4e86\u201c\u5b89\u4ead\u8def\u5367\u8f68\u6297\u8bae\u201d\u4e8b\u4ef6\u3002\u5728\u8fd9\u5386\u53f2\u7684\u5173\u952e\u65f6\u523b\uff0c\u4e2d\u592e\u5fdf\u6105\u7684\u4ee3\u8868\u5f20\u6625\u6865\u540c\u5fd7\uff0c\u9876\u4f4f\u8d70\u8d44\u6d3e\u7684\u538b\u529b\uff0c\u52c7\u6562\u6267\u884c\u6bdb\u4e3b\u5e2d\u7684\u6105\u63b5\u8def\u7ebf\uff0c\u652f\u6301\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\uff0c\u627f\u8ba4\u4e0a\u6d77\u5de5\u4eba\u7edf\u4e00\u9020\u53cd\u7ec4\u7ec7\u7684\u5408\u6cd5\u6027\u3001\u6105\u63b5\u6027\uff0c\u627f\u8ba4\u5de5\u4eba\u9636\u7ea7\u5177\u6709\u53c2\u52a0\u5fdf\u6105\u3001\u4e32\u8054\u3001\u7ec4\u7ec7\u6105\u63b5\u7fa4\u4f17\u7ec4\u7ec7\u7684\u6743\u5229\uff0c\u4ece\u800c\u4f7f\u5f97\u5b89\u4ead\u8def\u4e8b\u4ef6\u4ee5\u6105\u63b5\u7684\u65b9\u5f0f\u5f97\u4ee5\u89e3\u51b3\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5b89\u4ead\u8def\u4e8b\u4ef6\u7684\u6105\u63b5\u89e3\u51b3\uff0c\u5168\u9762\u63a8\u52a8\u4e86\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\u8fd0\u52a8\u7684\u53d1\u5c55\u3002\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u5e7f\u6cdb\u884c\u52a8\u8d77\u6765\u3001\u5f00\u5c55\u6105\u63b5\u4e32\u8054\u3001\u6210\u7acb\u6105\u63b5\u7fa4\u4f17\u7ec4\u7ec7\uff0c\u901a\u8fc7\u5927\u5b57\u62a5\u3001\u7fa4\u4f17\u7ec4\u7ec7\u62a5\u520a\u3001\u7fa4\u4f17\u5927\u4f1a\u7b49\u5f62\u5f0f\uff0c\u6380\u8d77\u4e86\u6279\u5224\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u3001\u6597\u4e89\u8d70\u8d44\u6d3e\u7684\u9ad8\u6f6e\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E5\u3001\u8d70\u8d44\u6d3e\u7684\u5bf9\u7b56\u4e0e\u53cd\u6251\u003C\/strong\u003E\u003Cbr\u003E\n\u9762\u5bf9\u5b66\u751f\u3001\u5de5\u4eba\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u7684\u9ad8\u6f6e\uff0c\u8d70\u8d44\u6d3e\u7684\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u662f\u63a8\u884c\u4e0d\u4e0b\u53bb\u4e86\uff0c\u8d70\u8d44\u6d3e\u7684\u6743\u52bf\u3001\u5730\u4f4d\u53d7\u5230\u4e25\u91cd\u51b2\u51fb\u3002\u4f46\u8d70\u8d44\u6d3e\u5e76\u6ca1\u6709\u7f34\u68b0\u6295\u964d\uff0c\u800c\u662f\u4e3a\u4e86\u634d\u536b\u81ea\u5df1\u7684\u7279\u6743\uff0c\u4e3a\u4e86\u634d\u536b\u672c\u9636\u7ea7\uff0c\u7ee7\u7eed\u4e0e\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u6d3e\u8fdb\u884c\u575a\u51b3\u7684\u6597\u4e89\uff0c\u5e76\u5c3d\u5176\u6240\u80fd\u5730\u5229\u7528\u793e\u4f1a\u4e0a\u7684\u843d\u540e\u3001\u4fdd\u5b88\u52bf\u529b\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u8d70\u8d44\u6d3e\u4e00\u662f\u641e\u4e8b\u5b9e\u4e0a\u7684\u201c\u5e72\u90e8\u7f62\u5de5\u201d\u3002\u8d70\u8d44\u6d3e\u81ea\u5df1\u6482\u6311\u5b50\u4e0d\u5e72\uff0c\u8fd8\u717d\u52a8\u56e0\u53d7\u5230\u51b2\u51fb\u800c\u4e0d\u6ee1\u7684\u5e7f\u5927\u5e72\u90e8\u8eba\u5012\u4e0d\u5e72\uff0c\u4ee5\u762b\u75ea\u5e72\u90e8\u96c6\u56e2\u5bf9\u793e\u4f1a\u7ecf\u6d4e\u7684\u65e5\u5e38\u7ba1\u7406\uff0c\u671f\u5f85\u901a\u8fc7\u793e\u4f1a\u7ecf\u6d4e\u7684\u5927\u4e71\u800c\u641e\u57ae\u5fdf\u6105\u8fd0\u52a8\u3002\u8fd9\u4e5f\u4f7f\u5f97\u9020\u53cd\u6d3e\u7684\u593a\u6743\u6210\u4e3a\u5ba2\u89c2\u5fc5\u987b\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u4e8c\u662f\u5927\u522e\u7ecf\u6d4e\u4e3b\u4e49\u5996\u98ce\u3002\u4e00\u4e9b\u5730\u65b9\u7684\u8d70\u8d44\u6d3e\u9762\u5bf9\u58f0\u52bf\u6d69\u5927\u7684\u9020\u53cd\u8fd0\u52a8\uff0c\u91c7\u53d6\u5c06\u8ba1\u5c31\u8ba1\u7684\u7b56\u7565\uff0c\u5229\u7528\u90e8\u5206\u7fa4\u4f17\u4e2d\u6539\u5584\u7269\u8d28\u751f\u6d3b\u6761\u4ef6\u7684\u613f\u671b\uff0c\u8d85\u51fa\u5f53\u65f6\u751f\u4ea7\u3001\u8d22\u653f\u6c34\u5e73\u5730\u5927\u53d1\u5956\u91d1\u3001\u798f\u5229\uff0c\u5984\u56fe\u641e\u4e71\u56fd\u6c11\u7ecf\u6d4e\u3001\u628a\u6105\u63b5\u9020\u53cd\u8fd0\u52a8\u5f15\u5165\u9519\u8bef\u7684\u65b9\u5411\uff08\u5373\u4e89\u53d6\u63d0\u9ad8\u7269\u8d28\u5f85\u9047\uff0c\u800c\u4e0d\u662f\u6253\u5012\u8d70\u8d44\u6d3e\u3001\u63a8\u8fdb\u793e\u4f1a\u4e3b\u4e49\u6105\u63b5\uff0c\u6539\u9020\u4e0a\u5c42\u5efa\u7b51\u3001\u5de9\u56fa\u7ecf\u6d4e\u57fa\u7840\uff09\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u4e09\u662f\u5229\u7528\u519b\u961f\u4fdd\u62a4\u81ea\u5df1\u3001\u9547\u538b\u7fa4\u4f17\u8fd0\u52a8\u3002\u5404\u5730\u65b9\u7684\u8d70\u8d44\u6d3e\u5229\u7528\u81ea\u5df1\u4e0e\u519b\u961f\u7684\u5343\u4e1d\u4e07\u7f15\u7684\u8054\u7cfb\uff0c\u52fe\u7ed3\u5f53\u5730\u9a7b\u519b\uff08\u7279\u522b\u662f\u4e0e\u5f53\u5730\u515a\u653f\u9886\u5bfc\u5173\u7cfb\u5bc6\u5207\u7684\u5404\u519b\u533a\u5730\u65b9\u90e8\u961f\uff09\u7684\u519b\u5934\uff0c\u8c03\u52a8\u90e8\u961f\u6765\u4fdd\u62a4\u81ea\u5df1\u3001\u9547\u538b\u7fa4\u4f17\u3002\u5728\u4e2d\u592e\u7684\u519b\u961f\u5934\u5934\u4e5f\u9887\u6709\u652f\u6301\u5730\u65b9\u8d70\u8d44\u6d3e\u7684\u3002\u8fd9\u5c31\u5bfc\u81f4\u4e86\u540e\u6765\u7684\u4e8c\u6708\u9006\u6d41\u3002\u4e5f\u4f7f\u5f97\u6bdb\u4e3b\u5e2d\u63d0\u51fa\u4e86\u201c\u4eba\u6c11\u89e3\u653e\u519b\u8981\u652f\u6301\u5de6\u6d3e\u201d\u7684\u4f1f\u5927\u6218\u7565\u90e8\u7f72\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u519b\u961f\u7edd\u4e0d\u662f\u751f\u6d3b\u5728\u771f\u7a7a\u4e2d\u7684\uff0c\u5b83\u5fc5\u7136\u53d7\u5230\u793e\u4f1a\u4e0a\u9636\u7ea7\u77db\u76fe\u3001\u9636\u7ea7\u6597\u4e89\u7684\u5f71\u54cd\u3002\u519b\u961f\u5185\u90e8\u4f53\u5236\u4e5f\u548c\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u7684\u5176\u4ed6\u4f53\u5236\u4e00\u6837\u5177\u6709\u4e25\u91cd\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u7279\u522b\u662f\u519b\u961f\u672c\u8eab\u53c8\u5f3a\u8c03\u96c6\u4e2d\u7edf\u4e00\u3001\u670d\u4ece\u547d\u4ee4\uff0c\u56e0\u6b64\u5176\u7b49\u7ea7\u5236\u3001\u4e0a\u4e0b\u7ea7\u4e4b\u95f4\u7684\u4f9d\u9644\u5173\u7cfb\u7b49\u843d\u540e\u56e0\u7d20\u53c8\u7279\u522b\u5f3a\u5927\uff08\u800c\u4e14\u5728\u4e2d\u56fd\uff0c\u519b\u961f\u5185\u53c8\u6709\u7531\u5404\u4e2a\u6105\u63b5\u6839\u636e\u5730\u53d1\u5c55\u51fa\u6765\u7684\u5c71\u5934\u6d3e\u7cfb\uff0c\u4f7f\u8fd9\u4e9b\u843d\u540e\u56e0\u7d20\u53ca\u5176\u4ea7\u751f\u7684\u77db\u76fe\u53c8\u7279\u522b\u590d\u6742\uff09\uff0c\u6240\u4ee5\u519b\u961f\u4e5f\u662f\u4ea7\u751f\u8d70\u8d44\u6d3e\u7684\u91cd\u8981\u6e29\u5e8a\uff0c\u800c\u519b\u961f\u4e2d\u7684\u8d70\u8d44\u6d3e\u7531\u4e8e\u5176\u76f4\u63a5\u638c\u63e1\u66b4\u529b\u5de5\u5177\uff0c\u5bf9\u793e\u4f1a\u4e3b\u4e49\u53c8\u7279\u522b\u5371\u9669\u3002\u53ef\u4ee5\u8bf4\uff0c\u519b\u961f\u672c\u8eab\u662f\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u4e2d\u6700\u5927\u7684\u4fdd\u5b88\u96c6\u56e2\u4e4b\u4e00\uff0c\u53ea\u6709\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8def\u7ebf\u7684\u575a\u5f3a\u9886\u5bfc\uff0c\u624d\u80fd\u4f7f\u519b\u961f\u4e3a\u7ee7\u7eed\u6105\u63b5\u670d\u52a1\u3002\u003C\/p\u003E\n\n\u003Cp
