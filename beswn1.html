u3002\n\u4e0a\u6d77\u7684\u5de5\u4eba\u9636\u7ea7\u6700\u96c6\u4e2d\uff0c\u89c4\u6a21\u6700\u5e9e\u5927\uff0c\u6587\u5316\u6c34\u5e73\u76f8\u5bf9\u6700\u9ad8\uff0c\u6597\u4e89\u7ecf\u9a8c\u76f8\u5bf9\u4e5f\u6700\u4e30\u5bcc\uff08\u4e0a\u6d77\u5728\u65e7\u4e2d\u56fd\u5c31\u662f\u5de5\u8fd0\u4e2d\u5fc3\uff09\uff0c\u56e0\u6b64\u4e0a\u6d77\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\u6d3e\u6210\u4e3a\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\u7684\u9886\u5934\u7f8a\uff0c\u53d1\u6325\u4e86\u4f1f\u5927\u7684\u201c\u9996\u521b\u4f5c\u7528\u201d\u3002\u4e0a\u6d77\u5de5\u4eba\u9020\u53cd\u6d3e\u7387\u5148\u6210\u7acb\u4e86\u5168\u5e02\u6027\u7684\u5de5\u4eba\u9020\u53cd\u7ec4\u7ec7\u3002\u5728\u4e0a\u6d77\u5e02\u59d4\u5bf9\u6b64\u4e88\u4ee5\u538b\u5236\uff0c\u4e0d\u4e88\u627f\u8ba4\u7684\u65f6\u5019\uff0c\u53c8\u52c7\u6562\u91c7\u53d6\u7fa4\u4f17\u7684\u76f4\u63a5\u884c\u52a8\uff0c\u53d1\u52a8\u4e86\u201c\u5b89\u4ead\u8def\u5367\u8f68\u6297\u8bae\u201d\u4e8b\u4ef6\u3002\u5728\u8fd9\u5386\u53f2\u7684\u5173\u952e\u65f6\u523b\uff0c\u4e2d\u592e\u5fdf\u6105\u7684\u4ee3\u8868\u5f20\u6625\u6865\u540c\u5fd7\uff0c\u9876\u4f4f\u8d70\u8d44\u6d3e\u7684\u538b\u529b\uff0c\u52c7\u6562\u6267\u884c\u6bdb\u4e3b\u5e2d\u7684\u6105\u63b5\u8def\u7ebf\uff0c\u652f\u6301\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\uff0c\u627f\u8ba4\u4e0a\u6d77\u5de5\u4eba\u7edf\u4e00\u9020\u53cd\u7ec4\u7ec7\u7684\u5408\u6cd5\u6027\u3001\u6105\u63b5\u6027\uff0c\u627f\u8ba4\u5de5\u4eba\u9636\u7ea7\u5177\u6709\u53c2\u52a0\u5fdf\u6105\u3001\u4e32\u8054\u3001\u7ec4\u7ec7\u6105\u63b5\u7fa4\u4f17\u7ec4\u7ec7\u7684\u6743\u5229\uff0c\u4ece\u800c\u4f7f\u5f97\u5b89\u4ead\u8def\u4e8b\u4ef6\u4ee5\u6105\u63b5\u7684\u65b9\u5f0f\u5f97\u4ee5\u89e3\u51b3\u3002\n\n\u5b89\u4ead\u8def\u4e8b\u4ef6\u7684\u6105\u63b5\u89e3\u51b3\uff0c\u5168\u9762\u63a8\u52a8\u4e86\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\u8fd0\u52a8\u7684\u53d1\u5c55\u3002\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u5e7f\u6cdb\u884c\u52a8\u8d77\u6765\u3001\u5f00\u5c55\u6105\u63b5\u4e32\u8054\u3001\u6210\u7acb\u6105\u63b5\u7fa4\u4f17\u7ec4\u7ec7\uff0c\u901a\u8fc7\u5927\u5b57\u62a5\u3001\u7fa4\u4f17\u7ec4\u7ec7\u62a5\u520a\u3001\u7fa4\u4f17\u5927\u4f1a\u7b49\u5f62\u5f0f\uff0c\u6380\u8d77\u4e86\u6279\u5224\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u3001\u6597\u4e89\u8d70\u8d44\u6d3e\u7684\u9ad8\u6f6e\u3002\n\n**5\u3001\u8d70\u8d44\u6d3e\u7684\u5bf9\u7b56\u4e0e\u53cd\u6251**\n\u9762\u5bf9\u5b66\u751f\u3001\u5de5\u4eba\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u7684\u9ad8\u6f6e\uff0c\u8d70\u8d44\u6d3e\u7684\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u662f\u63a8\u884c\u4e0d\u4e0b\u53bb\u4e86\uff0c\u8d70\u8d44\u6d3e\u7684\u6743\u52bf\u3001\u5730\u4f4d\u53d7\u5230\u4e25\u91cd\u51b2\u51fb\u3002\u4f46\u8d70\u8d44\u6d3e\u5e76\u6ca1\u6709\u7f34\u68b0\u6295\u964d\uff0c\u800c\u662f\u4e3a\u4e86\u634d\u536b\u81ea\u5df1\u7684\u7279\u6743\uff0c\u4e3a\u4e86\u634d\u536b\u672c\u9636\u7ea7\uff0c\u7ee7\u7eed\u4e0e\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u6d3e\u8fdb\u884c\u575a\u51b3\u7684\u6597\u4e89\uff0c\u5e76\u5c3d\u5176\u6240\u80fd\u5730\u5229\u7528\u793e\u4f1a\u4e0a\u7684\u843d\u540e\u3001\u4fdd\u5b88\u52bf\u529b\u3002\n\n\u8d70\u8d44\u6d3e\u4e00\u662f\u641e\u4e8b\u5b9e\u4e0a\u7684\u201c\u5e72\u90e8\u7f62\u5de5\u201d\u3002\u8d70\u8d44\u6d3e\u81ea\u5df1\u6482\u6311\u5b50\u4e0d\u5e72\uff0c\u8fd8\u717d\u52a8\u56e0\u53d7\u5230\u51b2\u51fb\u800c\u4e0d\u6ee1\u7684\u5e7f\u5927\u5e72\u90e8\u8eba\u5012\u4e0d\u5e72\uff0c\u4ee5\u762b\u75ea\u5e72\u90e8\u96c6\u56e2\u5bf9\u793e\u4f1a\u7ecf\u6d4e\u7684\u65e5\u5e38\u7ba1\u7406\uff0c\u671f\u5f85\u901a\u8fc7\u793e\u4f1a\u7ecf\u6d4e\u7684\u5927\u4e71\u800c\u641e\u57ae\u5fdf\u6105\u8fd0\u52a8\u3002\u8fd9\u4e5f\u4f7f\u5f97\u9020\u53cd\u6d3e\u7684\u593a\u6743\u6210\u4e3a\u5ba2\u89c2\u5fc5\u987b\u3002\n\n\u4e8c\u662f\u5927\u522e\u7ecf\u6d4e\u4e3b\u4e49\u5996\u98ce\u3002\u4e00\u4e9b\u5730\u65b9\u7684\u8d70\u8d44\u6d3e\u9762\u5bf9\u58f0\u52bf\u6d69\u5927\u7684\u9020\u53cd\u8fd0\u52a8\uff0c\u91c7\u53d6\u5c06\u8ba1\u5c31\u8ba1\u7684\u7b56\u7565\uff0c\u5229\u7528\u90e8\u5206\u7fa4\u4f17\u4e2d\u6539\u5584\u7269\u8d28\u751f\u6d3b\u6761\u4ef6\u7684\u613f\u671b\uff0c\u8d85\u51fa\u5f53\u65f6\u751f\u4ea7\u3001\u8d22\u653f\u6c34\u5e73\u5730\u5927\u53d1\u5956\u91d1\u3001\u798f\u5229\uff0c\u5984\u56fe\u641e\u4e71\u56fd\u6c11\u7ecf\u6d4e\u3001\u628a\u6105\u63b5\u9020\u53cd\u8fd0\u52a8\u5f15\u5165\u9519\u8bef\u7684\u65b9\u5411\uff08\u5373\u4e89\u53d6\u63d0\u9ad8\u7269\u8d28\u5f85\u9047\uff0c\u800c\u4e0d\u662f\u6253\u5012\u8d70\u8d44\u6d3e\u3001\u63a8\u8fdb\u793e\u4f1a\u4e3b\u4e49\u6105\u63b5\uff0c\u6539\u9020\u4e0a\u5c42\u5efa\u7b51\u3001\u5de9\u56fa\u7ecf\u6d4e\u57fa\u7840\uff09\u3002\n\n\u4e09\u662f\u5229\u7528\u519b\u961f\u4fdd\u62a4\u81ea\u5df1\u3001\u9547\u538b\u7fa4\u4f17\u8fd0\u52a8\u3002\u5404\u5730\u65b9\u7684\u8d70\u8d44\u6d3e\u5229\u7528\u81ea\u5df1\u4e0e\u519b\u961f\u7684\u5343\u4e1d\u4e07\u7f15\u7684\u8054\u7cfb\uff0c\u52fe\u7ed3\u5f53\u5730\u9a7b\u519b\uff08\u7279\u522b\u662f\u4e0e\u5f53\u5730\u515a\u653f\u9886\u5bfc\u5173\u7cfb\u5bc6\u5207\u7684\u5404\u519b\u533a\u5730\u65b9\u90e8\u961f\uff09\u7684\u519b\u5934\uff0c\u8c03\u52a8\u90e8\u961f\u6765\u4fdd\u62a4\u81ea\u5df1\u3001\u9547\u538b\u7fa4\u4f17\u3002\u5728\u4e2d\u592e\u7684\u519b\u961f\u5934\u5934\u4e5f\u9887\u6709\u652f\u6301\u5730\u65b9\u8d70\u8d44\u6d3e\u7684\u3002\u8fd9\u5c31\u5bfc\u81f4\u4e86\u540e\u6765\u7684\u4e8c\u6708\u9006\u6d41\u3002\u4e5f\u4f7f\u5f97\u6bdb\u4e3b\u5e2d\u63d0\u51fa\u4e86\u201c\u4eba\u6c11\u89e3\u653e\u519b\u8981\u652f\u6301\u5de6\u6d3e\u201d\u7684\u4f1f\u5927\u6218\u7565\u90e8\u7f72\u3002\n\n\u519b\u961f\u7edd\u4e0d\u662f\u751f\u6d3b\u5728\u771f\u7a7a\u4e2d\u7684\uff0c\u5b83\u5fc5\u7136\u53d7\u5230\u793e\u4f1a\u4e0a\u9636\u7ea7\u77db\u76fe\u3001\u9636\u7ea7\u6597\u4e89\u7684\u5f71\u54cd\u3002\u519b\u961f\u5185\u90e8\u4f53\u5236\u4e5f\u548c\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u7684\u5176\u4ed6\u4f53\u5236\u4e00\u6837\u5177\u6709\u4e25\u91cd\u7684\u8d44\u4ea7\u9636\u7ea7\u6cd5\u6743\uff0c\u7279\u522b\u662f\u519b\u961f\u672c\u8eab\u53c8\u5f3a\u8c03\u96c6\u4e2d\u7edf\u4e00\u3001\u670d\u4ece\u547d\u4ee4\uff0c\u56e0\u6b64\u5176\u7b49\u7ea7\u5236\u3001\u4e0a\u4e0b\u7ea7\u4e4b\u95f4\u7684\u4f9d\u9644\u5173\u7cfb\u7b49\u843d\u540e\u56e0\u7d20\u53c8\u7279\u522b\u5f3a\u5927\uff08\u800c\u4e14\u5728\u4e2d\u56fd\uff0c\u519b\u961f\u5185\u53c8\u6709\u7531\u5404\u4e2a\u6105\u63b5\u6839\u636e\u5730\u53d1\u5c55\u51fa\u6765\u7684\u5c71\u5934\u6d3e\u7cfb\uff0c\u4f7f\u8fd9\u4e9b\u843d\u540e\u56e0\u7d20\u53ca\u5176\u4ea7\u751f\u7684\u77db\u76fe\u53c8\u7279\u522b\u590d\u6742\uff09\uff0c\u6240\u4ee5\u519b\u961f\u4e5f\u662f\u4ea7\u751f\u8d70\u8d44\u6d3e\u7684\u91cd\u8981\u6e29\u5e8a\uff0c\u800c\u519b\u961f\u4e2d\u7684\u8d70\u8d44\u6d3e\u7531\u4e8e\u5176\u76f4\u63a5\u638c\u63e1\u66b4\u529b\u5de5\u5177\uff0c\u5bf9\u793e\u4f1a\u4e3b\u4e49\u53c8\u7279\u522b\u5371\u9669\u3002\u53ef\u4ee5\u8bf4\uff0c\u519b\u961f\u672c\u8eab\u662f\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u4e2d\u6700\u5927\u7684\u4fdd\u5b88\u96c6\u56e2\u4e4b\u4e00\uff0c\u53ea\u6709\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u8def\u7ebf\u7684\u575a\u5f3a\u9886\u5bfc\uff0c\u624d\u80fd\u4f7f\u519b\u961f\u4e3a\u7ee7\u7eed\u6105\u63b5\u670d\u52a1\u3002\n\n\u4f46\u5f53\u65f6\uff0c\u4e00\u65b9\u9762\u6bdb\u4e3b\u5e2d\u5728\u519b\u961f\u4e2d\u6709\u5d07\u9ad8\u5a01\u671b\uff0c\u5927\u591a\u6570\u519b\u961f\u5e72\u90e8\u5bf9\u6bdb\u4e3b\u5e2d\u672c\u4eba\u662f\u5fe0\u5fc3\u803f\u803f\u7684\uff0c\u800c\u4e14\u5f53\u65f6\u4e3b\u6301\u519b\u961f\u5de5\u4f5c\u7684\u6797\u5f6a\u96c6\u56e2\u8868\u73b0\u51fa\u79ef\u6781\u652f\u6301\u7ee7\u7eed\u6105\u63b5\u7684\u59ff\u6001\uff0c\u4f7f\u5f97\u519b\u961f\u6709\u53ef\u80fd\u4e3a\u7ee7\u7eed\u6105\u63b5\u6240\u7528\uff1b\u53e6\u4e00\u65b9\u9762\uff0c\u4e00\u662f\u5728\u9762\u5bf9\u7f8e\u5e1d\u3001\u82cf\u4fee\u5f3a\u5927\u7684\u519b\u4e8b\u538b\u529b\u7684\u60c5\u51b5\u4e0b\uff0c\u5fc5\u987b\u4fdd\u6301\u519b\u961f\u7684\u603b\u4f53\u7a33\u5b9a\u4ee5\u4fdd\u536b\u56fd\u9632\uff1b\u4e8c\u662f\u82e5\u5904\u7406\u4e0d\u5f53\uff0c\u628a\u519b\u961f\u903c\u5411\u4e0e\u9020\u53cd\u6d3e\u5168\u9762\u654c\u5bf9\uff0c\u4f1a\u4f7f\u7ee7\u7eed\u6105\u63b5\u9762\u4e34\u6781\u4e3a\u4e0d\u5229\u7684\u529b\u91cf\u5bf9\u6bd4\uff08\u5f53\u65f6\u9020\u53cd\u6d3e\u5e76\u6ca1\u6709\u4e0e\u519b\u961f\u8fd9\u4e00\u6709\u7ec4\u7ec7\u7684\u66b4\u529b\u673a\u5668\u76f8\u5bf9\u6297\u7684\u529b\u91cf\uff09\u3002\n\n\u4ee5\u4e0a\u4e24\u65b9\u9762\u7684\u60c5\u51b5\uff0c\u4f7f\u5f97\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5fc5\u987b\u5bf9\u519b\u961f\u91c7\u53d6\u6781\u4e3a\u614e\u91cd\u7684\u7b56\u7565\uff0c\u800c\u8fd9\u4e5f\u4f7f\u5f97\u5fdf\u6105\u9762\u4e34\u590d\u6742\u7684\u5c40\u9762\u3002\n\n\u56db\u662f\u6311\u52a8\u7fa4\u4f17\u6597\u7fa4\u4f17\uff0c\u7ec4\u7ec7\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u4e0e\u9020\u53cd\u6d3e\u5bf9\u6297\u3002\u9762\u5bf9\u9020\u53cd\u6d3e\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\uff0c\u8d70\u8d44\u6d3e\u6700\u9634\u9669\u6bd2\u8fa3\u7684\uff0c\u4e5f\u662f\u9020\u6210\u4e86\u6700\u5927\u7684\u7834\u574f\u6027\u7684\u4e00\u6761\u5bf9\u7b56\u5c31\u662f\u6311\u52a8\u7fa4\u4f17\u6597\u7fa4\u4f17\uff0c\u6210\u7acb\u89c4\u6a21\u5e9e\u5927\u7684\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u6765\u4fdd\u536b\u81ea\u5df1\uff0c\u4e0e\u9020\u53cd\u6d3e\u5f00\u5c55\u4e8b\u5b9e\u4e0a\u7684\u5185\u6218\u3002\u800c\u8d70\u8d44\u6d3e\u4e4b\u6240\u4ee5\u80fd\u717d\u52a8\u8d77\u5e9e\u5927\u7684\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u4e3b\u8981\u6709\u4ee5\u4e0b\u51e0\u4e2a\u539f\u56e0\uff1a\n\n\u4e00\u662f\u5de5\u4eba\u9636\u7ea7\u672c\u8eab\u7684\u4e0d\u6210\u719f\u3002\u5de5\u4eba\u9636\u7ea7\u662f\u7ee7\u7eed\u6105\u63b5\u7684\u4e3b\u529b\u519b\u3002\u4f46\u5f53\u65f6\u4e3b\u8981\u7684\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u53c8\u6765\u81ea\u5de5\u4eba\u9636\u7ea7\uff0c\u4f7f\u5f97\u5de5\u4eba\u9636\u7ea7\u7684\u529b\u91cf\u5728\u5fdf\u6105\u4e2d\u53d1\u751f\u4e86\u81f4\u547d\u7684\u5206\u88c2\u3002\u800c\u8fd9\u9996\u5148\u662f\u56e0\u4e3a\u5de5\u4eba\u9636\u7ea7\u672c\u8eab\u7684\u4e0d\u6210\u719f\u3002\u5982\u524d\u6240\u8ff0\uff0c\u4e00\u65b9\u9762\u4e2d\u56fd\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5386\u53f2\u4e0a\u672c\u8eab\u5c31\u6597\u4e89\u7ecf\u9a8c\u4e0d\u4e30\u5bcc\u3001\u6ca1\u6709\u8f83\u9ad8\u6c34\u5e73\u7684\u6597\u4e89\u4f20\u7edf\u3002\u53e6\u4e00\u65b9\u9762\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u7684\u4e3b\u4f53\u53c8\u662f\u662f\u89e3\u653e\u540e\u8fdb\u5165\u5de5\u4eba\u9636\u7ea7\u961f\u4f0d\u7684\uff0c\u4e60\u60ef\u4e8e\u5728\u515a\u7684\u9886\u5bfc\u4e0b\u641e\u597d\u751f\u4ea7\uff0c\u4eab\u53d7\u8f83\u9ad8\u7684\u798f\u5229\u548c\u653f\u6cbb\u5f85\u9047\uff0c\u5bf9\u515a\u6709\u611f\u6069\u5fc3\u7406\u3002\u5de5\u4eba\u7fa4\u4f17\u603b\u4f53\u4e0a\u7f3a\u4e4f\u8fa8\u522b\u653f\u6cbb\u8def\u7ebf\u7684\u610f\u8bc6\uff0c\u7f3a\u4e4f\u81ea\u4e0b\u800c\u4e0a\u5f00\u5c55\u5927\u89c4\u6a21\u7fa4\u4f17\u6597\u4e89\u7684\u7ecf\u9a8c\uff0c\u7f3a\u4e4f\u57fa\u5c42\u6709\u5a01\u671b\u7684\u3001\u7ecf\u8fc7\u8003\u9a8c\u7684\u6597\u4e89\u9aa8\u5e72\u53ca\u5176\u8054\u7cfb\u7f51\u7edc\uff0c\u7f3a\u4e4f\u653f\u6cbb\u6597\u4e89\u7684\u7ecf\u9a8c\u3002\u8fd9\u4f7f\u5f97\u5177\u6709\u8f83\u9ad8\u8def\u7ebf\u89c9\u609f\u548c\u6597\u4e89\u7cbe\u795e\uff0c\u80fd\u591f\u8ba4\u8bc6\u5230\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5fc5\u987b\u6279\u5224\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u3001\u6253\u5012\u8d70\u8d44\u6d3e\u3001\u76f4\u63a5\u638c\u63e1\u5de5\u5382\u6743\u529b\u3001\u76f4\u63a5\u76d1\u7763\u7ba1\u7406\u4e0a\u5c42\u5efa\u7b51\u7684\u6105\u63b5\u9020\u53cd\u6d3e\u5728\u5de5\u4eba\u9636\u7ea7\u4e2d\u4ecd\u5360\u5c11\u6570\u3002\u800c\u9020\u53cd\u6d3e\u672c\u8eab\u4e5f\u7531\u4e8e\u7f3a\u4e4f\u653f\u6cbb\u6597\u4e89\u7ecf\u9a8c\uff0c\u5b58\u5728\u6253\u5012\u4e00\u5207\u3001\u552f\u6211\u72ec\u9769\u7684\u9519\u8bef\u503e\u5411\uff0c\u4e0d\u5584\u4e8e\u4e89\u53d6\u5927\u591a\u6570\u5de5\u4eba\u9636\u7ea7\u7684\u56e2\u7ed3\u3002\u6574\u4e2a\u5de5\u4eba\u9636\u7ea7\u7531\u4e8e\u7f3a\u4e4f\u6597\u4e89\u7ecf\u9a8c\u548c\u4f20\u7edf\uff0c\u5728\u5fdf\u6105\u4e2d\u4e5f\u672a\u521b\u9020\u51fa\u80fd\u591f\u81ea\u4e0b\u800c\u4e0a\u8054\u5408\u5de5\u4eba\u9636\u7ea7\u5927\u591a\u6570\u7fa4\u4f17\u3001\u5b9e\u73b0\u6c42\u540c\u5b58\u5f02\u3001\u6700\u5927\u9650\u5ea6\u51dd\u805a\u672c\u9636\u7ea7\u529b\u91cf\u5171\u540c\u5bf9\u654c\u7684\u6c11\u4e3b\u673a\u6784\uff08\u5982\u4fc4\u56fd\u6105\u63b5\u4e2d\u7684\u82cf\u7ef4\u57c3\u3001\u5de5\u5382\u59d4\u5458\u4f1a\uff09\uff0c\u4f7f\u5f97\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\u5185\u90e8\u6ca1\u6709\u5f62\u6210\u9636\u7ea7\u56e2\u7ed3\u7684\u673a\u5236\uff0c\u53cd\u800c\u5f62\u6210\u4e86\u5404\u6d3e\u522b\u7fa4\u4f17\u7ec4\u7ec7\u957f\u671f\u5206\u88c2\u548c\u5bf9\u7acb\uff08\u5373\u4f7f\u5728\u9020\u53cd\u6d3e\u5185\u90e8\u4e5f\u662f\u5982\u6b64\uff09\u7684\u5c40\u9762\uff0c\u6700\u7ec8\u5bfc\u81f4\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u53ea\u80fd\u901a\u8fc7\u201c\u89e3\u653e\u519b\u652f\u5de6\u201d\u8fd9\u4e00\u81ea\u4e0a\u800c\u4e0b\u7684\u5f62\u5f0f\u6765\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\u3002\n\n\u4e8c\u662f\u5e72\u90e8\u96c6\u56e2\u4e3b\u4f53\u672a\u5b8c\u5168\u8715\u53d8\uff0c\u4e5f\u9020\u6210\u4e86\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\u7684\u590d\u6742\u5316\uff0c\u800c\u88ab\u8d70\u8d44\u6d3e\u6240\u5229\u7528\u3002\u5982\u524d\u6240\u8ff0\uff0c\u5fdf\u6105\u524d17\u5e74\u5e72\u90e8\u96c6\u56e2\u4e3b\u4f53\u5c1a\u672a\u5b8c\u5168\u8715\u53d8\u3002\u6709\u8bb8\u591a\u4e0e\u52b3\u52a8\u7fa4\u4f17\u76f4\u63a5\u63a5\u89e6\u7684\u5e72\u90e8\uff0c\u867d\u7136\u7f3a\u4e4f\u8def\u7ebf\u89c9\u609f\uff0c\u4f46\u662f17\u5e74\u6765\u4e3b\u8981\u7684\u662f\u52e4\u52e4\u6073\u6073\u5730\u6267\u884c\u6bdb\u4e3b\u5e2d\u6105\u63b5\u8def\u7ebf\uff0c\u81ea\u8eab\u4f5c\u98ce\u662f\u597d\u7684\uff0c\u662f\u5ec9\u6d01\u7684\uff0c\u662f\u4e3a\u4eba\u6c11\u670d\u52a1\u7684\uff0c\u56e0\u6b64\u5728\u7fa4\u4f17\u4e2d\u6709\u7740\u8f83\u9ad8\u5a01\u4fe1\u3002\u800c\u5728\u5fdf\u6105\u521d\u671f\uff0c\u8fd9\u4e9b\u5e72\u90e8\u5f80\u5f80\u4e0d\u81ea\u89c9\u5730\u6267\u884c\u4e86\u4e0a\u7ea7\u7684\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\uff0c\u4ece\u800c\u4f7f\u5f97\u4ed6\u4eec\u5728\u6105\u63b5\u9020\u53cd\u8fd0\u52a8\u4e2d\u4e0d\u53ef\u907f\u514d\u5730\u53d7\u5230\u51b2\u51fb\u3002\u5bf9\u8fd9\u4e9b\u5e72\u90e8\u7684\u51b2\u51fb\uff0c\u53c8\u5bfc\u81f4\u4e0d\u5c11\u52b3\u52a8\u7fa4\u4f17\u5bf9\u4ed6\u4eec\u4ea7\u751f\u540c\u60c5\u5fc3\u7406\u3002\u800c\u8fd9\u4e9b\u5e72\u90e8\u672c\u8eab\uff0c\u7531\u4e8e\u53d7\u5230\u51b2\u51fb\u3001\u7531\u4e8e\u65e2\u5f97\u5229\u76ca\u53d7\u5230\u635f\u5931\uff0c\u56e0\u6b64\u53c8\u6709\u7740\u4fdd\u5b88\u7684\u503e\u5411\uff0c\u5bf9\u9020\u53cd\u8fd0\u52a8\u4e0d\u6ee1\u3002\u518d\u52a0\u4e0a\u9020\u53cd\u6d3e\u7f3a\u4e4f\u6597\u4e89\u7ecf\u9a8c\u3001\u5b58\u5728\u6253\u5012\u4e00\u5207\u7684\u9519\u8bef\u503e\u5411\uff0c\u4f7f\u5f97\u603b\u7684\u6765\u8bf4\u9020\u53cd\u6d3e\u7fa4\u4f17\u672a\u5904\u7406\u597d\u4e0e\u8fd9\u4e9b\u5e72\u90e8\u7684\u5173\u7cfb\uff0c\u672a\u80fd\u4e89\u53d6\u5230\u4ed6\u4eec\u3002\u8fd9\u5c31\u4e3a\u8d70\u8d44\u6d3e\u5236\u9020\u4e86\u53ef\u4e58\u4e4b\u673a\u3002\u8d70\u8d44\u6d3e\u5229\u7528\u4e0e\u8fd9\u4e9b\u5e72\u90e8\u7684\u4eba\u8109\u5173\u7cfb\u717d\u52a8\u4ed6\u4eec\u5bf9\u9020\u53cd\u8fd0\u52a8\u7684\u4e0d\u6ee1\u60c5\u7eea\uff0c\u5229\u7528\u4ed6\u4eec\u4e0e\u7fa4\u4f17\u7684\u8054\u7cfb\u3001\u5728\u7fa4\u4f17\u4e2d\u7684\u5a01\u671b\u53bb\u7ec4\u7ec7\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u4e0e\u9020\u53cd\u6d3e\u5bf9\u6297\u3002\u4f17\u591a\u52b3\u52a8\u7fa4\u4f17\u53c2\u52a0\u4fdd\u5b88\u6d3e\u7ec4\u7ec7\uff0c\u4ece\u4ed6\u4eec\u672c\u8eab\u6765\u8bf4\uff0c\u662f\u51fa\u4e8e\u634d\u536b17\u5e74\u4e2d\u597d\u7684\uff08\u4f7f\u4ed6\u4eec\u5f97\u76ca\u7684\uff09\u65b9\u9762\uff0c\u634d\u536b\u4ed6\u4eec\u4fe1\u4efb\u7684\u597d\u5e72\u90e8\u7684\u771f\u8bda\u613f\u671b\u3002\u7136\u800c\u8fd9\u79cd\u771f\u8bda\u613f\u671b\u5374\u88ab\u8d70\u8d44\u6d3e\u53ef\u9119\u5730\u5229\u7528\u4e86\u3002\u5386\u53f2\u7684\u60b2\u5267\u5c31\u5728\u4e8e\uff0c\u7531\u4e8e\u5de5\u4eba\u9636\u7ea7\u7684\u4e0d\u6210\u719f\uff0c\u591a\u6570\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u76f4\u5230\u5fdf\u6105\u5931\u5229\u4e5f\u672a\u89c9\u609f\u5230\u81ea\u5df1\u88ab\u8d70\u8d44\u6d3e\u6240\u5229\u7528\u3002\u4ece\u800c\u4e5f\u5c31\u6700\u7ec8\u51b3\u5b9a\u4e86\u4ed6\u4eec\u5728\u6539\u5f00\u4e2d\u6ca6\u4e3a\u4e0b\u5c97\u5de5\u4eba\u3001\u201c\u5f31\u52bf\u7fa4\u4f53\u201d\u7684\u547d\u8fd0\u3002\n\n\u4e09\u662f\u5de5\u4eba\u9636\u7ea7\u7279\u522b\u662f\u5176\u4e2d\u201c\u5148\u8fdb\u6a21\u8303\u201d\u7684\u4f18\u8d8a\u5f85\u9047\uff0c\u9020\u6210\u5de5\u4eba\u7fa4\u4f17\u4e2d\u5b58\u5728\u4e00\u5b9a\u4fdd\u5b88\u503e\u5411\uff0c\u4ece\u800c\u88ab\u8d70\u8d44\u6d3e\u6240\u5229\u7528\u3002\u5982\u524d\u6240\u8ff0\uff0c\u7531\u4e8e\u5f53\u65f6\u4e25\u91cd\u7684\u57ce\u4e61\u5dee\u522b\u548c\u5de5\u519c\u5dee\u522b\uff0c\u4f7f\u5f97\u5de5\u4eba\u9636\u7ea7\u5728\u52b3\u52a8\u7fa4\u4f17\u4e2d\u4eab\u6709\u8f83\u4f18\u8d8a\u7684\u7269\u8d28\u3001\u798f\u5229\u5f85\u9047\u548c\u8f83\u9ad8\u7684\u793e\u4f1a\u5730\u4f4d\uff08\u7279\u522b\u662f\u56fd\u8425\u5927\u5382\u7684\u5de5\u4eba\uff09\uff0c\u8fd9\u79cd\u5f85\u9047\u548c\u5730\u4f4d\u4e0e\u5f53\u65f6\u5e76\u4e0d\u4e45\u8fdc\u7684\u89e3\u653e\u524d\u76f8\u6bd4\uff0c\u5df2\u7ecf\u662f\u5929\u58e4\u4e4b\u522b\u3002\u56e0\u6b64\u5de5\u4eba\u7fa4\u4f17\u4e2d\uff08\u7279\u522b\u662f\u8001\u5de5\u4eba\uff09\u5b58\u5728\u7740\u6bd4\u8f83\u5e7f\u6cdb\u7684\u6ee1\u8db3\u548c\u611f\u6069\u5fc3\u7406\uff0c\u800c\u5bf9\u9700\u8981\u7ee7\u7eed\u6105\u63b5\u8ba4\u8bc6\u4e0d\u8db3\uff0c\u8fd9\u79cd\u60c5\u51b5\u5c31\u4f7f\u5f97\u5de5\u4eba\u7fa4\u4f17\u5bb9\u6613\u652f\u6301\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u3002\u800c\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u4e2d\u5177\u6709\u8f83\u9ad8\u5a01\u4fe1\u7684\u201c\u5148\u8fdb\u6a21\u8303\u201d\u5206\u5b50\uff0c\u90fd\u662f\u7531\u515a\u7684\u9886\u5bfc\u5e72\u90e8\u53d1\u6398\u3001\u57f9\u517b\u7684\u5728\u751f\u4ea7\u52b3\u52a8\u4e0a\u5177\u6709\u5148\u8fdb\u6a21\u8303\u4f5c\u7528\u3001\u542c\u515a\u7684\u8bdd\uff08\u5177\u4f53\u5c31\u662f\u542c\u4e0a\u7ea7\u9886\u5bfc\u5e72\u90e8\u7684\u8bdd\uff09\u7684\u5de5\u4eba\u3002\u4ed6\u4eec\u4eab\u6709\u66f4\u9ad8\u7684\u7269\u8d28\u548c\u653f\u6cbb\u5f85\u9047\uff0c\u8fd9\u4f7f\u5f97\u4ed6\u4eec\u611f\u6069\u5fc3\u7406\u66f4\u5f3a\uff0c\u5bf9\u9886\u5bfc\u5e72\u90e8\u66f4\u62e5\u62a4\u3001\u66f4\u4fe1\u4efb\uff0c\u4ece\u800c\u5728\u5fdf\u6105\u4e2d\u603b\u7684\u6765\u8bf4\u4fdd\u5b88\u503e\u5411\u66f4\u5f3a\u3002\u8fd9\u4e9b\u201c\u5148\u8fdb\u6a21\u8303\u201d\u5206\u5b50\u7684\u591a\u6570\uff0c\u7531\u4e8e\u4e0d\u6ee1\u4ed6\u4eec\u6240\u62e5\u62a4\u548c\u4fe1\u4efb\u7684\u9886\u5bfc\u5e72\u90e8\u53d7\u51b2\u51fb\uff0c\u5c31\u88ab\u8d70\u8d44\u6d3e\u6240\u5229\u7528\uff0c\u6210\u4e3a\u4e86\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u7684\u9aa8\u5e72\u3002\u53c8\u7531\u4e8e\u4ed6\u4eec\u5728\u7fa4\u4f17\u4e2d\u7684\u5f71\u54cd\u548c\u5a01\u4fe1\uff0c\u4f7f\u5f97\u4ed6\u4eec\u80fd\u591f\u4e89\u53d6\u5230\u4e00\u5927\u6279\u7fa4\u4f17\u7684\u652f\u6301\u3002\n\n**6\u3001\u9020\u53cd\u8fd0\u52a8\u4e2d\u7684\u6742\u97f3**\n\u5fdf\u6105\u9020\u53cd\u8fd0\u52a8\u7684\u4e3b\u6d41\uff0c\u662f\u53d717\u5e74\u4e2d\u672a\u5f7b\u5e95\u6539\u9020\u7684\u65e7\u4f53\u5236\u538b\u8feb\u3001\u53d7\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u8feb\u5bb3\u3001\u5bf9\u8d70\u8d44\u6d3e\u4e0d\u6ee1\u7684\u5e7f\u5927\u4eba\u6c11\u7fa4\u4f17\u7684\u7ee7\u7eed\u6105\u63b5\u8fd0\u52a8\u3002\n\n\u7136\u800c\uff0c\u5728\u9636\u7ea7\u6597\u4e89\u5927\u6f6e\u4e2d\uff0c\u5404\u4e2a\u9636\u7ea7\u603b\u8981\u987d\u5f3a\u8868\u73b0\u81ea\u5df1\u3002\u5728\u65b0\u6c11\u4e3b\u4e3b\u4e49\u548c\u793e\u4f1a\u4e3b\u4e49\u6105\u63b5\u4e2d\u53d7\u5230\u6bc1\u706d\u6027\u6253\u51fb\u7684\u65e7\u5265\u524a\u9636\u7ea7\u7684\u6b8b\u4f59\u5206\u5b50\uff0c\u4e5f\u4e0d\u53ef\u907f\u514d\u5730\u53c2\u4e0e\u5230\u7ee7\u7eed\u6105\u63b5\u7684\u9636\u7ea7\u6597\u4e89\u4e2d\uff0c\u5236\u9020\u8d1f\u9762\u7684\u5f71\u54cd\u3002\u4e00\u822c\u800c\u8a00\uff0c\u5f53\u65f6\u65e7\u5265\u524a\u9636\u7ea7\u7684\u4ee3\u8868\u4eba\u7269\uff0c\u6151\u4e8e\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u7684\u5a01\u529b\uff0c\u5c1a\u4e0d\u6562\u8f7b\u4e3e\u5984\u52a8\u3002\u4f46\u65e7\u5265\u524a\u9636\u7ea7\u7684\u5b50\u5f1f\uff0c\u8bb8\u591a\u662f\u5b66\u751f\uff0c\u8fd8\u6709\u8bb8\u591a\u8fdb\u5165\u5230\u52b3\u52a8\u4eba\u6c11\u961f\u4f0d\u3002\u4ed6\u4eec\u4e2d\u8bb8\u591a\u4eba\u4ecd\u65e7\u79c9\u6301\u5265\u524a\u9636\u7ea7\u4e16\u754c\u89c2\uff0c\u6000\u5ff5\u5931\u53bb\u7684\u5929\u5802\uff0c\u5bf9\u73b0\u5b9e\u975e\u5e38\u4e0d\u6ee1\u3002\u5728\u9020\u53cd\u8fd0\u52a8\u5174\u8d77\u540e\uff0c\u8fd9\u4e9b\u4eba\u4e2d\u6709\u8bb8\u591a\u6df7\u5165\u9020\u53cd\u961f\u4f0d\u4e2d\uff0c\u5174\u98ce\u4f5c\u6d6a\uff0c\u5f62\u6210\u4e86\u9020\u53cd\u8fd0\u52a8\u4e2d\u7684\u6742\u97f3\u3002\n\n\u5728\u8fd9\u91cc\u4e3e\u51e0\u4e2a\u6709\u4ee3\u8868\u6027\u7684\u4f8b\u5b50\u52a0\u4ee5\u8bf4\u660e\u3002\u4e00\u662f\u63d0\u51fa\u201c\u51fa\u8eab\u8bba\u201d\u7684\u9047\u7f57\u514b\u3002\u201c\u8001\u5b50\u82f1\u96c4\u513f\u597d\u6c49\u201d\u7684\u201c\u8840\u7edf\u8bba\u201d\uff0c\u662f\u9ad8\u5e72\u5b50\u5f1f\u7ef4\u62a4\u81ea\u8eab\u7279\u6743\u3001\u4e3a\u8d70\u8d44\u6d3e\u670d\u52a1\u7684\u53cd\u52a8\u7406\u8bba\uff0c\u906d\u5230\u4e86\u4e2d\u592e\u5fdf\u6105\u53ca\u5e7f\u5927\u9020\u53cd\u6d3e\u7fa4\u4f17\u7684\u575a\u51b3\u53cd\u5bf9\u548c\u4e25\u5389\u6279\u5224\u3002\u4f46\u662f\u9047\u7f57\u514b\u7684\u201c\u51fa\u8eab\u8bba\u201d\uff0c\u5374\u4e3b\u5f20\u9636\u7ea7\u51fa\u8eab\u5bf9\u4e00\u4e2a\u4eba\u6ca1\u6709\u4efb\u4f55\u5f71\u54cd\uff0c\u5e94\u8be5\u4e00\u5f8b\u5e73\u7b49\u3002\u8fd9\u8868\u9762\u4e0a\u5f88\u201c\u5e73\u7b49\u201d\uff0c\u5b9e\u9645\u4e0a\u5374\u662f\u4e3a\u6062\u590d\u65e7\u5265\u524a\u9636\u7ea7\u7279\u6743\u5730\u4f4d\u3001\u635f\u5bb3\u52b3\u52a8\u4eba\u6c11\u5229\u76ca\u670d\u52a1\u7684\uff01\u56e0\u4e3a\u5f53\u65f6\u65e7\u5265\u524a\u9636\u7ea7\u867d\u7136\u88ab\u5265\u593a\u4e86\u7ecf\u6d4e\u57fa\u7840\uff0c\u4f46\u4ed6\u4eec\u7684\u5b50\u5f1f\u5f80\u5f80\u8fd8\u6709\u201c\u5bb6\u5b66\u6e0a\u6e90\u201d\uff0c\u638c\u63e1\u7740\u8f83\u9ad8\u7684\u6587\u5316\u77e5\u8bc6\uff0c\u5177\u6709\u8f83\u5f3a\u7684\u6d3b\u52a8\u80fd\u529b\u3002\u66f4\u4f55\u51b5\u4ed6\u4eec\u4e2d\u7684\u8bb8\u591a\u4eba\u5265\u524a\u9636\u7ea7\u7684\u4e16\u754c\u89c2\u5e76\u672a\u5f97\u5230\u6839\u672c\u6539\u9020\u3002\u5982\u679c\u65e0\u89c6\u9636\u7ea7\u5bb6\u5ead\u51fa\u8eab\uff0c\u641e\u4ec0\u4e48\u201c\u4e00\u5f8b\u5e73\u7b49\u201d\uff0c\u90a3\u5c31\u5fc5\u7136\u4f7f\u4f18\u8d28\u7684\u6559\u80b2\u8d44\u6e90\u3001\u5404\u79cd\u5173\u952e\u5c97\u4f4d\u88ab\u65e7\u5265\u524a\u9636\u7ea7\u5bb6\u5ead\u51fa\u8eab\u5b50\u5f1f\u6240\u5784\u65ad\u628a\u6301\uff0c\u800c\u5265\u593a\u52b3\u52a8\u4eba\u6c11\u5b50\u5f1f\uff08\u4ed6\u4eec\u5728\u4eba\u53e3\u4e2d\u5360\u7edd\u5927\u591a\u6570\uff01\uff09\u7684\u673a\u4f1a\uff0c\u4ece\u800c\u7ee7\u7eed\u518d\u751f\u4ea7\u65e7\u793e\u4f1a\u9057\u7559\u4e0b\u6765\u7684\u4e0d\u5e73\u7b49\uff0c\u6700\u7ec8\u4e3a\u8d44\u672c\u4e3b\u4e49\u590d\u8f9f\u670d\u52a1\uff01\u6240\u4ee5\uff0c\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u4e0b\u6b63\u786e\u7684\u8def\u7ebf\u53ea\u80fd\u662f\u5bf9\u65e7\u5265\u524a\u9636\u7ea7\u5b50\u5f1f\u4e89\u53d6\u3001\u6559\u80b2\u3001\u6539\u9020\uff0c\u5173\u952e\u770b\u5176\u653f\u6cbb\u8868\u73b0\uff1b\u540c\u65f6\u5fc5\u987b\u5bf9\u52b3\u52a8\u4eba\u6c11\u5b50\u5f1f\u91c7\u53d6\u4f18\u5f85\u653f\u7b56\uff0c\u4ee5\u6d88\u9664\u65e7\u793e\u4f1a\u9057\u7559\u4e0b\u6765\u7684\u4e0d\u5e73\u7b49\u3002\u800c\u51b3\u4e0d\u80fd\u641e\u201d\u4e0d\u770b\u9636\u7ea7\u51fa\u8eab\u4e00\u5f8b\u5e73\u7b49\u201d\u3002\u6240\u4ee5\uff0c\u9047\u7f57\u514b\u53c2\u4e0e\u9020\u53cd\u8fd0\u52a8\uff0c\u63d0\u51fa\u201c\u51fa\u8eab\u8bba\u201c\uff0c\u5b9e\u9645\u4e0a\u662f\u4e3a\u50cf\u4ed6\u81ea\u5df1\u8fd9\u6837\u56e0\u4e3a\u5bb6\u5ead\u51fa\u8eab\u800c\u6ca1\u4e0a\u6210\u5927\u5b66\u7684\u65e7\u5265\u524a\u9636\u7ea7\u5b50\u5f1f\u9e23\u4e0d\u5e73\uff0c\u8bf4\u5230\u5e95\u662f\u60f3\u590d\u8f9f\u65e7\u5265\u524a\u9636\u7ea7\u5b50\u5f1f\u5784\u65ad\u6559\u80b2\u8d44\u6e90\u7684\u201c\u5929\u5802\u201d\uff0c\u800c\u8fd9\u662f\u4e0e\u7ee7\u7eed\u6105\u63b5\u7684\u76ee\u6807\u80cc\u9053\u800c\u9a70\u7684\u3002\u56e0\u6b64\u4ed6\u53d7\u5230\u6105\u63b5\u9020\u53cd\u6d3e\u7684\u6279\u5224\u662f\u5b8c\u5168\u5e94\u8be5\u7684\u3002\u4f46\u662f\u4ed6\u7684\u88ab\u902e\u6355\u548c\u88ab\u5904\u51b3\uff0c\u5e94\u8be5\u662f\u6797\u5f6a\u96c6\u56e2\u64cd\u7eb5\u7684\u201c\u652f\u5de6\u201d\u90e8\u961f\u5728\u201c\u6e05\u7406\u9636\u7ea7\u961f\u4f0d\u201d\u4e2d\u7684\u6269\u5927\u5316\u9020\u6210\u7684\uff0c\u8fd9\u662f\u4e0d\u5e94\u7531\u5fdf\u6105\u548c\u6105\u63b5\u9020\u53cd\u6d3e\u80cc\u9505\u7684\u3002\u4ec5\u4ec5\u63d0\u51fa\u201c\u51fa\u8eab\u8bba\u201d\uff0c\u5c65\u884c\u51fa\u7248\u3001\u7ed3\u793e\u3001\u96c6\u4f1a\u81ea\u7531\uff0c\u4e0d\u5e94\u6cbb\u7f6a\uff0c\u66f4\u7f6a\u4e0d\u81f3\u6b7b\uff0c\u5e94\u8be5\u662f\u5c06\u5176\u9519\u8bef\u4ea4\u4e0e\u7fa4\u4f17\u6279\u5224\u3002\n\n\u4e8c\u662f\u4e34\u65f6\u5de5\u9020\u53cd\u8fd0\u52a8\u4e2d\u7684\u9006\u6d41\u3002\u4e34\u65f6\u5de5\u3001\u5408\u540c\u5de5\u5236\u5ea6\u662f17\u5e74\u4e2d\u5218\u5c11\u5947\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6240\u5927\u529b\u63a8\u884c\u7684\u4e00\u4e2a\u5341\u5206\u53cd\u52a8\u7684\u5265\u524a\u538b\u8feb\u5de5\u4eba\u7fa4\u4f17\u7684\u5236\u5ea6\u3002\u5728\u5fdf\u6105\u8fd0\u52a8\u4e2d\uff0c\u5e7f\u5927\u4e34\u65f6\u5de5\u3001\u5408\u540c\u5de5\u594b\u8d77\u9020\u53cd\uff0c\u63a7\u8bc9\u8fd9\u4e00\u53cd\u52a8\u5236\u5ea6\u3001\u6279\u5224\u5218\u5c11\u5947\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u53cd\u52a8\u8def\u7ebf\uff0c\u6597\u4e89\u52b3\u52a8\u90e8\u3001\u603b\u5de5\u4f1a\u4e2d\u7684\u8d70\u8d44\u6d3e\uff0c\u8fd9\u662f\u5b8c\u5168\u6b63\u4e49\u7684\u6105\u63b5\u884c\u52a8\uff0c\u4e5f\u53d7\u5230\u4e86\u4e2d\u592e\u5fdf\u6105\u7684\u575a\u51b3\u652f\u6301\u3002\u4f46\u662f\u6839\u636e\u5fdf\u6105\u540e\u4e34\u65f6\u5de5\u9020\u53cd\u8fd0\u52a8\u4e2d\u7684\u4e00\u4e2a\u4e3b\u8981\u7ec4\u7ec7\u7684\u82e5\u5e72\u5934\u5934\u7684\u81ea\u767d\uff0c\u5f53\u65f6\u6709\u4e00\u6279\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u5206\u5b50\u6df7\u5165\u4e86\u8fd9\u4e00\u9020\u53cd\u8fd0\u52a8\uff0c\u5236\u9020\u4e86\u9006\u6d41\u3002\u636e\u4ed6\u4eec\u5766\u767d\uff0c\u4ed6\u4eec\u51e0\u4e4e\u90fd\u662f\u88ab\u65b0\u4e2d\u56fd\u9547\u538b\u7684\u65e7\u5b98\u50da\u3001\u65e7\u5265\u524a\u9636\u7ea7\u7684\u5b50\u5f1f\uff0c\u5bf9\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u3001\u5bf9\u6bdb\u4e3b\u5e2d\u6105\u63b5\u8def\u7ebf\u90fd\u6709\u7740\u523b\u9aa8\u4ec7\u6068\u3002\u572817\u5e74\u4e2d\uff0c\u4ed6\u4eec\u8fdb\u5165\u4e34\u65f6\u5de5\u961f\u4f0d\uff0c\u5bf9\u73b0\u5b9e\u975e\u5e38\u4e0d\u6ee1\u3002\u4f46\u662f\u4ed6\u4eec\u7684\u4e0d\u6ee1\u4e0d\u662f\u8981\u5e9f\u9664\u4e34\u65f6\u5de5\u5236\u5ea6\uff0c\u5de9\u56fa\u793e\u4f1a\u4e3b\u4e49\u5236\u5ea6\uff0c\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\uff0c\u800c\u662f\u5bf9\u5931\u53bb\u65e7\u5265\u524a\u9636\u7ea7\u7684\u5929\u5802\u4e0d\u6ee1\uff0c\u662f\u8981\u6574\u4e2a\u5730\u63a8\u7ffb\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\u3002\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\u5174\u8d77\u540e\uff0c\u4ed6\u4eec\u6df7\u5165\u4e34\u65f6\u5de5\u9020\u53cd\u8fd0\u52a8\uff0c\u5e76\u4e14\u7531\u4e8e\u4ed6\u4eec\u6587\u5316\u6c34\u5e73\u76f8\u5bf9\u8f83\u9ad8\uff0c\u7a83\u636e\u4e86\u9020\u53cd\u7ec4\u7ec7\u7684\u9aa8\u5e72\u4f4d\u7f6e\u3002\u4e8e\u662f\u4ed6\u4eec\u64cd\u7eb5\u4e34\u65f6\u5de5\u9020\u53cd\u7ec4\u7ec7\u5174\u98ce\u4f5c\u6d6a\uff0c\u5984\u56fe\u5b9e\u73b0\u4ed6\u4eec\u4e0d\u53ef\u544a\u4eba\u7684\u76ee\u7684\u3002\u5728\u4ed6\u4eec\u64cd\u7eb5\u4e0b\uff0c\u4e34\u65f6\u5de5\u9020\u53cd\u7ec4\u7ec7\u884c\u52a8\u6781\u7aef\u5316\u3001\u66b4\u529b\u5316\uff0c\u62d2\u7edd\u4e2d\u592e\u5fdf\u6105\u7684\u5408\u7406\u6307\u5bfc\uff0c\u62d2\u7edd\u5bf9\u4e34\u65f6\u5de5\u95ee\u9898\u7684\u5408\u7406\u89e3\u51b3\u65b9\u6848\uff0c\u5bf9\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u91c7\u53d6\u5bf9\u6297\u6001\u5ea6\uff0c\u5236\u9020\u6df7\u4e71\uff0c\u7834\u574f\u7ee7\u7eed\u6105\u63b5\u5927\u5c40\u3002\u4ed6\u4eec\u7684\u4e0d\u6b63\u5e38\u8868\u73b0\uff0c\u5f15\u8d77\u4e86\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u8b66\u60d5\uff0c\u7ecf\u8fc7\u8c03\u67e5\uff0c\u5bf9\u8fd9\u4e9b\u574f\u5934\u5934\u8fdb\u884c\u4e86\u63ed\u9732\u548c\u5904\u7406\u3002\u6839\u636e\u5fdf\u6105\u540e\u8fd9\u4e9b\u5934\u5934\u7684\u81ea\u767d\u548c\u8868\u73b0\uff0c\u8bc1\u660e\u5fdf\u6105\u4e2d\u5bf9\u4ed6\u4eec\u7684\u5904\u7406\u662f\u5b8c\u5168\u6b63\u786e\u7684\u3002\n\n\u4e09\u662f\u5e7f\u5dde\u4e00\u4e2a\u5f71\u54cd\u5f88\u5927\u7684\u9020\u53cd\u7ec4\u7ec7\uff0c\u636e\u5fdf\u6105\u540e\u63ed\u9732\u7684\u6750\u6599\uff08\u662f\u4ece\u4e3a\u4ed6\u4eec\u8bc4\u529f\u6446\u597d\u89d2\u5ea6\u5199\u7684\uff09\uff0c\u662f\u7531\u4e00\u4e2a\u79d8\u5bc6\u5c0f\u56e2\u4f53\u63a7\u5236\u7684\u3002\u8fd9\u4e2a\u79d8\u5bc6\u5c0f\u56e2\u4f53\u7684\u4e3b\u4f53\u662f\u65e7\u5265\u524a\u9636\u7ea7\u5b50\u5f1f\uff0c\u4ed6\u4eec\u5236\u5b9a\u4e86\u81ea\u5df1\u7684\u79d8\u5bc6\u7eb2\u9886\uff1a\u8981\u6c42\u89e3\u6563\u4eba\u6c11\u516c\u793e\u3001\u641e\u6d3b\u7ecf\u6d4e\u3001\u5bf9\u5916\u5f00\u653e\u2014\u2014\u5b9e\u9645\u4e0a\u5c31\u662f\u201c\u6539\u5f00\u201d\u7684\u5148\u9a71\uff01\u8fd9\u4e2a\u79d8\u5bc6\u5c0f\u56e2\u4f53\u64cd\u7eb5\u8fd9\u4e00\u9020\u53cd\u7ec4\u7ec7\u575a\u51b3\u6b66\u6597\u3001\u62d2\u7edd\u5927\u8054\u5408\uff0c\u5236\u9020\u4e86\u5f88\u5927\u6df7\u4e71\uff0c\u6700\u540e\u88ab\u201c\u652f\u5de6\u201d\u90e8\u961f\u63ed\u9732\u5e76\u5904\u7406\u3002\u6839\u636e\u5fdf\u6105\u540e\u66dd\u5149\u7684\u6750\u6599\uff0c\u5f53\u65f6\u201c\u652f\u5de6\u201d\u90e8\u961f\u5bf9\u8fd9\u4e00\u79d8\u5bc6\u56e2\u4f53\u7684\u5904\u7406\uff0c\u5e94\u8be5\u8bf4\u662f\u6b63\u786e\u7684\u3002\n\n\u4ee5\u4e0a\u4f8b\u5b50\u8bf4\u660e\uff0c\u5bf9\u9020\u53cd\u8fd0\u52a8\u4e5f\u5fc5\u987b\u8fdb\u884c\u5206\u6790\uff0c\u5176\u4e2d\u786e\u6709\u6df7\u5165\u7684\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u5206\u5b50\u5236\u9020\u7684\u6742\u97f3\uff0c\u8fd9\u662f\u5fdf\u6105\u590d\u6742\u7684\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\u7684\u4e00\u90e8\u5206\u3002\u4f46\u662f\uff0c\u6211\u4eec\u4e5f\u5fc5\u987b\u8ba4\u8bc6\u5230\u8fd9\u4e9b\u6742\u97f3\u53ea\u662f\u652f\u6d41\uff0c\u51b3\u4e0d\u80fd\u56e0\u6b64\u8ba4\u4e3a\u9020\u53cd\u8fd0\u52a8\u5c31\u662f\u88ab\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u5206\u5b50\u64cd\u7eb5\u7684\u3002\u5bf9\u8d70\u8d44\u6d3e\u501f\u53e3\u6e05\u7406\u6742\u97f3\u800c\u5927\u641e\u6269\u5927\u5316\u3001\u9547\u538b\u9020\u53cd\u7fa4\u4f17\u7684\u53cd\u52a8\u8def\u7ebf\uff0c\u6211\u4eec\u5fc5\u987b\u575a\u51b3\u6279\u5224\u548c\u53cd\u5bf9\u3002\n\n**7\u3001\u4ece\u4e00\u6708\u6105\u63b5\u5230720\u4e8b\u4ef6**\n\u5de5\u4eba\u9636\u7ea7\u5168\u9762\u53c2\u4e0e\u5fdf\u6105\uff0c\u6210\u4e3a\u6105\u63b5\u9020\u53cd\u8fd0\u52a8\u7684\u4e3b\u529b\u519b\uff0c\u6807\u5fd7\u5fdf\u6105\u5df2\u7ecf\u7a81\u7834\u610f\u8bc6\u5f62\u6001\u548c\u4e0a\u5c42\u5efa\u7b51\u9886\u57df\u7684\u6597\u4e89\uff0c\u800c\u8f6c\u5316\u4e3a\u65e0\u4ea7\u9636\u7ea7\u548c\u65b0\u751f\u8d44\u4ea7\u9636\u7ea7\u7684\u5168\u9762\u6597\u4e89\uff0c\u8f6c\u5316\u4e3a\u4e00\u573a\u653f\u6cbb\u5927\u6105\u63b5\u3002\n\n\u5f53\u65f6\u4e00\u65b9\u9762\u6105\u63b5\u9020\u53cd\u8fd0\u52a8\u5df2\u4f7f\u5f97\u8d70\u8d44\u6d3e\u5a01\u4fe1\u626b\u5730\uff0c\u800c\u8d70\u8d44\u6d3e\u5360\u636e\u91cd\u8981\u5c97\u4f4d\u7684\u3001\u66fe\u79ef\u6781\u63a8\u884c\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u7684\u65e7\u7684\u5404\u7ea7\u6743\u529b\u673a\u6784\uff08\u515a\u59d4\u3001\u56fd\u5bb6\u673a\u5173\u3001\u4f01\u4e8b\u4e1a\u7ba1\u7406\u673a\u6784\u7b49\uff09\u53ca\u5176\u65e7\u8fd0\u884c\u673a\u5236\u4e5f\u4e0d\u518d\u88ab\u7fa4\u4f17\u6240\u4fe1\u4efb\uff0c\u4e0d\u9002\u5408\u4e3a\u7ee7\u7eed\u6105\u63b5\u670d\u52a1\uff0c\u9700\u8981\u4e88\u4ee5\u6e05\u6d17\u548c\u6539\u9020\uff1b\u53e6\u4e00\u65b9\u9762\u8d70\u8d44\u6d3e\u53c8\u717d\u52a8\u5e72\u90e8\u96c6\u56e2\u641e\u201c\u7f62\u5de5\u201d\uff0c\u5984\u56fe\u762b\u75ea\u6b63\u5e38\u7684\u793e\u4f1a\u7ecf\u6d4e\u7ba1\u7406\uff0c\u4f7f\u5f97\u9020\u53cd\u6d3e\u4e0d\u5f97\u4e0d\u628a\u7ba1\u7406\u7684\u804c\u8d23\u627f\u62c5\u8d77\u6765\uff0c\u4e5f\u9020\u6210\u4e86\u593a\u6743\u7684\u5ba2\u89c2\u5fc5\u8981\u6027\u3002\n\n\u56e0\u6b64\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u603b\u7ed3\u5f53\u65f6\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\uff0c\u6839\u636e\u7ee7\u7eed\u6105\u63b5\u7684\u6839\u672c\u76ee\u6807\u548c\u5f53\u524d\u9700\u8981\uff0c\u63d0\u51fa\u4e86\u5fdf\u6105\u7684\u5177\u4f53\u653f\u6cbb\u76ee\u6807\uff1a\u201c\u65e0\u4ea7\u9636\u7ea7\u6105\u63b5\u6d3e\u8054\u5408\u8d77\u6765\uff0c\u593a\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u5f53\u6743\u6d3e\u7684\u6743\u201d\u2014\u2014\u4e5f\u5c31\u662f\u8bf4\u4f9d\u9760\u52b3\u52a8\u7fa4\u4f17\uff0c\u901a\u8fc7\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\uff0c\u6253\u5012\u8d70\u8d44\u672c\u4e3b\u4e49\u9053\u8def\u7684\u5f53\u6743\u6d3e\uff0c\u628a\u4ed6\u4eec\u4ece\u65e0\u4ea7\u9636\u7ea7\u624b\u4e2d\u7be1\u593a\u7684\u6743\u529b\u593a\u56de\u6765\uff0c\u5efa\u7acb\u6105\u63b5\u7fa4\u4f17\u76f4\u63a5\u53c2\u4e0e\u3001\u638c\u63e1\u7684\u65b0\u7684\u5404\u7ea7\u6743\u529b\u673a\u6784\uff0c\u5efa\u7acb\u5bc6\u5207\u8054\u7cfb\u7fa4\u4f17\u3001\u6709\u5229\u4e8e\u7ee7\u7eed\u6105\u63b5\u7684\u65b0\u7684\u6743\u529b\u8fd0\u884c\u673a\u5236\u3002\n\n\u4e0a\u6d77\u5de5\u4eba\u9636\u7ea7\u4f5c\u4e3a\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u7684\u9886\u5934\u7f8a\uff0c\u6bd4\u8f83\u597d\u5730\u5b9e\u73b0\u4e86\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u6218\u7565\u90e8\u7f72\u3002\u4e0a\u6d77\u5de5\u4eba\u9020\u53cd\u6d3e\u53d7\u5230\u4e2d\u592e\u5fdf\u6105\u7684\u652f\u6301\u540e\uff0c\u8fc5\u901f\u6380\u8d77\u4e86\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u7684\u9ad8\u6f6e\u3002\u800c\u8d70\u8d44\u6d3e\u64cd\u7eb5\u4e0b\u7684\u4e0a\u6d77\u65e7\u5e02\u59d4\u5219\u91c7\u53d6\u201c\u8eba\u5012\u4e0d\u5e72\u201d\u3001\u522e\u7ecf\u6d4e\u4e3b\u4e49\u5996\u98ce\u3001\u7ec4\u7ec7\u4fdd\u5b88\u6d3e\u5de5\u4eba\u7ec4\u7ec7\u201c\u5de5\u4eba\u8d64\u536b\u961f\u201d\u7b49\u63aa\u65bd\u4e0e\u9020\u53cd\u6d3e\u5bf9\u6297\u3002\u5728\u6597\u4e89\u4e2d\uff0c\u4e0a\u6d77\u5de5\u4eba\u9020\u53cd\u6d3e\u4f53\u73b0\u4e86\u8f83\u9ad8\u7684\u6597\u4e89\u6c34\u5e73\u3002\u4ed6\u4eec\u5f88\u5feb\u5b9e\u73b0\u4e86\u5927\u8054\u5408\uff0c\u5f62\u6210\u4e86\u5168\u5e02\u7edf\u4e00\u7684\u9020\u53cd\u6d3e\u7ec4\u7ec7\u53ca\u9886\u5bfc\u6838\u5fc3\uff0c\u6bd4\u8f83\u597d\u5730\u89e3\u51b3\u4e86\u5185\u90e8\u7684\u6d3e\u6027\u5206\u6b67\u95ee\u9898\u3002\u4ed6\u4eec\u654f\u9510\u53d1\u73b0\u95ee\u9898\uff0c\u4f9d\u9760\u7fa4\u4f17\u79ef\u6781\u627f\u62c5\u793e\u4f1a\u7ecf\u6d4e\u7ba1\u7406\u8d23\u4efb\uff0c\u5f00\u5c55\u53cd\u5bf9\u7ecf\u6d4e\u4e3b\u4e49\u7684\u6105\u63b5\u7fa4\u4f17\u8fd0\u52a8\u3002\u4ed6\u4eec\u79ef\u6781\u4e89\u53d6\u4fdd\u5b88\u6d3e\u5de5\u4eba\u7fa4\u4f17\uff0c\u5bf9\u4fdd\u5b88\u6d3e\u5de5\u4eba\u7fa4\u4f17\u91c7\u53d6\u4e86\u4e89\u53d6\u3001\u56e2\u7ed3\u7684\u6b63\u786e\u7b56\u7565\uff08\u63d0\u51fa\u4e86\u6b22\u8fce\u201c\u8d64\u536b\u961f\u201d\u56de\u5934\u6105\u63b5\u7684\u53e3\u53f7\uff0c\u5bf9\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u4e0d\u6b67\u89c6\u3001\u4e0d\u6253\u538b\uff09\u3002\u56e0\u6b64\u4e0a\u6d77\u5de5\u4eba\u9020\u53cd\u6d3e\u6bd4\u8f83\u987a\u5229\u5730\u4e89\u53d6\u3001\u8054\u5408\u4e86\u5927\u591a\u6570\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\uff0c\u5f62\u6210\u4e86\u7a33\u5b9a\u7684\u591a\u6570\uff0c\u4f7f\u4e0a\u6d77\u7387\u5148\u593a\u6743\u7684\u6761\u4ef6\u6210\u719f\u4e86\u3002\n\n\u4e8e\u662f\u5728\u4e0a\u6d77\uff0c\u4ee5\u5de5\u4eba\u9020\u53cd\u6d3e\u4e3a\u4e3b\u4f53\uff0c\u8054\u5408\u5b66\u751f\u3001\u673a\u5173\u7b49\u7fa4\u4f17\u9020\u53cd\u7ec4\u7ec7\uff0c\u56e2\u7ed3\u4e86\u5de5\u4eba\u9636\u7ea7\u5927\u591a\u6570\u7fa4\u4f17\uff0c\u5b9e\u73b0\u4e86\u4e00\u6708\u6105\u63b5\uff01\u628a\u6743\u529b\u4ece\u8d70\u8d44\u6d3e\u64cd\u7eb5\u4e0b\u7684\u65e7\u5e02\u59d4\u3001\u65e7\u5e02\u4eba\u59d4\u593a\u4e86\u8fc7\u6765\uff0c\u6210\u7acb\u4e86\u4e0a\u6d77\u4eba\u6c11\u516c\u793e\uff08\u540e\u6539\u540d\u4e3a\u4e0a\u6d77\u5e02\u6105\u63b5\u59d4\u5458\u4f1a\uff09\u3002\u8fd9\u662f\u5fdf\u6105\u7684\u4e00\u4e2a\u4f1f\u5927\u7684\u80dc\u5229\u3002\n\n\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5b8c\u5168\u652f\u6301\u4e00\u6708\u6105\u63b5\uff0c\u6bdb\u4e3b\u5e2d\u8bc4\u4ef7\u8bf4\uff1a\u201c\u8fd9\u662f\u4e00\u4e2a\u9636\u7ea7\u63a8\u7ffb\u4e00\u4e2a\u9636\u7ea7\uff0c\u8fd9\u662f\u4e00\u573a\u5927\u6105\u63b5\u3002\u201d\u201c\u4e0a\u6d77\u6105\u63b5\u529b\u91cf\u8d77\u6765\uff0c\u5168\u56fd\u5c31\u6709\u5e0c\u671b\u3002\u5b83\u4e0d\u80fd\u4e0d\u5f71\u54cd\u6574\u4e2a\u534e\u4e1c\uff0c\u5f71\u54cd\u5168\u56fd\u5404\u7701\u5e02\u3002\u201d\n\n\u4ece\u4e0a\u6d77\u7684\u5fdf\u6105\u8fd0\u52a8\u53ef\u4ee5\u770b\u51fa\uff0c\u53ea\u8981\u5de5\u4eba\u9636\u7ea7\u6709\u8fd9\u4e2a\u529b\u91cf\u548c\u6c34\u5e73\uff0c\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u662f\u5b8c\u5168\u652f\u6301\u4ee5\u5de5\u4eba\u9020\u53cd\u6d3e\u4e3a\u4e3b\u4f53\u3001\u4f9d\u9760\u5de5\u4eba\u9636\u7ea7\u5e76\u8054\u5408\u5176\u4ed6\u6105\u63b5\u7fa4\u4f17\u81ea\u4e0b\u800c\u4e0a\u5730\u593a\u53d6\u6743\u529b\u3001\u5efa\u7acb\u65b0\u7684\u6743\u529b\u673a\u6784\u7684\uff0c\u662f\u5b8c\u5168\u652f\u6301\u7531\u5de5\u4eba\u9636\u7ea7\u7684\u591a\u6570\u6765\u76f4\u63a5\u638c\u63e1\u653f\u6743\u3001\u63a7\u5236\u5c40\u52bf\u7684\u3002\u6bd4\u5982\u5173\u4e8e\u6240\u8c13\u201c\u6b66\u6597\u201d\u95ee\u9898\uff0c\u867d\u7136\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u63d0\u5021\u201c\u8981\u6587\u6597\uff0c\u4e0d\u8981\u6b66\u6597\u201d\uff0c\u4f46\u5982\u679c\u5de5\u4eba\u9020\u53cd\u6d3e\u4e89\u53d6\u5230\u4e86\u5de5\u4eba\u9636\u7ea7\u7684\u5927\u591a\u6570\uff0c\u90a3\u4e48\u5bf9\u5c11\u6570\u8d1f\u9685\u987d\u6297\u3001\u6b7b\u5fc3\u584c\u5730\u4fdd\u62a4\u8d70\u8d44\u6d3e\u3001\u5e76\u4e14\u5236\u9020\u66b4\u529b\u6d41\u8840\u4e8b\u4ef6\u7684\u4fdd\u5b88\u6d3e\u201c\u7fa4\u4f17\u7ec4\u7ec7\u201d\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u662f\u5b8c\u5168\u652f\u6301\u5de5\u4eba\u9020\u53cd\u6d3e\u91c7\u53d6\u7fa4\u4f17\u7684\u76f4\u63a5\u884c\u52a8\u5c06\u5176\u89e3\u51b3\u7684\uff08\u5982\u4e0a\u6d77\u9020\u53cd\u6d3e\u89e3\u51b3\u201c\u4e0a\u67f4\u8054\u53f8\u201d\u7684\u884c\u52a8\uff09\u3002\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u53cd\u5bf9\u7684\uff0c\u662f\u5bf9\u672a\u91c7\u53d6\u66b4\u529b\u624b\u6bb5\u53cd\u6297\u7ee7\u7eed\u6105\u63b5\u7684\u5bf9\u8c61\u91c7\u53d6\u4e0d\u5fc5\u8981\u7684\u66b4\u529b\u63aa\u65bd\uff1b\u662f\u9020\u53cd\u6d3e\u5185\u90e8\u5206\u6b67\u7528\u201c\u6b66\u6597\u201d\u6765\u89e3\u51b3\uff1b\u662f\u5728\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u8fd8\u4eab\u6709\u5e7f\u6cdb\u7684\u7fa4\u4f17\u652f\u6301\u65f6\uff0c\u4e0d\u91c7\u53d6\u6b63\u786e\u7b56\u7565\u4e89\u53d6\u5927\u591a\u6570\u7fa4\u4f17\u800c\u8d38\u7136\u7528\u6b66\u529b\u7684\u624b\u6bb5\u89e3\u51b3\u3002\n\n\u5173\u952e\u95ee\u9898\u5c31\u5728\u4e8e\uff0c\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u603b\u4f53\u4e0a\u5e76\u6ca1\u6709\u8fbe\u5230\u4e0a\u6d77\u5de5\u4eba\u9636\u7ea7\u7684\u6c34\u5e73\u3002\u5168\u56fd\u5de5\u4eba\u9020\u53cd\u6d3e\u603b\u4f53\u4e0a\u6ca1\u6709\u89e3\u51b3\u5185\u90e8\u6d3e\u6027\u5206\u6b67\u95ee\u9898\u3001\u6ca1\u6709\u5bf9\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u91c7\u53d6\u6b63\u786e\u7b56\u7565\uff0c\u800c\u5168\u56fd\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u603b\u4f53\u4e0a\u9636\u7ea7\u89c9\u609f\u66f4\u4f4e\u3001\u611f\u6069\u5fc3\u7406\u66f4\u5f3a\u4ece\u800c\u53c8\u66f4\u987d\u56fa\uff0c\u4ee5\u4e0a\u5c31\u5bfc\u81f4\u9020\u53cd\u6d3e\u59cb\u7ec8\u6ca1\u6709\u4e89\u53d6\u5230\u5de5\u4eba\u9636\u7ea7\u5927\u591a\u6570\u7fa4\u4f17\u3002\u8fd9\u5c31\u4f7f\u5f97\u5168\u56fd\u7684\u5fdf\u6105\u8fd0\u52a8\u4e0d\u80fd\u987a\u5229\u5730\u8d70\u201c\u4e0a\u6d77\u9053\u8def\u201c\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e0d\u80fd\u4ec5\u4ec5\u4f9d\u9760\u5de5\u4eba\u9020\u53cd\u6d3e\u56e2\u7ed3\u5927\u591a\u6570\u5de5\u4eba\u9636\u7ea7\u6765\u81ea\u4e0b\u800c\u4e0a\u5730\u593a\u53d6\u6743\u529b\u3001\u63a7\u5236\u5c40\u52bf\uff0c\u800c\u4e0d\u5f97\u4e0d\u8d70\u8fc2\u56de\u66f2\u6298\u7684\u9053\u8def\u3002\u8fd9\u4e5f\u5236\u7ea6\u4e86\u4e0a\u6d77\u5fdf\u6105\u8fd0\u52a8\u7684\u8fdb\u4e00\u6b65\u6fc0\u8fdb\u5316\u53d1\u5c55\uff08\u4e0a\u6d77\u5de5\u4eba\u9636\u7ea7\u4e0d\u80fd\u8131\u79bb\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u201c\u72ec\u8d70\u201d\u592a\u8fdc\uff09\u3002\n\n\u4ece\u4e00\u6708\u6105\u63b5\u5230720\u4e8b\u4ef6\u7684\u8fc7\u7a0b\uff0c\u6b63\u662f\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u66b4\u9732\u5176\u7f3a\u70b9\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u8ba4\u8bc6\u5230\u5fc5\u987b\u8c03\u6574\u7b56\u7565\u7684\u8fc7\u7a0b\u3002\n\n\u7531\u4e8e\u5404\u5730\u8d70\u8d44\u6d3e\u7eb7\u7eb7\u52fe\u7ed3\u5f53\u5730\u9a7b\u519b\uff0c\u4fdd\u62a4\u81ea\u5df1\u3001\u9547\u538b\u9020\u53cd\u6d3e\u7fa4\u4f17\uff0c\u56e0\u6b641967\u5e741\u6708\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4f5c\u51fa\u90e8\u7f72\uff1a\u6309\u7167\u6bdb\u4e3b\u5e2d\u7684\u63d0\u8bae\uff0c\u4e2d\u5171\u4e2d\u592e\u3001\u56fd\u52a1\u9662\u3001\u4e2d\u592e\u519b\u59d4\u3001\u4e2d\u592e\u5fdf\u6105\u53d1\u51fa\u300a\u5173\u4e8e\u4eba\u6c11\u89e3\u653e\u519b\u575a\u51b3\u652f\u6301\u6105\u63b5\u5de6\u6d3e\u7fa4\u4f17\u7684\u51b3\u5b9a\u300b\uff0c\u8981\u6c42\u519b\u961f\u505c\u6b62\u4fdd\u62a4\u8d70\u8d44\u6d3e\uff0c\u652f\u6301\u9020\u53cd\u6d3e\u7fa4\u4f17\u3002\u4f46\u5404\u5730\u8bb8\u591a\u519b\u5934\u5374\u6309\u81ea\u5df1\u7684\u5229\u76ca\u6765\u7406\u89e3\u548c\u6267\u884c\u8fd9\u4e2a\u51b3\u5b9a\uff0c\u4ed6\u4eec\u6307\u9e7f\u4e3a\u9a6c\uff0c\u628a\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u8ba4\u5b9a\u4e3a\u6105\u63b5\u9020\u53cd\u6d3e\uff0c\u800c\u628a\u9020\u53cd\u6d3e\u7ec4\u7ec7\u6253\u6210\u53cd\u6105\u63b5\u3002\u4ed6\u4eec\u8fd8\u5229\u7528\u201c\u519b\u59d4\u516b\u6761\u201d\uff08\u89c4\u5b9a\u7981\u6b62\u51b2\u51fb\u519b\u4e8b\u673a\u5173\u7b49\u201c\u53cd\u519b\u201d\u884c\u52a8\uff09\uff0c\u76f4\u63a5\u52a8\u7528\u66b4\u529b\uff0c\u6293\u6355\u5927\u6279\u9020\u53cd\u6d3e\u9aa8\u5e72\u3001\u5f3a\u884c\u89e3\u6563\u9020\u53cd\u6d3e\u7ec4\u7ec7\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u4e2d\u592e\u5bf9\u5fdf\u6105\u4e0d\u6ee1\u7684\u8001\u519b\u5934\u3001\u8001\u5e72\u90e8\u4e5f\u5411\u4e2d\u592e\u5fdf\u6105\u53d1\u96be\u3001\u53d1\u8d77\u653b\u51fb\u3002\u8fd9\u5c31\u662f\u4e2d\u592e\u548c\u5168\u56fd\u8303\u56f4\u5185\u7684\u201c\u4e8c\u6708\u9006\u6d41\u201d\u3002\u6bdb\u4e3b\u5e2d\u9886\u5bfc\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5bf9\u201c\u4e8c\u6708\u9006\u6d41\u201d\u8fdb\u884c\u4e86\u575a\u51b3\u53cd\u51fb\u3002\u575a\u51b3\u6279\u5224\u4e86\u5bf9\u4e2d\u592e\u5fdf\u6105\u7684\u653b\u51fb\uff0c\u5728\u5168\u56fd\u652f\u6301\u9020\u53cd\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u5e73\u53cd\u3001\u6062\u590d\u6d3b\u52a8\uff0c\u901a\u8fc7\u5236\u5b9a\u201c\u519b\u59d4\u5341\u6761\u201d\u7b49\u63aa\u65bd\uff0c\u7981\u6b62\u519b\u961f\u4e71\u6293\u4eba,\u7981\u6b62\u519b\u961f\u89e3\u6563\u6105\u63b5\u7fa4\u4f17\u7ec4\u7ec7\u3001\u7981\u6b62\u519b\u961f\u628a\u9020\u53cd\u6d3e\u6253\u4e3a\u53cd\u6105\u63b5\u3002\n\n\u5f53\u8d70\u8d44\u6d3e\u4e0d\u80fd\u76f4\u63a5\u52a8\u7528\u519b\u961f\u66b4\u529b\u65f6\uff0c\u4ed6\u4eec\u5c31\u4e3b\u8981\u4f9d\u9760\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\uff0c\u901a\u8fc7\u5f00\u5c55\u6b66\u6597\u6765\u538b\u5236\u9020\u53cd\u6d3e\u3002\u4ed6\u4eec\u6697\u4e2d\u7b56\u5212\u3001\u7ec4\u7ec7\u4e86\u89c4\u6a21\u5e9e\u5927\u7684\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\uff0c\u5e76\u4f9b\u7ed9\u4ed6\u4eec\u7ecf\u8d39\uff0c\u5229\u7528\u519b\u961f\u53ca\u6c11\u5175\u7cfb\u7edf\u5c06\u4ed6\u4eec\u8fc5\u901f\u6b66\u88c5\u8d77\u6765\uff0c\u64cd\u7eb5\u4ed6\u4eec\u5bf9\u9020\u53cd\u6d3e\u5b9e\u65bd\u6b66\u6597\u3002\u4ee5\u6b66\u6c49\u7684\u4fdd\u5b88\u6d3e\u7ec4\u7ec7\u767e\u4e07\u96c4\u5e08\u4e3a\u4f8b\uff0c\u5c31\u662f\u5f53\u5730\u8d70\u8d44\u6d3e\u76f4\u63a5\u901a\u8fc7\u4eba\u6b66\u90e8\u7cfb\u7edf\u548c\u57fa\u5c42\u5e72\u90e8\u7684\u7f51\u7edc\uff0c\u4ee5\u590d\u539f\u519b\u4eba\u3001\u57fa\u5e72\u6c11\u5175\u3001\u57fa\u5c42\u5e72\u90e8\u3001\u515a\u56e2\u5458\u3001\u201c\u5148\u8fdb\u6a21\u8303\u201d\u4e3a\u9aa8\u5e72\u7ec4\u7ec7\u8d77\u6765\u7684\u3002\u7ec4\u7ec7\u8d77\u6765\u540e\uff0c\u767e\u4e07\u96c4\u5e08\u5f88\u5c11\u4e0e\u9020\u53cd\u6d3e\u5f00\u5c55\u5927\u8fa9\u8bba\uff0c\u800c\u662f\u76f4\u63a5\u5f00\u5c55\u6b66\u6597\uff0c\u5984\u56fe\u51ed\u501f\u81ea\u8eab\u4eba\u6570\u548c\u7ec4\u7ec7\u4e0a\u7684\u4f18\u52bf\u6765\u6253\u57ae\u9020\u53cd\u6d3e\u3002\n\n\u7136\u800c\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u8fd8\u662f\u6709\u5e7f\u6cdb\u7684\u7fa4\u4f17\u652f\u6301\uff0c\u7279\u522b\u662f\u5728\u56fd\u8425\u5927\u5382\u3001\u519b\u5de5\u4f01\u4e1a\u4e2d\u5f80\u5f80\u8fd8\u5360\u591a\u6570\u3002\u518d\u52a0\u4e0a\u6709\u8d70\u8d44\u6d3e\u64cd\u7eb5\u53ca\u52fe\u7ed3\u7684\u5e72\u90e8\u96c6\u56e2\u548c\u5f53\u5730\u9a7b\u519b\u7684\u652f\u6301\uff0c\u4f7f\u5f97\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u5728\u5168\u56fd\u8bb8\u591a\u5730\u65b9\u5360\u636e\u4e86\u4f18\u52bf\u3002\n\n\u4ee5\u4e0a\u5c31\u662f\u201c720\u4e8b\u4ef6\u201d\u53d1\u751f\u7684\u80cc\u666f\u3002\n\n\u5728\u6b66\u6c49\uff0c\u7531\u4e8e\u5728\u8d70\u8d44\u6d3e\u64cd\u7eb5\u4e0b\uff0c\u767e\u4e07\u96c4\u5e08\u5f97\u5230\u6b66\u6c49\u519b\u533a\u90e8\u961f\u3001\u6e56\u5317\u53ca\u6b66\u6c49\u5730\u65b9\u5e72\u90e8\u96c6\u56e2\u7684\u9f0e\u529b\u652f\u6301\uff0c\u53c8\u638c\u63e1\u4e86\u591a\u6570\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\uff0c\u56e0\u800c\u5728\u6b66\u6597\u4e2d\u538b\u5236\u4e86\u9020\u53cd\u6d3e\uff0c\u57fa\u672c\u63a7\u5236\u4e86\u6b66\u6c49\u7684\u5c40\u9762\u30021967\u5e747\u6708\uff0c\u6bdb\u4e3b\u5e2d\u4eb2\u81ea\u7387\u9886\u738b\u529b\u3001\u8c22\u5bcc\u6cbb\u5230\u6b66\u6c49\uff0c\u652f\u6301\u9020\u53cd\u6d3e\u3001\u4e89\u53d6\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u60f3\u8981\u89e3\u51b3\u4e24\u6d3e\u77db\u76fe\u3002\u7ed3\u679c\u5728\u6b66\u6c49\u519b\u533a\u90e8\u961f\u574f\u5934\u5934\u7684\u717d\u52a8\u548c\u6002\u607f\u4e0b\uff0c\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff08\u5305\u62ec\u90e8\u5206\u519b\u65b9\u4eba\u5458\uff09\u7ed1\u67b6\u4e86\u738b\u529b\uff0c\u5e76\u51b2\u51fb\u6bdb\u4e3b\u5e2d\u9a7b\u5730\uff0c\u5236\u9020\u4e86\u4e25\u91cd\u7684\u53cd\u6105\u63b5\u4e8b\u4ef6\u3002\u7531\u4e8e\u5f53\u65f6\u4fdd\u5b88\u6d3e\u5728\u6b66\u6c49\u5168\u5e02\u5360\u636e\u4f18\u52bf\uff0c\u56e0\u6b64\u4f7f\u6bdb\u4e3b\u5e2d\u6709\u88ab\u56f4\u56f0\u7684\u5371\u9669\u3002\u4e2d\u592e\u7d27\u6025\u51b3\u7b56\uff0c\u8981\u6c42\u6bdb\u4e3b\u5e2d\u7acb\u523b\u8f6c\u79fb\u30027\u670821\u65e5\uff0c\u6bdb\u4e3b\u5e2d\u79bb\u5f00\u6b66\u6c49\u3002\u8fd9\u5c31\u662f\u9707\u60ca\u5168\u56fd\u7684\u201c720\u4e8b\u4ef6\u201d\u3002\n\n\u201c720\u201d\u4f5c\u4e3a\u4e00\u4e2a\u6807\u5fd7\u6027\u4e8b\u4ef6\uff0c\u9c9c\u660e\u5730\u53cd\u6620\u4e86\u5f53\u65f6\u5168\u56fd\u9636\u7ea7\u6597\u4e89\u7684\u529b\u91cf\u5bf9\u6bd4\u60c5\u51b5\uff0c\u4f7f\u5f97\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e0d\u5f97\u4e0d\u6839\u636e\u73b0\u5b9e\u7684\u529b\u91cf\u5bf9\u6bd4\u800c\u8c03\u6574\u7b56\u7565\u3002\n\n\u7531\u4e8e\u5de5\u4eba\u9636\u7ea7\u7684\u4e0d\u6210\u719f\uff0c\u4f7f\u5f97\u5728\u5fdf\u6105\u5173\u952e\u65f6\u523b\u5de5\u4eba\u9636\u7ea7\u53d1\u751f\u4e86\u81f4\u547d\u5206\u88c2\u3002\u4ee3\u8868\u5de5\u4eba\u9636\u7ea7\u6839\u672c\u5229\u76ca\u548c\u7ee7\u7eed\u6105\u63b5\u6b63\u786e\u65b9\u5411\u7684\u9020\u53cd\u6d3e\uff0c\u5728\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u4e2d\u4ecd\u65e7\u53ea\u5360\u5c11\u6570\u3002\u800c\u8d70\u8d44\u6d3e\u5219\u5229\u7528\u5e72\u90e8\u96c6\u56e2\u548c\u5de5\u4eba\u7fa4\u4f17\u4e2d\u7684\u4fdd\u5b88\u503e\u5411\uff0c\u4e5f\u5229\u7528\u9020\u53cd\u6d3e\u7684\u7f3a\u70b9\u548c\u5931\u8bef\uff0c\u717d\u52a8\u8d77\u4e86\u5f3a\u5927\u7684\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u6765\u53cd\u5bf9\u7ee7\u7eed\u6105\u63b5\u3002\u5728\u5176\u80cc\u540e\u8fd8\u6709\u5404\u5730\u9a7b\u519b\u7684\u652f\u6301\uff0c\u4ece\u800c\u5f62\u6210\u4e86\u5f3a\u5927\u7684\u52bf\u529b\uff0c\u5bf9\u9020\u53cd\u6d3e\u9020\u6210\u4e86\u4f18\u52bf\u3002\n\n\u5728\u201c720\u4e8b\u4ef6\u201d\u4e4b\u524d\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u4e3b\u8981\u7b56\u7565\uff0c\u662f\u652f\u6301\u9020\u53cd\u6d3e\u56e2\u7ed3\u5927\u591a\u6570\u5de5\u4eba\u9636\u7ea7\u7fa4\u4f17\uff0c\u81ea\u4e0b\u800c\u4e0a\u5730\u593a\u53d6\u6743\u529b\uff1b\u652f\u6301\u4ee5\u9020\u53cd\u6d3e\u4e3a\u6838\u5fc3\u7684\u5de5\u4eba\u9636\u7ea7\u591a\u6570\u7fa4\u4f17\uff08\u5e76\u8054\u5408\u5176\u4ed6\u9636\u5c42\u6105\u63b5\u7fa4\u4f17\uff09\u76f4\u63a5\u638c\u63e1\u6743\u529b\u3001\u63a7\u5236\u5c40\u52bf\u3002\u8fd9\u4e5f\u5c31\u662f\u6240\u8c13\u201c\u4e0a\u6d77\u9053\u8def\u201d\u3002\u7136\u800c\u201c720\u4e8b\u4ef6\u201d\u8bc1\u660e\uff0c\u5168\u56fd\u5de5\u4eba\u9636\u7ea7\u7684\u529b\u91cf\u548c\u6c34\u5e73\uff0c\u8fd8\u4e0d\u8db3\u4ee5\u8d70\u201c\u4e0a\u6d77\u9053\u8def\u201d\u3002\u82e5\u662f\u8981\u575a\u6301\u4ee5\u9020\u53cd\u6d3e\u4e3a\u4e3b\u81ea\u4e0b\u800c\u4e0a\u5730\u593a\u53d6\u6743\u529b\u3001\u652f\u6301\u9020\u53cd\u6d3e\u5f7b\u5e95\u6253\u57ae\u4fdd\u5b88\u6d3e\uff0c\u90a3\u5c31\u52bf\u5fc5\u8981\u53d1\u52a8\u4e00\u573a\u4e0e\u5de5\u4eba\u9636\u7ea7\u591a\u6570\u7fa4\u4f17\u548c\u76f8\u5f53\u6570\u91cf\u519b\u961f\u4e3a\u654c\u7684\u8840\u8165\u5185\u6218\uff01\u800c\u8fd9\u4e0d\u4f46\u5bf9\u5de5\u4eba\u9636\u7ea7\u672c\u8eab\u548c\u4eba\u6c11\u5171\u548c\u56fd\u7684\u56fd\u9632\u662f\u6781\u5927\u4f24\u5bb3\uff0c\u800c\u4e14\u51ed\u5f53\u65f6\u9020\u53cd\u6d3e\u7684\u529b\u91cf\u5728\u8fd9\u573a\u5185\u6218\u4e2d\u4e5f\u80dc\u7b97\u751a\u5c0f\u3002\n\n\u8fd9\u5c31\u4f7f\u5f97\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e0d\u5f97\u4e0d\u8c03\u6574\u7b56\u7565\uff0c\u4e0d\u5f97\u4e0d\u66f4\u591a\u5730\u8d70\u8fc2\u56de\u66f2\u6298\u7684\u9053\u8def\u3002\u56e0\u6b64\u6bdb\u4e3b\u5e2d\u4e0d\u7531\u5f97\u53d1\u51fa\u611f\u53f9\uff1a\u201c\u65f6\u6765\u5929\u5730\u7686\u540c\u529b\u3001\u8fd0\u53bb\u82f1\u96c4\u4e0d\u81ea\u7531\u201d\u3002\n\n\u65b0\u7684\u7b56\u7565\u4e00\u662f\u7a33\u4f4f\u519b\u961f\uff0c\u4e0d\u628a\u519b\u961f\u903c\u5230\u5bf9\u7acb\u9762\u53bb\uff0c\u4ee5\u51cf\u5c11\u7ee7\u7eed\u6105\u63b5\u7684\u963b\u529b\u3002\u7531\u4e8e\u6bdb\u4e3b\u5e2d\u5728\u519b\u961f\u4e2d\u7684\u5de8\u5927\u5a01\u671b\uff0c\u7531\u4e8e\u6797\u5f6a\u96c6\u56e2\u5f53\u65f6\u5bf9\u7ee7\u7eed\u6105\u63b5\u8868\u793a\u79ef\u6781\u652f\u6301\uff0c\u56e0\u6b64\u519b\u961f\u8fd8\u662f\u80fd\u591f\u4e3a\u7ee7\u7eed\u6105\u63b5\u6240\u7528\u7684\u3002\u800c\u82e5\u662f\u5bf9\u519b\u961f\u91c7\u53d6\u76f4\u63a5\u5bf9\u7acb\u7684\u504f\u6fc0\u7b56\u7565\uff0c\u5c06\u5176\u903c\u5230\u5bf9\u7acb\u9762\u53bb\uff0c\u5c06\u4f1a\u5bf9\u7ee7\u7eed\u6105\u63b5\u9020\u6210\u6bc1\u706d\u6027\u7684\u5f71\u54cd\u3002\u56e0\u6b64\u5c31\u5fc5\u987b\u5bf9\u519b\u961f\u91c7\u53d6\u6000\u67d4\u3001\u4e89\u53d6\u7684\u7b56\u7565\uff0c\u5c31\u4e0d\u5f97\u4e0d\u5bf9\u519b\u961f\u4e2d\u4e00\u4e9b\u79ef\u6781\u652f\u6301\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u641e\u6b66\u6597\u7684\u574f\u5934\u5934\u3001\u5b9e\u8d28\u4e0a\u7684\u8d70\u8d44\u6d3e\uff0c\u4e88\u4ee5\u4ece\u8f7b\u53d1\u843d\uff0c\u4ece\u800c\u907f\u514d\u77db\u76fe\u6fc0\u5316\u3002\u800c\u5bf9\u7834\u574f\u8fd9\u4e00\u7b56\u7565\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e2d\u7684\u90e8\u5206\u4eba\u5458\uff0c\u4e5f\u4e0d\u5f97\u4e0d\u4f5c\u51fa\u4e00\u5b9a\u5904\u7406\uff08\u5173\u62bc\u738b\u3001\u5173\u3001\u621a\uff09\u3002\n\n\u4e8c\u662f\u4f9d\u9760\u7b2c\u4e09\u65b9\u529b\u91cf\u81ea\u4e0a\u800c\u4e0b\u5730\u652f\u6301\u9020\u53cd\u6d3e\uff0c\u5e76\u4e89\u53d6\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u7684\u5927\u8054\u5408\u3002\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u7684\u529b\u91cf\u5bf9\u6bd4\u8868\u660e\uff0c\u4ec5\u4ec5\u4f9d\u9760\u9020\u53cd\u6d3e\u81ea\u5df1\uff0c\u65e0\u6cd5\u56e2\u7ed3\u5de5\u4eba\u9636\u7ea7\u5927\u591a\u6570\u7fa4\u4f17\u6765\u63a7\u5236\u5c40\u52bf\u3001\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u3002\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6ca1\u6709\u522b\u7684\u9009\u62e9\uff0c\u53ea\u80fd\u4f7f\u7528\u7b2c\u4e09\u65b9\u529b\u91cf\u81ea\u4e0a\u800c\u4e0b\u5730\u6765\u6574\u5408\u5de5\u4eba\u9636\u7ea7\u7684\u529b\u91cf\uff0c\u5236\u6b62\u6d3e\u6027\u5206\u88c2\u548c\u5bf9\u7acb\uff0c\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u7684\u5927\u8054\u5408\uff0c\u4ee5\u8fdb\u4e00\u6b65\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u3002\u7531\u4e8e\u4e2d\u592e\u548c\u5730\u65b9\u6587\u804c\u5e72\u90e8\u96c6\u56e2\u603b\u4f53\u4e0a\u5df2\u7ecf\u762b\u75ea\u5e76\u9677\u5165\u5206\u88c2\uff0c\u800c\u4e2d\u592e\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u53c8\u4eba\u6570\u8f83\u5c11\uff0c\u56e0\u6b64\u5f53\u65f6\u8fd9\u4e2a\u7b2c\u4e09\u65b9\u529b\u91cf\uff0c\u53ea\u80fd\u662f\u6797\u5f6a\u96c6\u56e2\u6240\u4ee3\u8868\u7684\uff0c\u8868\u793a\u79ef\u6781\u652f\u6301\u7ee7\u7eed\u6105\u63b5\uff0c\u5e76\u4e14\u5728\u6b64\u524d\u7684\u5fdf\u6105\u8fd0\u52a8\u4e2d\u672a\u6df1\u5165\u4ecb\u5165\u4e24\u6d3e\u6597\u4e89\uff0c\u672a\u79ef\u6781\u652f\u6301\u4fdd\u5b88\u6d3e\u7684\u91ce\u6218\u519b\u519b\u5b98\u56e2\u53ca\u5176\u9886\u5bfc\u7684\u90e8\u961f\u3002\n\n\u6240\u4ee5\uff0c\u201c720\u4e8b\u4ef6\u201d\u540e\uff0c\u5fdf\u6105\u8fdb\u5165\u4e86\u4e3a\u5b9e\u73b0\u5927\u8054\u5408\u3001\u5efa\u7acb\u6105\u63b5\u59d4\u5458\u4f1a\u800c\u6597\u4e89\u7684\u65b0\u9636\u6bb5\u3002\u8fd9\u4e00\u9636\u6bb5\u7684\u4e3b\u8981\u6597\u4e89\u7b56\u7565\u662f\uff1a\u7531\u89e3\u653e\u519b\u91ce\u6218\u519b\u90e8\u961f\u201c\u652f\u5de6\u201d\uff0c\u5728\u201c\u652f\u5de6\u201d\u90e8\u961f\u4e3b\u5bfc\u4e0b\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\uff0c\u5728\u6b64\u57fa\u7840\u4e0a\u5efa\u7acb\uff08\u519b\u3001\u5e72\u3001\u7fa4\uff09\u201c\u4e09\u7ed3\u5408\u201d\u7684\u6105\u63b5\u59d4\u5458\u4f1a\u3002\n\n**8\u3001\u4e3a\u5efa\u7acb\u6105\u63b5\u59d4\u5458\u4f1a\u800c\u6597\u4e89**\n\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6839\u636e\u5f53\u65f6\u7684\u9636\u7ea7\u6597\u4e89\u5f62\u52bf\uff0c\u63a8\u52a8\u91ce\u6218\u519b\u90e8\u961f\u201c\u652f\u5de6\u201d\u2014\u2014\u7531\u519b\u961f\u51fa\u9762\uff0c\u652f\u6301\u9020\u53cd\u6d3e\u7ec4\u7ec7\uff0c\u540c\u65f6\u4e89\u53d6\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u4ee5\u8c03\u89e3\u3001\u6d88\u9664\u6d3e\u6027\u51b2\u7a81\uff0c\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u7684\u5927\u8054\u5408\uff0c\u5728\u6b64\u57fa\u7840\u4e0a\u5b9e\u73b0\u593a\u6743\uff0c\u5efa\u7acb\u201c\u4e09\u7ed3\u5408\u201d\u7684\u6105\u63b5\u59d4\u5458\u4f1a\u3002\n\n\u56e0\u6b64\uff0c\u4e2d\u592e\u5fdf\u6105\u6839\u636e\u5fdf\u6105\u8fd0\u52a8\u4e2d\u7684\u8868\u73b0\uff0c\u8868\u6001\u652f\u6301\u4e86\u5168\u56fd\u5404\u5730\u7684\u9020\u53cd\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\uff0c\u7ed9\u4e0e\u4ed6\u4eec\u653f\u6cbb\u4e0a\u7684\u652f\u6301\u3002\u201c\u652f\u5de6\u201d\u90e8\u961f\u4e5f\u6839\u636e\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u6307\u793a\uff0c\u652f\u6301\u8fd9\u4e9b\u9020\u53cd\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u3002\u8fd9\u79cd\u652f\u6301\uff0c\u4f7f\u5f97\u4e0e\u9020\u53cd\u6d3e\u7ec4\u7ec7\u5bf9\u7acb\u7684\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u5f80\u5f80\u9677\u4e8e\u74e6\u89e3\uff08\u6ce8\u610f\uff0c\u6709\u578b\u7684\u7ec4\u7ec7\u867d\u7136\u74e6\u89e3\uff0c\u4f46\u4fdd\u5b88\u6d3e\u7684\u52bf\u529b\u4ecd\u65e7\u5b58\u5728\uff0c\u4ecd\u65e7\u8981\u5728\u9636\u7ea7\u6597\u4e89\u4e2d\u53d1\u6325\u4f5c\u7528\uff09\u3002\u540c\u65f6\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e5f\u6307\u793a\u201c\u652f\u5de6\u201d\u90e8\u961f\u79ef\u6781\u4e89\u53d6\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u8981\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u7684\u5927\u8054\u5408\u3002\n\n\u7136\u800c\u5728\u5b9e\u73b0\u5927\u8054\u5408\u3001\u5efa\u7acb\u6105\u63b5\u59d4\u5458\u4f1a\u7684\u8fc7\u7a0b\u4e2d\uff0c\u51fa\u73b0\u4e86\u4e00\u6bb5\u65f6\u671f\u4e2d\u6b66\u6597\u59cb\u7ec8\u4e0d\u80fd\u6536\u573a\u7684\u5c40\u9762\uff0c\u7279\u522b\u662f\u9020\u53cd\u6d3e\u5185\u90e8\u53c8\u53d1\u751f\u5206\u88c2\uff0c\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u7684\u6d3e\u6027\u5206\u88c2\u548c\u5bf9\u7acb\u59cb\u7ec8\u4e0d\u80fd\u5f97\u5230\u5f88\u597d\u89e3\u51b3\u3002\u9020\u6210\u8fd9\u4e00\u5c40\u9762\u7684\u539f\u56e0\u662f\u590d\u6742\u7684\uff0c\u4e3b\u8981\u6709\uff1a\n\n\u4e00\u662f\u201c\u652f\u5de6\u201d\u90e8\u961f\u91c7\u53d6\u4e86\u9519\u8bef\u7684\u201c\u652f\u4e00\u6d3e\u201d\u3001\u201c\u6253\u4e00\u6d3e\u201d\u7684\u8def\u7ebf\u3002\u5982\u524d\u6240\u8ff0\uff0c\u519b\u961f\u5b9e\u9645\u4e0a\u662f\u793e\u4f1a\u4e3b\u4e49\u793e\u4f1a\u4e2d\u6700\u5927\u7684\u4fdd\u5b88\u96c6\u56e2\u3002\u800c\u5f53\u65f6\u5177\u4f53\u6307\u6325\u519b\u961f\u7684\u6797\u5f6a\u96c6\u56e2\uff0c\u8868\u9762\u4e0a\u79ef\u6781\u652f\u6301\u7ee7\u7eed\u6105\u63b5\uff0c\u5b9e\u9645\u4e0a\u5374\u662f\u4e3a\u81ea\u5df1\u4e89\u593a\u6743\u529b\u7684\u6697\u85cf\u7684\u8d70\u8d44\u6d3e\u3002\u8fd9\u5c31\u4f7f\u5f97\u0022\u652f\u5de6\u0022\u7684\u90e8\u961f\u672a\u80fd\u5982\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6240\u671f\u671b\u7684\u90a3\u6837\uff0c\u6210\u4e3a\u7ee7\u7eed\u6105\u63b5\u7684\u5de5\u4f5c\u961f\uff08\u5c31\u50cf\u6c11\u4e3b\u6105\u63b5\u65f6\u671f\u7684\u4eba\u6c11\u519b\u961f\u90a3\u6837\uff09\uff0c\u53bb\u5145\u5206\u53d1\u52a8\u548c\u56e2\u7ed3\u7fa4\u4f17\u7ee7\u7eed\u6105\u63b5\u3002\u800c\u662f\u5728\u9020\u53cd\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u4e2d\u6276\u690d\u542c\u81ea\u5df1\u8bdd\u7684\u201c\u65b0\u4fdd\u5b88\u6d3e\u201d\u3001\u540c\u65f6\u6536\u7f16\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u800c\u6253\u538b\u5176\u4ed6\u6105\u63b5\u9020\u53cd\u7ec4\u7ec7\u3002\u8fd9\u5c31\u52bf\u5fc5\u5236\u9020\u9020\u53cd\u6d3e\u7fa4\u4f17\u7ec4\u7ec7\u7684\u5206\u88c2\u548c\u5bf9\u7acb\u3002\u8fd9\u662f\u4f7f\u5f97\u6b66\u6597\u4e0d\u80fd\u6536\u573a\u7684\u4e00\u4e2a\u76f4\u63a5\u539f\u56e0\u3002\n\n\u4e8c\u662f\u5de5\u4eba\u9636\u7ea7\u7684\u4e0d\u6210\u719f\u3002\u5982\u524d\u6240\u8ff0\uff0c\u7531\u4e8e\u5de5\u4eba\u9636\u7ea7\u7f3a\u4e4f\u653f\u6cbb\u6597\u4e89\u7ecf\u9a8c\u548c\u4f20\u7edf\uff0c\u66f4\u6ca1\u6709\u7ee7\u7eed\u6105\u63b5\u7684\u7ecf\u9a8c\uff0c\u4ed6\u4eec\u6ca1\u6709\u521b\u9020\u51fa\u6574\u5408\u9636\u7ea7\u529b\u91cf\u7684\u6c11\u4e3b\u673a\u5236\uff0c\u4e5f\u7f3a\u4e4f\u5f25\u5408\u5206\u6b67\u3001\u51dd\u805a\u529b\u91cf\u7684\u7b56\u7565\uff0c\u7f3a\u5c11\u6210\u719f\u7684\u9aa8\u5e72\u7fa4\u4f53\uff0c\u56e0\u6b64\u59cb\u7ec8\u4e0d\u80fd\u5f88\u597d\u5730\u5b9e\u73b0\u9636\u7ea7\u5185\u90e8\u7684\u56e2\u7ed3\u3002\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u59cb\u7ec8\u5bf9\u7ee7\u7eed\u6105\u63b5\u7684\u5fc5\u8981\u6027\u8ba4\u8bc6\u4e0d\u8db3\uff0c\u800c\u88ab\u8d70\u8d44\u6d3e\u6240\u5229\u7528\uff0c\u4e0e\u9020\u53cd\u6d3e\u76f8\u5bf9\u6297\u3002\u9020\u53cd\u6d3e\u672a\u80fd\u5bf9\u4fdd\u5b88\u6d3e\u7fa4\u4f17\u91c7\u53d6\u6b63\u786e\u7684\u4e89\u53d6\u7b56\u7565\u3002\u800c\u9762\u5bf9\u5185\u90e8\u7684\u5206\u6b67\uff0c\u9020\u53cd\u6d3e\u4e5f\u672a\u80fd\u5f88\u597d\u5730\u8fd0\u7528\u6c11\u4e3b\u534f\u5546\u7684\u65b9\u5f0f\u6765\u89e3\u51b3\u3002\u9020\u53cd\u6d3e\u5bf9\u201c\u652f\u5de6\u201d\u90e8\u961f\u4e2d\u8d70\u8d44\u6d3e\u7684\u6311\u62e8\u9634\u8c0b\u4e5f\u6ca1\u6709\u6210\u719f\u7684\u8ba4\u8bc6\u548c\u5e94\u5bf9\u7b56\u7565\u3002\u7ed3\u679c\u5c31\u5bfc\u81f4\u8bb8\u591a\u5730\u65b9\u6d3e\u6027\u77db\u76fe\u6076\u6027\u53d1\u5c55\uff0c\u5f62\u6210\u6b66\u6597\u4e0d\u6b62\u7684\u5c40\u9762\u3002\u653f\u6cbb\u4e0a\u4e0d\u6210\u719f\u662f\u5bfc\u81f4\u5de5\u4eba\u9636\u7ea7\u5206\u88c2\u548c\u6b66\u6597\u7684\u91cd\u8981\u539f\u56e0\u3002\n\n\u4e09\u662f\u6df7\u5165\u9020\u53cd\u6d3e\u7ec4\u7ec7\u7684\u5c0f\u8d44\u4ea7\u9636\u7ea7\u3001\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u987d\u5f3a\u5730\u8868\u73b0\u81ea\u5df1\u3002\u5728\u9020\u53cd\u6d3e\u7ec4\u7ec7\u5168\u9762\u5174\u8d77\u7684\u65f6\u5019\uff0c\u4e5f\u4e0d\u53ef\u907f\u514d\u5730\u6df7\u5165\u4e00\u4e9b\u5bf9\u73b0\u5b9e\u4e0d\u6ee1\u7684\u5c0f\u8d44\u4ea7\u9636\u7ea7\u548c\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u5206\u5b50\u3002\u7531\u4e8e\u5de5\u4eba\u9636\u7ea7\u7684\u4e0d\u6210\u719f\u3001\u5de5\u4eba\u7fa4\u4f17\u6587\u5316\u6c34\u5e73\u53ca\u653f\u6cbb\u7ecf\u9a8c\u76f8\u5bf9\u8f83\u4f4e\uff0c\u800c\u8fd9\u4e9b\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u53c8\u5f80\u5f80\u6709\u7740\u6bd4\u8f83\u9ad8\u7684\u6587\u5316\u6c34\u5e73\u548c\u4e00\u5b9a\u7684\u653f\u6cbb\u7ecf\u9a8c\uff0c\u56e0\u6b64\u4ed6\u4eec\u5f80\u5f80\u80fd\u6df7\u5165\u9020\u53cd\u6d3e\u7ec4\u7ec7\u9886\u5bfc\u5c42\uff0c\u53d1\u6325\u6bd4\u8f83\u91cd\u8981\u7684\u4f5c\u7528\u3002\u800c\u5728\u5b66\u751f\u3001\u77e5\u8bc6\u5206\u5b50\u9020\u53cd\u7ec4\u7ec7\u4e2d\uff0c\u5c0f\u8d44\u4ea7\u9636\u7ea7\u3001\u65e7\u5265\u524a\u9636\u7ea7\u6b8b\u4f59\u5206\u5b50\u5c31\u66f4\u591a\u3001\u53d1\u6325\u4f5c\u7528\u5c31\u66f4\u5927\u3002\u8fd9\u5176\u4e2d\uff0c\u5c0f\u8d44\u4ea7\u9636\u7ea7\u5206\u5b50\u6709\u4e00\u5b9a\u7684\u6105\u63b5\u6027\uff0c\u4f46\u7531\u4e8e\u5176\u9636\u7ea7\u672c\u6027\u548c\u4e16\u754c\u89c2\uff0c\u4f7f\u5176\u5f80\u5f80\u201c\u5de6\u201d\u53f3\u6447\u6446\uff0c\u4e5f\u5f80\u5f80\u5177\u6709\u65e0\u653f\u5e9c\u4e3b\u4e49\u3001\u81ea\u7531\u4e3b\u4e49\u503e\u5411\uff0c\u8fd9\u662f\u5bfc\u81f4\u9020\u53cd\u6d3e\u7ec4\u7ec7\u51fa\u73b0\u6d3e\u6027\u5206\u88c2\u3001\u6781\u201c\u5de6\u201d\u601d\u6f6e\u3001\u65e0\u653f\u5e9c\u4e3b\u4e49\u504f\u5411\u7684\u4e00\u4e2a\u91cd\u8981\u539f\u56e0\u3002\u800c\u65e7\u5265\u524a\u9636\u7ea7\u7684\u6b8b\u4f59\u5206\u5b50\uff0c\u5982\u524d\u6240\u8ff0\uff0c\u4ed6\u4eec\u6df7\u5165\u9020\u53cd\u961f\u4f0d\u662f\u5984\u56fe\u98a0\u8986\u793e\u4f1a\u4e3b\u4e49\u5236\u5ea6\u548c\u65e0\u4ea7\u9636\u7ea7\u4e13\u653f\uff0c\u6062\u590d\u5931\u53bb\u7684\u5929\u5802\u3002\u56e0\u6b64\u4ed6\u4eec\u5f80\u5f80\u5174\u98ce\u4f5c\u6d6a\uff0c\u63a8\u52a8\u3001\u64cd\u7eb5\u9020\u53cd\u7ec4\u7ec7\u884c\u52a8\u6781\u7aef\u5316\u3001\u66b4\u529b\u5316\uff0c\u62d2\u7edd\u63a5\u53d7\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u548c\u201c\u652f\u5de6\u201d\u90e8\u961f\u7684\u8c03\u89e3\u3001\u62d2\u7edd\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\u3002\u8fd9\u4e5f\u662f\u5bfc\u81f4\u4e00\u4e9b\u5730\u65b9\u6301\u7eed\u6b66\u6597\u3001\u5927\u8054\u5408\u8fdf\u8fdf\u4e0d\u80fd\u5b9e\u73b0\u7684\u4e00\u4e2a\u91cd\u8981\u539f\u56e0\u3002\u4f46\u9700\u8981\u6307\u51fa\u7684\u662f\uff1a\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u867d\u7136\u5728\u4e00\u4e9b\u5730\u65b9\u7684\u5fdf\u6105\u8fd0\u52a8\u4e2d\u53d1\u6325\u4e86\u6076\u52a3\u7684\u4f5c\u7528\uff0c\u4f46\u5728\u6574\u4e2a\u6105\u63b5\u9020\u53cd\u8fd0\u52a8\u4e2d\u4e0d\u662f\u4e3b\u6d41\u3002\u51b3\u4e0d\u80fd\u50cf\u4fdd\u5b88\u6d3e\u3001\u8d70\u8d44\u6d3e\u6240\u6c61\u8511\u7684\u90a3\u6837\uff0c\u628a\u6105\u63b5\u9020\u53cd\u6d3e\u8bf4\u6210\u90fd\u662f\u7531\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u64cd\u7eb5\u7684\u3002\u7279\u522b\u662f\u5c0f\u8d44\u4ea7\u9636\u7ea7\u548c\u65e7\u5265\u524a\u9636\u7ea7\u5bb6\u5ead\u51fa\u8eab\u800c\u53c2\u52a0\u9020\u53cd\u6d3e\u7684\u4eba\u5458\uff0c\u4e0d\u80fd\u4e00\u6982\u8ba4\u4e3a\u662f\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\uff0c\u800c\u4e3b\u8981\u5e94\u770b\u5176\u5b9e\u8df5\u6d3b\u52a8\u2014\u2014\u5176\u4e2d\u8fd8\u662f\u6709\u4e0d\u5c11\u4e16\u754c\u89c2\u6539\u9020\u5f97\u6bd4\u8f83\u597d\u7684\uff0c\u6105\u63b5\u7684\u4e00\u9762\u5360\u4e3b\u6d41\u7684\u597d\u540c\u5fd7\u3002\u7279\u522b\u5e94\u8be5\u6ce8\u610f\u7684\uff0c\u662f\u201c\u652f\u5de6\u201d\u90e8\u961f\u4e2d\u6697\u85cf\u7684\u8d70\u8d44\u6d3e\u5f80\u5f80\u4ee5\u5b58\u5728\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u4e3a\u501f\u53e3\uff0c\u5927\u8086\u6253\u538b\u9020\u53cd\u6d3e\uff0c\u5728\u968f\u540e\u7684\u6e05\u7406\u9636\u7ea7\u961f\u4f0d\u8fd0\u52a8\u4e2d\uff0c\u628a\u9020\u53cd\u6d3e\u4e2d\u51fa\u8eab\u4e0d\u597d\u7684\u540c\u5fd7\u5f80\u5f80\u4e0d\u5206\u9752\u7ea2\u7682\u767d\u5730\u4e88\u4ee5\u6e05\u6d17\u3001\u9547\u538b\u2014\u2014\u8fd9\u5b9e\u9645\u4e0a\u662f\u9547\u538b\u5fdf\u6105\u8fd0\u52a8\u7684\u9634\u8c0b\u3002\u8fd9\u5c31\u63d0\u9192\u6211\u4eec\u4e00\u5b9a\u8981\u5bf9\u6105\u63b5\u9020\u53cd\u6d3e\u4e2d\u6df7\u5165\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u7684\u60c5\u51b5\u6709\u6070\u5982\u5176\u5206\u7684\u8ba4\u8bc6\uff0c\u800c\u4e0d\u80fd\u50cf\u67d0\u4e9b\u201c\u6cdb\u5de6\u7ffc\u201d\u5206\u5b50\u90a3\u6837\u8ddf\u7740\u4fdd\u5b88\u6d3e\u3001\u8d70\u8d44\u6d3e\u5c41\u80a1\u540e\u9762\u6076\u610f\u653b\u51fb\u9020\u53cd\u6d3e\u3002\n\n\u9762\u5bf9\u6b66\u6597\u4e0d\u80fd\u6536\u573a\u7684\u5c40\u9762\uff0c\u4e2d\u592e\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u53ea\u80fd\u66f4\u591a\u5730\u4f9d\u9760\u201c\u652f\u5de6\u201d\u90e8\u961f\uff0c\u4f9d\u9760\u81ea\u4e0a\u800c\u4e0b\u7684\u65b9\u5f0f\u8fdb\u884c\u8c03\u89e3\uff0c\u505a\u4fc3\u8fdb\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\u7684\u5de5\u4f5c\u3002\u4e2d\u592e\u5fdf\u6105\u591a\u6b21\u76f4\u63a5\u7ec4\u7ec7\u5404\u5730\u5bf9\u7acb\u4e24\u6d3e\u5230\u5317\u4eac\u8c08\u5224\u3001\u8c03\u89e3\uff0c\u201c\u652f\u5de6\u201c\u90e8\u961f\u4e5f\u91c7\u53d6\u591a\u79cd\u65b9\u5f0f\u8c03\u89e3\u3001\u5236\u6b62\u6b66\u6597\u3002\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u8fd8\u53f7\u53ec\u9020\u53cd\u6d3e\u8981\u6e05\u7406\u9636\u7ea7\u961f\u4f0d\uff0c\u628a\u961f\u4f0d\u4e2d\u7684\u9636\u7ea7\u5f02\u5df1\u5206\u5b50\u6e05\u6d17\u51fa\u53bb\uff08\u8fd9\u4e00\u65b9\u9762\u5bf9\u6d88\u9664\u6d3e\u6027\u5206\u88c2\u3001\u5236\u6b62\u6b66\u6597\u53d1\u6325\u4e86\u4e00\u5b9a\u79ef\u6781\u4f5c\u7528\uff1b\u4f46\u53e6\u4e00\u65b9\u9762\u5728\u5404\u5730\u5b9e\u8df5\u4e2d\u3001\u7279\u522b\u662f\u201c\u652f\u5de6\u201c\u90e8\u961f\u7684\u5177\u4f53\u64cd\u4f5c\u4e2d\uff0c\u5b58\u5728\u6269\u5927\u5316\u3001\u501f\u673a\u9547\u538b\u9020\u53cd\u6d3e\u7684\u60c5\u51b5\uff0c\u8fd9\u5728\u540e\u9762\u8fd8\u8981\u63d0\u5230\uff09\u3002\u5bf9\u59a8\u788d\u5927\u8054\u5408\u3001\u9f13\u5439\u6b66\u6597\u7684\u6781\u5de6\u601d\u6f6e\u548c\u6d3e\u522b\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e5f\u4e88\u4ee5\u6279\u5224\u548c\u5fc5\u8981\u5904\u7406\uff08\u4f46\u5728\u5177\u4f53\u64cd\u4f5c\u4e2d\u4e5f\u5b58\u5728\u88ab\u6697\u85cf\u8d70\u8d44\u6d3e\u5229\u7528\u800c\u6269\u5927\u5316\u7684\u95ee\u9898\uff09\u3002\u5bf9\u4e00\u4e9b\u6b66\u6597\u8fdf\u8fdf\u4e0d\u80fd\u89e3\u51b3\u7684\u673a\u5173\u3001\u5355\u4f4d\uff0c\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5b9e\u65bd\u4e86\u519b\u7ba1\u6216\u6d3e\u9a7b\u5de5\u4eba\u9636\u7ea7\u5ba3\u4f20\u961f\u4ee5\u5236\u6b62\u6b66\u6597\u3002\u5bf9\u6b66\u6597\u5df2\u4e25\u91cd\u5f71\u54cd\u5230\u56fd\u9632\u5b89\u5168\u548c\u4eba\u6c11\u751f\u5b58\u7684\u5730\u65b9\uff0c\u4e5f\u4e0d\u5f97\u4e0d\u91c7\u53d6\u4e00\u5b9a\u5f3a\u5236\u63aa\u65bd\u6765\u5236\u6b62\u6b66\u6597\u3002\n\n\u8fd9\u6837\u7ecf\u8fc7\u8270\u82e6\u7684\u5de5\u4f5c\uff0c\u52301968\u5e74\uff0c\u7ec8\u4e8e\u5728\u5168\u56fd\u5404\u7701\u5e02\uff08\u9664\u53f0\u6e7e\u5916\uff09\u57fa\u672c\u5236\u6b62\u4e86\u6b66\u6597\uff0c\u5b9e\u73b0\u4e86\u5927\u8054\u5408\uff0c\u6210\u7acb\u4e86\u4e09\u7ed3\u5408\u7684\u6105\u63b5\u59d4\u5458\u4f1a\uff0c\u8fbe\u6210\u4e86\u201c\u5168\u56fd\u5c71\u6cb3\u4e00\u7247\u7ea2\u201d\u3002\u5728\u6b64\u57fa\u7840\u4e0a\uff0c\u5b8c\u6210\u4e86\u515a\u7684\u91cd\u5efa\u5de5\u4f5c\uff0c\u4e8e1969\u5e74\u53ec\u5f00\u4e86\u515a\u7684\u4e5d\u5927\u3002\u8fd9\u6807\u5fd7\u7740\u5fdf\u6105\u53d6\u5f97\u4e86\u9636\u6bb5\u6027\u7684\u80dc\u5229\uff01\n\n**9\u3001\u4e0e\u6797\u5f6a\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u6597\u4e89**\n\u5168\u56fd\u7701\u7ea7\u6105\u63b5\u59d4\u5458\u4f1a\u7684\u6210\u7acb\u3001\u4e2d\u5171\u4e5d\u5927\u7684\u53ec\u5f00\uff0c\u6807\u5fd7\u5fdf\u6105\u8fdb\u5165\u4e86\u65b0\u7684\u9636\u6bb5\u3002\u8fd9\u4e00\u9636\u6bb5\u7684\u4e3b\u8981\u4efb\u52a1\uff0c\u6309\u7167\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u6218\u7565\u6784\u60f3\uff0c\u5e94\u8be5\u662f\u641e\u597d\u201c\u6597\u3001\u6279\u3001\u6539\u201d\uff0c\u4e5f\u5c31\u662f\u8bf4\u8981\u5168\u9762\u5de9\u56fa\u843d\u5b9e\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\u7684\u6210\u679c\u3002\u90a3\u5c31\u662f\uff1a\u6597\u57ae\u8d70\u8d44\u6d3e\u52bf\u529b\uff0c\u5f7b\u5e95\u6279\u5224\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u53ca\u4e00\u5207\u5c01\u3001\u8d44\u3001\u4fee\u9519\u8bef\u601d\u60f3\uff0c\u6539\u9769\u4ece\u7ecf\u6d4e\u57fa\u7840\u5230\u4e0a\u5c42\u5efa\u7b51\u4e2d\u4e00\u5207\u4e0d\u5408\u7406\u7684\u3001\u5e26\u6709\u8d44\u672c\u4e3b\u4e49\u6b8b\u4f59\u5e76\u88ab\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\u8bc1\u660e\u5df2\u7ecf\u8fc7\u65f6\u7684\u65e7\u4f53\u5236\uff0c\u4ece\u800c\u4fc3\u8fdb\u751f\u4ea7\u529b\u7684\u8dc3\u8fdb\uff0c\u628a\u793e\u4f1a\u4e3b\u4e49\u5411\u5171\u4ea7\u4e3b\u4e49\u63a8\u8fdb\u4e00\u5927\u6b65\uff0c\u5e76\u4e3a\u7ee7\u7eed\u6105\u63b5\u7684\u8fdb\u4e00\u6b65\u53d1\u5c55\u5960\u5b9a\u57fa\u7840\u3002\u4e3a\u6b64\uff0c\u6bdb\u4e3b\u5e2d\u505a\u51fa\u591a\u6b21\u91cd\u8981\u6307\u793a\uff0c\u4e2d\u592e\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e5f\u63a8\u5e7f\u4e86\u4e0d\u5c11\u5148\u8fdb\u7ecf\u9a8c\u3002\n\n\u7136\u800c\u8981\u843d\u5b9e\u201c\u6597\u3001\u6279\u3001\u6539\u201d\u7684\u4efb\u52a1\uff0c\u5c31\u9700\u8981\u6709\u4e00\u652f\u5177\u6709\u7ee7\u7eed\u6105\u63b5\u89c9\u609f\u3001\u63a5\u53d7\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6105\u63b5\u7eb2\u9886\u3001\u4e0e\u7fa4\u4f17\u5bc6\u5207\u8054\u7cfb\u7684\u9aa8\u5e72\u961f\u4f0d\uff0c\u6765\u9886\u5bfc\u5e7f\u5927\u52b3\u52a8\u7fa4\u4f17\u3002\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u539f\u6765\u7684\u8bbe\u60f3\uff0c\u662f\u4ece\u5fdf\u6105\u4e2d\u6d8c\u73b0\u51fa\u6765\u7684\u9020\u53cd\u6d3e\u961f\u4f0d\u4e2d\u3001\u7279\u522b\u662f\u5de5\u4eba\u9636\u7ea7\u9020\u53cd\u6d3e\u4e2d\u7ec4\u7ec7\u8fd9\u6837\u7684\u9aa8\u5e72\u961f\u4f0d\u6765\u5e26\u9886\u5e7f\u5927\u52b3\u52a8\u7fa4\u4f17\u76f4\u63a5\u638c\u63e1\u6743\u529b\uff0c\u9886\u5bfc\u201c\u6597\u6279\u6539\u201d\u3002\u7136\u800c\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u7684\u529b\u91cf\u5bf9\u6bd4\u548c\u6d3e\u6027\u5206\u88c2\uff0c\u4f7f\u5f97\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u6700\u7ec8\u4e0d\u5f97\u4e0d\u4f9d\u9760\u201c\u652f\u5de6\u201d\u90e8\u961f\u6765\u5b9e\u73b0\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\u3001\u7ec4\u5efa\u9769\u59d4\u4f1a\u3002\u8fd9\u5c31\u65e0\u6cd5\u907f\u514d\u5730\u4f7f\u5f97\u201c\u652f\u5de6\u201d\u90e8\u961f\u7684\u9886\u5bfc\u5e72\u90e8\u5728\u5404\u7ea7\u5730\u65b9\u653f\u6743\u4e2d\u5360\u636e\u4e86\u4e3b\u5bfc\u5730\u4f4d\u3002\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5e0c\u671b\u8fd9\u4e9b\u5e72\u90e8\u53ca\u5176\u9886\u5bfc\u4e0b\u7684\u0022\u652f\u5de6\u0022\u90e8\u961f\u80fd\u50cf\u6c11\u4e3b\u6105\u63b5\u65f6\u671f\u7684\u4eba\u6c11\u519b\u961f\u4e00\u6837\uff0c\u6210\u4e3a\u7ee7\u7eed\u6105\u63b5\u7684\u5de5\u4f5c\u961f\u2014\u2014\u4f9d\u9760\u5e76\u5f15\u5bfc\u9020\u53cd\u6d3e\u7fa4\u4f17\u3001\u4e89\u53d6\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u653e\u624b\u53d1\u52a8\u5de5\u4eba\u9636\u7ea7\u548c\u5e7f\u5927\u52b3\u52a8\u4eba\u6c11\uff0c\u5145\u5206\u53d1\u6325\u5176\u4e3b\u4eba\u7fc1\u4f5c\u7528\uff0c\u641e\u597d\u201c\u6597\u3001\u6279\u3001\u6539\u201d\uff0c\u7ee7\u7eed\u6105\u63b5\u3002\n\n\u53ef\u662f\uff0c\u5f53\u65f6\u5177\u4f53\u9886\u5bfc\u201c\u652f\u5de6\u201d\u90e8\u961f\u7684\u6797\u5f6a\u96c6\u56e2\uff0c\u5374\u662f\u8868\u9762\u4e0a\u7684\u6105\u63b5\u6d3e\u3001\u5b9e\u9645\u4e0a\u7684\u53cd\u6105\u63b5\u96c6\u56e2\uff0c\u662f\u6697\u85cf\u7684\u8d70\u8d44\u6d3e\u3002 \u4ed6\u4eec\u5728\u5fdf\u6105\u8fd0\u52a8\u521d\u671f\u88c5\u4f5c\u79ef\u6781\u652f\u6301\u7ee7\u7eed\u6105\u63b5\uff0c\u5b9e\u9645\u4e0a\u5374\u662f\u6295\u673a\u6105\u63b5\uff0c\u662f\u5984\u56fe\u5229\u7528\u7ee7\u7eed\u6105\u63b5\u6e05\u9664\u5f02\u5df1\u3001\u7be1\u593a\u6743\u529b\uff0c\u5b9e\u73b0\u672c\u96c6\u56e2\u63a5\u73ed\u638c\u6743\u3001\u6700\u7ec8\u590d\u8f9f\u519b\u4e8b\u5b98\u50da\u96c6\u56e2\u4e3b\u5bfc\u7684\u5b98\u50da\u5784\u65ad\u8d44\u672c\u4e3b\u4e49\u3002\n\n\u56e0\u6b64\u8fd9\u4e2a\u96c6\u56e2\u501f\u201c\u652f\u5de6\u201d\u7be1\u593a\u4e86\u8bb8\u591a\u5730\u65b9\u7684\u6743\u529b\u540e\uff0c\u5c31\u5f62\u6210\u4e86\u65b0\u7684\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u3002\u4ed6\u4eec\u6253\u7740\u7ea2\u65d7\u53cd\u7ea2\u65d7\uff0c\u7834\u574f\u6597\u6279\u6539\uff0c\u75af\u72c2\u63a8\u884c\u5f62\u201d\u5de6\u201c\u5b9e\u53f3\u3001\u9547\u538b\u7fa4\u4f17\u7684\u8d44\u4ea7\u9636\u7ea7\u53cd\u52a8\u8def\u7ebf\u3002\n\u4ed6\u4eec\u4e00\u662f\u75af\u72c2\u9547\u538b\u9020\u53cd\u6d3e\u7fa4\u4f17\u3002\u6797\u5f6a\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u628a\u6e05\u7406\u9636\u7ea7\u961f\u4f0d\u3001\u6253\u51fb\u201c\u4e94\u4e00\u516d\u201d\u5c0f\u96c6\u56e2\uff08\u4e00\u4e2a\u6781\u0022\u5de6\u0022\u79d8\u5bc6\u7ec4\u7ec7)\u3001\u201c\u4e00\u6253\u4e09\u53cd\u201d\u7b49\u672c\u610f\u662f\u7eaf\u6d01\u9020\u53cd\u6d3e\u961f\u4f0d\u3001\u6253\u51fb\u4e00\u5c0f\u64ae\u9636\u7ea7\u654c\u4eba\u7684\u8fd0\u52a8\u90fd\u75af\u72c2\u6269\u5927\u5316\uff0c\u5229\u7528\u4e3a\u9547\u538b\u9020\u53cd\u6d3e\u7fa4\u4f17\u7684\u5de5\u5177\u3002\u901a\u8fc7\u64cd\u7eb5\u8fd9\u4e9b\u8fd0\u52a8\uff0c\u6574\u4e86\u4e0a\u5343\u4e07\u9020\u53cd\u6d3e\u7fa4\u4f17\u548c\u9aa8\u5e72\uff0c\u8bb8\u591a\u9020\u53cd\u6d3e\u9aa8\u5e72\u88ab\u5173\u62bc\u3001\u751a\u81f3\u9047\u5bb3\u3002\n\n\u4e8c\u662f\u7ee7\u7eed\u6311\u52a8\u7fa4\u4f17\u6597\u7fa4\u4f17\u3002\u6797\u5f6a\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u4e0d\u662f\u6267\u884c\u4f9d\u9760\u9020\u53cd\u6d3e\u7fa4\u4f17\u3001\u4e89\u53d6\u4fdd\u5b88\u6d3e\u7fa4\u4f17\uff0c\u5171\u540c\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u7684\u6b63\u786e\u7684\u6105\u63b5\u7fa4\u4f17\u8def\u7ebf\uff0c\u800c\u662f\u5728\u9020\u53cd\u6d3e\u4e2d\u652f\u4e00\u6d3e\u6253\u4e00\u6d3e\u3001\u5236\u9020\u9020\u53cd\u6d3e\u961f\u4f0d\u7684\u5206\u88c2\u3002\u53c8\u5168\u9762\u6276\u503c\u4fdd\u5b88\u6d3e\uff0c\u5728\u843d\u5b9e\u6597\u6279\u6539\u7684\u4e00\u7cfb\u5217\u7fa4\u4f17\u8fd0\u52a8\u4e2d\uff0c\u4e3b\u8981\u4f9d\u9760\u4fdd\u5b88\u6d3e\u6765\u6574\u9020\u53cd\u6d3e\u3002\u8fd9\u6837\uff0c\u4ed6\u4eec\u4e25\u91cd\u524a\u5f31\u4e86\u5de5\u4eba\u9636\u7ea7\u7684\u6105\u63b5\u529b\u91cf\uff0c\u5b9e\u8d28\u4e0a\u662f\u7834\u574f\u5de5\u4eba\u9636\u7ea7\u5927\u8054\u5408\uff0c\u52a0\u6df1\u5de5\u4eba\u9636\u7ea7\u7684\u6d3e\u6027\u5206\u88c2\u3002\n\n\u4e09\u662f\u76f4\u63a5\u7b56\u5212\u53cd\u6105\u63b5\u6b66\u88c5\u653f\u53d8\u3002\u7531\u4e8e\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u5b58\u5728\uff0c\u4f7f\u5f97\u6797\u5f6a\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u8fd8\u4e0d\u80fd\u638c\u63e1\u6700\u9ad8\u6743\u529b\uff0c\u4e0d\u80fd\u5168\u9762\u63a8\u884c\u590d\u8f9f\u3002\u56e0\u6b64\u6797\u5f6a\u96c6\u56e2\u5c31\u79d8\u5bc6\u7b56\u5212\u6697\u6740\u6bdb\u4e3b\u5e2d\uff0c\u7ec4\u7ec7\u53cd\u6105\u63b5\u6b66\u88c5\u653f\u53d8\u3002\n\n\u6b63\u662f\u7531\u4e8e\u6797\u5f6a\u8d44\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u5012\u884c\u9006\u65bd\uff0c\u4f7f\u5f97\u201c\u6597\u6279\u6539\u201d\u4efb\u52a1\u88ab\u7834\u574f\uff0c\u5fdf\u6105\u7fa4\u4f17\u8fd0\u52a8\u7684\u6210\u679c\u59cb\u7ec8\u65e0\u6cd5\u5f88\u597d\u5730\u843d\u5b9e\u3002\n\n\u6bdb\u4e3b\u5e2d\u4e3a\u9996\u7684\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5bf9\u6797\u5f6a\u96c6\u56e2\u7684\u771f\u9762\u76ee\u6709\u4e00\u4e2a\u9010\u6b65\u8ba4\u8bc6\u7684\u8fc7\u7a0b\u3002\u5728\u8fd9\u4e2a\u8fc7\u7a0b\u4e2d\uff0c\u7531\u4e8e\u6797\u5f6a\u96c6\u56e2\u7be1\u593a\u4e86\u8bb8\u591a\u6743\u529b\uff0c\u56e0\u800c\u5bf9\u7ee7\u7eed\u6105\u63b5\u9020\u6210\u4e86\u91cd\u5927\u7684\u4f24\u5bb3\u3002\u7136\u800c\u4e00\u65e6\u8ba4\u8bc6\u5230\u6797\u5f6a\u96c6\u56e2\u7684\u53cd\u52a8\u9762\u76ee\uff0c\u6bdb\u4e3b\u5e2d\u5c31\u9886\u5bfc\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5f00\u5c55\u4e86\u575a\u51b3\u6597\u4e89\u3002\u8fd9\u5c31\u662f\u5e90\u5c71\u4f1a\u8bae\u53ca\u5176\u524d\u540e\uff0c\u56f4\u7ed5\u201c\u56fd\u5bb6\u4e3b\u5e2d\u201d\u3001\u201c\u5929\u624d\u8bba\u201d\u7b49\u95ee\u9898\uff0c\u5bf9\u9648\u4f2f\u8fbe\u3001\u9ec4\u6c38\u80dc\u7b49\u6797\u5f6a\u96c6\u56e2\u9aa8\u5e72\u5206\u5b50\u7684\u4e00\u7cfb\u5217\u6597\u4e89\uff0c\u6700\u7ec8\u8feb\u4f7f\u6797\u5f6a\u96c6\u56e2\u633a\u800c\u8d70\u9669\u3001\u53d1\u52a8\u653f\u53d8\u672a\u9042\u540e\u53db\u9003\u51fa\u56fd\u3001\u81ea\u6211\u7206\u70b8\u3002\n\n\u6bdb\u4e3b\u5e2d\u9886\u5bfc\u7684\u53cd\u5bf9\u6797\u5f6a\u96c6\u56e2\u7684\u4e0a\u5c42\u6597\u4e89\uff0c\u6709\u529b\u652f\u6301\u4e86\u9020\u53cd\u6d3e\u7fa4\u4f17\u529b\u91cf\u7684\u590d\u82cf\u548c\u518d\u8d77\u3002\u9020\u53cd\u6d3e\u7fa4\u4f17\u7eb7\u7eb7\u91cd\u65b0\u7ec4\u7ec7\u8d77\u6765\uff0c\u6279\u5224\u6797\u5f6a\u5404\u5730\u515a\u7fbd\uff0c\u8981\u6c42\u5e73\u53cd\uff0c\u8981\u6c42\u843d\u5b9e\u5fdf\u6105\u6210\u679c\u3002\n\n\u7136\u800c\u6797\u5f6a\u96c6\u56e2\u5012\u53f0\u540e\u5173\u4e8e\u6279\u6797\u7684\u6027\u8d28\u95ee\u9898\uff0c\u5728\u4e0a\u5c42\u4e5f\u7ecf\u5386\u4e86\u4e00\u6b21\u6597\u4e89\u3002\u5f53\u65f6\u4e3b\u6301\u4e2d\u592e\u5de5\u4f5c\u7684\u5468\u6069\u6765\uff0c\u628a\u6279\u6797\u7684\u6027\u8d28\u5b9a\u6027\u4e3a\u6279\u201c\u6781\u5de6\u201d\uff0c\u5b9e\u9645\u4e0a\u8fd8\u662f\u6253\u538b\u9020\u53cd\u6d3e\u3002\u5bf9\u6b64\u9020\u53cd\u6d3e\u7fa4\u4f17\u7406\u6240\u5f53\u7136\u5730\u4e88\u4ee5\u62b5\u5236\u548c\u53cd\u5bf9\u3002\u4e2d\u592e\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u7684\u4e3b\u8981\u6210\u5458\u4e5f\u63d0\u51fa\u4e86\u53cd\u5bf9\uff0c\u6307\u51fa\u6797\u5f6a\u96c6\u56e2\u7684\u5b9e\u8d28\u662f\u6781\u53f3\u3002\u6700\u540e\u6bdb\u4e3b\u5e2d\u6700\u7ec8\u5b9a\u8c03\uff0c\u80af\u5b9a\u6797\u5f6a\u96c6\u56e2\u662f\u6781\u53f3\uff0c\u4ece\u800c\u6709\u529b\u652f\u6301\u4e86\u9020\u53cd\u6d3e\u7fa4\u4f17\u3002\n\n\u5468\u6069\u6765\u5176\u5b9e\u662f\u201c\u4e2d\u6d3e\u201d\u5e72\u90e8\u7684\u4e00\u4e2a\u4ee3\u8868\u2014\u2014\u4ed6\u4eec\u6ca1\u6709\u5f7b\u5e95\u8715\u53d8\u4e3a\u8d70\u8d44\u6d3e\uff0c\u4f46\u5bf9\u7ee7\u7eed\u6105\u63b5\u7684\u8ba4\u8bc6\u662f\u5f88\u4e0d\u5230\u4f4d\u7684\uff0c\u4e5f\u6709\u7740\u4fdd\u536b\u81ea\u8eab\u65e2\u5f97\u5229\u76ca\u3001\u53cd\u611f\u9020\u53cd\u7fa4\u4f17\u7684\u4fdd\u5b88\u60c5\u7eea\u3002 \u8fd9\u5c31\u4f7f\u4ed6\u4eec\u5bb9\u6613\u5728\u7ee7\u7eed\u6105\u63b5\u8fd0\u52a8\u4e2d\u72af\u53f3\u503e\u4fdd\u5b88\u7684\u9519\u8bef\u3002\u4f46\u4ed6\u4eec\u4e0e\u8d70\u8d44\u6d3e\u8fd8\u662f\u5b58\u5728\u4e00\u5b9a\u533a\u522b\u7684\uff1a\u4ed6\u4eec\u603b\u4f53\u4e0a\u8fd8\u662f\u613f\u610f\u63a5\u53d7\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u9886\u5bfc\uff0c\u6267\u884c\u7ee7\u7eed\u6105\u63b5\u8def\u7ebf\u7684\u3002\u56e0\u6b64\u5bf9\u4ed6\u4eec\u7684\u9519\u8bef\u7684\u6597\u4e89\uff0c\u53ea\u80fd\u4e3b\u8981\u662f\u515a\u5185\u7684\u3001\u540c\u5fd7\u5f0f\u7684\u6597\u4e89\u3002\n\n\u65e0\u4ea7\u9636\u7ea7\u53f8\u4ee4\u90e8\u5728\u514b\u670d\u4e86\u4e0a\u5c42\u7684\u963b\u529b\u540e\uff0c\u53d1\u52a8\u4e86\u6279\u6797\u6279\u5b54\u7684\u7fa4\u4f17\u8fd0\u52a8\uff0c\u5168\u9762\u6e05\u7b97\u6797\u5f6a\u96c6\u56e2\u53cd\u52a8\u8def\u7ebf\uff0c\u63a8\u8fdb\u7ee7\u7eed\u6105\u63b5\u3002\u5168\u56fd\u9020\u53cd\u6d3e\u7fa4\u4f17\u79ef\u6781\u53c2\u4e0e\u4e86\u6279\u6797\u6279\u5b54\u8fd0\u52a8\u3002\u5728\u6279\u6797\u6279\u5b54\u8fd0\u52a8\u4e2d\uff0c\u9020\u53cd\u6d3e\u7684\u529b\u91cf\u6709\u4e86\u4e00\u5b9a\u6062\u590d\u548c\u53d1\u5c55\uff0c\u9020\u53cd\u6d3e\u7684\u9aa8\u5e72\u4e5f\u5f97\u5230\u4e86\u8fdb\u4e00\u6b65\u7684\u953b\u70bc\u3002\n\n\u4f46\u662f\u5f53\u65f6\u5de5\u4eba\u9636\u7ea7\u5185\u90e8\u7684\u529b\u91cf\u5bf9\u6bd4\u8fd8\u6ca1\u6709\u53d1\u751f\u6839\u672c\u53d8\u5316\uff0c\u9020\u53cd\u6d3e\u603b\u4f53\u4e0a\u8fd8\u672a\u80fd\u4e89\u53d6\u5230\u591a\u6570\u5de5\u4eba\u7fa4\u4f17\u3002\u5728\u515a\u7684\u5e72\u90e8\u96c6\u56e2\u4e2d\uff0c\u4e5f\u4ecd\u662f\uff02\u4e2
